error.login.reason.network      = सार्बार सांव जोड़ाव रे डिगा़वेना
error.login.reason.recoverykey  = बाङ ठिक ञाम रुवा़ड़ का़ठी
error.login.reason.account      = बाङ सुही खाता ञुतुम आर दानाङ साबाद
error.login.reason.no_username  = खाता ञुतुम आत् येना
error.login.reason.no_password2 = दानाङ साबाद आत् येना
error.login.reason.no_recoverykey= जाहान सांचावाक् ञाम रुवा़ड़ बेभार ला़गित् का़ठी
error.login.reason.server       = सार्बार बाङ सुही लेका ते भितिर तेयाराकाना

error.sync.failed_partial            = मित् आर बाङ ढेर डाटा लेकान मित् ओकतो लेका बाङ तेयार दाड़ेयाक् ना
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = फायारफॉक्स मित् ओकतो रेयाक् लेका तेयार  सार्वार ञेल सामटाव चालाक् काना, मित् ओकतो रेयाक् लेका तेयार आच् आच् ते दोहड़ा एहोबोक् आ

invalid-captcha = बाङ सुही साबाद को, दोहड़ा कुरुमुटुय मे
weak-password   = मित् केटेच् दानाङ साबाद बेभार मे

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = बाङ बाडाय भुल

change.password.pwSameAsPassword     = दानाङ साबाद नितोगाक् दानाङ साबाद बाय मेल दाड़ेयाक् आ
change.password.pwSameAsUsername     = दानाङ साबाद आमाक् बेभार ञुतुम बाय मेल दाड़ेयाक् आ
change.password.pwSameAsEmail        = दानाङ साबाद आमाक् इमेल ठिका़ना बाय मेल दाड़ेयाक् आ
change.password.mismatch             = आदेराक् दानाङ साबाद को बाय मेलोक् आ
change.password.tooShort             = आदेराक् दानाङ साबाद आ़डी खाटो वा
