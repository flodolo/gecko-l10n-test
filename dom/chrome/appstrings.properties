externalProtocolChkMsg=Յիշել կատարուած ընտրութիւնը բոլոր նմանատիպ յղումների համար:
externalProtocolLaunchBtn=Գործարկել ծրագիրը
malwareBlocked=Կաj տեղեկութիւն, որ %S կայքը աւգտագործուում է աւգտուողների համակարգիչներին հարձակման ենթարկելու համար: Ձեր անվտանգութեան նկատառումներից ելնելով այն արգելափակուել է:
harmfulBlocked=%S կայքը զեկուցուած է որպէս հնարաւոր վնասակար կայք եւ արգելափակուած է անվտանգութեան կարգաւորումների համաձայն:
