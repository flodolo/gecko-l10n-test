malformedURI2=Comprueba que la URL seya correuta y volvi tentalo, por favor.
fileNotFound=Nun pue atopase'l ficheru %S. Comprueba l'allugamientu y volvi tentalo, por favor.
fileAccessDenied=El ficheru en %S nun ye lleíble.
dnsNotFound2=Nun pudo atopase %S. Comprueba'l nome y volvi tentalo, por favor.
unknownProtocolFound=Unu de los protocolos de darréu (%S) nun ta rexistráu o nun ta permitíu nesti contestu.
connectionFailure=Refugóse la conexón al tentar de ponese en contautu con %S.
netInterrupt=La conexón a %S terminó inesperadamente. Quiciabes se tresfirieren dalgunos datos.
netTimeout=La operación escosó'l tiempu d'espera al tentar de ponese en contautu con %S.
redirectLoop=Perpasóse la llende de redireiciones pa esta URL. Nun ye posible cargar la páxina solicitada. Esto pue causalo que les cookies tean bloquiaes.
confirmRepostPrompt=P'amosar esta páxina, l'aplicación ha unviar información que va repitir cualesquier aición (como una busca o la confirmación d'un pidíu) que se ficiere enantes.
resendButton.label=Volver unviar
unknownSocketType=Esti documentu nun pue amosase sacante qu'instales un Xestor de Seguranza Personal (PSM). Báxalu ya instálalu y volvi tentalo, o ponte en contautu col alministrador del sistema.
netReset=El documentu nun contién datos.
notCached=Esti documentu yá nun ta disponible.
netOffline=Esti documentu nun pue amosase mentanto teas ensin conexón. Pa conectate, desmarca la opción «Trabayar ensin conexón» del menú «Ficheru».
isprinting=El documentu nun pue camudar mentanto s'imprenta o previsualiza.
deniedPortAccess=Desactivóse l'accesu al puertu apurríu por motivos de seguranza.
proxyResolveFailure=El sirvidor proxy nun pudo configurase o atopase. Comprueba los axustes del proxy y volvi tentalo, por favor.
proxyConnectFailure=Refugóse la conexón al tentar de ponese en contautu col sirvidor proxy que tienes configuráu. Comprueba los axustes del proxy y volvi tentalo, por favor.
contentEncodingError=La páxina que tentes de ver nun pue amosase porque usa una forma de compresión que nun ye válida o nun ta sofitada.
unsafeContentType=La páxina que tentes de ver nun pue amosase porque ta nun tipu de ficheru que podría nun ser seguro abrir. Ponte en contautu colos propietarios del sitiu web pa informalos d'esti problema.
malwareBlocked=Informóse que'l sitiu en %S ye un sitiu atacante y bloquióse según les tos preferencies de seguranza.
harmfulBlocked=Informóse que'l sitiu en %S ye potencialmente peligrosu y bloquióse según les tos preferencies de seguranza.
unwantedBlocked=Informóse que'l sitiu en %S sirve software indeseáu y bloquióse según les tos preferencies de seguranza.
deceptiveBlocked=Informóse que la páxina web en %S ye engañosa y bloquióse según les tos preferencies de seguranza.
cspBlocked=Esta páxina tien una política de seguridá de conteníu que torga que se cargue d'esta forma.
corruptedContentErrorv2=El sitiu en %S sufrió una violación de protocolu de rede que nun pue iguase.
remoteXUL=Esta páxina usa una teunoloxía non sofitada que nun tará disponible por defeutu.
sslv3Used=La seguridá de los datos en %S nun pue garantizase porque usa SSLv3, un protoclu de seguridá que yá nun ye efeutivu.
weakCryptoUsed=El dueñu de %S nun configuró afayadizamente'l so sitiu web. Pa protexer la to información de robu, nun s'afitó la conexón web a esti sitiu.
inadequateSecurityError=El sítiu web tentó de negociar un nivel de seguranza non afayadizu.
