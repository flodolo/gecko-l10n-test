malformedURI=Na adresa je lëchô ë ni mòże bëc wczëtónô.
fileNotFound=Ni mòże nalezc lopka %S. Sprôwdzë stegnã przëstãpù do lopka ë spróbùjë znowa.
dnsNotFound=%S ni mòże bëc nalazłé Proszã sprôwdzëc pòprôwnotã miona ë spróbòwac znowa.
protocolNotFound=%S nie je registrowónym protokòlã.
connectionFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã %S.
netInterrupt=Sparłãczenié z serwerã %S òstało niespòdzajno zakùńczonë. Dzél pòdôwków mòg òstac wësłóny.
notCached=Nen dokùment nie je ju dłëżi przistãpny.
netTimeout=Przestãpiony limit czasu przë próbie sparłãczënia z %S.
redirectLoop=Przestãpiony limit przeczérowaniów dlô ti adresë URL. Wladënk òstôł anulowóny. Mòże to bëc sparłãczoné z blokadą kùszków.
confirmRepostPrompt=Bë wëskrzënic nã starnã, aplikacjô mùszi znowa wësłac pòdôwczi,chtërne doprowôdzą do znowieniô rëchliszëch dzejaniów (taczich jakno szëkbã czë  pòcwierdzenié pòlétu).
resendButton.label=Sélôj znowa
unknownSocketType=Nen dokùment ni mòże bëc wëskrzëniony tak dołgò aż nie wjinstalëjesz Menedżera bezpiekù (PSM). Zladëjë ë wjinstalëjë Menedżera bezpiekù  (PSM) ë spróbùjë znowa, abò sparłãczë sã ze sprôwnikã sytemù.
netReset=Dokùment nie zamëkô w se pòdôwków.
netOffline=Nen dokùment ni mòże bëc wëskrzëniony w tribie offline. Abë przejsc od tribù online òdcechùjë "Robi w tribie offline" w menu Lopka.
isprinting=Nen dokùment ni mòże bëc zmieniony kò òn je drëkòwóny abò właczony je pòdzérk wëdrëkù.
deniedPortAccess=Przistãp do pòrtu ò pòdónym numrze òstôł zablokòwóny z przëczënë bezpiekù.
proxyResolveFailure=Ni mòże nalezc serwera proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
proxyConnectFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
contentEncodingError=Òtmëkanô starna ni móże sã wëskrzënic bò ùżëtô kòmpresjô je lëchô abò nieprzistąpnô.
unsafeContentType=Òtmëkanô starna ni móże sã wëskrzënic bò je w lopkù chtërnegò òtemkniące mòże stac sã zagrozbą. Proszëmë ò danié wiédzë miéwcë ti starnë ò napotkónym problemie.
externalProtocolTitle=Żądanié bùtnowégò protokòlu
externalProtocolPrompt=Do òbsłëdżi lënka %1$S: mùszi òstac zrëszonô bùtnowô aplikacjô. \n\n\nNóterny lënk:\n\n%2$S\n\nAplikacjô: %3$S\n\n\nJeżlë no żądanié je niespòdzajné, to mòże pòkôza sã  fela w bùtnowi aplikacji. Anulëjë  no żądanié czéj nie jes gwës.
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Nieznónô>
externalProtocolChkMsg=Spamiãtôj nen wëbiérk dlô wszëtczich lënków negò ôrtu.
externalProtocolLaunchBtn=Zrëszë aplikacjã
malwareBlocked=Starna %S  je znanô jakno zagrożba ë òsta zgòdnô z nastôwama bezpiekù zablokòwónô.
phishingBlocked=Starna %S je zgłôszonô jakno szachlarskô ùsadzonô dlô wëòchlëwaniô swòjëch ë finansowëch wëdowiédzów.
cspFrameAncestorBlocked=Na starna mô taką pòlitikã zamkłoscë, chtërnô ùniemòżebniô ji włączeniô na nen ôrt.
corruptedContentError=Starna chtërną chcesz przezerac ni mòże bëc wëskrzënionô bò pòkaza sã fela w sélanim pòdôwków.
remoteXUL=Na starna brëkùje technologii chtërna ju nie je òbsługiwónô przez Firefoksa.
