malformedURI2=Ստուգէք URL-ը  և կրկին փորձեք:
fileNotFound=Անհնար է գտնել %S նիշը: Ստուգէք տեղը, այնուհետեւ կրկին փորձէք:
fileAccessDenied=%S նիշքը ընթեռնելի չէ։
dnsNotFound2=Հնարաւոր չէ գտնել %S-ը: Եւս մեկ անգամ ստուգէք անունը և կրկին փորձէք:
unknownProtocolFound=Հետեւեալներից մեկը (%S) գրանցուած հաղորդակարգ չէ կամ թոյլատրուած չէ այս ենթատեքստում:
connectionFailure=Կապակցումը մերժուել է %S­-ին միանալուց:
netInterrupt=%Sի հետ կապակցումը կէսից խախտուել է. Որոշ տուեալներ  հաւանաբար փոխանցուել են։
netTimeout=%S-­ի հետ կապուելու ընթացքում գործողութեան սպասման ժամանակը սպառուեց:
redirectLoop=Տուեալ Հասցեի (URL) համար վերահասցեաւորման փորձերի թոյլատրելի քանակը սպառուեց: Հասցէն հնարաւոր չէ բացել. Պատճառը կարող են արգելակուած թխուկները լինել:
confirmRepostPrompt=Այս էջը դիտելու համար, ծրագիրը պէտք է ուղարկի տուեալներ, որը կարող է կրկնել նախկինում կատարուած ցանկացած գործողութիւն (աւրինակ որոնում կամ ցանցային առեւտուր):
resendButton.label=Կրկին ուղարկել
unknownSocketType=Այս փաստաթուղթն անհնար է բացել քանի դեռ դուք չէք տեղադրել "Personal Security Manager" (PSM): Բեռնեք և տեղադրեք PSM-­ն,  այնույետեւ փորձէք նորից, այլապէս տեղեկացրեք համակարգը սպասարկողին:
netReset=Փաստաթուղթը տուեալ չի պարունակում:
notCached=Փաստաթուղթը այլեւս հասանելի չէ։
netOffline=Հնարաւոր չէ ցուցադրել փաստաթուղթը, քանի դեռ կապն անջատուած է: Կապնուելու համար անջատէք «Աշխատել անցանց» հրամանը Նիշք ցանկից:
isprinting=Փաստաթուղթը տպելու կամ նախադիտելու ժամանակ չի կարող փոփոխուել:
deniedPortAccess=Անվտանգութիւնից ելնելով նշուած մատոյցին կապակցումն արգելափակուած է:
proxyResolveFailure=Անհնար է գտնել Ձեր կողմից կազմաձեւած միջանկեալ սպասարկիչը (Proxy): Ստուգէք միջանկեալ սպասարկչի կազմաձեւումը, այնուհետեւ կրկին փորձէք:
proxyConnectFailure=Կազմաձեւած միջանկեալ սպասարկչի (Proxy) յետ կապի փորձը մերժուեց: Մեկ անգամ եւս ստուգէք կազմաձեւման տուեալներն ու կրկին փորձէք:
contentEncodingError=Էջը որը դուք փորձում եք դիտել չի կարող ցուցադրուել, քանի որ այն աւգտագործում է սեղմման սխալ կամ չսպասարկուող ձեւ:
unsafeContentType=Էջը, որը դուք փորձում էք դիտել, չի կարող ցուցադրուել քանի որ այն պարունակում է նիշքի այնպիսի տեսակ, որի բացումը կարող է վտանգաւոր լինել: Տեղեկացրէք այս խնդրի մասին կայքի սեպհականատէրերին:
externalProtocolTitle=Արտաքին հաղորդակարգի աւգտագործման հարցում
externalProtocolPrompt=Պէտք է մեկնարկուի արտաքին ծրագիր որը կը մշակի %1$S յղումները:\n\n\nՀարցուած յղում:\n\n%2$S\n\nԾրագիր: %3$S\n\n\nԵթե դուք չէիք սպասում այս հարցմանը, ապա այն կարող է լինել այդ ծրագրում թերութեան աւգտագործման փորձ: Չեղարկէք այս յայտը, եթե վստահ չեք որ այն անվնաս է:\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
