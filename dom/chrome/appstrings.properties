malformedURI=URL செல்லாது ஏற்றமுடியாது.
fileNotFound=கோப்பு %S கிடைக்கவில்லை. இடத்தை பார்த்து மீண்டும் முயலவும்.
dnsNotFound=%S காணவில்லை. பெயரை சோதித்து மீண்டும் முயலவும்.
protocolNotFound=%S பதிவு செய்த நெறிமுறை அல்ல.
connectionFailure=%S உடன் இணைக்க முயலும் போது இணைப்பு அறுபட்டது.
netInterrupt=இணைப்பு %S எதிர்பாராமல் முறிந்தது. சில தகவல்கள் நகர்த்தப்பட்டிருக்கலாம்.
netTimeout=%S உடன் இணைக்க முயலும் போது செயல் காலம் கடந்தது.
redirectLoop=URL திசைமாற்றும் நேரம் காலம் கடந்தது.தேவைப்பட்ட பக்கத்தை திறக்க முடியவில்லை.  இதற்கு காரணம் குக்கீஸ் தடைசெய்யப்பட்டிருக்கலாம்.
