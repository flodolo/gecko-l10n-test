malformedURI=URL si yo kandi ntishobora gutangizwa.
fileNotFound=Dosiye %S ntishoboye kuboneka. Reba neza ahantu yaba iri maze wongere ugerageze.
dnsNotFound=%S ntishoboye kuboneka. Reba neza izina maze wongere ugerageze.
protocolNotFound=%S ntabwo ari porotokole yabaruwe.
connectionFailure=Ukwihuza ntikwemewe mu gihe cyo kugerageza kugera kuri %S.
netInterrupt=Ukwihuza na %S byahagaritswe bitunguranye. Ibyatanzwe bimwe bishobora kuba byoherejwe.
netTimeout=Igihe cy'igikorwa cyarangiye mu gihe hageragezwaga kugera kuri %S.
redirectLoop=Igihe giteganwa kugira ngo iyi URL yongere koherezwa  cyarenze. Ntibishoboka gutangizwa paji yasabwe. Ibi bishobora kuba biterwa na Dosiyenyibutsa zahagaritswe.
repost=Paji urimo kugerageza kureba ifite POSDATA zarengeje igihe mu buhisho. Niba wongeye kohereza ibigize, igikorwa icyo aricyo cyose cyakozwe n'ifishi (nko gushakisha cyangwa kugura kuri Interineti) kizisubira. Kugira ngo bishoboke kongera kohereza ibyatanzwe, kanda kuri YEGO. Bitabaye ibyo, ukande kuri Kureka.
repostConfirm=Paji urimo kugerageza kureba ifite POSDATA. Niba wongeye kohereza ibigize, igikorwa icyo aricyo cyose cyakozwe n'ifishi (nko gushakisha cyangwa kugura kuri Interineti) kizisubiramo. Kugira ngo bishoboke kongera kohereza ibyatanzwe, kanda kuri YEGO. Bitabaye ibyo, ukande kuri Kureka.
unknownSocketType=Iyi nyandiko ntishobora kwerekanwa keretse winjijemo Muyobora Umutekano Bwite (PSM). Kurura maze winjizemo PSM maze wongere ugerageze, cyangwa uvugane n'umuyobozi wa sisitemu.
netReset=Iyi nyandiko nta bigize ifite.
netOffline=Iyi nyandiko ntishobora kugaragazwa Interineti idakora. Kujya kuri Interineti, kura akamenyetso ku Gukora Interineti idakora uhereye mu bikubiye mu Dosiye.
isprinting=Inyandiko ntishobora guhinduka mu gihe cyo gucapa cyangwa cy'Igaragazambere ry'Ibicapwa.
deniedPortAccess=Kugera ku mubare w'umuyoboro watanzwe byahagaritswe kubera impamvu z'umutekano.
proxyResolveFailure=Seriveri ya porogorosi washyizeho ntiyashoboye kuboneka. Usabwe kugenzura amagenamiterere ya porogisi yawe maze wongere ugerageze.
proxyConnectFailure=Kwihuza byanzwe mu gihe hageragezwaga kugera kuri seriveri ya porogisi washyizeho. Usabwe kugenzura amagenamiterere ya porogisi yawe maze wongere ugerageze.
externalProtocolTitle=Gusaba Porotokole yo Hanze
externalProtocolPrompt=Porogaramu yo hanze igomba gutangizwa kugira ngo ikoreshe %1$S: amahuriro. Ihuriro ryasabwe:\n\n\n%2$S\nPorogaramu: %3$S\n\n\nNiba utari witeguye iki kibazo bishobora kuba ari kugerageza kwifashisha ubushobozi buke buri muri iyo porogaramu yindi. Kutita kuri iki kibazo keretse niba uze neza ko nta kintu gishobora kwangiriza.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Itazwi>
externalProtocolChkMsg=Kwibuka icyo nahisemo ku mahuza yose y'ubu bwoko.
externalProtocolLaunchBtn=Gutangiza porogaramu
