confirmRepost=To display this page, the information previously sent by %S must be resent. This will repeat any action (such as a search or order submission) that had been performed earlier.
resendButton.label=Resend
unknownSocketType=Personal Security Manager (PSM) ஐ நிறுவாமல் இந்த ஆவணத்தை காட்ட முடியாது. PSM ஐ பதிவிறக்கம் செய்து நிறுவி மீண்டும் முயலவும் அல்லது உங்கள் கணினி மேலாளரை தொடர்புகொள்ளவும்..
netReset=ஆவணத்தில் தகவல் எதுவுமில்லை.
netOffline=இணையத்தில் இல்லாத போது இந்த ஆவணத்தை காட்ட முடியாது.இணையத்திற்கு செல்லவும், இணையத்தில் இணையாதே மெனுவை தேர்வு நீக்கவும்.
isprinting=அச்சடிக்கும் போதோ அச்சு முன்தோற்றத்தின் போதோ இந்த ஆவணத்தில் மாற்றம் செய்யமுடியாது.
deniedPortAccess=பாதுகாப்பு கருதி போர்ச் எண் செயல்நீக்கம் செய்யப்பட்டது.
proxyResolveFailure=நீங்கள் அமைத்த ப்ராக்ஸி சேவகனை காணவில்லை.உங்கள் ப்ராக்ஸி அமைப்புகளை சோதித்து மீண்டும் முயலவும்.
proxyConnectFailure=நீங்கள் ப்ராக்ஸி சேவகனோடு இணைக்க முயலும் போது இணைப்பு மறுக்கப்பட்டது. உங்கள் ப்ராக்ஸி இணைப்பை சோதித்து மீண்டும் முயலவும்.
contentEncodingError=The page you are trying to view cannot be shown because it uses an invalid or unsupported form of compression. Please contact the website owners to inform them of this problem.
unsafeContentType=The page you are trying to view cannot be shown because it is contained in a file type that may not be safe to open. Please contact the website owners to inform them of this problem.
externalProtocolTitle=வெளி நெறிமுறை கோரிக்கை.
externalProtocolPrompt=இந்த கோரிக்கை தவிர்கப்பட்டால் மற்ற நிரல்களின் திறன் பாதிக்கப்படும்.இது தேவையற்றது என உணர்ந்தால் ரத்து செய்யவும்.
