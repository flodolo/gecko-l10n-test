malformedURI=Tansa URL mačči tameɣtut, ur tezmir-ara ad-ali.
fileNotFound=Afaylu %S ulac-it. Ma ulac aɣilif, senqed adeg u ɛreḍ tikelt nniḍen.
fileAccessDenied=Afaylu di %S ur ittwaɣar ara.
dnsNotFound=%S Ulac-it. Ma ulac aɣilif, senqed isem u ɛreḍ tikkelt nniḍen.
unknownProtocolFound=Yiwen seg ineggafen agi (%S) mačči d aneggaf ussin neɣ d-win iţwasiregen deg umnaḍ agi.
connectionFailure=Tuqqna tgguma a ţteddu ma teɛreḍ a ţnermes %S.
netInterrupt=Tuqna ɣer %S Tegzem akken ur terǧiḍ. Ahat ad ilin kra n isefka ig ţwaznen yakan.
netTimeout=Amenḍaṛ n tuqqna yezri  deg unermes n %S.
redirectLoop=Talast n uwehi n tensa agi URL tezger. Asali yewḥel.  Yezmer d akken asewḥel agi yekka-d seg uzegrir amernan iweḥlen.
confirmRepostPrompt=I wakken asebtar agi a d-iţusken, issefk talɣut yuznen yakan sɣuṛ asnas ad iţuceggeɛ tikelt nniḍen. Ayagi ad isniles yal tigawt (am unadi neɣ asentem n tladna) t-maheleḍ yakan.
resendButton.label=Azen i tikelt nniḍen
unknownSocketType=Isemli agi ur yezmir ara ad d-yettwasken arama tesebeddeḍ Amsefrak n Tɣellist Tudmawant (PSM). Sider sakin sebded PSM u ɛreḍ tikelt nniḍen, neɣ nermes anebdal-ik n unagraw.
netReset=Isemli agi ur yegbir ara isefka.
notCached=Isemli agi ur yezga-ara yella.
netOffline=Ur tezmireḍ ara a twaliḍ isemli yagi di war tuqqna. I wakken aţeqqneḍ, Kkes aṛcam Mahel War Tuqqna seg umuɣ afaylu.
isprinting=Ur tezmireḍ ara a ţsnifleḍ isemli deg usiggez neɣ askan send asiggez.
deniedPortAccess=Ankcum ɣer tebburt d-iţunefken iţurermed ɣef  tɣellist.
proxyResolveFailure=Aqeddac aseɣẓan agrayan i t-sewleḍ ulac-it. Ma ulac aɣilif, senqed iɣewwaṛen u wreḍ tikelt nniḍen.
proxyConnectFailure=Tuqqna t-ţwagwi i wenermis n uqeddac aseɣẓan agrayan i t-sweleḍ. Ma ulac aɣilif, senqed iɣewwaṛen-ik u ɛreḍ tikelt nniḍen.
contentEncodingError=Ur tezmireḍ ara ad twaliḍ asebter i d-sutreḍ acku iseqdac tawsit n usekkussem tarameɣtut neɣ ur nettusefrak ara.
unsafeContentType=Asebter agi i tebɣiḍ ad twaliḍ ur yizmir ara ad yettwasken, acku yegber tawsit n ufaylu tarussint.Ma ulac aɣilif nermes imawlan n usmel web ɣef ugur agi.
externalProtocolTitle=Tuţra n uneggaf azɣaṛay
externalProtocolPrompt=Issefk asnas azɣaṛay ad iţusenker akken ad isefrek iseɣwan n tewsit: %1$S.\n\n\nAseɣwen i d-iţusutren:\n\n%2$S\n\nAsnas: %3$S\n\n\nMa yella ur terǧiḍ ara tuţra yagi, izmer ahat d-albaɛḍ ara ţaɛraḍen ad ifaṛes tagwniţ imi asnas d-araɣelsan. Yelha limer aţfesxeḍ tuţra agi ma yella teẓriḍ d-akken diriţ.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Asnas arussin>
externalProtocolChkMsg=Cfu ɣef ufran-iw n iseɣwan imaṛṛa n tewsit agi.
externalProtocolLaunchBtn=Senker asnas
malwareBlocked=Asmel web illan di tansa %S iţwammel d akken d asmel n uẓḍam. Ihi iţusewḥel akken llan ismenyifen inek n tɣellist.
unwantedBlocked=Asmel web illan di tansa %S iţwammel d akken igber yir iseɣẓanen. Ihi iţusewḥel akken llan ismenyifen inek n tɣellist.
deceptiveBlocked=Asmel web illan di tansa %S ittwammel d akken d asmel n uẓḍam. Ihi, ittusewḥel akken llan ismenyifen inek n tɣellist.
cspBlocked=Asebter agi ɣur-s tasertit n tɣellist n ugbur it isweḥlen akken ad yali s tarrayt agi.
corruptedContentErrorv2=Asmel %S yemmuger-d azḍam n uneggaf n uẓeṭṭa ur yezmir ara ad iseggem.
remoteXUL=Asebter agi iseqdac tatiknulujit ur yettusefraken ara tura s wudem amezwer.\u0020
sslv3Used=Firefox ur yezmir ara ad iḍemen taɣellist n isefka inek ɣef usmel %S acku iseqdac SSLv3, aneggaf n tɣellist aranelkan.
weakCryptoUsed=Imawlan n %S ur sewlen ara akken iwata asmel nsen.  akken ad ttummesten telɣut inek si takwerḍa, tuqqna ɣeṛ usmel agi web ur tettwag ara.
inadequateSecurityError=Asmel web yettaɛraḍ aswir n tɣellist ur iwatan ara.
