# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Nastajenja strony su začitowanje resursy zablokowali: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Nastajenja strony su začitowanje resursy na %2$S ("%1$S") zablokowali.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Je so spytało, rozprawu na njepłaćiwy URI słać: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = zmylk bě: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = URI rozprawy njeda so parsować: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Njeznata směrnica '%1$S' njeda so předźěłać
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Njeznate nastajenje %1$S so ignoruje
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = URI rozprawy (%1$S) měł URI HTTP abo URI HTTPS być.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Tute sydło (%1$S) je prawidła za same rozprawjenje bjez URI rozprawy. CSP njebudźe blokować a njemóže přeńdźenje tutych prawidłow zdźělić.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = strona na %1$S njemóže rozprawy do %2$S słać
allowOrDefaultSrcRequired = směrnica 'allow' abo 'default-src' trěbna, ale faluje. Wróća so "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Parsowanje njespóznateho žórła %1$S je so njeporadźiło
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Słanje rozprawy wo přeńdźenju do %1$S je so njeporadźiło, dokelž dalesposrědkowanje je wustupiło
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = směrnica allow je zestarjena, wužijće ekwiwalentnu směrnicu default-src město toho
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Pospyt, zasadźene skripty wuwjesć je so zablokował
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Pospyt, zasadźene stilowe předłohi nałožować, je so zablokował
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Pospyt, JavaScript ze znamješkoweho rjećazka zawołać (z funkciju kaž eval), je so zablokował
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S so jako hostowe mjeno interpretuje, nic jako klučowe słowo. Jeli chceće, zo to je klučowe słowo, wužijće '%2$S' (přez jednore pazorki wobdate).

# CSP Errors:
policyURINotAlone = směrnica policy-uri móže so jenož sama jewić
noParentRequest = Směrnica policy-uri njeda so bjez nadrjadowaneho naprašowanja a CSP-prawidła wotewzać.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = URi njeda so w URI prawidła předźěłać: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = URI prawidła njeda so z njewotpowědowaceho hostoweho mjena wotewzać: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = URI prawidła njeda so z njewotpowědowaceho porta wotewzać: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = URI prawidła njeda so z njewotpowědowaceje šemy wotewzać: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Zmylk při wotwołowanju policy-uri: %1$S
cspSourceNotURI = Podaty argument nsIURI njeje
argumentIsNotString = Podaty argument znamješkowy rjećazk njeje
selfDataNotProvided = 'self' njeda so wužiwać, jeli so daty self njepodawaja
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = URI njeda so bjez šemy parsować: %1$S
selfKeywordNoSelfData = klučowe słowo self so wužiwa, ale daty self podate njejsu
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Njepłaćiwe žórło %1$S njeda so parsować
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Žórło %1$S, kotrež je jenož na hosće, njeda so bjez datow 'self' wutworić
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Žórło %1$S njeda so bjez datow 'self' wutworić
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Njepłaćiwy host %1$S njeda so parsować
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Šema w %1$S njeda so parsować
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Port w %1$S njeda so parsować
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = %1$S njeda so portowych problemow dla z %2$S křižować.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = %1$S njeda so šemowych problemow dla z %2$S křižować.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = křižuje so z njedefinowanym hostom: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = křižujetej so dwě žórle z njedefinowanymaj hostomaj: %1$S a %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Duplikaty směrnicy %1$S namakane. Wšě nimo prěnjeje instancy budu so ignorować.
