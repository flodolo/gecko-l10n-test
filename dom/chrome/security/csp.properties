# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Nastajenja boka su zacytowanje resurse zablokěrowali: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Nastajenja boka su zacytowanje resurse na %2$S ("%1$S") zablokěrowali.
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Pśejźenje pśeśiwo CSP-pšawidłam typa report-only ("%1$S") jo nastało. Zaźaržanje jo se dowóliło, a CSP-rozpšawa jo se pósłała.\u00A0
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Nastajenja boka zacytowanje resurse na %2$S ("%1$S") wobglědowali. CSP-rozpšawa jo se pósłała.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Jo se wopytało, rozpšawu na njepłaśiwy URI słaś: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = Zmólka jo była: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = URI rozpšawy njedajo se parsowaś: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Njeznata směrnica '%1$S' njedajo se pśeźěłaś
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Njeznate nastajenje %1$S se ignorěrujo
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = URI rozpšawy (%1$S) by měł URI HTTP abo URI HTTPS byś.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Toś to sedło (%1$S) jo pšawidła za samo rozpšawjenje bźez URI rozpšawy. CSP njebuźo blokěrowaś a njamóžo pśekśiwjenje toś tych pšawidłow k wěsći daś.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = bok na %1$S njamóžo rozpšawy do %2$S słaś
allowOrDefaultSrcRequired = směrnica 'allow' abo 'default-src' trěbna, ale felujo. Wrośa se "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Parsowanje njespóznatego žrědła %1$S njejo se raźiło
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Słanje rozpšawy wó pśejźenju do %1$S njejo se raźiło, dokulaž dalejpósrědnjenje jo nastało
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = směrnica allow jo zestarjona, wužyjśo ekwiwalentnu směrnicu default-src město togo
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Wopyt, zasajźone skripty wuwjasć, jo se zablokěrował
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Wopyt, zasajźone stilowe pśedłogi nałožowaś, jo se zablokěrował
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Wopyt, JavaScript ze znamuškowego rjeśazka zawołaś (z funkciju ako eval), jo se zablokěrował
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S interpretěrujo se ako hostowe mě, nic ako klucowe słowo. Jolic cośo, až to jo klucowe słowo, wužyjśo '%2$S' (pśez jadnore pazorki wobdane).

# CSP Errors:
policyURINotAlone = směrnica policy-uri móžo se jano sama jawiś
noParentRequest = Směrnica policy-uri njedajo se bźez nadrědowanego napšašowanja a CSP-pšawidła wótewześ.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = URI njedajo se w URI pšawidłow pśeźěłaś: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = URI pšawidła njedajo se z njewótpowědujucego hostowego mjenja wótewześ: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = URI pšawidła njedajo se z njewótpowědujucego porta wótewześ: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = URI pšawidła njedajo se z njewótpowědujuceje šemy wótewześ: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Zmólka pśi wótwołowanju policy-uri: %1$S
cspSourceNotURI = Pódany argument njejo nsIURI
argumentIsNotString = Pódany argument njejo znamuškowy rjeśazk
selfDataNotProvided = 'self' njedajo se wužywaś, jolic daty self se njepódawaju
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = URI njedajo se bźez šemy parsowaś: %1$S
selfKeywordNoSelfData = Klucowe słowo self se wužywa, ale daty self njejsu pódane
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Njepłaśiwe žrědło %1$S njedajo se parsowaś
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Žrědło %1$S, kótarež jo jano na hosće, njedajo se bźez datow 'self' napóraś
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Žrědło %1$S njedajo se bźez datow 'self' napóraś
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Njepłaśiwy host %1$S njedajo se parsowaś
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Šema w %1$S njedajo se parsowaś
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Port w %1$S njedajo se parsowaś
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = %1$S njedajo se portowych problemow dla z %2$S pśekśicowaś.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = %1$S njedajo se šemowych problemow dla z %2$S pśekśicowaś.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = pśekśicujo se z njedefiněrowanym hostom: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = pśekśicujotej se dwě žrědle z njedefiněrowanyma hostoma: %1$S a %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Duplikaty směrnice %1$S namakane. Wšykne mimo prědneje instance budu se ignorěrowaś.
