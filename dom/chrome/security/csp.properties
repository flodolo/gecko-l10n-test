# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = साहटा रेयाक् साजाव को मित् सोत रेयाक् लादे राकाब आकोटा : %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = साहटा रेयाक् साजाव को  %2$S ("%1$S") रे मित् सोत लादे राकाब आकोटा.
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = एकेन  CSP निती  ("%1$S").रिपोर्ट ला़गित् मित् हिंस हुय एना, बेभार बाताव एम लेन ताहेंना, आर मित्  CSP रिपोर्ट कुल लेन ताहेंना .
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = साहटा रेयाक् साजाव को  %2$S ("%1$S").रे मित् सोत् रेयाक् लादे राकाब ञाम मित्  CSP रिपोर्ट दो कुलुक् काना .
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = बाङ बाताव URI रे रेपोर्ट कुल कुरुमुटू लेन ताहेंना: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = error was: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = URI रेपोर्ट बाङ बेयान दाड़ेयाक् आ: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = बाङ बाडाय उदुगाक् '%1$S' बाङ का़मी होचो दाड़ेयाक् आ
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = बाङ बाडाय आपनार मोने तेयाक् आडाक् काक् काना  %1$S.
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = रिपोर्ट  URI (%1$S) दो मित्  HTTP आर बाङ  HTTPS URI हुयुक् ला़कती.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = नोवा साइट (%1$S) दो मित् रिपोर्ट एसकार निती बेगोर  URI रिपोर्ट काना. CSP  दो बाय आकोटा आर नोवा निती रेयाक् हिंसावाक् को बाय रिपोर्ट दाड़ेयाक् आ .
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = page on %1$S cannot send reports to %2$S
allowOrDefaultSrcRequired = 'allow' or 'default-src' directive required but not present.  Reverting to "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = बाङ चिनहा़वाक् सोत  %1$S बेयान ला़गित् डिगा़वेना.
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Post of violation report to %1$S failed, as a redirect occurred
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive is deprecated, use the equivalent default-src directive instead
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = चिकी को इनलाइन का़मी ला़गित् मित् कुरुमुटु दो आकोट होचो लेना .
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = इनलाइन हुना़र पातार को बाहाल ला़गित् मित् कुरुमुटु दो आकोट होचो लेना .
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = मित् स्ट्रिंग खोन  JavaScript  होहो  ला़गित् कुरुमुटु दो  (तुला पा़यला लेका मित् का़मी होहो दाराय ते ) आकोट होचो लेना .
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = मित् हुय होचोयिजाक् ञुतुम बेयान लेका  %1$S , मित् का़ठी साबाद दो बाङ. जुदी आम नोवा मित् का़ठी सानामा,  '%2$S' बेभार मे (एसकार काथा रे गुड़िया़व ).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = उदुक्  '%1$S' बाय गोड़ोवाक् आ. उदुक् आर गोनोङ दो आड़ाक् काक् आ .

# CSP Errors:
policyURINotAlone = policy-uri directive can only appear alone
noParentRequest = The policy-uri cannot be fetched without a parent request and a CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = could not parse URI in policy URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = can't fetch policy uri from non-matching hostname: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = can't fetch policy uri from non-matching port: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = can't fetch policy uri from non-matching scheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Error fetching policy-uri: %1$S
cspSourceNotURI = Provided argument is not an nsIURI
argumentIsNotString = Provided argument is not a string
selfDataNotProvided = Can't use 'self' if self data is not provided
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = can't parse a URI without a scheme: %1$S
selfKeywordNoSelfData = self keyword used, but no self data specified
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = बाङ बाताव सोत बाङ बेयान दाड़ेयाक् आ %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Can't create host-only source %1$S without 'self' data
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Can't create source %1$S without 'self' data
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = बाङ बाताव हुय होचोवाक् %1$S बेयान बाङ दाड़ेयाक् आ
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S रे पोनथा बाङ बेयान दाड़ेयाक् आ
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort =  %1$S रे पोर्ट बाङ बेयान दाड़ेयाक् आ
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Could not intersect %1$S with %2$S due to port problems.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Could not intersect %1$S with %2$S due to scheme problems.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = intersecting source with undefined host: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = intersecting two sources with undefined hosts: %1$S and %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = नोकोल तेयार %1$S उदुक् का पानते ञामेना, जोतो मेनखान पा़हिलाक् जेलेका आड़ाक् काक् आ.
