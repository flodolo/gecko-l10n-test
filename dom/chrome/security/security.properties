CORSOriginHeaderNotAdded=Խաչաձեւ ծագման հարցումն ագելափակուած է․ նոյն ծագման քաղաքականութիւնը թոյլ է տալիս կարդալ հեռաւոր աշխատամիջոցը %1$S֊ով։ (Պատճառը։ CORS֊ի վերնագիր «Ծագումը» հնարաւոր չէ աւելացնել)։
CORSExternalRedirectNotAllowed=Խաչաձեւ ծագման հարցումն արգելափակուած է․նոյն ծագման քաղաքականութիւնը թոյլ է տալիս կարդալ հեռաւոր աշխատամիջոցը %1$S֊ով։ (Պատճառը։ արտաքին վերայղում անելու CORS֊ի յայցը թոյլատրուած չէ)։
CORSMethodNotFound=Կողմնակի աղբիւրից հարցումն արգելափակուած է. միեւնոյն սկզբնաղբիւրի քաղաքականութիւնը չի թոյլատրում հեռակայ  ընթերցում %1$S-ում: (Պատճառը՝ չի կարողացել գտնել եղանակը CORS-ի «Access-Control-Allow-Methods» էջագլխում):
