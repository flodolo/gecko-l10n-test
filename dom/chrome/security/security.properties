# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Začitowanje měšaneho zwobraznjenskeho wobsaha "%1$S" zablokowane
BlockMixedActiveContent = Začitowanje měčaneho aktiwneho wobsaha "%1$S" zablokowane

# CSP
ReportOnlyCSPIgnored=CSP-prawidła report-only budu so ignorować, dokelž so žane druhe CSP-prawidła non-report-only nałožuja.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Hłowowe linki X-Content-Security-Policy a X-Content-Security-Report-Only budu w přichodźe zestarjene. Prošu wužijće hłowowe linki Content-Security-Policy a Content-Security-Report-Only ze syntaksu kompatibelnej z CSP-specifikaciju město toho.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Tute sydło je hłowowu linku X-Content-Security-Policy/Report-Only kaž tež hłowowu linku Content-Security-Policy/Report-Only podało. Hłowowe linki X-Content-Security-Policy/Report-Only budu so ignorować.

# CORS
CrossSiteRequestBlocked=Naprašowanje křižneho pochada je so zablokowało: Samsna pochadna směrnica zakazuje čitanje dalokeje resursy při %1$S. To da so porjedźić, z tym, zo so resursa do samsneje domeny přesunje abo CORS so zmóžnja.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Sydło je njepłaćiwu hłowowu linku Strict-Transport-Security podało.
InsecurePasswordsPresentOnPage=Hesłowe pola su na njewěstej (http://)-stronje. To je wěstotne riziko, kotrež zmóžnja kradnjenje přistupnych datow.
InsecureFormActionPasswordsPresent=Hesłowe pola su we formularje z njewěstej akciju (http://)-formulara. To je wěstotne riziko, kotrež zmóžnja kradnjenje přistupnych datow.
InsecurePasswordsPresentOnIframe=Hesłowe pola su na njewěstym (http://)-wobłuku iframe. To je wěstotne riziko, kotrež zmóžnja kradnjenje přistupnych datow.
LoadingMixedActiveContent=Měšany (njewěsty) aktiwny wobsah so na wěstej stronje "%1$S" začituje
LoadingMixedDisplayContent=Měšany (njewěsty) zwobraznjenski wobsah so na wěstej stronje "%1$S" začituje
