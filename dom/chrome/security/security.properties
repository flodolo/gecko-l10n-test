# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Requesta plure-fonte blocate: le mesme regulas del fonte impedi le lectura remote a %1$S. (Ration: CORS disactivate).
CORSRequestNotHttp=Requesta plure-fonte blocate: le mesme regulas del fonte impedi le lectura remote a %1$S. (Ration: requesta de CORS non http).
CORSMissingAllowOrigin=Requesta plure-fonte blocate: le mesme regulas del fonte impedi le lectura remote a %1$S. (Ration: titulo de CORS ‘Access-Control-Allow-Origin’ mancante).
CORSAllowOriginNotMatchingOrigin=Requesta de origine-cruciate blocate: Le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: le titulo CORS ‘Access-Control-Allow-Origin’ non concorda con ‘%2$S’).
CORSNotSupportingCredentials=Requesta de origine-cruciate blocate: Le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: le credential non supportate in le titulo CORS ‘Access-Control-Allow-Origin’ es ‘*’).
CORSMethodNotFound=Requesta de origine-cruciate blocate: le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: methodo non trovate in le titulo CORS ‘Access-Control-Allow-Methods’).
CORSMissingAllowCredentials=Requesta de origine-cruciate blocate: le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: attendite ‘true’ in le titulo CORS ‘Access-Control-Allow-Credentials’).
CORSPreflightDidNotSucceed=Requesta plure-fonte blocate: le mesme regulas del fonte impedi le ressource remote a %1$S. (Ration: le canal de pre-verification de CORS non succedeva).
CORSInvalidAllowMethod=Requesta de origine-cruciate blocate: le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: token ‘%2$S’ invalide in le titulo CORS ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Requesta de origine-cruciate blocate: le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: token ‘%2$S’ invalide in le titulo CORS ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Requesta de origine-cruciate blocate: le regulas de mesme origine impedi le lectura del ressource remote a %1$S. (Ration: token ‘%2$S’ mancante in le titulo CORS ‘Access-Control-Allow-Headers’ ex le canal de pre-verificatio CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: un error incognite occurreva processante le titulo specificate per le sito.
STSUntrustworthyConnection=Strict-Transport-Security: le connexion al sito non es digne de fide, assi le titulo specificate era ignorate.
STSCouldNotParseHeader=Strict-Transport-Security: le sito specificava un titulo que non pote ser gerite con bon successo.
STSNoMaxAge=Strict-Transport-Security: le sito specificava un titulo que non que non include un directiva ‘max-age’ .
STSMultipleMaxAges=Strict-Transport-Security: le sito specificava un titulo que non que includeva plure directivas ‘max-age’ .
STSInvalidMaxAge=Strict-Transport-Security: le sito specificava un titulo que non que includeva un directiva ‘max-age’ non valide.
STSMultipleIncludeSubdomains=Strict-Transport-Security: le sito specificava un titulo que non que includeva plure directivas ‘includeSubDomains’ .
STSInvalidIncludeSubdomains=Strict-Transport-Security: le sito specificava un titulo que non que includeva un invalide directiva ‘includeSubDomains’ .
STSCouldNotSaveState=Strict-Transport-Security: Un error occurreva al annotar le sito como servitor hospite Strict-Transport-Security.

