# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Zacytowanje měšanego zwobraznjeńskego wopśimjeśa "%1$S" zablokěrowane
BlockMixedActiveContent = Zacytowanje měšanego aktiwnego wopśimjeśa "%1$S" zablokěrowane

# CSP
ReportOnlyCSPIgnored=CSP-pšawidła typa report-only budu se ignorěrowaś, dokulž se žedne druge CSP-prawidła typa non-report-only nałožuju.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Głowowe smužki X-Content-Security-Policy a X-Content-Security-Report-Only budu w pśichoźe zestarjone. Pšosym wužyjśo głowowe smužki Content-Security-Policy a Content-Security-Report-Only ze syntaksu kompatibelneju z CSP-specifikaciju město togo.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Toś to sedło jo ako głowowu smužku X-Content-Security-Policy/Report-Only tak teke głowowu smužku Content-Security-Policy/Report-Only pódało. Głowowe smužki X-Content-Security-Policy/Report-Only budu se ignorěrowaś.

# CORS
CrossSiteRequestBlocked=Napšašowanje kśickego póchada jo se zablokěrowało: Ta samska směrnica póchada směrnica zakazujo cytanje dalokeje resurse pśi %1$S. To dajo se pórěźiś, z tym až resursa pśesunjo se do teje samskeje domeny abo CORS se zmóžnja.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Sedło jo njepłaśiwu głowowu smužku Strict-Transport-Security pódało.
InsecurePasswordsPresentOnPage=Gronidłowe póla su na njewěstem (http://)-boku. To jo wěstotne riziko, kótarež zmóžnja kšadnjenje pśistupnych datow.
InsecureFormActionPasswordsPresent=Gronidłowe póla su we formularje z njewěsteju akciju (http://)-formulara. To jo wěstotne riziko, kótarež zmóžnja kšadnjenje pśistupnych datow.
InsecurePasswordsPresentOnIframe=Gronidłowe póla su na njewěstem (http://)-wobłuku iframe. To jo wěstotne riziko, kótarež zmóžnja kšadnjenje pśistupnych datow.
LoadingMixedActiveContent=Změšane (njewěste) aktiwne wopśimjeśe zacytujo se na wěstem boku "%1$S"
LoadingMixedDisplayContent=Změšane (njewěste) zwobraznjeńske wopśimjeśe zacytujo se na wěste boku "%1$S"
