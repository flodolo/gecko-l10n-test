Yes = Tendelani
No = Hanelani
Titleline = Tsireledzo ya Inthanete
CheckMessage = Humbulani hei tsheo
EnableCapabilityQuery = Liṅwalwa ḽine ḽa bva kha "%S" ḽi khou humbula khonadzeo dzi songo TSIRELEDZEAHO nahone dzine dza nga shumiswa u tshinyadza mutshini waṇu kana vhuṱanzi:\n\n%S\n\n Tendelani hedzi khonedzeo fhedzi arali ni tshi fulufhela hetshi tshiko uri a tshi tshi na dzivairasi kana mbekanyamushumo dzire khombo.
EnableCapabilityDenied = Ḽiṅwalwa ḽine ḽa bva kha "%S" lo hanelwa pfanelo dza %S.
CheckLoadURIError = Vhukhakhi ha Tsireledzo: Zwi re kha %S a zwi koni u dzhenisea kana u ṱuma kha %S.
CheckSameOriginError = Vhukhakhi ha Tsireledzo: Zwi re kha %S a zwi koni u dzhenisa vhuṱanzi kha %S.
GetPropertyDenied = Thendelo yo hanelwa ya u wana ndaka kha %S.%S
SetPropertyDenied = Thendelo yo hanelwa ya u dzudzanya ndaka kha %S.%S
CallMethodDenied = Thendelo yo hanelwa ya u vhidza maitele %S.%S
CreateWrapperDenied = Thendelo yo hanelwa ya u vhumba tshiputeli tsha tshithu tsha vhuimo %S
ExtensionCapability = A i divhei: %S
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = Vhalani vhuṱanzi ha phuraivethe kha saithi iṅwe na iṅwe kana fasiṱere
capdesc.UniversalBrowserWrite = Khwinifhadzani fasiṱere ḽiṅwe na ḽiṅwe ḽo vuliwaho
capdesc.UniversalXPConnect = Vulani kana dzhenisani sofuthiwee kha mutshini waṋu
capdesc.UniversalFileRead = Vhalani nahone ni ḓadzise faela dzapo
capdesc.CapabilityPreferencesAccess = Thudzelani thungo nzudzanyo dza tsireledzo dza vhukuma
capdesc.UniversalPreferencesRead = Vhalani nzudzanyo dza mbekanyamushumo
capdesc.UniversalPreferencesWrite = Khwinifhadzani nzudzanyo ya mbekanyamushumo
