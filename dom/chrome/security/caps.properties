Yes = อนุญาต
No = ปฏิเสธ
Titleline = ระบบความปลอดภัยในอินเทอร์เน็ต
CheckMessage = จำการตัดสินใจนี้
EnableCapabilityQuery = สคริปต์จาก "%S" ร้องขอการเข้าถึงขั้นสูงซึ่งอาจทำให้ข้อมูลในเครื่องของคุณไม่ปลอดภัย:\n\n%S\n\nการจะอนุญาตความสามารถนี้ก็ต่อเมื่อคุณมั่นใจว่าแหล่งข้อมูลนี้ปราศจากไวรัสหรือโปรแกรมประสงค์ร้าย
EnableCapabilityDenied = สคริปต์จาก "%S" ถูกปฏิเสธ
CheckLoadURIError = ข้อผิดพลาดด้านความปลอดภัย: เนื้อหาใน %S อาจไม่ได้โหลดหรือลิงก์ไป %S
CheckSameOriginError = ข้อผิดพลาดด้านความปลอดภัย: เนื้อหาใน %S อาจไม่โหลดข้อมูลจาก %S
GetPropertyDenied = ไม่มีสิทธิเข้าถึงการอ่านค่าคุณสมบัติ %S.%S
SetPropertyDenied = ไม่มีสิทธิเข้าถึงการกำหนดค่าคุณสมบัติ %S.%S
CallMethodDenied = ไม่มีสิทธิเข้าถึงการเรียกใช้เมธอด %S.%S
CreateWrapperDenied = ไม่มีสิทธิเข้าถึงการสร้างตัวหุ้มสำหรับวัตถุของคลาส %S
ExtensionCapability = ไม่รู้จัก: %S
ProtocolFlagError = คำเตือน: การจัดการโพรโทคอลสำหรับ '%S' ไม่เป็นตามนโยบายความปลอดภัย โพรโทคอลนี้ได้รับอนุญาตให้ใช้งาน แต่ในอนาคตอาจถูกยกเลิก โปรดดูเอกสารคู่มือใน nsIProtocalHandler.idl
