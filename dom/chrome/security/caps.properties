CheckLoadURIError = Անվտանգութեան սխալ։ %S-­ի պարունակութիւնը չի կարող բեռնուել կամ կապուել %S֊ին։
CheckSameOriginError = Անվտանգութեան սխալ։ %S֊ի պարունակութիւնն չի կարող %S-ից տուեալներ բեռնել։
ExternalDataError = Անվտանգութեան սխալ. %S-ի բովանդակութիւնը փորձում է բեռնել %S-ը, բայց չի կարողանայ բեռնել արտաքին տուեալներ, երբ աւգտագործուում է որպէս պատկեր։

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%1$S>-ին թոյլ տրուած չէ <%4$S>-ից վերցնել %2$S.%3$S յատկութիւնները։
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = <%1$S> (document.domain=<%5$S>)-ը <%4$S>֊ից %2$S.%3$S կարգաւորումները ստանալու թոյլտուութիւն չունի (document.domain չի նշանակուել) ։
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = <%1$S>-ը չունի արտօնութիւն <%4$S> (document.domain=<%5$S>)-ի %2$S.%3$S յատկանիշը վերցնելու (փաստաթղթեր.տիրոյթ դեռ տեղադրուած չէ)։
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = <%1$S> (document.domain=<%5$S>)-ը չունի <%4$S> (document.domain=<%6$S>)-ի %2$S.%3$S յատկանիշը վերցնելու արտօնութիւն։

# LOCALIZATION NOTE (SetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
SetPropertyDeniedOrigins = <%1$S>-ին արգելուած է <%4$S>-ի վրայ դնել %2$S.%3$S կարգաւորումներ։
# LOCALIZATION NOTE (SetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
SetPropertyDeniedOriginsSubjectDomain = <%1$S> (document.domain=<%5$S>)-ը չունի <%4$S>-ի (document.domain տեղադրուած չէ) %2$S.%3$S յատկանիշը փոփոխելու արտօնութիւն։
# LOCALIZATION NOTE (SetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
# LOCALIZATION NOTE (SetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".

# LOCALIZATION NOTE (CallMethodDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
CallMethodDeniedOrigins = <%1$S> գրուածքին մերժուեց  %2$S.%3$S կերպին կանչելու թոյլտուութիւնը <%4$S> նկատմամբ։
# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
CallMethodDeniedOriginsSubjectDomain = <%1$S> (document.domain=<%5$S>)-ը չունի <%4$S> -ի նկատմամբ %2$S.%3$S մեթոդ կիրառելու արտոնութիւն (document.domain-ը դեռ տեղադրուած չէ)։
# LOCALIZATION NOTE (CallMethodDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
CallMethodDeniedOriginsObjectDomain = <%1$S>-ը (document.domain has not been set) չունի արտոնութիւն <%4$S> (document.domain=<%5$S>)-ի նկատմամբ %2$S.%3$S մեթոդ կիրառելու։
# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".

GetPropertyDeniedOriginsOnlySubject = «%S»֊ի համար %S․%S յատկութեան թոյլտուութիւնը մերժուել է։
SetPropertyDeniedOriginsOnlySubject = «%S»֊ի համար %S․%S յատկութիւնը վերագրելու թոյլտուութիւնը մերժուել է։
CallMethodDeniedOriginsOnlySubject = «%S»֊ի համար %S․%S կերպի կանչի թոյլտուութիւնը մերժուել է։

CreateWrapperDenied = %S դասի տարրի համար փաթոյթի ստեղծումը մերժուեց։
CreateWrapperDeniedForOrigin = «%2$S»֊ի համար %1$S դասի տարրի համար փաթոյթի ստեղծման թոյլտուութիւնը մերժուեց։
ProtocolFlagError = Զգուշացում՝ Արձանագրութեան ղեկավարը «%S»֊ի համար չի գովազդում անվտանգութեան կանոնակարգ։ Չնայած այս պահին թոյլատրուում է բեռնել նման հաղորդակարգեր, այնուամենայնիւ, այն հնացած է։ Խնդում ենք նայել փաստաթղթերը nsIProtocolHandler.idl֊ում։
