Yes = Allow
No = Deny
Titleline = இணைய பாதுகாப்பு
CheckMessage = இந்த முடிவை நினைவில்கொள்
EnableCapabilityQuery = இது வைரசா என்பதை தெரிந்துகொண்டு இல்லை எனில் அனுமதிக்கவும்.
EnableCapabilityDenied = %S" சிறு நிரல் %S அனுமதியால் மறுக்கப்பட்டது.
CheckLoadURIError = பாதுகாப்பு பிழை: %S உள்ள உள்ளடக்கத்தை ஏற்ற முடியாது%S.
CheckSameOriginError = பாதுகாப்பு பிழை: %S உள்ளடக்கத்தை %S தகவலில் இருந்து ஏற்ற முடியாது.
GetPropertyDenied = இந்த பண்பை பெற அனுமதி மறுக்கப்பட்டது %S.%S
SetPropertyDenied = இந்த பண்பை அமைக்க அனுமதி மறுக்கப்பட்டது %S.%S
CallMethodDenied = செயலை அழைக்க அனுமதி மறுக்கப்பட்டது%S.%S
CreateWrapperDenied = இந்த பொருள் பிரிவுக்கான ராப்பர் மறுக்கப்பட்டது%S
ExtensionCapability = தெரியாத: %S
ProtocolFlagError = Warning: Protocol handler for '%S' doesn't advertise a security policy.  While loads of such protocols are allowed for now, this is deprecated.  Please see the documentation in nsIProtocolHandler.idl.
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = சாளரம் அல்லது இணையத்திலிருந்து தனிப்பட்ட தகவலை படிக்கவும்
capdesc.UniversalBrowserWrite = திறந்த சாளரத்தில் மாற்றம் செய்
capdesc.UniversalXPConnect = உங்கள் கணினியில் மென்பொருள்களை இயக்கு அல்லது நிறுவு
capdesc.UniversalFileRead = தனிக்கோப்புகளை இயக்கு அல்லது ஏற்று
capdesc.CapabilityPreferencesAccess = முழு பாதுகாப்பு அமைப்பையும் மீறி செல்
capdesc.UniversalPreferencesRead = நிரல் அமைப்பை படி
capdesc.UniversalPreferencesWrite = நிரல் அமைப்பில் மாற்றம் செய்
