Yes = అనుమతించు
No = తిరస్కరించు
Titleline = ఇంటర్నెట్ రక్షణ
CheckMessage = ఈ నిర్ణయాన్ని గుర్తుంచుకో
EnableCapabilityQuery = "%S" నుండి స్క్రిప్టు హెచ్చించిన సామర్ద్యాలను అభ్యర్దిస్తోంది అది UNSAFE మరియు మీ మిషన్‌ను లేదా డాటాను రాజీచేసుకొనుటకు వుపయోగిస్తుంది:\n\n%S\n\nమీరు ఈమూలం వైరస్‌ల నుండి సరికాని ప్రోగ్రామలనుండి రక్షణకలగినది అనుకుంటే మాత్రమే ఈ సామర్ద్యాలను అనుమతించండి.
EnableCapabilityDenied = "%S" నుండి ఒక స్క్రిప్టు  %S అధికారాలను తిరస్కరిస్తోంది.
CheckLoadURIError = రక్షణ దోషం:%S వద్ద విషయసంగ్రహం లోడవుతుండక పోవచ్చు లేదా %S కు లింకు అవుతుండక పోవచ్చు.
CheckSameOriginError = రక్షణ దోషం: %S వద్దగల విషయసంగ్రహం %S నుండి డాటాను లోడుచేయక పోవచ్చు.
GetPropertyDeniedOrigins =  <%S> కు అనుమతి నిరాకరించబడింది  %S.%S విలువ   <%S> నుండి తెలుసుకొనుటకు.
SetPropertyDeniedOrigins = <%S> కు అనుమతి నిరాకరించబడింది  %S.%S విలువ   <%S> పై  పెట్టుటకు.
CallMethodDeniedOrigins =  <%S> కు అనుమతి నిరాకరించబడింది  %S.%S ను   <%S> నుండి పిలుచుటకు 
GetPropertyDeniedOriginsOnlySubject = %S.%S కు అనుమతి నిరాకరించబడింది,  <%S> నుండి  విలువ తెలుసుకొనుటకు
SetPropertyDeniedOriginsOnlySubject = <%S> కు అనుమతి నిరాకరించబడింది  %S.%S పై విలువ పెట్టుటకు
CallMethodDeniedOriginsOnlySubject =  <%S> కు అనుమతి నిరాకరించబడింది , %S.%S నుండి  పద్దతి పిలుచుటకు  పెట్టుటకు
CreateWrapperDeniedForOrigin = <%2$S> కు అనుమతి నిరాకరించబడింది  %1$S క్లాసు రాపర్ కి
CreateWrapperDenied = అనుమతి నిరాకరించబడింది  %S తరగతి యొక్క ఆబ్జక్టు సృష్టించుటకు.
ExtensionCapability = తెలియని: %S
