capdesc.UniversalBrowserRead = వ్యక్తిగత డాటాను చదవండి ఏసైటునుండైనా లేదా విండోనుండైనా.
capdesc.UniversalBrowserWrite = తెరిచివున్న ఏవిండోనైనా సవరించండి
capdesc.UniversalXPConnect = మీ మిషన్‌నందు సాఫ్టువేర్‌ను నడపండి లేదా సంస్థాపించండి
capdesc.UniversalFileRead = చదవండి మరియు అప్లోడ్ చేయండి స్థానిక ఫైళ్ళను
capdesc.CapabilityPreferencesAccess = ప్రాధమిక రక్షణ అమరికలను ప్రక్కకుమళ్ళించండి 
capdesc.UniversalPreferencesRead = ప్రోగ్రామ్ అమరికలు చదవండి
capdesc.UniversalPreferencesWrite = ప్రోగ్రామ్ అమరికలు సరిచేయండి
ProtocolFlagError = హెచ్చరిక: '%S' ప్రొటోకాల్ సంబాలిక రక్షణ విధానాన్ని ప్రకటించుటలేదు. ఇప్పటికి ప్రొటోకాల్స్‍‌ లోడ్‌చేయుట జరుగుతుంది, ఇది నియంత్రించ బడింది. దయచేసి nsIProtocolHandler.idl నందలి పత్రికీకరణను చూడండి.
