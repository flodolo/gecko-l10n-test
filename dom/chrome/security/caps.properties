EnableCapabilityQuery = Un script procedent de "%S" ha solicitau privilechios extendius que son INSEGUROS y que belún podrían usar ta comprometer a suya maquina u os suyos datos:\n\n%S\n\nPermita istos privilechios nomás si confía que ista fuent sía libre virus u programas maliciosos.
