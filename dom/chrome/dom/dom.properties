DocumentAllUsed=Non-standard ஆவணம்.எல்லா பண்புகளும் பயன்படுத்தப்பட்டது.  W3C தர ஆவணத்தை document.getElementById() பதிலாக பயன்படுத்து.
GlobalScopeElementReference=க்ளோபல் ஸ்கோப்பில் ID/NAME என குறிப்பிடப்பட்ட உறுப்புகள். W3C தர ஆவணத்தை document.getElementByI() பதிலாக பயன்படுத்து
UseOfCaptureEventsWarning=Use of captureEvents() is deprecated, see bug 330494.
