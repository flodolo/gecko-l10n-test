KillScriptTitle=Òstrzega: Skript ni òdpòwiôdô
KillScriptMessage=Skript na ti starnie mòże prawie robic abò òprzestôł òdpòwiadac, Mòze zatrzëmac skript terô abò jisc dali, abë sprôwdzëc czë jegò robòta sã zakùńczi.
KillScriptWithDebugMessage=Skript na ti starnie mòże prawie robic abò òprzestôł òdpòwiadac, Mòze zatrzëmac skript terô,  òtemknąc gò w debùgerze abò dac mù jisc dali.
KillScriptLocation=Skript: %S
StopScriptButton=Zatrzëmôj skript
DebugScriptButton=Debùgujë skript
WaitForScriptButton=Biéj dali
DontAskAgain=&Nie pëtôj znowa
JSURLLoadBlockedWarning=Próba wczëtaniô kòdu javascript z adresë URL pòchôgającegò z jinszegò serwera\njak wëskrzënianô zamkłosc w biéznym òknie,\nòsta zablokòwónô przez Menadżera bezpiekù.
WindowCloseBlockedWarning=Skriptë ni mògą zamëkac òknów, chtërnych ni mają òtemkłé.
OnBeforeUnloadTitle=Jes tegò gwës?
OnBeforeUnloadMessage=Na starna pëtô czë pòcwierdzôsz wińdzenié z ti starnë - pòdôwczi jaczé môsz wpisóné mògą nie bëc zapisóné.
OnBeforeUnloadStayButton=Òstani na starnie
OnBeforeUnloadLeaveButton=Wińdzë ze starnë
DocumentAllUsed=Niestandardowô wôrtnota document.all. Nót je brëkòwac metodë document.getElementById() ze standardu DOM W3C.
GlobalScopeElementReference=Òdwòłanié do elementu przez ID/NAME w globalnym rumie. Nót je brëkòwac metodë document.getElementById() ze standardu DOM W3C.
UseOfCaptureEventsWarning=Metoda captureEvents() je przestarzałô. Nót je brëkòwac metodë DOM 2 addEventListener(). Wicy pòmòcë: http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Metoda releaseEvents() je przestarzałô. Nót je brëkòwac metodë DOM 2 addEventListener(). Wicy pòmòcë: http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Metoda routeEvent() je przestarzałô. Nót je brëkòwac metodë DOM 2 addEventListener(). Wicy pòmòcë: http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Zdarzenié=%S, metoda preventBubble() je przestarzałô. Nót je brëkòwac standardowi metodë W3C stopPropagation().
UseOfPreventCaptureWarning=Zdarzenié=%S, metoda preventCapture() je przestarzałô. Nót je brëkòwac standardowi metodë W3C stopPropagation().
UseOfDOM3LoadMethodWarning=Document.load() nie je ju brëkòwóné. Abë zktualizowac swój kòd, brëkùje òbiekt DOM XMLHttpRequest. Wicy ù tim na starnie https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: próba przëpisaniô strokeStyle abò fillStyle wôrtnotë ôrtu jinszegò jak réga céchów,  CanvasGradient ë CanvasPattern òsta zignorowónô.
EmptyGetElementByIdParam=Pùstô réga céchów przesłónô do getElementById().
LowMemoryTitle=Òstrzega: mało pamiãcë
LowMemoryMessage=Skript z ti starnë òstôł zatrzëmóny przez mało wòlny pamiãcë.
SpeculationFailed=Document.write() zapisëjë niezbalansowóné drzewò co wëmùszô pòstãpné parsowanié pòdôwków w sécë. Wicy ò tim https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Wëwòłanié document.write() z bùtnowégò, asynchroniczno ladowónégò skriptu òstało zjignorowóné.
