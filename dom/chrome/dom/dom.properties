FormValidationCheckboxMissing=Proszã zaznaczëc ne pòle jeżlë chcesz jic dali.
FormValidationRadioMissing=Proszã wëbrac jedno z nëch òptacëjów.
FormValidationFileMissing=Proszã wëbrac lopk.
FormValidationSelectMissing=Proszã wëbrac element z lëstë.
FormValidationInvalidEmail=Proszã wpisac adresã email.
FormValidationInvalidURL=Proszã wpisac URL.
FormValidationPatternMismatch=Proszã dopasowac do żądónégò fòrmatu.
