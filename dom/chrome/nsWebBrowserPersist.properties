readError=%S kaydedilemedi, \u00E7\u00FCnk\u00FC kaynak dosya okunamad\u0131.\n\nDaha sonra yeniden deneyin ya da sunucu y\u00F6neticisine dan\u0131\u015F\u0131n.
writeError=%S kaydedilemedi, \u00E7\u00FCnk\u00FC bilinmeyen bir hata meydana geldi.\n\nBa\u015Fka bir yere kaydetmeyi deneyin.
launchError=%S a\u00E7\u0131lamad\u0131, \u00E7\u00FCnk\u00FC bilinmeyen bir hata meydana geldi.\n\n\u00D6nce diske kaydedip daha sonra a\u00E7may\u0131 deneyin.
diskFull=Diskte %S dosyas\u0131n\u0131 kaydetmek i\u00E7in yeteri kadar bo\u015F yer yok.\n\nDiskteki gereksiz dosyalar\u0131 sildikten sonra yeniden denemeyi ya da ba\u015Fka bir yere kaydetmeyi deneyin.
readOnly=%S kaydedilemedi, \u00E7\u00FCnk\u00FC disk, dizin ya da dosya yazma korumal\u0131.\n\nDiskteki yazma korumas\u0131n\u0131 kald\u0131r\u0131p yeniden denemeyi ya da ba\u015Fka bir yere kaydetmeyi deneyin.
accessError=%S kaydedilemedi, \u00E7\u00FCnk\u00FC o dizinin i\u00E7eri\u011Fini de\u011Fi\u015Ftiremezsiniz.\n\nDizin \u00F6zelliklerini de\u011Fi\u015Ftirip yeniden deneyin ya da ba\u015Fka bir yere kaydetmeyi deneyin.
helperAppNotFound=%S a\u00E7\u0131lamad\u0131, \u00E7\u00FCnk\u00FC ilgili yard\u0131mc\u0131 uygulama ortada yok. Se\u00E7imlerinizdeki yard\u0131mc\u0131 uygulamay\u0131 de\u011Fi\u015Ftirin.
noMemory=\u0130stedi\u011Finiz eylemi ger\u00E7ekle\u015Ftirecek yeterli bellek yok.\n\nBaz\u0131 uygulamalardan \u00E7\u0131k\u0131p yeniden deneyin.
title=%S indiriliyor
fileAlreadyExistsError=%S kaydedilemedi, \u00E7\u00FCnk\u00FC '_files' diziniyle ayn\u0131 ad\u0131 ta\u015F\u0131yan bir dosya zaten var.\n\nFarkl\u0131 bir yere kaydetmeyi deneyin.
fileNameTooLongError=%S kaydedilemedi, \u00E7\u00FCnk\u00FC dosya ad\u0131 \u00E7ok uzun.\n\nDaha k\u0131sa bir isimle kaydetmeyi deneyin.
