readError=I-%S ayikwazanga kugcineka, kuba ifayili eyintsusa ayikwazanga kufundeka.\n\nZama kwakhona emva kwethuba, okanye qhagamshelana nomlawuli weseva.
writeError=I-%S ayikwazanga kugcineka, ngenxa yokwenzeka kwemposiso engaziwayo.\n\nZama ukuyigcina kwindawo yayo eyahlukileyo.
launchError=I-%S ayikwazanga kuvuleka, ngenxa yokwenzeka kwemposiso engaziwayo.\n\nZama ukugcineal kwidisk kuqala uze uvule ifayili.
diskFull=Akukho sithuba saneleyo kwidisk sokugcina i-%S.\n\nShenxisa iifayili ezingeyo mfunekokwidisk uze uzame kwakhona, okanye zama ukugcina kwindawo eyahlukileyo.
readOnly=I-%S ayikwazanga kugcineka, kuba idisk, isiqulathi seefayili, okanye ifayili ikhuselwe ekubhalweni.\n\nBhala ukuba idisk iza kunikwa isakhono uze uzame kwakhona, okanye zama ukuyigcina kwindawo eyahlukileyo.
accessError=I-%S ayikwazanga kugcineka, kuba awukwazi kuguqula iziqulatho zeso siqulatho seefayili.\n\nGuqula iinkcazelo zeempawu zesiqulathi seefayili uze uzame kwakhona, okanye zama ukuyigcina kwindawo eyahlukileyo.
helperAppNotFound=I-%S ayikwazanga kuvuleka, kuba inkqubo engumncedisi enxulumeneyo ayikho kwayona. Guqula unxulumaniso kwizikhethwa zakho.
noMemory=Uvimba wolwazi akalingenanga ukugqiba inyathelo olicelileyo.\n\nyeka ezinye iinkqubo uze uzame kwakhona.
title=Kuthotywa umthwalo we-%S
fileAlreadyExistsError=I-%S ayikwazanga kugcineka kuba ifayili seyikhona enegama elifana nelayo njenge '_iifayili' zikavimba wweefayili.\n\nZama ukuyigcina kwindawo eyahlukileyo.
fileNameTooLongError=I-%S ayikwazanga kugcineka, kuba igama lefayili belilide kakhulu.\n\nZama ukuyigcina ngegama lefayili elifutshane kunelo.
