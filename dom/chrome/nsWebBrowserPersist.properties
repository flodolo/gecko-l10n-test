readError=பிறகு முயற்சிக்கவும் அல்லது மேலாளரை தொடர்புகொள்ளவும்.
writeError=வருந்துகிறோம். வேறு இடத்தில் சேமிக்க முயலவும்.
launchError=வருந்துகிறோம். முதலில் வட்டில் சேமித்து பிறகு திறக்கவும்.
diskFull=வட்டில் உள்ள தேவையற்ற கோப்புகளை நீக்கி பின் மீண்டும் முயற்சிக்கவும்.
readOnly=வட்டில் எழுதும் உரிமை வழங்கி மீண்டும் முயற்சிக்கவும்.
accessError=Cஅடைவின் பண்புகளை மாற்றி மீண்டும் முயற்சிக்கவும், அல்லது வேறு இடத்தில் சேமிக்கவும்.
helperAppNotFound=%S திறக்க முடியவில்லை, தொடர்புடைய உதவி பயன்பாட்டை காணவில்லை. பயன்பாட்டை மாற்றி முயலவும்.
noMemory=சில பயன்பாடுகளை மூடிவிட்டு பிறகு முயலவும்.
title=பதிவிறக்கம் செய்கிறது %S
fileAlreadyExistsError=Try saving to a different location.
fileNameTooLongError=Try saving with a shorter file name.
