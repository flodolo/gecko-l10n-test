readError=No si à podût salvâ %S parcè che no si à podût lei il file sorzint.\n\nTorne a provâ, o contate l'aministradôr dal servidôr.
writeError=No si à podût salvâ %S par vie di un erôr no cognossût.\n\nProve a salvâ intun altri puest.
launchError=No si à podût vierzi %S par vie di un erôr no cognossût.\n\nProve a salvâ sul disc e dopo vierzi il file.
diskFull=No 'nd è avonde puest sul disc par salvâ %S.\n\nScancele files che no coventin e torne a provâ, o prove salvâ intun altri puest.
readOnly=No si à podût salvâ %S parcè che il disc, la cartele, o il file al è protezût cuintri la scriture.\n\nGjavii la protezion e torne a provâ, o prove salvâ intun altri puest.
accessError=No si à podût salvâ %S parcè che no si pues cambiâ il contignût di cheste cartele.\n\nCambie lis proprietâts de cartele e torne a provâ, o prove sielzi une altre cartele.
helperAppNotFound=No si à podût vierzi %S parcè che la aplicazion ausiliari associade no esist.  Modifiche la associazion tes opzions.
noMemory=No 'nd è avonde memorie par completâ la azion che tu âs domandât.\n\nSiere cualchi aplicazion e torne a provâ.
title=Daûr a discjamâ %S
fileAlreadyExistsError=No si à podût salvâ %S parcè che al esist za un file cul stes non de cartele '_files'.\n\nProve a salvâ intun altri puest.
fileNameTooLongError=No si à podût salvâ %S parcè che il non dal file al è masse lunc.\n\nTorne a provâ cuntun non plui curt.
