readError=%S haingehifadhiwa, kwa sababu faili chanzo haikusomwa.\n\nJaribu tena baadaye, au wasiliana na msimamizi wa sava.
writeError=%S haikuhifadhiwa, kwa sababu kosa lisilotambulika lilitokea.\n\nJaribu kuhifadhi mahali kwingine tofauti.
launchError=%S haikufunguliwa, kwa sababu kosa lisilotambullika lililtokea.\n\nJaribu kuhifadhi kwa diski kwanza na kisha kufungua faili.
diskFull=Hakuna nafasi ya kutosha kwenye diski kuhifadhi %S.\n\nOndoa faili zisizohitajika kutoka kwa diski na jaribu tena, au jaribu kuhifadhi katika mahali pengine tofauti.
readOnly=%S haikuhifadhiwa, kwa sababu diski, kabrasha, au faili imekingwa kuandikwa.\n\nWezesha diski kuandikwa na jaribu tena, au jaribu kuhifadhi mahali kwingine tofauti.
accessError=%S haikuhifadhiwa, kwa sababu huwezi kubadilisha yaliyomo ya kabrasha hiyo.\n\nBadilisha sifa za kabrasha na ujaribu tena, au jaribu kuhifadhi mahali kwingine tofauti.
helperAppNotFound=%S haikufunguliwa, kwa sababu programu shirikishi saidizi haipo. Badilisha ushirikiano katika mapendeleo yako.
noMemory=Kuna kumbukumbu isiyotosha kukamilisha kitendo ulichoomba.\n\nAga programu tumizi zingine na ujaribu tena.
title=Kupakua %S
fileAlreadyExistsError=%S haingehifadhiwa, kwa sababu faili tayari ipo iliyo na jina sawa na mpangilio '_faili' orodha.\n\nJaribu kuhifadhi mahali kwingine tofauti.
fileNameTooLongError=%S haingehifadhiwa, kwa sababu jina la faili ni refu sana.\n\nJaribu kuhifadhi na jina fupi.
