readError=အရင်းအမြစ်ဖိုင်ကို ဖတ်လို့ မရတဲ့အတွက် %S ကို သိမ်းဆည်းလို့ မရဘူး။ \n\nနောက်တခါ ထပ်ကြိုးစားပါ၊ (သို့) ဆာဗာ စီမံခန့်ခွဲသူကို ဆက်သွယ်ပါ။
writeError=အမည်မသိ အမှား​တခုကြောင့် %S ကို သိမ်းဆည်းလို့ မရဘူး။ \n\nအခြားနေရာတခုမျာ သိမ်းဆည်းဖို့ ကြိုးစားကြည့်ပါ။
launchError=အမည်မသိ အမှား​တခု ဖြစ်ပေါ်နေတာကြောင့် %S ကို ဖွင့်လို့ မရဘူး။ \n\nဓါတ်ပြားထဲမှာ အရင် သိမ်းဆည်းထားပြီးနောက် ဖိုင်ကို ဖွင့်ပါ။
diskFull=%S သိမ်းဆည်းဖို့ ဓါတ်ပြားထဲမျာ လုံလောက်တဲ့ နေရာ မရှိဘူး။\n\nဓါတ်ပြားထဲမှ မလိုအပ်တဲ့ ဖိုင်များကို ဖယ်ရှားပြီး ထပ်ကြိုးစားပါ၊ (သို့) အ​ခြားနေရာ တခုမှာ သိမ်းဆည်းဖို့ ကြိုးစားပါ။
readOnly=%S သည် ဖိုင်သို့မဟုတ်ဖိုဒါအား ရေးသားခြင်းမှကာကွယ်ထားသောကြောင့်မသိမ်းဆည်းနိုင်ပါ။\n\n ဖိုဒါသို့ ဒစ်အား ရေးသားခွင့်+သိမ်းဆည်းခွင့်ပေးပြီးမှထပ်လုပ်ကြည့်ပါ သို့အခြားတစ်နေရာမှာသိမ်းပေးပါ။
accessError=အဲဒီ ဖိုင်တွဲရဲ့ အကြောင်းအရာများကို သင် မပြောင်းလဲနိုင်တဲ့အတွက် %S ကို မသိမ်းဆည်းနိုင်ဘူး။\n\nဖိုင်တွဲ ဂုဏ်အင်္ဂါရပ်များကို ပြင်ဆင်ပြီး ထပ်ကြိုးစားပါ (သို့) အခြားနေရာ တခုမျာ သိမ်းဆည်းဖို့ ကြိုးစားပါ။
accessErrorSD=No SD card.\n\nAn SD card is required to download %S.
helperAppNotFound=သက်ဆိုင်ရာ အကူအညီ လုပ်ငန်းသုံး ကိရိယာ မရှိတဲ့အတွက်၊ %S ကို ဖွင့်လို့ မရဘူး။ သင်ရဲ့ ဦးစားပေးချက်များထဲမှာ သက်ဆိုင်ရာကို ပြင်ဆင်ပါ။
noMemory=သင်တောင်းဆိုတဲ့ လုပ်ဆောင်မှုကို ပြီးစီးဖို့ မှတ်ဉာဏ် မလုံလောက်ဘူး။\n\nအချို့ လုပ်ငန်းသုံး ကိရိယာများကို ပိတ်ပြီး ထပ် ကြိုးစားပါ။
title=%S ဆွဲချနေတယ်
fileAlreadyExistsError='_files' ဖိုင်တွဲလို ဆင်တူတဲ့ အမည်နဲ့ ဖိုင်တခု ရှိနေပြီ ဖြစ်တဲ့အတွက် %S ကို သိမ်းဆည်းလို့ မရဘူး။\n\nတခြားနေရာ တခုမှာ သိမ်းဆည်းဖို့ ကြိုးစားပါ။
fileNameTooLongError=ဖိုင်အမည် ရှည်လွန်းတဲ့အတွက် %S ကို သိမ်းဆည်းလို့ မရဘူး။\n\nဒီထက်တိုတဲ့ ဖိုင်အမည်တခုနဲ့ ကြိုးစား သိမ်းဆည်းပါ။
