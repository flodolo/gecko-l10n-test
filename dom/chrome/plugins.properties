openH264_description2=Mozilla installat in automàticu custu cumplementu pro respetare s'ispetzificatzione WebRTC e permìtere is tzerriadas WebRTC cun dispositivos chi abbisòngiant su codificadore vìdeu H.264. Bìsita https://www.openh264.org/ pro bìdere su còdighe de orìgine de su codificadore e pro nde ischire de prus subra de s'implementatzione.

cdm_description2=Custu cumplementu permitit sa riprodutzione de cuntenutos multimediales tzifrados in cumpatibilidade cun is ispetzificatziones Encrypted Media Extensions. A s'ispissu, is sitos impreant sa tzifradura pro amparare is cuntenutos multimediales a pagamentu contra de sa copiadura. Bìsita https://www.w3.org/TR/encrypted-media/ pro àteras informatziones subra de Encrypted Media Extension.

