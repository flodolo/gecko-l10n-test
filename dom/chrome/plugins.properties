openH264_name=Кодеки видеоии OpenH264 аз тарафи «Cisco Systems, Inc» таъмин карда шудааст.
openH264_description2=This plugin is automatically installed by Mozilla Барои амалӣ кардани талаботи WebRTC ва фаъол кардани зангҳои WebRTC тавассути дастгоҳҳое, ки кодеки видеоии H.264-ро талаб мекунанд, ин плагин аз тарафи Mozilla ба таври худкор насб карда шудааст. Барои дидани рамзи манбаи кодек ва гирифтани маълумоти бештар оид ба амалисозӣ, ба сомонаи https://www.openh264.org/ ворид шавед.

cdm_description2=Ин плагин пахшкунии расонаи рамзгузоришударо мувофиқи талаботи «Encrypted Media Extensions» фаъол мекунад. Одатан, расонаи рамзгузоришуда аз тарафи сомонаҳо барои муҳофизат кардани муҳтавои мултимедиаи пулакӣ бар зидди нусхабардорӣ истифода мешавад. Барои гирифтани маълумоти бештар оид ба «Encrypted Media Extensions», ба сомонаи https://www.w3.org/TR/encrypted-media/ ворид шавед.

widevine_description=Плагини рамзкушоии муҳтавои «Widevine» аз тарафи Google Inc.
