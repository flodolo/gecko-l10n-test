# Map Expat error codes to error strings
1 = akukhumbuleki
2 = liphutsa lekuhleleka kwemagama
3 = alikho lilunga lelitfolakele
4 = akukakheki kahle
5 = luphawu lolusebaleni
6 = luphawu loluvele kancane
7 = libito lelingakacondzaniswa kahle
8 = kuphindzeka kwalokuphawulako
9 = lokucangene emva kelilunga ledokhumenti
10 = kubuka lilunga lepharamitha lokungekho emtsetfweni
11 = lilunga lelingakachazwa
12 = kubukwa kabili kwelilunga
13 = lilunga lelingakahlanganiswa
14 = kubuka inamba yeliphawu lelingasilo
15 = kubuka kulilunga lelihamba kabili
16 = kubuka lilunga lelingaphandle kusesha
17 = lokuvetiwe akukho ekucaleni kwelilunga lelingaphandle
18 = kungeta lwati akwatiwa
19 = kungeta lwati lokungiko lokuvetiwe ku XML kuliphutsa
20 = kungavalwa kwesigaba CDATA
21 = liphutsa ekucubunguleni emarefarensi etintfo tangaphandle
22 = lidokhumeni alikemi lodvwa
23 = simo lesingakalindzeleki sephasa
24 = lilunga livetwe kulilunga lepharamitha
27 = sicalo asingaboshwa kulibitondzawo
29 = sicalo lesiguculelwe (xml) kufanele sivetwe ebaleni nome siboshelwe kulelinye libitondzawo URI
30 = sicalo lesigodliwe (xmlns) kufanele singavetwa nome asikavetwa
31 = sicalo kufanele singaboshelelwa kulelinye lalamabitondzawo laguculelwe URIs

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = Liphutsa lenshokutsi XML: %1$S\nIndzawo: %2$S\nInamba yemugca: %3$d, Ikholomu %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Kulindzeleke: </%S>
