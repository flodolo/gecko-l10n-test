# Map Expat error codes to error strings
1 = நினைவகத்தில் இடமில்லை
2 = இலக்கண பிழை
3 = உறுப்புகள் எதுவும் காணவில்லை
4 = சரியான வடிவத்தில் இல்லை
5 = மூடப்படாத டோக்கன்
6 = மூடப்படாத டோக்கன்
7 = பொருந்தாத அடையாளம்
8 = போலி பண்புகள்
9 = ஆவண உறுப்பின் பின் குப்பை
10 = தவறான அளவுரு
11 = குறிப்பிடாத அளவுரு
12 = ரிக்கர்சிவ் என்டிட்டி
13 = ஒத்திசையா என்டிட்டி
14 = செல்லான எழுத்து எண்ணுக்காக குறிப்பு
15 = பைனரி என்டிட்டிக்கான குறிப்பு
16 = வெளி என்டிட்டி பண்புகளுக்கான குறிப்பு
17 = xml செயல்படுத்தும் கட்டளைகள் வெளி என்டிட்டியின் துவக்கத்தில் இல்லை
18 = தெரியாத தகுதரம்
19 = XML அறிவிப்பில் உள்ள தகுதரம் செல்லாது
20 = மூடாத CDATA பகுதி
21 = வெளி என்டிட்டி குறிப்புகளை செயல்படுத்தும் போது பிழை
22 = ஆவணம் தனிப்பட்டதில்லை
23 = unexpected parser state
24 = entity declared in parameter entity
27 = prefix not bound to a namespace
28 = must not undeclare prefix
29 = reserved prefix (xml) must not be undeclared or bound to another namespace URI
30 = reserved prefix (xmlns) must not be declared or undeclared
31 = prefix must not be bound to one of the reserved namespace URIs
32 = illegal character(s) in public id
38 = reserved prefix (xml) must not be undeclared or bound to another namespace name
39 = reserved prefix (xmlns) must not be declared or undeclared
40 = prefix must not be bound to one of the reserved namespace names

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Line Number %3$d, Column %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Expected: </%S>.
