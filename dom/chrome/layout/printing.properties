PERR_ABORT=ပုံနှိုပ်တဲ့အလုပ်ကို ဖျက်သိမ်း (သို့) ပယ်ဖျက်လိုက်တယ်။
PERR_NOT_AVAILABLE=ပုံနှိပ်မှုတွင်ပါဝင်သောလုပ်ဆောင်ချက်အချို့အားယခုလောလောဆယ်တွင်မရရှိနိုင်သေးပါ
