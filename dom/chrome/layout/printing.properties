PERR_OUT_OF_MEMORY=ပုံနှိပ်ရန်အတွက်မန်မိုရီလုံလောက်မှုမရှိပါ
PERR_UNEXPECTED=မမျှော်လင့် သောပြဿနာပုံနှိပ်နေစဉ်ဖြစ်ပွားခဲ့သည်

