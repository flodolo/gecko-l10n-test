NS_ERROR_GFX_PRINTER_XPRINT_NO_XPRINT_SERVERS_FOUND=Go nnile le bothata jwa go gatisa. Ga go a bonwa dikgatlhong dipe tsa Xprint.\nTlhola gore a pharologantsho ya tikologo ya XPSERVERLIST e na le dikgatlhong tsa boammaaruri tsa Xprint.\nGo bona tshedimosetso e nngwe lebelela http://xprint.mozdev.org/ gongwe http://www.mozilla.org/projects/xprint/
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=Go nnile le bothata jwa go gatisa ka gonne mokgwa wa plex o o totobaditseng ga o tshegediwwe ke segatisi sa gago.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=Sebatli ga se kgone go gatisa tokumente fa e ntse e laisiwa.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=Go gatisiwa ga go a diragadiwa.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=Mmojule o o kopilweng wa kgatiso o ka se kgone go laisiwa.
