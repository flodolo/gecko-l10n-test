NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=Go nnile le bothata jwa go gatisa. Segatisi se feletswe ke dipampiri.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=Go nnile le bothata jwa go gatisa. Phoso ya segatisi ya I/O.
