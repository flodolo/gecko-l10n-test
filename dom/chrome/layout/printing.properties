# Page number formating
## @page_number The current page number
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=%1$d

# Page number formating
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=%1$d ya %2$d

# Print font
# The name of the font to be used to print the headers and footers
fontname=serifi

# Print font size
# The size of the font to be used to print the headers and footers
fontsize=10

noPrintFilename.title=Dzina ḽa faelaḽi khou ṱahela
noPrintFilename.alert=No nanga "Gandisani Kha: Faela", nahone dzina ḽa faela a ḽi na tshithu!

# File confirm
fileConfirm.exists=%S yo no di vha hone.\nNi khou ṱoḓa u dzhenisa inwe vhudzuloni hayo?

# Print error codes
print_error_dialog_title=Vhukhakhi kha Printhara
printpreview_error_dialog_title=Vhukhakhi ha Mbonalo ya Gandiso
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=Ho vha hu na thaidzo kha u gandisa. Phirinthara a i tikedzi ndaela ya u gandisa.
NS_ERROR_GFX_PRINTER_CMD_FAILURE=Ho vha hu na thaidzo kha u gandisa. Ndaela yo rumelwaho kha phirinthara yo kundelwa.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Ho vha hu na thaidzo kha u gandisa. A huna phirinthara yo wanalaho.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=Ho vha hu na thaidzo kha u gandisa. Phirinthara a yo ngo kona u wanala.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=Ho vha hu na thaidzo kha u gandisa. U swikelela kha phirinthara ho haneliwa.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=Ho vha hu na thaidzo kha u gandisa. Yo lingedza u dzudzanya tshitenwa tshi si ho mulayoni tsha phirinthara.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=Ho vha hu na thaidzo kha u gandisa. Phirinthara a i athu u ḓilugisela.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=Ho vha hu na thaidzo kha u gandisa. Phirinthara yo fhelelwa nga mabammbiri.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=Ho vha hu na thaidzo kha u gandisa. Vhukhakhi ha I/O kha phirinthara.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Ho vha hu na thaidzo kha u gandisa. Faela ya mvelelo a yo ngo kona u vulea.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=Ho vha vhukhakhi kha u nwala faela ya mvelelo ya u gandisa.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=Hu tea uri hu vha na phirinthara nthihi ine ya vha hone u itela u sumbedza Mbonalo ya zwi phirinthiwaho.
NS_ERROR_UNEXPECTED=Ho vha na thaidzo i songo lavhelelwaho musi hu tshi khou gandiswa.
NS_ERROR_OUT_OF_MEMORY=Ho vha hu na thaidzo kha u gandisa. A huna muhumbulo wo edanaho u si na tshithu wa u gandisa.
NS_ERROR_NOT_IMPLEMENTED=Minwe mishumo ya u gandisa a i athu u itiwa.
NS_ERROR_NOT_AVAILABLE=A i wanali
NS_ERROR_ABORT=Mushumo wa u gandisa wo dzivhiswa kana u fheliswa.
NS_ERROR_FAILURE=Vhukhakhi vhu sa divhei ho bvelela musi hu tshi khou gandiswa.
NS_ERROR_GFX_PRINTER_STARTDOC=U gandisa ho kundelwa musi hu tshi khou thomiwa ḽinwalwa.
NS_ERROR_GFX_PRINTER_ENDDOC=U gandisa ho kundelwa musi hu tshi khou fhedziswa ḽinwalwa.
NS_ERROR_GFX_PRINTER_STARTPAGE=U gandisa ho kundelwa musi hu tshi khou thomiwa siaṱari.
NS_ERROR_GFX_PRINTER_ENDPAGE=U gandisa ho kundelwa musi hu tshi khou fhedziswa siaṱari.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=Ni nga si kone u gandisa musi i kha mbanalo ya gandiso.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=Ho vha na thaidzo kha u gandisa ngauri muelo wa bammbiri we na u bula a u tikedzwi nga phirinthara yanu.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=Ho vha na thaidzo kha u gandisa ngauri tsumbanḓila ya siatari ye na i bula a i tikedzwi nga phirinthara yanu.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=Ho vha na thaidzo kha u gandisa ngauri mushumo wa gandiso u toda ndeme ya muvhala vhune khomphwutha yanu ya sa i tikedze.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=Ho vha na thaidzo kha u gandisa ngauri no humbela khophi nnzhisa.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=Ho vha na thaidzo kha u gandisa. Ḓiraiva ya phirinthara a yo ngo vhekanywa zwavhudi.
NS_ERROR_GFX_PRINTER_XPRINT_BROKEN_XPRT=Sia ḽo pwasheaho ḽa seva ya gandiso X (Xprt) yo wanuluswa. Dzhielani nzhele zwauri u gandisa ni tshi khou shumisa seva ya Xprt zwi nga kha di sa shuma zwavhudi. Ni khou humbelwa uri ni kwamane na murengisi wa seva u itela sia lo khwathaho.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=Tsha u swaswara a tshi ngo kona gandisa mbonalo zwa zwino.\nNi khou humbelwa uri ni lingedze hafhu musi siatari lo no fhedza u longela.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=Siatari lo shandukiswa musi ni khou lingedza u gandisa.\nNi khou humbelwa uri ni lingedze hafhu.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=Zwi nga itea uri nyambedzano dzo no pulakea a dzi ngo dzheniswa zwavhudi\nKana hei khithi ya zwishumisa ya GFX a i tsha tikedza Nyambedzano dza Gandiso lapo
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=Tshumelo ya u Laela ya u Gandisa i khou ṱahela.
NS_ERROR_GFX_PRINTER_NO_XUL=Ri khou balelwa u Gandisa kana u sumbedza Mbonala ya Gandiso ya heli siaṱari.
NS_ERROR_GFX_PRINTER_XPRINT_NO_XPRINT_SERVERS_FOUND=Ho vha na thaidzo kha u ganḓisa. A huna dziseva Xganḓiso yo wanalaho.\nṰolani uri kana phambano ya mupo ya XPSERVERLIST u na seva dzire mulayoni dza Xganḓiso naa.\nU itela vhuṅwe vhuṱanzi lavhelesani http://xprint.mozdev.org/ kana http://www.mozilla.org/projects/xprint/
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=Ho vha na thaidzo kha u gandisa ngauri moudu wa plex we na u bula a u tikedzwi nga phirinthara yanu.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=Tsha u swaswara a tshi koni u gandisa linwalwa ḽanu musi li tshi khou dzhenisiwa.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=U gandisa a hu khou itiwa.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=Modzhulu wa gandiso wo humbelwaho u nga si kone u dzhenisiwa.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=Ho vha na thaidzo kha u gandisa ngauri moudu wa tsheo/ndeme we na u bula a u tikedzwi nga phirinthara yanu.

