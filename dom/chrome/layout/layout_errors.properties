AnimationWarningContentTooLarge=Asynchrona animacija je so znjemóžniła, dokelž wobłukowa wulkosć (%1$S, %2$S) je wjetša hač napohladowe wokno (%3$S, %4$S) abo widźomny praworóžk (%5$S, %6$S) je wjetši hač dowolena maksimalna hódnota (%7$S)
