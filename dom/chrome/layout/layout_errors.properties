AnimationWarningTransformFrameInactive=Diweredekaet eo bet ar bliverezh ec'houbred peogwir n'eo ket bet merket ar framm evit ar bliverezh 'transform'
AnimationWarningOpacityFrameInactive=Diweredekaet eo bet ar bliverezh ec'houbred peogwir n'eo ket bet merket ar framm evit ar bliverezh 'opacity'
AnimationWarningWithGeometricProperties=Dibosupl eo bliverezh ec'houbred 'transform' pe 'opacity' abalamour da bliverezh perzhioù mentoniel war an hevelep elfenn
