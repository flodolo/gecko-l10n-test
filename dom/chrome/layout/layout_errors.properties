ImageMapRectBoundsError=L'atribût "coords" de etichete <area shape="rect"> nol è tal formât "left,right,top,bottom".
ImageMapCircleWrongNumberOfCoords=L'atribût "coords" de etichete <area shape="circle"> nol è tal formât "center-x,center-y,radius".
ImageMapCircleNegativeRadius=L'atribût "coords" de etichete <area shape="circle"> al à un rai negatîf.
ImageMapPolyWrongNumberOfCoords=L'atribût "coords" de etichete <area shape="poly"> nol è tal formât "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Tal atribût "coords" de etichete <area shape="poly"> e mancje la ultime coordenade "y" (il formât just al è "x1,y1,x2,y2 …").

TablePartRelPosWarning=Il posizionament relatîf di riis e grups di riis tes tabelis al è cumò supuartât. Chest sît al podarès vê bisugne di inzornaments, parcè che al podarès fâ cont sul fat che cheste funzionalitât no funzioni.
ScrollLinkedEffectFound2=Al somee che chest sît al dopri un efiet di posizionament colegât al scoriment (“scroll-linked”). Cheste efiet al podarès no funzionâ ben cu la panoramiche asincrone; par vê plui detais viôt https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects e partecipe ae discussion sui struments e lis carateristichis relativis!

