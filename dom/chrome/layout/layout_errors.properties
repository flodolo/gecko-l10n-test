ImageMapRectBoundsError=An doareenn "coords" eus ar c'hlav <area shape="rect"> n'eo ket er mentrezh "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=An doareenn "coords" eus ar c'hlav <area shape="circle"> n'eo ket er mentrezh "center-x,center-y,radius".
ImageMapCircleNegativeRadius=An doareenn "coords" eus ar c'hlav <area shape="circle"> zo gant ur radiuz lieiel.
ImageMapPolyWrongNumberOfCoords=An doareenn "coords" eus ar c'hlav <area shape="poly"> n'eo ket er mentrezh "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Gant an doareenn "coords" eus ar c'hlav <area shape="poly"> e vank ar "y" diwezhañ (ar mentrezh reizh zo : "x1,y1,x2,y2 …").

TablePartRelPosWarning=Skoret eo al lec'hiadur daveel evit ar renkoù taolennoù hag ar strolladoù renkoù bremañ. Marteze e tlefe bezañ hizivaet al lec'hienn-mañ rak diefedus e oa ar c'heweriuster-mañ betek-henn.
ScrollLinkedEffectFound2=Un efed lec'hiadur liammet gant an dibunañ a zo arveret gant al lec'hienn. Gallout a ra chom hep mont en-dro gant an dibunañ ec'houbred; sellit https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects evit titouroù ouzhpenn ha deuit da eskemm war an ostilhoù hag ar c'heweriusterioù liammet.

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=N'hall ket ar bliverezh bezañ erounezet war ar c'henaozer dre m'eo brasoc'h ment ar framm (%1$S, %2$S) eget ar viewport (%3$S, %4$S) pe an hirgarrezenn hewel (%5$S, %6$S) a zo ledanoc'h eget an talvoud brasañ aotreet (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Ar bliverezh treuzfurmiñ 'backface-visibility: hidden' n'hall ket bezañ erounezet war ar c'henaozer
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Ar bliverezh treuzfurmiñ 'transform-style: preserve-3d' n'hall ket bezañ erounezet war ar c'henaozer
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformWithGeometricProperties,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Ar bliverezhioù 'transform' war elfennoù gant treuzfurmadurioù SVG n'hallont ket bezañ erounezet war ar c'henaozer
AnimationWarningTransformWithGeometricProperties=Ar bliverezhioù 'transform' n'hallont ket bezañ erounezet war ar c'henaozer p'eo blivet ar perzhioù mentoniezh war an hevelep elfenn d'an hevelep mare
AnimationWarningTransformFrameInactive=N'hall ket ar bliverezh bezañ erounezet war ar c'henaozer dre ma n'eo ket bet merket gweredekaet ar framm evit ar bliverezh 'transform'
AnimationWarningOpacityFrameInactive=N'hall ket ar bliverezh bezañ erounezet war ar c'henaozer dre ma n'eo ket bet merket gweredekaet ar framm evit ar bliverezh 'opacity'
