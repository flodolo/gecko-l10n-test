ImageMapRectBoundsError=Ri "coords" rub'anikil ri etal <area shape="rect"> man k'o ta pa "xokon,ajsik,ajkiq'a',pa xulan" b'anikil.
ImageMapCircleWrongNumberOfCoords=Ri "coords" rub'anikil ri etal <area shape="circle"> man k'o ta pa "nik'ajal-x,nik'ajal-y,nik'aset" b'anikil.
ImageMapCircleNegativeRadius=Ri "coords" rub'anikil ri <area shape="circle"> etal k'o jun manäq runik'aset.
ImageMapPolyWrongNumberOfCoords=Ri "coords" rub'anikil ri etal <area shape="poly"> man k'o ta pa "x1,y1,x2,y2 …" b'anikil.
ImageMapPolyOddNumberOfCoords=Chi re ri "coords" b'anikil richin ri etal <area shape="poly"> k'an nrajo' na ri ruk'isb'äl qupijuch' "y" (ri ütz rub'anikil "x1,y1,x2,y2 …").

TablePartRelPosWarning=Wakami niya' q'ij chi re ri kiya'ik pa junem ri taq cholaj chuqa' molaj taq kicholaj taq tz'ajalil. Re ruxaq k'amaya'l re, rik'in jub'a' nik'atzin pe chi re chi k'o chi nik'ex, ruma xtuq'alajisaj chi re samaj re' majun achike nub'än.
ScrollLinkedEffectFound2=Re jun ruxaq k'amaya'l re' achi'el ta nrokisaj jun rub'anikil richin q'axanïk tunun k'ojolib'äl. ¡Rik'in jub'a' man nisamäj ta ütz rik'in rumeximojri'ïl rupasil; titz'et https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects richin nak'ül ch'aqa' chik taq etamab'äl chuqa' richin nanïm apo awi' pa ri jalajonïk tzij pa ruwi' taq rusamajib'al chuqa' ximon taq rub'anikil!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Ri meximojri'íl silonem chupül ruma ri runimilem ri rusilowachib'alil (%1$S, %2$S) nïm chuwäch ri ruk'ojlib'al tz'etoj (%3$S, %4$S) o ri ruyuqtz'ik tz'etoj (%5$S, %6$S) nïm chuwäch ri mama' ajilab'äl ya'on q'ij (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Meximojri'ïl rusilonem 'backface-visibility: hidden' jalwachinïk man nuk'äm ta ri'
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Man nuxïm ta ri' ri meximojri'ïl rusilonem 'jalwachinïk-b'anikil; preserve-3d' jalwachinïk
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Meximojri'ïl 'transform' taq rusilonem aFrames kik'in SVG jalwachinik man nikixïm ta ki'
AnimationWarningTransformFrameInactive=Chupül ri silonem meximojri'ïl ruma chi ri ruchi' kajtz'ik man tzijon ta richin 'nujalwachij' ri silonem
AnimationWarningOpacityFrameInactive=Chupül ri silonem meximojri'ïl ruma chi ri ruchi' kajtz'ik man tzijon ta richin 'opacity' ri silonem
AnimationWarningWithGeometricProperties=Meximojri'ïl rusilonem 'transform' o 'opacity' man tikirel ta ruma ri kisilonik taq kichinil etachib'ej pa ri junam ch'akulal
