ImageMapRectBoundsError=Le attributo “coords” del tag de <area shape="rect"> non es in le formato “left,top,right,bottom”.
ImageMapCircleWrongNumberOfCoords=Le attributo “coords” del tag de <area shape="circle"> non es in le formato “center-x,center-y,radius”.
ImageMapCircleNegativeRadius=Le attributo “coords” del tag de <area shape="circle"> ha un radio negative.
ImageMapPolyWrongNumberOfCoords=Le attributo “coords” del tag de <area shape="poly"> non es in le formato “x1,y1,x2,y2 …”.
ImageMapPolyOddNumberOfCoords=In le attributo “coords” del tag de <area shape="poly"> manca le ultime coordinata “y” (le formato correcte es “x1,y1,x2,y2 …”).


## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea=Le animation non pote fluer sur le compositor perque le area del photogramma (%1$S) es troppo large relativemente al puncto de vista (major que %2$S)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2=Le animation non pote fluer sur le compositor perque le dimensiones del photogramma (%1$S, %2$S) es troppo grande relativemente al puncto de vista (major que (%3$S, %4$S)) o major que le maximo valor consentite (%5$S, %6$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Le animationes del transformationes de ‘backface-visibility: hidden’ non pote fluer sur le compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Le animationes del transformationes de ‘transform-style: preserve-3d’ non pote fluer sur le compositor
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformWithSyncGeometricAnimations,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Le animationes de ‘transform’ sur elementos con transformationes SVG de non pote fluer sur le compositor
CompositorAnimationWarningTransformFrameInactive=Le animation non pote fluer sur le compositor perque le photogramma non ha essite activate pro le animation ‘transform’
CompositorAnimationWarningOpacityFrameInactive=Le animation non pote fluer sur le compositor perque le photogramma non ha essite activate pro le animation ‘opacity’
