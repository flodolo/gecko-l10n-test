ImageMapRectBoundsError=L'atribût "coords" dal tag <area shape="rect"> nol è tal formât "left,right,top,bottom".
ImageMapCircleWrongNumberOfCoords=L'atribût "coords" dal tag <area shape="circle"> nol è tal formât "center-x,center-y,radius".
ImageMapCircleNegativeRadius=L'atribût "coords" dal tag <area shape="circle"> al à un rai negatîf.
ImageMapPolyWrongNumberOfCoords=L'atribût "coords" dal tag <area shape="poly"> nol è tal formât "x1, y1, x2, y2 …".
ImageMapPolyOddNumberOfCoords=Tal atribût "coords" dal tag <area shape="poly"> e mancje la ultime coordinate "y" (il formât coret al è "x1, y1, x2, y2 …").


