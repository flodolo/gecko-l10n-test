# Encoding warnings and errors
EncNoDeclarationFrame=Il codiç dai caratars dal document in tal ricuadri no l'e stât declarât. Al e pussibil che l'aspiet dal document a sedi diferente se visualizât cence ricuadri.
EncNoDeclarationPlain=Il codiç dai caratars dal document test sempliç no l'e stât declarât. In ciertis configurazions de web, i caratars si viodaran di forme poc clare, se il document a inclût caratars no comprendûts in tal interval US-ASCII. Al e necessari declarâ il codiç dai caratars in tal protocol di trasferiment o che il file a dopredi un indicadôr par l'ordin dai byte come la firme dal codiç.
EncNoDeclaration=Il codiç dai caratars dal document HTML no l'e stât declarât. In ciertis configurazions de web, i caratars si viodaran di forme poc clare, se il document a inclût caratars no comprendûts in tal interval US-ASCII. Al e necessari declarâ il codiç dai caratars de pagjine in tal document o protocol di trasferiment.
EncLateMetaFrame=Declarazion dal codiç dai caratars dal document HTML in tal ricuadri no cjatade durant la scansion dai prins 1024 bytes dal file. In ta la visualizazion cence il document in ricuadri, la pagjine si ricjarie automatichementri. Al e necessari spostâ la declarazion dal codiç tra i prins 1024 bytes dal file.
EncLateMeta=Declarazion dal codiç dai caratars dal document HTML in tal ricuadri no cjatade durant la scansion dai prins 1024 bytes dal file. In ta la visualizazion di un browser configurât in maniere divierse, la pagjine si ricjarie automatichementri. Al e necessari spostâ la declarazion dal codiç tra i prins 1024 bytes dal file.
EncLateMetaReload=Declarazion dal codiç dai caratars dal document HTML in tal ricuadri no cjatade durant la scansion dai prins 1024 bytes dal file. La pagjine a je stade ricjariade. Al e necessari spostâ la declarazion dal codiç tra i prins 1024 bytes dal file.
EncLateMetaTooLate=La declarazion dal codiç dai caratars a je stade cjatade masse tart e no a podût ve efiet. Al e necessari spostâ la declarazion dal codiç tra i prins 1024 bytes dal file.
EncMetaUnsupported=Declarazion di codiç caratars no supuartâts par un document HTML cun metatag. Declarazion ignorade.
EncProtocolUnsupported=Declarazion di codiç caratars no supuartâts par il nivel dal protocol di trasferiment. Declarazion ignorade.
EncBomlessUtf16=Individuazion di test latin basic codificât in UTF-16- cence indicadôr par l'ordin dai byte e cence la declarazion dal protocol di trasferiment. La codifiche dal contignût in UTF-16 a je ineficiente e il codiç dai caratars si veve di declarâ in ogni cas.
EncMetaUtf16=Us di meta tag par la declarazion dal codiç dai caratars come UTF-16. Però la declarazion a je stade interpretade come UTF-8.
EncMetaUserDefined=Us di meta tag par la declarazion dal codiç dai caratars come definide dal utent. Interpretazion de declarazion come -1252 di Windows  par motîfs di compatibilitât cun caratars obsoletis e mal codificâts volotariamentri. Al sares necessari cambiâ a Unicode.

