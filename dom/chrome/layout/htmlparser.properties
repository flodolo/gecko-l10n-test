# Tokenizer errors
errGarbageAfterLtSlash=Immunditia post “</”.
errCharRefLacksSemicolon=Referentia de character non terminate per un puncto e virgula.
errNoDigitsInNCR=Nulle cifras in le referentia del character numeric.
errGtInSystemId=“>” in identificator de systema.
errGtInPublicId=“>” in identificator public.
errNamelessDoctype=Typo de documento sin nomine.
errPrematureEndOfComment=Fin de commento prematur. Usa “-->” pro terminar correctemente un commento.
errBogusComment=Commento false.
errNoSpaceBetweenAttributes=Nulle spatios inter le attributos.
errAttributeValueMissing=Valor del attributo mancante.
errExpectedPublicId=Un identificator public era attendite, ma le typo-de-documento finiva.
errBogusDoctype=Typo de documento errate.
maybeErrAttributesOnEndTag=Le fin de tag ha attributos.
maybeErrSlashInEndTag=Appareva “/” al fin de un tag final.
errNcrNonCharacter=Le referentia de un character es replaciate per un non-character.
errNcrSurrogate=Le referentia de un character es replaciate per un surrogato.
errNcrControlChar=Le referentia de un character es replaciate per un character de controlo.
errEofInPublicId=Fin de file intra un identificator public.
errEofInComment=Fin de file intra un commento.
errEofInDoctype=Fin de file intra un typo de documento.
errEofInAttributeValue=Fin de file attingite intra un valor de attributo. Tag ignorate.
errEofInAttributeName=Un fin de file occurreva in un nomine de attributo. Tag ignorate.
errEofInTagName=Un fin de file vidite durante que on cercava un nomine de tag. Tag ignorate.
errEofInEndTag=Un fin de file intra fin de tag. Tag ignorate.
errEofAfterLt=Fin del file post “<”.
errDuplicateAttribute=Attributo duplicate.
errEofInSystemId=Fin de file intra un identificator de systema.
errMissingSpaceBeforeDoctypeName=Spatio mancante ante le nomine del typo de documento.
errHyphenHyphenBang=“--!” trovate in commento.
errNcrZero=Le referentia de un character es replaciate per zero.

# Tree builder errors
errStrayStartTag2=Falta al tag de initio “%1$S”.
errStrayEndTag=Falta al tag de fin “%1$S”.
errStrayDoctype=Typo de documento isolate.
errNonSpaceInTrailer=Pagina sin character non-spatio in cauda
errNonSpaceAfterFrameset=Non-spatio post “frameset”.
errNonSpaceInFrameset=Non-spatio in “frameset”.
errNonSpaceAfterBody=Character non-spatio post le corpore.
errNonSpaceInColgroupInFragment=Non-spatio in “colgroup” durante le analyse del fragmento.
errNonSpaceInNoscriptInHead=Character non-spatio intra “noscript” intra “head”.
errFooBetweenHeadAndBody=Elemento “%1$S” inter “head” e “body”.
errStartSelectWhereEndSelectExpected=Tag de initio “select” ubi era attendite un tag de fin.
errStartTagWithSelectOpen=Tag de initio “%1$S” con “select” aperte.
errBadStartTagInHead2=Mal tag de initio “%1$S” in “head”.
errImage=Observate un tag de initio “image”.
errFooSeenWhenFooOpen=Un tag de initio “%1$S” era vidite, ma un elemento del mesme typo era ja aperte.
errHeadingWhenHeadingOpen=Le titulo non pote ser filio de un altere titulo.
errFramesetStart=Tag de initio “frameset” vidite.
errNoCellToClose=Nulle cella a clauder.
errStartTagInTable=Tag de initio “%1$S” vidite in “table”.
errFormWhenFormOpen=Observate un tag de initio “form”, ma era ja active un elemento “form”. Le formas annidate non es consentite. Le tag es ignorate.
errTableSeenWhileTableOpen=Un tag de initio pro “table” vidite, ma le “table” previe es ancora aperte.
errStartTagInTableBody=Tag de initio “%1$S” in le corpore de tabella.
errEndTagSeenWithoutDoctype=Fin de tag trovate sin vider antea un doctype. Attendite “<!DOCTYPE html>”.
errEndTagAfterBody=Observate un tag de fin post que “body” esseva essite claudite.
errEndTagSeenWithSelectOpen=Tag de fin “%1$S” con “select” aperte.
errGarbageInColgroup=Immunditia in le fragmento “colgroup”.
errEndTagBr=Fin de tag “br”.
errNoElementToCloseButEndTagSeen=Nulle elemento “%1$S” in ambito, ma vidite tag de fin “%1$S”.
errTableClosedWhileCaptionOpen=“table” claudite, ma “caption” era ancora aperte.
errNoTableRowToClose=Nulle riga de tabella a clauder.
errNonSpaceInTable=Characteres non-spatio mal placiate intra un tabella.
errUnclosedChildrenInRuby=Elemento non claudite in “ruby”.
errNoCheckUnclosedElementsOnStack=Elementos non claudite sur le pila.
errEndTagViolatesNestingRules=Le tag de fin “%1$S” viola le regulas de annidamento.
