# Encoding warnings and errors
EncNoDeclarationFrame=Le codification de characteres de un documento de un quadro non era declarate. Le documento pote apparer differente si vidite sin le documento que lo inquadra.
EncNoDeclarationPlain=Le codification de characteres del documento de texto plen non era declarate. Le documento pote render texto corrupte in alcun configurationes del navigator si illo contine characteres extra le campo del US-ASCII. Le codification de characteres del file debe ser declarate in le protocollo de transferimento o le file debe usar un marca de ordine de byte como in signatura de codification.
EncNoDeclaration=Le codification de characteres del documento HTML non era declarate. Le documento pote render texto corrupte in alcun configurationes del navigator si illo contine characteres extra le campo del US-ASCII. Le codification de characteres del pagina debe ser declarate in le documento o in le protocollo de transferimento.
EncMetaUserDefined=Un meta-etiquetta esseva usate pro devacuar le codification de characteres como x-user-defined. Nonobstante isto esseva interpretate como un declaration windows-1252 pro rationes de compatibilitate con fontes obsolete intentionalmente mal codificate. Iste sito deberea migrar a Unicode.

