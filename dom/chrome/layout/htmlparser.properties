# Tokenizer errors
errLtSlashGt=Viôt “</>”. Pussibilis causis: Unescaped “<” (escape come “&lt;”) o tag finâl digjitât mal.
errCharRefLacksSemicolon=La reference dal caratar no finìs cun une semicolone.
errNoDigitsInNCR=Nissune cifre in te reference dai caratars numerics.
errGtInSystemId=“>” in tal identificadôr di sisteme.
errGtInPublicId=“>” in tal identificadôr public.
errNamelessDoctype=Gjenar di document cence non.
errConsecutiveHyphens=Lis liniutis consecutivis no van dopo un coment. Nol e pussibil scrivi “--” dentri di un coment però par esempli “- -” al e valit.
errPrematureEndOfComment=Fin dal coment prime da l'ore. Dopre “-->” par finî di scrivi il coment in maniere corete.
errBogusComment=Coment imprecîs.
errUnquotedAttributeLt=“<” in tal valôr atribût cence virgulutis. Cause pussibile: mancje “>” juste prime.
errUnquotedAttributeGrave=“`” in tal valôr atribût cence virgulutis. Cause pussibile: us di caratars sbaliâts come citazion.
errSlashNotFollowedByGt=Nol e stât metût “>” subite dopo la sbare.
errNoSpaceBetweenAttributes=Nissun spazi tra i atribûts.
errUnquotedAttributeStartLt=“<” al inizi di un valôr atribût cence virgulutis. Cause pussibile: mancjance di “>” subite prime.
errUnquotedAttributeStartGrave=“`” al inizi di un valôr atribût cence virgulutis. Cause pussibile: us dai caratars sbaliâts come citazion.
errUnquotedAttributeStartEquals=“=” al inizi di un valôr atribût cence virgulutis. Cause pussibile: simbul dal avuâl duplicât.
errAttributeValueMissing=Valôr dal atribût mancjant.

