# Encoding warnings and errors
EncNoDeclarationFrame=Շրջանակուած փաստաթղթի գրանշանային այլագրումն յայտարարուած չէ: Փաստաթուղթը կարող է այլ տեսք ունենալ առանց փաստաթղթի շրջանակի դիտելիս։
EncNoDeclarationPlain=Պարզ գրուածքային փաստաթղթի գրանշանային այլագրումը յայտարարուած չէր: Փաստաթուղթը կը վերարտադրուի որպէս աղաւաղուած գրոյթ դիտարկչի որոշ կարգաւորումներում, եթե փաստաթուղթը պարունակում է US-ASCII ընդգրկոյթից դուրս գրանշաննե։ Նիշի գրանշանային այլագրումը պէտք է յայտարարուած լինի փոխանցման հաղորդակարգում կամ նիշը պէտք է աւգտագործի բայթի հաջորդական նշան որպէս այլագրման ստորագրութիւն:
EncNoDeclaration=HTML փաստաթղթի գրանշանային այլագրումը յայտարարուած չէր: Փաստաթուղթը կը պատկերուի աղաւաղուած գրոյթով դիտարկչի որոշ կարգաւորումներում, եթե փաստաթուղթը պարունակում է US-ASCII ընդգրկոյթից դուրս գրանշաններ: Էջի գրանշանային այլագրումը պէտք է յայտարարուած լինի փաստաթղթում կամ փոխանցման հաղորդակարգում:
EncLateMetaFrame=Շրջանակուած HTML փաստաթղթի գրանշանային այլագրման յայտարարումը չէր յայտնաբերուել նիշի առաջին 1024 բայթերի նախնական տեսածրման ժամանակ: Առանց շրջանակող փաստաթղթի դիտման ժամանակ էջն ինքնաբար կը վերաբեռնուի: Այլագրման յայտարարութիւնը պէտք է տեղափոխել, որպէսզի այն գտնուի նիշի առաջին 1024 բայթերի սահմաններում։
EncLateMeta=HTML փաստաթղթի գրանշանային այլագրման յայտարարութիւնը չէր յայտնաբերուել նիշի առաջին 1024 բայթերի նախնական տեսածրման ժամանակ: Այլ  կարգաբերումներով դիտարկչում դիտելիս էջն ինքնաբերաբար կը վերաբեռնուի: Այլագրման յայտարարությունը պէտք է տեղափոխուի, որպէսզի այն գտնուի նիշի առաջին 1024 բայթերի սահմաններում։
EncLateMetaReload=Էջը կրկին բեռնուեց, որովհետեւ HTML փաստաթղթի գրանշանային այլագրման յայտարարութիւնը չէր յայտնաբերուել նիշի առաջին 1024 բայթերի նախնական տեսածրման ժամանակ: Այլագրման յայտարարութիւնը պէտք է տեղափոխուի, որպէսզի գտնուի նիշի առաջին 1024 բայթերի սահմաններում։
EncLateMetaTooLate=Փաստաթղթի գրանշանային այլագրման յայտարարութիւնը չափազանց ուշ յայտնաբերուեց գործադրման համար։ Այլագրման յայտարարութիւնը պէտք է տեղափոխուի, որպէսզի գտնուի նիշի առաջին 1024 բայթերի սահմաններում։
EncMetaUnsupported=HTML փաստաթղթի համար յայտարարուել էր չաջակցուած գրանշանային այլագիր՝ աւգտագործելով մետայ պիտակը: Յայտարարութիւնը մերժուել է:
EncProtocolUnsupported=Չաջակցուած գրանշանային այլագրում էր յայտարարուել փոխանցման հաղորդակարգի մակարդակում: Յայտարարութիւնը մերժուել է:
EncBomlessUtf16=Յայտնաբերուել է UTF-16 այլագրմամբ միայն Հիմնական Լատինագրով գրոյթ՝ առանց բայթերի յաջորդականութեան նշանի եւ առանց փոխանցման հաղորդակարգի մակարդակի յայտարարութեան: Այս բովանդակութեան այլագրումը UTF-16-ով բաւարար չէ, եւ գրանշանի այլագրումը պէտք է ամէն դէպքում յայտարարուած լինէր:
EncMetaUtf16=Մետա պիտակ է աւգտագործուել գրանշանի UTF-16 այլագրում  յայտարարելու համար: Փոխարէնն, այն ներկայացուել է որպէս UTF-8 այլագրման յայտարարում։
EncMetaUserDefined=Մետա պիտակն աւգտագործուել է գրանշանի այլագրումը որպէս x-user-defined յայտարարելու համար: Այն ներկայացուել է որպէս windows-1252 յայտարարութիւն՝ դիտաւորեալ սխալ այլագրուած հնացած տառատեսակների հետ համատեղելիութեան նպատակով: Այս կայքը պէտք է անցնի Իւնիքոդի:

