# Encoding warnings and errors
EncNoDeclarationFrame=La codifiche dai caratars di un document intun ricuadri no je stade declarade. Al e pussibil che l'aspiet dal document al sedi diferent se visualizât cence il document che lu incuadre.
EncNoDeclarationPlain=La codifiche dai caratars dal document a test sempliç no je stade declarade. In ciertis configurazions dai navigadôrs, il document si presentarà cun test pôc clâr se il document al inclût caratars che a stan fûr de schirie di caratars US-ASCII. Al e necessari declarâ intal protocol di trasferiment la codifiche dai caratars dal file opûr il file al à di doprâ un indicadôr pal ordin dai bytes come che al fos une firme de codifiche.
EncNoDeclaration=La codifiche dai caratars dal document HTML no je stade declarade. In ciertis configurazions dai navigadôrs, il document si presentarà cun test pôc clâr, se il document al inclût caratars che a stan fûr de schirie di caratars US-ASCII. Al e necessari declarâ la codifiche dai caratars de pagjine intal document o intal protocol di trasferiment.
EncLateMetaFrame=La declarazion de codifiche dai caratars dal document HTML intal ricuadri no je stade cjatade cuant che si pre-analizave i prins 1024 bytes dal file. Inte visualizazion cence il document che le incuadre, la pagjine si tornarà a cjariâ in automatic. Al e necessari spostâ la declarazion de codifiche tra i prins 1024 bytes dal file.
EncLateMeta=La declarazion de codifiche dai caratars dal document HTML no je stade cjatade cuant che si pre-analizave i prins 1024 bytes dal file. Inte visualizazion intun navigadôr configurât in maniere divierse, cheste pagjine si tornarà a cjariâ in automatic. Al e necessari spostâ la declarazion de codifiche tra i prins 1024 bytes dal file.
EncLateMetaReload=Si à tornât a cjamâ la pagjine parcè che la declarazion de codifiche dai caratars dal document HTML no je stade cjatade cuant che si à pre-analizâti prins 1024 bytes dal file. Al e necessari spostâ la declarazion de codifiche tra i prins 1024 bytes dal file.
EncLateMetaTooLate=La declarazion de codifiche dai caratars dal document e je stade cjatade masse tart par podê vê efiets. Al e necessari spostâ la declarazion de codifiche tra i prins 1024 bytes dal file.
EncMetaUnsupported=E je stade declarade a mieç di un meta tag une codifiche di caratars no supuartade pal document HTML. La declarazion e je stade ignorade.
EncProtocolUnsupported=A nivel di protocol di trasferiment e je stade declarade une codifiche di caratars no supuartade. La declarazion e je stade ignorade.
EncBomlessUtf16=Al è stât rilevât test dome-latin di base codificât in UTF-16 cence un indicadôr pal ordin dai bytes e cence une declarazion a nivel di protocol di trasferiment. La codifiche dal contignût in UTF-16 e je ineficiente e la codifiche dai caratars si veve di declarâle in ogni cas.
EncMetaUtf16=Al è stât doprât un meta tag par declarâ la codifiche dai caratars come UTF-16. Però chest meta tag al è stât interpretât tant che declarazion UTF-8.
EncMetaUserDefined=Al è stât doprât un meta tag par declarâ la codifiche dai caratars come x-user-defined. Chest invezit al è stât interpretât come declarazion windows-1252 par motîfs di incompatibilitât cui caratars vecjos codificâts mâl di proposit. Chest sît al varès di passâ a Unicode.

