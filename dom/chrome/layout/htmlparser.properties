# Tokenizer errors
errGarbageAfterLtSlash=Dâts sbaliâts dopo di “</”.
errLtSlashGt=Viodût un “</>”. Pussibilis causis: un “<” no precedût di un caratar escape (escape come “&lt;”) o etichete (tag) finâl digjitade mâl.
errCharRefLacksSemicolon=Il riferiment dal caratar nol è finît cuntun pont e virgule.
errNoDigitsInNCR=Nissune cifre intal riferiment dai caratars numerics.
errGtInSystemId=“>” intal identificadôr di sisteme.
errGtInPublicId=“>” intal identificadôr public.
errNamelessDoctype=doctype cence non.
errConsecutiveHyphens=Lis liniutis consecutivis no àn terminât un coment. No si pues scrivi “--” dentri di un coment, ma al è pussibil doprâ par esempli “- -”.
errPrematureEndOfComment=Fin dal coment prime da la ore. Dopre “-->” par finî di scrivi il coment in maniere corete.
errBogusComment=Coment imprecîs.
errUnquotedAttributeLt=“<” in tal valôr atribût cence virgulutis. Cause pussibile: mancje “>” juste prime.
errUnquotedAttributeGrave=“`” tal valôr atribût cence virgulutis. Cause pussibile: us di caratars sbaliâts come citazion.
errSlashNotFollowedByGt=Nol e stât metût “>” subite dopo la sbare.
errNoSpaceBetweenAttributes=Nissun spazi tra i atribûts.
errUnquotedAttributeStartLt=“<” al inizi di un valôr atribût cence virgulutis. Cause pussibile: mancjance di “>” subite prime.
errUnquotedAttributeStartGrave=“`” al inizi di un valôr atribût cence virgulutis. Cause pussibile: us dai caratars sbaliâts come citazion.
errUnquotedAttributeStartEquals=“=” al inizi di un valôr atribût cence virgulutis. Cause pussibile: simbul dal avuâl duplicât.
errAttributeValueMissing=Valôr dal atribût mancjant.
errNcrCr=Reference di caratar numeric estese al torne a capo.
errNcrInC1Range=Reference di caratar numeric estese al interval di control C1.
errEofInPublicId=Fin dal file dentri l'identificatôr public.
errEofInComment=Fin dal file dentri al coment.
errEofInDoctype=Fin dal file dentri il gjenar di document.
errEofInAttributeValue=Fin dal file dentri dal valôr atribût. Ignorâ tag.
errEofInAttributeName=Fin dal file in non atribût. Ignorâ tag.
errEofWithoutGt=Viôt fin dal file cence il tag anteriôr che a finis cun “>”. Ignorâ tag.
errEofInTagName=Visualizazion de fin dal file durant la ricercje dal non dal tag. Ignorâ tag.
errEofInEndTag=Fin dal file dentri de fin dal tag. Ignorâ tag.
errEofAfterLt=Fin dal file dopo “<”.
errNcrOutOfRange=Reference dai caratars fûr dal interval Unicode ametût.
errNcrUnassigned=Reference dai caratars estese a un pont dal codiç no assegnât.
errDuplicateAttribute=Atribût duplicât.
errEofInSystemId=Fin dal file dentri dal identificatôr dal sisteme.
errMissingSpaceBeforeDoctypeName=Spazi mancjant prime dal non dal gjenar di document.
errHyphenHyphenBang=“--!” cjatât in tal coment.
errNcrZero=Reference dai caratars estese a zero.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=Nissun spazi tra la peraule clâf “SYSTEM” dal gjenar di document e la citazion.
errNoSpaceBetweenPublicAndSystemIds=Nissun spazi tra document public e i identificatôr di sisteme.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=Nissun spazi tra la peraule clâf “PUBLIC” dal gjenar di document e la citazion.

# Tree builder errors
errNoTableRowToClose=Rie finâl de tabele mancjante.
errNonSpaceInTable=Caratars diviers dal spazi dentri de tabele mancjants o mal posizionâts.
errUnclosedChildrenInRuby=Derivâts vierts in “ruby”.
