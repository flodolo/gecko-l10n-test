# Encoding warnings and errors
EncNoDeclarationFrame=Asettengel n isekkilen n isemli deg ukatar ur iţwaseɣṛu ara.Yezmer isemli aţwaliṭ s wudem nniḍen ma yella iţusekned s war isemli i t-igebren.
EncNoDeclarationPlain=Taseɣṛut n usettengel n isekkilen n isemli ɣeṛ uḍris arewway ulac-iţ. Isemli ad iţwasken s isekkilen ur nelli ara d-imeɣta di kra n twila n iminig, ma yella isemli yegber isekkilen ur nelli ara di tagrumma US-ASCII. Issefk aţili tseɣṛut n usettengel n isekkilen  n ufaylu deg uneggaf n tuzzna neɣ issefk afaylu ad iseqdec tacreṭ n umizzwer n itamḍanen (BOM) d-azmul n usettengel.
EncNoDeclaration=Taseɣṛut n usettengel n isekkilen n isemli HTML ulac-iţ. Isemli ad iţwasken s isekkilen ur nelli ara d-imeɣta di kra n twila n iminig, ma yella isemli yegber isekkilen ur nelli ara di tagrumma US-ASCII. Issefk aţili tseɣṛut n usettengel n isekkilen  n usebtar deg isemli neɣ deg uneggaf n tuzzna.
EncLateMetaFrame=Taseɣṛut n usettengel n isekkilen n isemli HTML n ukatar ulac-itt di tesleṭ n 1024 n itamḍanen imzezwura n ufaylu. Ma yettwasken s war isemli i t-igebren, asebter ad yali s wudem awurman. Issefk taseɣṛut n usettengel n isekkilen ad tuɣal ɣeṛ 1024 n itamḍanen imzezwura n ufaylu.
EncLateMeta=Taseɣṛut n usettengel n isekkilen n isemli HTML ulac-itt di tesleṭ n 1024 n itamḍanen imzezwura n ufaylu. Ma yettwaskan ɣef iminig i sewlen akken nniḍen, asebter ad yali s wudem awurman. Issefk taseɣṛut n usettengel n isekkilen ad tuɣal ɣeṛ 1024 n itamḍanen imzezwura n ufaylu.
EncLateMetaReload=Asebtar yulid tikelt nniḍen, acku taseɣṛut n usettengel n isekkilen n isemli HTMLulac-iţ di tesleṭ n 1024 n itamḍanen imzezwura n ufaylu. Issefk taseɣṛut n usettengel n isekkilen aţuɣal ɣeṛ 1024 n itamḍanen imzezwura n ufaylu.
EncLateMetaTooLate=Taseɣṛut n usettengel n isekkilen n isemli ulac-iţ ur d-bbiḍ ara melmi issefk ad aweḍ. Issefk taseɣṛut n usettengel n isekkilen aţuɣal ɣeṛ 1024 n itamḍanen imzezwura n ufaylu.
EncMetaUnsupported=Asentengel n isekkilen ur nettusefrak ara yettwaf deg isemli HTML s useqdec n tṛekkazt meta. Teseɣrut tettwanef.
EncProtocolUnsupported=Asenttengel n isekkilen ur nettusefrak ara yettwaf deg uneggaf. Teseɣrut tettwanef.
EncBomlessUtf16=Aḍris UTF-16-encoded Basic Latin-only ittwaf s war tacreṭ n umizzwer n iṭamḍanen udiɣ s war taseɣrut deg uswir n uneggaf n usiweḍ. Asettengel n ugbur s UTF-16 ur infiɛ ara udiɣ issef asettengel n isekkilen ad ittwaseɣru akken yella.
EncMetaUtf16=Aɣef tarekkazt meta tettuseqdec di tseɣrut n usettengel n usekkil UTF-16. Ayagi yettwagza d taseɣrut UTF-8.

