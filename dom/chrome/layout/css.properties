MimeNotCss=Bòga sztélów %1$S ni òsta wszëtónô, temù że deklaracjô MIME ti bòdżi: \"%2$S\" nie je pasownô z ôrtã \"text/css\".
MimeNotCssWarn=Bòga sztélów %1$S òsta wczëtónô jakno pòprôwny CSS ni mò tegò, że deklaracjô MIME ti bòdżi: \"%2$S\" nie je pasownô z ôrtã \"text/css\".

