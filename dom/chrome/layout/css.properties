PESubgridNotSupported=CSS Grid- ից «subgrid» բանալի բառի աջակցութիւնը միացուած չէ:
PEMoreThanOneGridRepeatAutoFillInNameList=Ենթածրագրի անունների ցանկում թոյլատրուում է միայն մեկ կրկնում (ինքնա֊լրացում, ...):
PEMoreThanOneGridRepeatAutoFillFitInTrackList=Միայն մեկ կրկնում (ինքնա֊լրացում, …) կամ կրկնում (ինքնա֊հարմարեցում, …) է թոյլատրուում է այս ցանկում։
PEMoreThanOneGridRepeatTrackSize=(auto-fit/auto-fill, …) կրկնութեան մէջ ընդունուած է միայն մեկ յետագծի չափ։


TooLargeDashedRadius=Եզրագծի շառաւիղը չափազանց մեծ է «dashed» ոճի համար (սահմանը 100000px է)։ Ցուցադրուում է հոծ գոյնով։
TooLargeDottedRadius=Սահմանի շառաւիղը չափազանց մեծ է "dotted" ոճի համար (սահմանը 100000px է): Ցուցադրուում է հոծ գոյնով։
