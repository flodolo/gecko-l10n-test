MissingOverlay=Անհնար է վերդիրը %1$S-ից բեռնել։

PINotInProlog=<?%1$S?> մշակման հրահանգաշարն այլեւս որեւէ ազդեցութիւն չունի prolog-ից դուրս (տես՝ bug 360119)։
NeededToWrapXUL=XUL արկղը %1$S տարրի համար պարունակում է գծային %2$S ժառանգ, որը ստիպում է իր բոլոր ժառանգներին հաւաքուել մի հանգոյցում։
NeededToWrapXULInlineBox=XUL տուփը %1$S տարրի համար պարունակում է ներտողային %2$S ժառանգ, ստիպելով բոլոր ժառանգներին լինել մեկ հանգոյցում։ Սա յաճախ կարող է շտկուել  «display: -moz-inline-box»-ը փոխարինելով «display: -moz-inline-box; display: inline-block»-ով։
