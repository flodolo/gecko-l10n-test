# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP iqala inkinga

## @name ERR_STATE_INITIALIZING
## @loc none
1=LDAP ukuxhuma kuseva kuhlulekile

## @name ERR_STATE_BINDING
## @loc none
2=LDAP ukuxhuma kuseva kuhlulekile

## @name ERR_STATE_BOUND
## @loc none
3=LDAP inkinga yokuxhumana neseva

## @name ERR_STATE_SEARCHING
## @loc none
4=LDAP inkinga yokucinga iseva


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S, %3$S, and %4$S should be localized.  %1$S is the 
##      ERROR_CODE string below, %2$S is the error code itself, %3$S is an
##      LDAP SDK error message from chrome://mozldap/locale/ldap.properties,
##      and %4$S is a hint relating to that specific error, found in this file.
alertFormat=%1$S %2$S: %3$S\n\n %4$S

# This string is used in ALERT_FORMAT
#
## @name ERROR_CODE
## @loc none
errCode=Ikhodi Yephutha


## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Umxhumi akatholwa

## @name GENERIC_ERROR
## @loc none
9999=Iphutha Elingaziwa


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Sicela uphinde uzame, noma uthinte uMphathi Wohlelo lwakho.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Ukuqinisekiswa okuqinile akukho njengamanje.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Qiniseka ukuthi isisefo sokucinga siyiso, bese uphinda uzame, noma uthinte uMphathi Wohlelo lwakho. Ukuze uqiniseke ukuthi isisefo sokucinga siyiso, ohlwini lokukhona kokuthi Lungisa, khetha okuthi Okuthandwayo, bese ukhetha okuthi iMeyili & Amaqembu Ezindaba, bese ukhetha okuthi Ukufaka Ikheli. Chofoza okuthi Lungisa Uhlu Lwamakheli, bese ukhetha iseva ye-LDAP esetshenziswayo. Chofoza okuthi Lungisa, bese uchofoza okuthi Okuthuthukile ukuze uveze Isisefo Sokucinga.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Qinisekisa ukuthi iBase DN yiyona, bese uphinda uzame, noma uthinte uMphathi Wohlelo lwakho. Ukuze uqiniseke ukuthi iBase DN yiyona, ohlwini lokukhona kokuthi Lungisa, khetha okuthi Okuthandwayo, bese ukhetha okuthi iMeyili & Amaqembu Ezindaba, bese ukhetha okuthi Ukufaka Ikheli. Chofoza okuthi Lungisa Uhlu Lwamakheli, bese ukhetha iseva ye-LDAP esetshenziswayo. Chofoza okuthi Lungisa, ukuze uveze iBase DN.

## @name BUSY_HINT
## @loc none
10051=Sicela uphinde uzame kamuva.

## @name SERVER_DOWN_HINT
## @loc none
