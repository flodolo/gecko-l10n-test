## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Tsweetswee leka gape kgantele, gongwe o ikgolaganye le Motsamaisi wa gago wa Tsamaiso ya Khomphiutara.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Thurifatso e e maatla ga e tshegediwe ga jaana.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Tlhomamisa gore setlhotlhi sa go phuruphutsa se siame, mme o leke gape, go seng jalo, ikgolaganye le Motsamaisi wa gago wa Tsamaiso ya Khomphiutara. Go tlhomamisa gore setlhotlhi sa go phuruphutsa se siame, mo lenaanekhomphiutareng la Tseleganya, tlhopha Diratwabogolo, mme o tlhophe Poso le Ditlhopha tsa Dikgang, mme o tlhophe Go ateresa. Tobetsa Tseleganya Mananefaele, mme o tlhophe dikgatlhong tsa LDAP tse di dirisiwang. Tobetsa Tseleganya, mme o tobetse Tseneletseng go bontsa Setlhotlhi sa go Phuruphutsa.

## @name NO_SUCH_OBJECT_HINT
