## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Uphawulile kutsi lomlayeto kufanele usayinwe ngekwedijithi, lesento sehlulekile kutfola lesitifiketi lesibalulewe sekusayina lesibalulwe etinhlelweni tetindzaba & teliposi nome lesitifiketi sesispayile.
NoSenderEncryptionCert=Ukubalulile siciniseko salomlayeto, kovwa lesento sehlulekile kutfola lesitifiketi lesibalulwe kuletinhlelo te-akhawunti yeliposi& lelicembu letindzaba, nome lesitifiketi sesispayile.
MissingRecipientEncryptionCert=Ukubalulile siciniseko salomlayeto, kovwa lesento sehlulekile kutfola lesitifiketi lesiphawulelwe %S.
SignNoSenderEncryptionCert=Ukubalulile kutsi lomlayeto kufaneleusayinwe ngekwedijithi, lesento sehlulekile kutfola lesitifiketi lesibaluliwe kuze sifakwe kulomlayeto losayiniwe, nome lesitifiketi sespayile.
ErrorCanNotEncrypt=Uyehluleka kuphawula lomphiko. Uyacelwa kutsi uhlole sitifiketi sakho se-imeyili kutsi singiso sibili yini kubo bonkhe labatitfolile. Uyacelwa kutsi uhlole kahle kutsi letitifiketi letibaluliwe etinhlelweni te-akhawunti yeliposi lelicembu letindzaba tale-akhawunti yeliposi tingito sibili yini nekutsi tetsembakele yini.
ErrorCanNotSign=Uyehluleka kusayina lomlayeto. Uyacelwa kuti uhlole kutsi letitifiketi letibalulwe etinhlelweni teliposi lelicembu tingito sibili yini nekutsi tetsembakele

