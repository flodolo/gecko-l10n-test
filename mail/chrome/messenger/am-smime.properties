## Note to localization: %S is a placeholder
NoSenderSigningCert=O totobaditse gore molaetsa ono o tshwanetse go saeniwa ka mokgwa wa dijitale, fela tiragatso e ka ne e reteletswe ke go bona setifikeiti sa go saena se se totobaditsweng mo Boalong jwa gago jwa Poso le Ditlhopha tsa Dikgang, gongwe setifikeiti se Fetile Nako.
NoSenderEncryptionCert=O totobaditse gore molaetsa ono o sirelediwe, fela tiragatso e ka ne e reteletswe ke go bona setifikeiti sa tshireletso se se totobaditsweng mo Boalong jwa gago jwa Akhaonto ya Poso le Setlhopha sa Dikgang, gongwe setifikeiti se Fetile Nako.
MissingRecipientEncryptionCert=O totobaditse gore molaetsa ono o sirelediwe, fela tiragatso e ka ne e reteletswe ke go bona setifikeiti sa tshireletso sa %S.
SignNoSenderEncryptionCert=O totobaditse gore molaetsa ono o tshwanetse go saeniwa ka mokgwa wa dijitale, fela tiragatso e ka ne e reteletswe ke go bona setifikeiti sa tshireletso se se akarediwang le molaetsa o o saenilweng, gongwe setifikeiti se Fetile Nako.
ErrorCanNotEncrypt=Retelelwa ke go kwala molaetsa ka khoutu. Tsweetswee tlhola gore o na le setifikeiti sa boammaaruri sa poso ya eleketoroniki sa moamogedi mongwe le mongwe. Tsweetswee tlhola gore a ditifikeiti tse di totobaditsweng mo Boalong jwa Akhaonto ya Poso le Setlhopha sa Dikgang mo akhaontong eno ya poso ke tsa boammaaruri e bile di a ikanyega.
ErrorCanNotSign=Retelelwa ke go saena molaetsa. Tsweetswee tlhola gore a ditifikeiti tse di totobaditsweng mo Boalong jwa Akhaonto ya Poso le Setlhopha sa Dikgang ke tsa boammaaruri e bile di a ikanyega

