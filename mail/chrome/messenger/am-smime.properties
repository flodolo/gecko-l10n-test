## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Uxele ukuba lo myalezo mawusayinwe ngokwamanani, kodwa inkqubo mhlawumbi ayiphumelelanga ukufumana isatifikethi esixeliweyo sokusayina Kwimimiselo Yeeakhawunti zakho Zemeyile & Yeqela Leendaba, okanye isatifikethi siphelelwe lixesha.
NoSenderEncryptionCert=Uxele uguqulelo oluntsonkothileyo ngalo myalezo, kodwa inkqubo mhlawumbi ayiphumelelanga ukufumana isatifikethi soguqulelo oluntsonkothileyo esixeliweyo Kwimimiselo Yeeakhawunti zakho Zemeyile Nezeqela Leendaba, okanye isatifikethi siphelelwe lixesha.
MissingRecipientEncryptionCert=Uxele uguqulelo oluntsonkothileyo ngalo myalezo, kodwa inkqubo ayiphumelelanga ukufumana isatifikethi soguqulelo oluntsonkothileyo le-%S.
SignNoSenderEncryptionCert=Uxele ukuba lo myalezo mawusayinwe ngokwamanani, kodwa inkqubo mhlawumbi ayiphumelelanga ukufumana isatifikethi soguqulelo oluntsonkothileyo olubandakanywa kumyalezo osayiniweyo, okanye isatifikethi siphelewe lixesha.
ErrorCanNotEncrypt=Umyalezo awukwazanga kuguqulelwa ngokuntsonkothileyo. Nceda qwalasela ukuba unesatifikethi semeyile esisebenzayo ngomamkeli ngamnye. Nceda qwalasela ukuba izatifikethi ezixeliweyo Kwimimiselo Yeeakhawunti Zemeyile & Nezamaqela Eendaba ngale akhawunti yemeyile ziyasebenza kwaye ziyathembeka.
ErrorCanNotSign=Umyalezo awukwazanga kusayineka. Nceda qwalasela ukuba izatifikethi ezixeliweyo Kwimimiselo Yeeakhawunti Zemeyile & Nezamaqela Eendaba ngale akhawunti ziyasebenza kwaye ziyathembeka

