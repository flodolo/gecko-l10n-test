## Msg Mdn Report strings
MsgMdnDisplayed=Ela tlhoko: Sesupo Kamogelo se se Busitsweng seno se bolela fela gore molaetsa o ne wa bontshiwa mokhomputareng ya moamogedi. Ga go na netefatso ya gore moamogedio buisitse kgotsa o tlhalogantse diteng tsa molaetsa.
MsgMdnDispatched=Molaetsa o gatisitswe, o rometswe ka fekese kgotsa o o fetiseditswe kwa pele ntle le go supediwa moamogedi. Ga go na netefatso ya gore moamogedi o tla buisa molaetsa mo nakong e e tla tlang.
MsgMdnProcessed=Molaetsa o sekasekilwe ke setlhokomedi sa poso ya moamogedi ntle le go o supa. Ga go na netefatso ya gore molaetsa o tla buisiwa mo nakong e e tlang.
MsgMdnDeleted=Molaetsa o phimotswe. Motho yo o mo romeletseng ona a ka tsa a sa o bona. Ba ka nna ba dirolola phimolo ya ona mme ba o buisa mo nakong e e tlang.
MsgMdnDenied=Moamogedi wa molaetsa ga ga eletse go go romelela sesupo sa kamogelo.
MsgMdnFailed=Go diregile phoso. Sesupo se se maleba sa kamogelo sa pusetso ga se a kgona go dirwa kgotsa go romelwa kwa go wena.
MsgMdnWishToSend=Moromedi wa molaetsa o o kopile gore a itsesewe fa o buisa molaetsa o.\nA o eletsa go itsese moromedi?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Se ke sesupo sa kamogelo sa poso e o e romeletseng %S.
MdnDisplayedReceipt=Sesupo sa kamogelo (se supilwe)
MdnDispatchedReceipt=Sesupo sa kamogelo (se rometswe)
MdnProcessedReceipt=Sesupo sa kamogelo (se sekasekilwe)
MdnDeletedReceipt=Sesupo sa kamogelo (se phimotswe)
MdnDeniedReceipt=Sesupo sa kamogelo (se gannwe)
MdnFailedReceipt=Sesupo sa kamogelo (se retetse)
