#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Kute sikhala lesenele sediski sekulayishela imilayeto. Yetama kucisha liposi lelidzala, utfulule ifolda yetibi, nekugcogca emafolda akho eliposi, uphindze wetame futsi.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Kusebentiseka kuphumile kumemori.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Kwakha sifinyeto selifayela la %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kwentekile

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Layishela umlayeto wa %S ya %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Kunengoti leyenteke ngesilondvoloti seliposi POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Akukaphumeleli kutfumela libitosebenta.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Akukaphumeleli kutfumela libitophawu.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ayibhaleki I-imeyili leya ebhokisini leliposi. Ciniseka kutsi inchubo yalelifayela iyakunika emalungelo ekubhala, futsi unesikhala lesenele sediski sekukopela libhokisi leliposi.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Iyasetjentwa lefolda nyalo. Uyacelwa sewulindze kuze kuphele loku lekwentako khona utewutfola imilayeto.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Hlanganisa: Bemukeli batsintsiwe, kutfunyelwa lwati lwekungena...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Kute imilayeto lemisha kulesilondvoloti.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Kutfolakele imilayeto %ld ya %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Silondvoloti POP3 (%S) asiyisekeli iUIDL, ledzingekako kuchuba le ``livi kusilonfvoloti'' nekwekutikhetsela ``Isayizi Lenkhulukati Yemlayeto''. Nawufuna kulayishela liposi lakho phuma kulokwekukhetsa kulephaneli yalokutsandvwako kwesilondvoloti seliposi.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Silondvoloti POP3 seliposi (%s) asiwusekeli lomyalo iTOP. Ngaphandle kwekusekelwa silondvoloti, ngeke sikwati kwenta "Isayizi leyimekzimamu yemilayeto" lenconotwako. Lokwekukhetsa kukhinyabetiwe, imilayeto itawulayishelwa kunganakwa bungako bayo.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Umyalo RETR awukaphumeleli. Ingoti ekudvonseni umlayeto.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Ingoti ekutfoleni libitophawu.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Awukalifaki libitomsebenti kulesilondvoloti.  Uyacelwa kutsi ufake linye kulemenyu yesimiso se-akhawunti, uphindze wetame.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Le LIST yecommandayikaphumeleli. Kunenkhinga kutfolai ID nesayizi yembiko.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Umyalo DELE awukaphumeleli. Ingoti ekubekeni luphawu emlayetweni njengalocishiwe.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Faka libitophawu lwakho ku %1$s ku %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Uyacelwa ufake libitophawu lelisha wentele lotalisebentisa %.100s wa %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Kute imphendvulo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Faka libitophawu lakho:

## @name moveFolderToTrash
## @loc None
4021=Ucinisekile yini kutsi ufuna kuyisusa lefolda lekhetsiwe uyilahle etibini?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Letibi setivele tikhona kulefolda lelibito ingu %s. Lefolda losandza kuyicisha ingatfolakala lapha etibini seyinelibito lelisha %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Lomyalo STAT awukaphumeleli. Ingoti ekutfoleni inombolo nesayizi yemlayeto.

## @name POP3_SERVER_SAID
## @loc None
4025= Siphendvulile silondvoloti seliposi %S:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Kucisha %S wemilayeto ya %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kukopela %S wemilayeto ya %S ku %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Kukhweshisa %S wemilayeto ya %S ku %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Silondvoloti seliposi asikusekeli kuphepha kwekucinisekiswa.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Likhiyiwe lifayela leliyimbokojwana yeliposi %S.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Alikwati kuvuleka lifayela leliyimbokojwana leliposi %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Alikwati kwakheka lefayela lekukhiya %S. Kuze kusebente sihambisiposi, kudzingekile kutsi kwakhiwe lifayela lelikhiyako eposini leliyimbokojwana yenkhomba yeliposi. Kuletinyenti tinchubo loku kutfolakala kalula ngekwenta inkhomba yembokojwana ibe njengesimo sa 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Alicisheki lifayela lekukhiya lelingu %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Alijubeki lelifayela leliyimbokojwana %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Alitfolakali lelifayela leliyimbokojwana leliposi.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Kube nengoti ekulayisheni lomlayeto lolandzelako:   \nKusukela ku: %S\n   Sihloko: %S\n Lomlayeto ungahle kube uneligciwane nome kute sikhala lesenele sediski. Wugalaje lomlayeto?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Kwehlulekekile kutfola TLS sihlanganisi sa POP3 silondvoloti. Kungentka kube silondvoloti siphansi, nome silungiswe kabi. Uyacelwa uhlolisise kutsi I-akhawunti yetinhleloteliposi / tetindzaba takho time kahle yini, uphindze wetame futsi.
