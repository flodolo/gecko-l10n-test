#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Akukho sithuba saneleyo kwidisk sokuthoba umthwalo wemiyalezo emitsha. Zama ukucima imeyile endala, ukhuphe konke kwisiqulathi seefayili zenkunkuma, uze ugangathe iziqulathi zeefayili zemeyile yakho, wandule ukuzama kwakhona.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Inkqubo ayikho kuvimba wolwazi.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Kwakhiwa ifayili yesishwankathelo ukwenzela i-%S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kwenziwe

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Kuthotywa umthwalo wemiyalezo i-%S ye %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Kwenzeke imposiso ngeseva yemeyile ye-POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ukuthunyelwa kwegama lomsebenzisi akuphumelelanga.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ukuthunyelwa kwegama lokugqithisa akuphumelelanga.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Akuphumelelanga ukubhala imeyile eya kwibhokisi yemeyile. Qiniseka ukuba isixokelelwano sefayili siyakuvumela amalungelo awodwa okubhala, kwaye unesithuba esaneleyo kwidisk sokukopa ibhokisi yemeyile.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esi siqulathi seefayili siqhutyelwa phambili. Nceda linda de ukuqhutyelwa phambili kugqibeke ukuze ufumane imiyalezo.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Yenza umdibaniso: Umamkeli kuqhagamshelwene naye, kuthunyelwa ulwazi lokungena...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Akukho miyalezo mitsha kwiseva.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Kufunyenwe imiyalezo i-%ld ye %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Iseva ye-POP3 (%S) ayiyixhasi i-UIDL, efuneka ukuze kuphunyezwe ekukhethwa kuko kwe-"Shiya Kweseva" ne-"Yandisa Kangangoko Ubukhulu Bomyalezo". Ukuze uthobe umthwalo wemeyile yakho, nqumamisa la manqaku ekunokukhethwa kuwo kwisigqeba Seseva yemeyile Yezikhethwa.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Iseva yemeyile ye-POP3 (%s) ayiwuxhasi umyalelo we-TOP. Ngaphandle kwenkxaso yeseva yoku, asikwazi ukuphumeza isikhethwa "Sokwandisa Kangangoko Ubukhulu Bomyalezo".  Oku kukhethwayo kwaphulwe isakhono, kwaye imiyalezo iza kuthotywa umthwalo nokuba ingakanani ngobukhulu.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Umyalelo we-RETR awuphumelelanga. Imposiso iphinga ifumane umyalezo.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Imposiso ngokufumana igama lokugqithisa lemeyile.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Akuyinikanga le seva inkxaso yegama lomsebenzisi.  Nceda nika elinye kwimenyu yokumisela iakhawunti uze uzame kwakhona.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Umyalelo we-LIST awuphumelelanga. Imposiso ifumana i--ID nobukhulu bomyalezo.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Umyalezo we-DELE awuphumelelanga. Imposiso iphawula umyalezo njengocinyiweyo.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Ngenisa igama lakho lokugqithisa ukwenzela i-%1$s kwi-%2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Nceda ngenisa igama lokugqithisa elitsha lomsebenzisi i-%.100s kwi-%.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Akukho Mpendulo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Ngeninsa igama lakho lokugqithisa:

## @name moveFolderToTrash
## @loc None
4021=Uqinisekile ufuna ukushenxisela isiqulathi seefayili esikhethiweyo kwi-Nkunkuma?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Inkunkuma seyiqulethe isiqulathi seefayili esinegama ki-%s. Isiqulathi seefayili osicime ngoku sinokufunyanwa kwi-Inkunkuma phantsi kwegama elitsha i-%s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Umyalezo we-STAT awuphumelelanga. Imposiso ifumana inombolo nezigaba zobukhulu bomyalezo.

## @name POP3_SERVER_SAID
## @loc None
4025= Iseva yemeyile i-%S iphendule:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Kucinywa imiyalezo i-%S ye-%S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kukotshelwa imiyalezo i-%S ye-%S kwi-%S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Kushenxiselwa imiyalezo i-%S ye-%S kwi-%S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Iseva yemeyile ayiluxhasi unyanisekiso lokhuseleko.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Ifayili yemeyile elindiselwe ushicilelo i-%S itshixiwe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Akuphumelelanga ukuvula ifayili yemeyile elindiselwe ushicilelo i-%S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Akuphumelelanga ukwenza ifayili yokutsixa i-%S. Ukuze imeyile eshenxiswayo isebenze, kuyimfuneko ukwenza iifayili zokutshixa kuvimba weefayili zemeyile elindiselwe ukushicilelwa. Kwizixokelelwano ezininzi, oku kwenzeka kakuhle ngokwenza uvimba weefayili ezilindiselwe ushicilelo ukuba zibe kwimo yokusebenza i-01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Akuphumelelanga ukucima ifayili yokutshixa i-%S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Akuphumelelanga ukushunqula ifayili yokulindisa ushicilelo ye-%S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Akuphumelelanga ukubona indawo yefayili yemeyile yokulindisa ushicilelo.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Kubekho imposiso yokuthoba umthwalo womyalezo olandelayo:   \nUkusuka apha: %S\n   Intloko: %S\n Lo myalezo usenokuqulatha ivayirasi okanye kungabikho sithuba saneleyo kwidisk. Uyawutsiba lo myalezo?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Akuphumelelanga ukuseka umdibaniso we-TLS kwiseva ye-POP3. Iseva isenokuba iwile okanye ayibumekanga ngokuchanekileyo. Nceda qinisekisa ukuba iimimiselo yakho yeakhawunti Yemeyile/Yeendaba ichanekile uze uzame kwakhona.
