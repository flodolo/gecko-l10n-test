#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ga go na sebaka se se lekaneng mo disiking go kopolola melaetsa e mentšhwa. Leka go phimola poso ya bogologolo, go tsholola setshwaramatlakala, le go kitlanya setshwara difaele sa poso ya gago, o be o leka gape.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Tiragatso e feletswe ke mmemori.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Go agiwa faele ya tshoboko ya %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Weditse

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=E kopolola Molaetsa %S wa e le %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Go diragetse phoso ka dikgatlong tsa poso tsa POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Thomelo ya leina la modirisi ga e a atlega.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Thomelo ya khunololomoraba ga go a atlega.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ga e kgone go kwalela poso ya eleketroniki go ya kwa lebokosong la poso. Netefatsa gore tsela ya faele e go fa ditšhono tsa go kwala le gore o na le sebaka se se lekanenng mo disiking gore o kopolole lebokoso la poso.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Setsholadifaele se se a baakanngwa. Tsweetswee leta go fitlhela paakanyo e weditswe go bona melaetsa.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Golagana: Go ikgolagantswe le Khomphiutarakgolo, tshedimosetso ya go tsena e a romelwa...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ga gona melaetsa e mentšhwa mo dikgatlong.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Amogetse %ld ya melaetsa e %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Dikgatlhong tsa POP3 (%S) ga di amogele UIDL, e e tlhokegang go diragatsa diitlhophelo tsa ``Tlogela dikgatlong di tshubilwe'' le ``Saese ya Molaetsa o Mogolo'' ke go re. Go kopolola poso ya gago, tima diitlhophelo tseno mo lenaneong la Diratwabogolo tsa Dikgatlhong tsa Poso.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Dikgatlhong tsa poso tsa POP3 (%s) ga di amogele taolo ya TOP. Ntle le kamogelo ya dikgatlong, ga re ka ke ra diragatsa seratwabogolo sa ``Saese ya Molaetsa o Mogolo'' kana.  Itlhophelo e e kgoreleditswe mme melaetsa e tla kopololwa go sa kgathalesege gore e bogolo jo bo kae.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Taolo ya RETR ga e a atlega. Go nnile phoso fa go tsea molaetsa.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Phoso e diragetse fa go tsewa khunololomoraba ya poso.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=O file leina la modirisi la dikgatlong tse.  Tsweetswee fa leina mo lenanefaeleng la boalo jwa akhaonte mme o leke gape.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Taolo ya LIST ga e a atlega. Phoso e diragetse fa go tsewa ID le bogolo kana saese ya molaetsa.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Taolo ya DELE ga e a atlega. Phoso ya go tshwaya molaetsa e lemogilwe.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Kwala khunololomoraba ya gago ya %1$s mo %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Tsweetswee kwala khunololomoraba e ntšhwa ya modirisi %.100s mo %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Ga go na phetolo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Kwala khunololomoraba ya gago:

## @name moveFolderToTrash
## @loc None
4021=A o tlhomamisa gore o batla go sutisetsa setsholadifaele se se tlhophilweng mo Setsholamatlakaleng?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Setsholamatlakala se setsese na le setsholadifaele se se bidiwang %s. Setsholadifaele se o sa tswang go se phimola se ka fitlhelwa mo Setsholamatlakaleng se na le leina le lentšhwa, e bong %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Taolo ya STAT ga e a atlega. Phoso e diragetse fa go tsewa nomore le disaese kana bogolo ba molaetsa.

## @name POP3_SERVER_SAID
## @loc None
4025= Dikgatlong tsa poso tsa %S di file phetogo:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Go phimolwa %S ya melaetsa e le %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Go kopisiwa %S ya melaetsa e le %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Go sutisiwa %S ya melaetsa e le %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Dikgatlong tsa poso ga di amogele thurifatso ya pabalesego kana secure authentication.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Faele ya poso ya spool %S e lotletswe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ga go kgonege go bula faele ya poso ya spool %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ga go kgonege go aga faele ya lock ya %S. gore sutisaposo / movemail e tle e dire, go botlhokwa go aga difaele tsa lock mo lenanefaeleng la spool sa poso. Mo mananeong / systems a mantsi, mo go kgonega botoka ka go lenanefaele la spool go nna mo mmoutung wa 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ga go kgonege go phimola faele ya lock %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ga go kgonege go kgaoletsa faele ya spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ga go kgonege go bona kwa faele ya poso ya spool e leng teng.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Go diregile phoso fa go kopololwa molaetsa o o latelang:   \nGo tswa: %S\n   Kgang: %S\n Molaetsa o ka tswa o na le mogare kgotsa ga go na sebaka se se lekanetseng mo disiking. Tlola molaetsa o?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Ga go kgonege go nna le kgolagano ya TLS le dikgatlong tsa POP3. Dikgatlong di ka tswa di timilwe kgotsa di sa thaiwa sentle. Tsweetswee netefatsa gore boalo jwa akhaonte ya gago ya Poso/Dikgang bo thailwe sentle mme o leke gape.
