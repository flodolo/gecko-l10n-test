#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Haho sebaka se lekaneng ho jarollela melaetsa e metjha. Leka ho hlakola meile ya kgale, o qhale foldara ya Matlakala le ho teteanya difoldara tsa hao tsa meile, ebe o leka hape.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Tshebetso e feletswe ke memori.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=E aha faele ya kgutsufatso ya %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=E entswe

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=E jarollwa molaetsa wa %S ho e %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ho bile le phoso ka seva ya meile ya POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Thomelo ya lebitso la mosebedisi ha e a atleha.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Thomelo ya phasewete ha e a atleha.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ha e kgone ho ngola imeile lebokoseng la meile. Netefatsa hore sistimi ya difaele e o fa menyetla ya ho ngola, le hore o na le sebaka se lekaneng diskeng ho kopitsa lebokose la meile.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Foldara ena e a sebetswa. Ka kopo ema ho fihlela tshebetso e phethilwe hore o fumane melaetsa.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Hokela: Moamohedi o tsebisitswe, e romela tlhahisoleseding ya ho kena...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ha ho melaetsa e metjha ho seva.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Ho amohetswe %ld melaetseng e %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Seva ya POP3 ya (%S) ha e tshehetse UIDL, e hlokehang ho kenya tshebetsong ``Tlohela ho Seva'' le ``Saese e Kahodimo ya Molaetsa''. Ho jarolla meile ya hao, kwala dikgetho tsena phaneleng ya Boikgethelo ya Diseva tsa Meile.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Seva ya meile (%s) ya POP3 ha e tshehetse taelo ya TOP. Kantle le tshehetso ena ya seva, ha re kgone ho kenya tshebetsong boikgethelo ba ``Saese e Kahodimo ya Molaetsa''.  Kgetho ena e kwetswe mme melaetsa e tla jarollwa ho sa natswe saese ya yona.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Taelo ya RETR ha e a atleha. Ho na le phoso ya ho fumana molaetsa.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Ho na le phoso ya ho fumana phasewete ya meile.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ha o a fana ka lebitso la mosebedisi la seva ena.  Ka kopo fana ka lona ho menu ya ho seta akhaonteng ebe o leka hape.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Taelo ya LIST ha e a atleha. Phoso ya ho fumana ID le saese ya molaetsa.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Taelo ya DELE ha e a atleha. Phoso ya ho tshwaya molaetsa e le o hlakotsweng.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Kenya phasewete ya hao bakeng sa %1$s ho %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Ka kopo kenya phasewete e ntjha ya mosebedisi %.100s ho %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Haho Karabo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Kenya phasewete ya hao:

## @name moveFolderToTrash
## @loc None
4021=Na o tiile o batla ho isa foldara e kgethilweng Matlakaleng?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Matlakala a se ntse a na le foldara e bitswang %s. Foldara eo o sa tswa e hlakola e ka fumaneha Matlakaleng ka lebitso le letjha la %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Taelo ya STAT ha e a atleha. Phoso ya ho fumana nomoro ya melaetsa le saese ya yona.

## @name POP3_SERVER_SAID
## @loc None
4025= Seva ya meile ya %S e arabetse:

## @name DELETING_MSGS_STATUS
## @loc None
4026=E phumula molaetsa wa %S ho e %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=E kopiletsa molaetsa wa %S ho e %S ho iswa ho %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=E tsamaisa molaetsa wa %S ho e %S ho iswa ho %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Seva ya meile ha e tshehetse netefatso e sireletsehileng.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Spool faele ya meile ya %S e notletswe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ha e kgone ho ho bula spool faele ya meile ya %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ha e kgone ho etsa faele ya senotlolo ya %S. Hore tsamaiso ya meile e sebetse, ho hlokeha hore ho etswe difaele tse notlelwang daerektring ya spool faele ya meile. Disistiming tse ngata sena se fihlellwa ka ho etsa spool daerektri ho ba ya mokgwa wa 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ha ho kgonahale ho phumula faele ya ho notlela ya %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ha e kgone ho kgaola spool faele ya %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ha ho e kgone ho fumana spool faele ya meile.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Ho bile le phoso ho jarollweng ha molaetsa o latelang:   \nO tswang ho: %S\n   Taba: %S\n Molaetsa ona o ka ba le vaerase kapa ha ho sebaka se lekaneng diskeng. O tlola molaetsa oo.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Ha e kgone ho fumana kgokelo ya TLS ho seva ya POP3. E ka nna ya ba seva ha e sebetse kapa ha e a hlophiswa ka nepo. Ka kopo netefatsa hore disetwa tsa akhaonte ya Meile/Ditaba di nepahetse ebe o leka hape.
