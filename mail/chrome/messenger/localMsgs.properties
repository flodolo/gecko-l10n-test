#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ku hava ndhawu yo ringana eka disiki ku panag mahungu mantshwa. Ringeta ku sula mahungu ya khale, u sula folidara ya thirexi, u hlanganisa tifolidara, ivi u ringeta nakambe.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Apulikhexini a yi na vuhlayiselo.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Ku akiwa nkomiso wa fayili ya %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Swi endliwile

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ku pangiwa hungu ra %S eka %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ku na xihoxo eka sevha ya mapapila ya POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ku rhumeriwa ka vito ra mutirhisi a swi humelelangi.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ku rhumeriwa ka phasiwedi a swi humelelangi.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=A swi koteki ku tsala imeyili eka bokisi ra mapapila. Vona leswaku sisiteme ya fayili ya ku pfumelela ku tsala naswona u na ndhawu yo ringana eka disiki ku kopa bokisi ra mapapila.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Folidara yi le ku hleriweni. Yima yi heta ku hleriwa u nga si kuma mahungu.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Hlanganisa: Muamukeri u kumiwile, ku rhumeriwa mahungu yo loga...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ku hava mahungu eka sevha.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Ku kumiwile mahungu ya %ld ya %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Sevha ya POP3 (%S) a yi seketeli UIDL leyi lavekaka eka minhlawulo ya ``Ku siya Sevha'' na ``Sayizi hinkwayo ya Hungu''. Ku panga mapapila ya wena, pfala minhlawulo leyi eka phanele ya Sevha ya Mapapila ya minhlawulo.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Sevha ya mapapila ya POP3 (%s) a yi seketeli xileriso xa TOP. Loko ku ri hava ku seketeriwa hi sevha eka leswi, a swi koteki ku tirhisa minhlawulo ya ``Sayizi hinkwayo ya Hungu''.  Nhlawulo lowu wu tsandzekile, naswona mahungu ya ta pangiwa ku nga ri ku ya hi tisayizi ta wona.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Xileriso xa RETR a xi humelelangi. Ku vile na xihoxo ku kuma mahungu.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Ku na xihoxo eka ku kuma phasiwedi ya mapapila.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=A wu nyikangi vito ra mutirhisi eka sevha leyi.  Nyika rin'wana eka ndzulamiso wa menyu ya akhawunti u ringeta nakambe.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Xileriso xa LIST a xi humelelangi. Ku na xihoxo eka ku kuma ID na sayizi ya hungu.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Xileriso xa ku DELE a xi humelelangi. Ku na xihoxo eka ku maraka hungu tani hi leri suriweke.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Nghenisa phasiwedi ya wena ya %1$s eka %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Nghenisa phasiwedi yintshwa ya mutirhisi %.100s eka %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Ku hava nhlamulo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Nghenisa phasiwedi ya wena:

## @name moveFolderToTrash
## @loc None
4021=U na ntiyiso leswaku u lava ku yisa folidara leyi u yi hlawuleke eka thirexi?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Thirexi se yi na folidara leyi vuriwaka %s. Folidara leyi u nga yi sula ya kumeka eka thirexi ehansi ka vito rintshwa ra %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Xileriso xa STAT a xi humelelangi. Ku na xihoxo eka ku kuma nomboro ya hungu na tisayizi.

## @name POP3_SERVER_SAID
## @loc None
4025= Sevha ya mapapila ya %S yi pfumerile:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Ku suriwa ka mahungu ya %S ya %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Ku kopiwa ka mahungu ya %S ya %S eka %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Ku susiwa ka mahungu ya %S ya %S eka %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Sevha ya mapapila a yi swi koti ku seketela mpfumelelo wo hlayisa.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Fayili ya mapapila ya %S yi pfariwile.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=A swi koteki ku sula pfula fayili ya mapapila ya sipulu ya %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=A swi koteki ku tumbuluxa fayili yo loka ya %S. Ku va mapapila ya kota ku famba, I swa nkoka ku tumbuluxa tifayili to loka eka diyirekitiri ya sipulu xa mapapila. Eka tisisiteme to tala, leswi swi koteka hi ku endla diyirekitiri ya sipulu yi va modi wa 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=A swi koteki ku sula fayili yo loka ya %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=A swi koteki ku hunguta fayili ya sipulu ya %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=A swi koteki ku kuma fayili ya mapapila ya sipulu.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Ku vile na xihoxo eka ku panga mahungu lawa:   \nKu suka eka: %S\n   Nhlokomhakat: %S\nMahungu lawa ya nga va na Vayirasi kumbe aku na xipayisi xo ringanela xa disiki. Papalata mahungu lawa?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Tsandzeka ku kuma ku hlangana ka TLS eka sevara ya POP3. Sevha yi nga va yi ri hansi kumbe yi nga khonifigariwangi kahle. Vona leswaku akhawunti ya Mapapila/Mahungu yi tshamisekile ivi u ringeta nakambe.
