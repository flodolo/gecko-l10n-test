accountName=%1$S - %2$S

confirmDeferAccount=Arali na vhulungu meili ntswa ya hei mbalelano kha bogisi ḽa ngomu la mbalelano ya thungo, ni nga si tsha kona u dovha hafhu na kona u swikelela e-meili dzo no ḓi dzheniswaho dza hei mbalelano. Arali ni na meili kha hei mbalelano, ni khou humbelwa uri ni i kope kha inwe mbalelano u thoma. Arali ni na dzifilitha dzine dza filithara meili kha hei mbalelano, ni tea u dzi dzivhisa kana ni shandukise foluda ya fhethu. Arali inwe ya dzimbalelano i na foluda ya tshipeshala kha mbalelano (Rumelwa, Thalathadzo, Themphulethe), ni tea u dzi shandukisa uri dzi vha kha mbalelano inwe. Ni kha ḓi toda u vhulunga e-meili ya mbalelano iyi kha mbalelano ya thungo?
confirmDeferAccountTitle=Mbalelano yo Imiswaho?

directoryUsedByOtherServer=Hei tsumbandila i khou shumisa nga inwe seva. Ni khou humbelwa uri ni nange tsumbandila ya thungo.
