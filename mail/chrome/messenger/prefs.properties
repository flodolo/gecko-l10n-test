enterAccountName=Ni khou humbelwa uri ni dzhenise dzina u itela hei mbalelano.
enterUserName=Ni khou humbelwa uri ni dzhenise dzina ḽa mushumisi.
enterName=Ni khou humbelwa uri ni dzhenise dzina ḽanu.
enterValidEmail=Ni khou humbelwa uri ni dzhenise ḓiresi ya emeili ya vhukuma.
accountExists=Mbalelano ya meili kana tshigwada tsha mafhungo tshire na dzina ḽa mushumisi ḽi fanaho na ili na dzina la seva lo no di vha hone. Kilikani Murahu nahone ni dzhenise dzina la seva la thungo, kana kilikani Fhelisani.
modifiedAccountExists=Mbalelano ire na dzina ḽa mushumisi ilo na dzina la seva lo di vha hone. Ni khou humbelwa uri ni dzhenise dzina na/kana dzina la seva la thungo.
userNameChanged=Dzina ḽa Mushumisi Ḽanu lo khwinifhadziwa. Ni nga tea u khwinifhadza na Diresi ya Emeili yanu na/kana Dzina la Mushumisi lire na vhukwamani na mbalelano.
serverNameChanged=Nzudzanyo ya dzina la seva yo shanduka. Ni khou humbelwa uri ni khwaṱhisedze zwauri foluda inwe na inwe i shumiswaho nga dzifilitha i hone kha seva ntswa.
# if the user chooses to cancel the wizard when no accounts are there throw a message
