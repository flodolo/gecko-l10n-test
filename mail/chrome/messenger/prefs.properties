#LOCALIZATION NOTE: defaultEmailText: %1$S is user name, %2$S is domain
defaultEmailText=Dzhenisani ḓiresi yanu ya emeili. Hei ndi diresi ine vhanwe vha do i shumisa u rumela emeili kha inwi (sa tsumbo, "%1$S@%2$S").
#LOCALIZATION NOTE: customizedEmailText: %1$S is provider, %2$S is email username, %3$S is sample email, %4$S is sample username
customizedEmailText=Dzhenisani %1$S %2$S yanu (sa tsumbo, arali diresi yanu ya emeili %1$S hu "%3$S", %2$S yanu ndi "%4$S").

