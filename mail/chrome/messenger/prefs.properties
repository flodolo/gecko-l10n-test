cancelWizard=Ni na vhuṱanzi ho fhelelaho ha uri ni khou toda u bva kha Wizathi ya Mbalelano?\n\nArali na bva, vhutanzi vhunwe na vhunwe he na vhu dzhenisa vhu do xela nahone mbalelano i do vhumbiwa.
