## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12568=Sayizi ya mahungu lawa u ringetaka ku ma rhumela yi hundza mpimo wa nkulu wa (%d bytes) ya sevhara. Mahungu a ya rhumeriwanga , ringeta ku hunguta sayizi ya mahungu , ivi uringeta nakambe.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=Sayizi ya mahungu lawa u ringetaka ku ma rhumela yi hundza mpimo wa nkulo wa sevhara. Mahungu a ma rhumeriwanga ringeta ku hunguta sayizi ya mahungu, ivi u ringeta nakambe. Sevhara yi pfumerile:  %s.

