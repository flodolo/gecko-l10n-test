## @name NS_FOLLOWUPTO_SENDER
12564=Muṅwali wa hoyu mulaedza o humbela zwauri phindulo i rumeliwe fhedzi kha muṅwali. Arali ni tshi khou ṱoḓa u fhindula kha tshigwada tsha mafhungo, engedzani mutaladzi muswa fhethu ha ḓiresi, nangani Tshigwada tsha Mafhungo kha mutevhe wa vhaṱanganedzi, nahone ni dzhenise dzina ḽa tshigwada tsha mafhungo.

## @name NS_ERROR_SMTP_SEND_FAILED
12565=Mulaedza a u ngo kona u rumelea ngauri u tanganyisa na SMTP seva %S zwo kundelwa. Seva i nga vha i siho kana i tshi khou hana thumanyo na SMTP. Ni khiou humbelwa uri ni khwathisedze zwauri nzudzanyo ya seva ya SMTP ndi yone nahone ni lingedze hafhu, kana kwamanani na mulanguli wa netiweke yanu.

