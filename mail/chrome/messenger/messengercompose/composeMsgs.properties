## @name NS_ERROR_SENDING_MESSAGE
12517=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meiḽi. Seva ya hei meili yo fhindula:  %s. Ni khou humbulwa uri ni ṱole mulaedza nahone ni lingedze nga murahu.

## @name NS_ERROR_POST_FAILED
12518=Mulaedza a u ngo kona u rumelwa ngauri u ṱumana na seva ya mafhungo ho kundelwa. Seva i nga vha i siho kana i tshi khou hana u ṱhumanyo. Ni khou humbelwa uri ni khwaṱhisedze zwauri nzudzanyo yaṋu ya seva ya mafhungo ndi yone nahone ni lingedze hafhu, kana kwamanani na mulangi wa netiweke yaṋu.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
