## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12567=Muelo wa mulaedza une na khou lingedza u u rumela tshi fhira muelo wa tshifhinganyana wa seva. Mulaeda a u ngo rumelwa, lingedzani u fhungudza muelo wa mulaedza nahone ni lingedze hafhu. Seva yo fhindula:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12568=Muelo wa mulaedza une na khou lingedza u u rumela tshi fhira muelo wo lifhasi wa (%d bytes) wa seva. Mulaeda a u ngo rumelwa, lingedzani u fhungudza muelo wa mulaedza nahone ni lingedze hafhu.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=Muelo wa mulaedza une na khou lingedza u u rumela tshi fhira muelo wo lifhasi wa wa seva. Mulaeda a u ngo rumelwa, lingedzani u fhungudza muelo wa mulaedza nahone ni lingedze hafhu. Seva yo fhindula:  %s.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Ho vha na vhukhakhai kha u tuma %S. Ni khou humbeliwa uri ni tola uri ni na vhuswikeleli kha faela naa.

## @name NS_MSG_ERROR_DOING_FCC
12571=Ho vha na vhukhakha kha u kopa mulaedza kha Foḽuda ya zwo Rumelwaho. Ni khou ṱoḓa u lingedza hafhu?

## @name NS_ERROR_SMTP_GREETING
12572=Ho vha na vhukhakhi kha u rumela mulaedza kha meiḽi: Hei seva ya meiḽi yo rumela ndumeliso dzo khakheaho:  %s.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meili: A zwi konadzei u tuma seva ya SMTP kha seva ya %S nga kha STARTTLS ngauri a i tikedzi EHLO. Ni khou humbelwa uri ni khwaṱhisedze zwauri nzudzanyo ya mbalelano ya Meili/Mafhungo ndi yone nahone ni lingedze hafhu.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meili: A zwi konadzei u ṱuma seva ya SMTP kha seva ya %S nga kha STARTTLS ngauri a i ṋetshedzi phindulo ya STARTTLS Kha EHLO. Ni khou humbelwa uri ni khwaṱhisedze zwauri nzudzanyo ya mbalelano ya Meiḽi/Mafhungo ndi yone nahone ni lingedze hafhu.

