## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12513=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meiḽi: A thi koni u ṱumana na seva SMTP ya %S. Seva i nga vha i fhasi kana i songo vhekanywa zwavhuḓi. Ni khou humbelwa zwauri ni khwaṱhisedze zwauri nzudzanyo ya mbalelano ya Meiḽi/Mafhungo anu ndi zwa vhukuma nahone ni lingedze hafhu.

## @name NS_ERROR_SENDING_FROM_COMMAND
12514=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meili. Seva ya hei meiḽi yo fhindula:  %s.  Ni khou humbelwa uri ni khwaṱhisedze zwauri ḓiresi yaṋu ya meiḽi ndi yone kha zwitakalelwa zwa Meiḽi yaṋu nahone ni lingedze hafhu.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12515=Vhukhakhi ho bvelela musi hu tshi khou rumelwa meiḽi. Seva ya hei meiḽi yo fhindula:  %s. Ni khou humbelwa uri ni lavhelese mutanganedzi wa mulaedza nahone ni lingedze hafhu.

## @name NS_ERROR_SENDING_DATA_COMMAND
