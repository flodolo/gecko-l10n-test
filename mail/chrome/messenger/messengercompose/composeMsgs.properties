## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=Ku ve na xihoxo eku rhumeriweni ka meyili: Yi tsandzeka ku hlanganisa SMTP sevha %S hi STARTTLS hikuva a yi seketeri EHLO. Kambisisa loko matshamelo ya akhawuti ya wena ya Meyili/mahungu yi ri kahle, ivi u ringeta nakambe.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574=Ku ve na xihoxo eku rhumeriweni ka meyili: Yi tsandzeka ku hlanganisa SMTP sevha %S hi STARTTLS hikuva a yi nyikiSTARTTLS eka nhlamulo ya EHLO. Kambisisa loko matshamelo ya akhawuti ya wena ya Meyili/mahungu yi ri kahle, ivi u ringeta nakambe.

