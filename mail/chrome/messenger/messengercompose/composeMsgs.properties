## @name NS_ERROR_MSG_MULTILINGUAL_SEND
12553=Mulaedza we na u ṅwala u na zwiteṅwa zwi sa wanali kha u Khouda Tshiteṅwa he na hu nanga. Musi ni tshi nga nanga u Khouda Tshiteṅwa tsha thungo, kanzhi zwo tsireledzea uri ni shumise Khoudu Nthihi (UTF-8) kha meiḽi. Arali na sokou rumela kha u Khouda Tshiteṅwa hu re hone, ḓivhani zwauri hezwo zwi songo fukedzwaho nga u Khouda Tshiteṅwa zwi ḓo shundikiswa zwa vha zwiga zwivhudzisi nahone zwi sa vhalei nga muṱanganedzi.

sendInUTF8=Rumelani kha UTF-8
sendAnyway=Rumelani kule

