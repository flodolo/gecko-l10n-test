Caveat = Kulondvolota emabitophawu nalolunye lwati lolubalulekile##Umlawuli libitohawu nemlawuli lifomi utolondvolota emabitophawu, emabito ebasebentisi, nalolunye lwati lolubalulekile uma kudzingeka.#Lolwai lolubalulekile lugcinwe kungcondvomshini wakho kufayela lelikhulu, kodvwa kungenteka ukhone kuyifundza.#Uma labanye bantfu bakhona kusebentisa longcondvomshini wakho, ungafuna kuvikela libitophawu nelwati lolubalulekile lolugcinwe ngekukhetsa libitophawu lolukhulu.#Uma ukhetsa kuvikela libitophawu lwakho lolugcinile utawucelwa kuniketa libitophawu llelikhulu njalonjalo.  Lendlela iletsa kuvikeleka lokuncono kodvwa ayisebentisani kahle kancane.
