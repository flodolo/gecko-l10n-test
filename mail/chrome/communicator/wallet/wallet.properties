Caveat = U Vhulunga Phasiwede na Vhunwe Vhuṱanzi ha Vhuthogwa##Mulanguli wa Phasiwede na Mulanguli wa Fomo vha ḓo vhulunga dziphasiwede, madzina a vhashumisi, na vhunwe vhutanzi ha vhuṱhogwa nahone vha ni dzhenisela hone nga hothe musi vhu tshi ṱoḓea.#Hovhu vhuṱanzi ha vhuṱhogwa vhu vhulungwa kha khomphwutha yaṋu kha faela ine ya konḓa, fhedzi i sa konḓi, u vhala.#Arali vhanwe vhathu vha tshi kona u swikelela khomphwutha yaṋu, ni toda u tsireledza vhuṱanzi ha vhuṱhogwa ho vhulungwaho nga phasiwede nga u nanga Phasiwede Khulwane.#Arali na nanga u tsireledze vhuṱanzi haṋu ho vhulungwaho nga phasiwede, ni ḓo humbelwa uri ni ṋetshedze Phasiwede yanu Khulwane tshifhinga tshoṱhe.  Haya maitele a ni ṋetshedza tsireledzo ya khwine fhedzi ha fulufhedzisi nga maanḓa.
CaveatTitle = Tsivhudzo
