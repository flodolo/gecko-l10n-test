Caveat = E boloka Diphasewete le Tlhahisoleseding e Nngwe e Hlokolosi.##Taolo ya Phasewete le Taolo ya Foromo di tla boloka diphasewete, mabitso a basebedisi, le tlhahisoleseding e nngwe e hlokolosi ebe di o kenyetsa tsona ka botsona ha di hlokeha.#Tlhahisoleseding ena e hlokolosi e bolokwa khomphuteng ya hao faeleng e thata, empa e seng e sa kgoneheng, ho balwa.#Haeba batho ba bang ba fihlella khomphuta ya hao, o ka nna wa batla ho sireletsa tlhahisoleseding e hlokolosi e bolokilweng ka phasewete, o tla kotjwa ho fana ka Phasewete ya hao e kgolo nako le nako.  Tsela ena e fana ka tshireletseho e betere empa e batla e sokodisa.
