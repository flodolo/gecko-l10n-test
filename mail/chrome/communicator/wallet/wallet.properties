Caveat = E boloka Dikhunololamoraba le Tshedimosetso e Nngwe e e Masisi##Motsamaisi wa Khunololamoraba le Motsamaisi wa Foromo di tla boloka dikhunololamoraba, maina a badirisi, le tshedimosetso e nngwe e e maisisi mme di di go tsenyetse ka go itirisa fa di tlhokega.#Tshedimosetso eno e e masisi e bolokelwa mo khomphiutareng ya gago mo faeleng e go leng boima, mme le gale e se gore ga go kgonege, go ka e buisa.#Fa batho ba bangwe ba kgona go tsena mo khomphiutareng ya gago, o ka rata go babalela tshedimosetso ya gago e e masisi e e bolokilweng ka khunololamoraba ka go tlhopha Khunololamoraba e Kgolo.#Fa o tlhopha khunololamoraba go babalela tshedimosetso ya gago e e bolokilweng, o tla kopiwa go tlamela ka Khunololamoraba ya gago e Kgolo gangwe le gape.  Mokgwa ono o tlamela ka tshireletso e e botoka fela o matsapanyana.
