Caveat = Igcina Amagama Okungena Nokunye Ukwaziswa Okubucayi##Umqondisi Wegama Lokungena noMqondisi Wefomu uzogcina amagama okungena, igama loyisebenzisayo nokunye ukwaziswa okubalulekile futhi akufakele kona ngokuzenzakalelayo uma kudingeka.#Loku kwaziswa okubalulekile kugcinwa kukhompyutha yakho efayeleni okunzima ukulifunda, kodwa okungekona okungenzeki.#Uma kunabanye abantu abasebenzisa ikhompyutha yakho, ungase uthande ukukuvikela ngegama lokungena loko kwaziswa okubucayi okugciniwe ngokukhetha iGama Lokungena Eliphethe.#Uma ukhetha ukukuvikela ngegama lokungena ukwaziswa kwakho okugciniwe, uyocelwa ukuba ufake iGama Lokungena Eliphethe njalo.  Lokhu kwenza uvikeleke kangcono nakuba kwenza kuthi ukungabi lula.
