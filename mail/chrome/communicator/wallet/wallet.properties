PasswordNotification = U itela u ni leludzela, tsha u swaswara tshi nga humbula madzina anu a mushumisi na dziphasiwede u itela uri ni sa tsha tea u dzi thaipha hafhu tshifhingani tshidaho.  Phasiwede yanu i do dzumbiwa musi i saathu u vhulungiwa kha hadi ḓiraivi yaṋu.  Ni khou toda uri itshi tshitenwa tshi tendeliwe?
