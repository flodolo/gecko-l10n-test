Caveat = Tiphasiwedi ta ku hlayisa na Mahungu man'wana ya Xihundla##Mininjhere wa Phasiwedi na Mininjhere wa Fomo va ta hlayisa tiphasiwedi, mavito ya vatirhisi, na mahungu man'wana ya xihundla na ku ku nghenisela wona hi othomethiki loko ma laveka.#Mahungu lama ya xihundla ya hlayisiwa eka fayili leyi tikaka, kambe hayi ngopfu, ku yi hlaya.#I hikwalaho ka ku vanhu van'wana va tirhisa khomphyutara ya wena, u nga lava phasiwedi yin'wana ku hlayisa mahungu ya xihundla hi ku hlawula Phasiwedinkulu.#ILoko u hlawula phasiwedi ku sirhelela mahungu ya wena ya xihundla, u ta komberiwa ku nyika Phasiwedinkulu ya wena nkarhi na nkarhi.  Maendlelo lama ya tisa nsirhelelo wo antswa kambe a matirhiseki kahle.
