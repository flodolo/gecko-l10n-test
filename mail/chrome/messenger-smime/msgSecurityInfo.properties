## Signature Information strings
SINoneLabel=Mulaedza a u Na Tsaino ya Didzhithala
SINone=Hoyu mulaedza a u katela tsaino ya didzhithala ya murumeli. U sa vha hone ha tsaino ya didzhithala zwi amba zwauri mulaedza u nga vha wo rumelwa nga muṅwe muthu ane a khou diita u nga u na hei diresi ya emeiḽi. Zwi a konadzea hafhu zwauri mulaedza wo tshintshiwa musi u tshi khou rumelwa kha netiweke. Fhedziha, zwi a timatimisa uri tshiwo tshiṅwe na tshiṅwe tshazwo tshi nga vha tsho itea.

SIValidLabel=Mulaedza wo Sainwa
SIValid=Mulaedza hoyu u katela tsaino ya ire mulayoni ya dzidzhithala. Mulaedza a u ngo shandukiswa u bva tshe wa rumelwa.

SIInvalidLabel=Tsaino ya Didzhithala a I ho Mulayoni
SIInvalidHeader=Mulaedza hoyu u katela tsaino ya didzhithala, fhedzi tsaino a i ho mulayoni.

SIContentAltered=Tsaino a i elani na zwire kha mulaedza zwa vhukuma. Mulaedza u vhonala u tshi nga wo shandukiswa nga murahu ha musi murumeli o no u saina. Ni songo fulufhela vhukwae ha hoyu mulaedza u swikela musi ni tshi khwathisedza zwi re ngomu na murumeli.
SIExpired=Ṱhanziela yo shumiswaho u saina mulaedza u vhonala wo fhelelwa nga tshifhinga. Khwaṱhisedzani zwauri watshi ya khomphwutha yanu yo dzudzanywa zwavhuḓi.
SIRevoked=Thanziela yo shumiswaho u saina mulaedza wo bvisiwa. Ni songo fulufhela vhukwae ha hoyu mulaedza u swikela ni tshi khwaṱhisedza zwi re ngomu na murumeli.
SINotYetValid=Ṱhanziela yo shumiswaho u saina mulaedza u vhonala i saathu u vha mulayo. Khwaṱhisedzani zwauri watshi ya khomphwutha yanu yo dzudzanywa zwavhudi.
SIUnknownCA=Ṱhanziela yo shumiswaho u saina mulaedza yo rumelwa nga vhulanguli vha ṱhanziela vha sa ḓivhei.
SIUntrustedCA=Ṱhanziela yo shumiswaho u saina mulaedza yo bviswa nga vhulanguli vha ṱhanziela vhane na sa vha fulufhele kha u rumela lushaka lwo tou raliho lwa ṱhanziela.
SIExpiredCA=Ṱhanziela yo shumiswaho u saina mulaedza yo bviswa nga vhulanguli vha ṱhanziela vhane thanziela yavho vhone vhane yo fhelelwa nga tshifhinga. Khwaṱhisedzani zwauri watshi ya khomphwutha yanu yo dzudzanywa zwavhuḓi.
SIRevokedCA=Ṱhanziela yo shumiswaho u saina mulaedza yo bviswa nga vhulanguli vha ṱhanziela vhane ṱhanziela yavho vhone vhaṋe yo bvisiwa. Ni songo fulufhela vhukwae ha hoyu mulaedza u swikela musi ni tshi khwaṱhisedza zwi re ngomu na murumeli.
SINotYetValidCA=Ṱhanziela yo shumiswaho u saina mulaedza yo bviswa nga vhulanguli vha ṱhanziela vhane ṱhanziela yavho vhone vhane a i athu u vha mulayoni. Khwaṱhisedzani zwauri watshi ya khomphwutha yanu yo dzudzanywa zwavhuḓi.
SIInvalidCipher=Mulaedza wo sainwa nga nungo dza u ṅwala nga khoudu dzine heḽi sia la sofuthiwee la sa li tikedze.
SIClueless=Hu na thaidzo dzi sa ḓivhei kha tsaino ya didzhithala. Ni songo fulufhela vhukwae ha hoyu mulaedza u swikela musi ni tshi khwaṱhisedza zwi re ngomu na murumeli.

SIPartiallyValidLabel=Mulaedza wo sainiwa
SIPartiallyValidHeader=Nahone tsaino ya didzhithala i mulayoni, a zwi ḓivhei u kana murumeli na musaini ndi muthu muthihi naa.

SIHeaderMismatch=Ḓiresi ya emeiḽi yo ṅwalwaho kha ṱhanziela ya musaini yo fhambana na ḓiresi ya emeiḽi yo shumiswaho u rumela hoyu mulaedza. Ni khou humbelwa uri ni lavhelese zwidodombedzwa zwa ṱhanziela ya tsaino u itela u ḓivha uri ndi nnyi o sainaho mulaedza.
SICertWithoutAddress=Ṱhanziela yo shumiswaho u saina mulaedza a i na ḓiresi ya emeiḽi. Ni khou humbelwa uri ni lavhelese zwidodombedzwa zwa ṱhanziela ya tsaino u itela u divha uri ndi nnyi o sainaho mulaedza.

## Encryption Information strings
EINoneLabel=Mulaedza a Wo ngo Ṅwalwa nga Khoudu
EINone=Mulaedza hoyu a wo ngo ṅwalwa nga khoudu musi u saathu u rumelwa. Mulaedza une wa rumelwa nga inthanete u si na zwa u ṅwalwa nga khoudu u nga kona u vhonwa nga vhanwe vhathu musi u tshi khou rumelwa.

EIValidLabel=Mulaedza wo Ṅwala nga Khoudu
EIValid=Mulaedza hoyu a wo ngo Ṅwalwa nga khoudu musi u saathu u rumelwa kha inwi. U nwala nga khoudu zwi ita uri zwi konde uri vhanwe vhathu vha vhone vhutanzi musi u lwendoni kha netiweke.

EIInvalidLabel=Mulaedza u Nga Si Kone u Ṅwalululwa nga Khoudu
EIInvalidHeader=Hoyu mulaedza wo ṅwalwa nga khoudu musi u saathu u rumelwa kha inwi, fhedzi u nga si kone u ṅwalululwa nga khoudu.

EIContentAltered=Zwire kha mulaedza zwi vhonala zwi tshi nga zwo shandukisiwa musi u tshi khou rumelwa.
EINoDecryptCert=Thanziela yo shumiswaho u ṅwala hoyu mulaedza nga khoudu a i khou wanala.
EIPasswordError=A ni ngo dzhenisa Phasiwede yanu Khulwane zwone.
EIInvalidCipher=Mulaedza wo ṅwalwa nga khoudu hu tshi khou shumiswa nungo dza u ṅwala nga khoudu dzine heli la sofuthiwee la sa i tikedza.
EIClueless=Hu na thaidzo dzi sa divhei nga mulaedza wo ṅwalwaho nga khoudu.


## Signing Power Information string
SPCanLabel=Mulaedza U Nga Ṅwalwa Nga Khoudu
SPCanHeader=No nanga u saina hoyu mulaedza nga didzhithala musi ni saathu u u rumela.
SPCan=Musi vhaṅwe vhathu vha tshi tanganedza mulaedza wanu wo sainiwaho, vha nga khwathisedza zwauri mulaedza u bva kha inwi na uri wo shanduliwa u bva tshe na u saina.

SPCannotLabel=Mulaedza U Nga Si Kone U Sainiwa
SPCannotHeader=Ni nga si kone u saini hoyu mulaedza nga didzhithala.

SPNoCert=A ni ngo bula ṱhanziela i re mulayoni ya u vhumba tsaino dza didzhithala.
SPNoSigCert=Ṱhanziela ye na i bula ya u saina milaedza i nga si kone u shumiselwa mushumo wonoyo.
SPNoValidCert=Ṱhanziela ye na i bula ya u saina milaedza i nga si kone u shumiselwa mushumo wonoyo. Khwaṱhisedzani zwauri watshi ya khomphwutha yanu yo dzudzanywa zwavhuḓi.
SPExpiredCert=Ṱhanziela ye na i bula ya u saina milaedza yo fhelelwa nga tshifhinga.
SPRevokedCert=Ṱhanziela ye na i bula ya u saina milaedza yo fheliswa.


