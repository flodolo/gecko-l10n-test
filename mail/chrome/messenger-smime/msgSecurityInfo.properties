EPCannotHeader=Molaetsa ona o ke ke wa enkriptwa.

EPRecipientUnknown=Ha o a kenya baamohedi.
EPNoCerts=Ha o na disetifikeiti tse lokileng bakeng sa baamohedi ba latelang:
