## Signature Information strings
SINoneLabel=Umlayeto awunakusayina kwedijithali
SINone=Lomlayeto awufaki ekhatsi isayini yalotfumele ledijithali. Kungabikho kwesayini ledijithali kusho kutsi lomlayeto ungahle kube utfunyelwe ngumuntfu lotenta shangatsi unayo lekheli ye-imeyili. Kungenteka futsi kutsi lomlayeto sewugucuguculiwe ngesikhatsi usendleleni yenethiwekhi. Kodvwa-ke akubonakali kwenteke nome kunye kwaloko.

SIValidLabel=Umlayeto usayiniwe
SIValid=Lomlayeto ufaka kusayina kwedijithali lokusemtsetfweni. Lomlayeto awukantjintjwa kusukela watfunyelwa.

SIInvalidLabel=Kusayina kwegijithali akukho emtsetfweni
SIInvalidHeader=Lomlayeto ufaka kusayina kwedijithali kodvwa kusayina akukho emtsetfweni.

SIContentAltered=Lokusayina akuhambisani nalokucuketfwe kumlayeto kahle. Lomlayeto uvela njengalontjintjiwe ngemva umtfumeli awusayinile. Ungakutsembi kuba semtsetfweni kwalomlayeto uze ucinisekise llokucuketfwe nemtfumeli.
SIExpired=Lesitifiketi lesisetjentiswe kusayina lomlayeto sibonakala siphelelwe sikhatsi. Ciniseka kutsi liwashi lekhompyutha yakho lisethekekahle.
SIRevoked=Lesitifiketi lesisetjentiswe kusayina lomlayeto sicishiwe. Ungakutsembi lokuba semtetfweni kwalomlayeto uze wente siciniseko salokucuketfwe nalona lokutfumele.
SINotYetValid=Lesitifiketi lesisetjentiswe kusayina lomlayetosibonakala singekho emtsetfweni. Ciniseka kutsi liwashi langcondvomshini wakho lisethwe kahle.
SIUnknownCA=Lesitifiketi lesisetjentiswe kusayina lomlayeto sakhishwa ngumtsetfo wesitifiketi longatiwa.
SIUntrustedCA=Lesitifiketi lesisetjentiswe kusayina umlayeto sakhishwa ngumtsetfo wesitifiketi longawutsembi kukhipha loluhlobo lwesitifiketi.
SIExpiredCA=Lesitifiketi lesisetjentiswe kusayina umlayeto sakhishwa ngumtsetfo wesitifiketi lesitifiketi sakhe siphelelwe sikhatsi. Yenta siciniseko sekutsi liwashi langcondvomshini lisethwe kahle.
SIRevokedCA=Lesitifiketi lesisetjentiswe kusayina umlayeto sakhishwa ngumtsetfo wesitifiketi lesitifiketi sawo sacishwa. Ungatsembi kuba semtsetfweni kawlomlayeto uze icinisekise lokucuketfwe nemtfumeli.
SINotYetValidCA=Lesitifiketi lesisetjentiswe kusayina umlayeto sakhishwa ngumtsetfo wesitifiketi lesitifiketi sawo asikho emtsetfweni. Cinisekisa kutsi liwashi langcondvomshini wakho lisethwe kahle.
SIInvalidCipher=Lomlayeto wasayinwa kusetjentiswa emandla ekugucula ngekufihla kutsi lendlela yetinhlelo ayisekeli.
SIClueless=Kunetinkinga letingatiwa ngalokusayina ngedijithali. Kufanele ungakwetsembi lokusemtsetfweni kwalokucuketfwe ngulomlayeto uze ucinisekise lokucuketfwe nemtfumeli.

SIPartiallyValidLabel=Umlayeto usayiniwe
SIPartiallyValidHeader=Nakhona isayini yedijithali ibalulekile, akwatiwa nome lona losayinile nguye yini lona lowutfumele lowo mlayeto.

SIHeaderMismatch=Lelikheli le-imeyili lelibhalwe kulesitifiketi salabasayinile lihlukileKulelikheli le-imeyili lelaasetjentiswa kutfumela lomlayeto. Sita buka lemininingwane yesitifiketi sekusayina kufundza kutsi ngubani losayine lomlayeto.
SICertWithoutAddress=Sitifiketi lesisetjentisiwe kusayina umlayeto asinawo emakheli e-imeyili. Sita buka lemininingwane yekusayinwa kwesitifiketi kufundza losayine lomlayeto.

## Encryption Information strings
EINoneLabel=Umlayeto awukaguculwa ngekufihlwa
EINone=Lomlayeto bewungakaphawulwa ngesikhatsi usengakatfunyelwa. Lwati lolutfunyelwe nge-Inthanethi ingakaphawulwa ingabonwa ngunome ngubani ngesikhatsi isesendleleni.

EIValidLabel=Umlayeto uguculwe ngekufihlwa
EIValid=Lomlayeto uphawulwe emagama awo ungakatfunyelwa kuwe. Kuphawulwa kwemagama emlayeto kwenta kube lukhuni kulabanye kubuka lwati nawusahamba kunethiwekhi.

EIInvalidLabel=Umlayeto angeke ungaguculwa
EIInvalidHeader=Umlayeto waguculwa ngekufihlwangembi kwekutfunyelwa kuwe, kodvwa angeke ungaguculwa.

EIContentAltered=Lokucuketfwe ngumlayeto kuvela kuntjintjiwengesikhatsi sekungenisa lwati.
EINoDecryptCert=Lesitifikethi lesisetjentiswe kugucula ngekufihla umlayeto asitfolakali.
EIPasswordError=Awukalingenisi libitophawu lelikhulu kahle.
EIInvalidCipher=Lomlayeto waguculwa ngekufihlwa kusetjeniswa emandla ekugucula ngekufihla kwekutsi indlela yetinhlelo ayisekeli.
EIClueless=Kunetinkinga letingatiwa ngalomlayeto loguculwe ngekufihlwa.


## Signing Power Information string
SPCanLabel=Umlayeto ungasayinwa
SPCanHeader=Ukhetse kusayina lomlayeto ngedijithali ngembi kwekuwutfumela.
SPCan=Nangabe labanye bantfu batfola lomlayeto wakho losayiniwe, bangawuba nesiciniseko sekutsi lomlayeto uvela kuwe nekutsi awukaguculwa kusukela ekuwusayineni kwakho.

SPCannotLabel=Umlayeto awukasayinwa
SPCannotHeader=Angeke usayine lomlayeto ngedijithali.

SPNoCert=Awukasikhombisi sitifiketi lesisemtsetfweni ekwakheni kusayina kwedijithali.
SPNoSigCert=Lesitifiketi losikhombile ekusayineni umlayeto angeke sisayinelwe lenhloso leyo.
SPNoValidCert=Lesitifiketi losikhombile ekusayineni umlayeto angeke asikabi emtsetfweni. Ciniseka kutsi liwashi langcondvomshini wakho lisethwe kahle. sisayinelwe lenhloso leyo.
SPExpiredCert=Lesitifiketi losikhombile ekusayineni imilayeto sesiphelelwe sikhatsi.
SPRevokedCert=Lesitifiketi losikhombile ekusayineni imilayeto kuvishiwe.


## Encryption Power Information string
EPCanLabel=Umlayeto ungaguculwa ngekufihlwa
EPCanHeader=Ukhetse kugucula lomlayrto ngekufihla ngembi kwekuwutfumela.
EPCan=Nawukhetse kulondvolota emakhophi emilayeto yakho lephumako, lomlayeto utoguculwa ngekufihlwa ngembi kwekulondvolotwa.

EPCannotLabel=Umlayeto angeke uguculwe ngekufihlwa
EPCannotHeader=Lomlayeto angeke uguculwe ngekufihlwa.

EPRecipientUnknown=Awukabangenisi labamukelako.
EPNoCerts=Awunato titifiketi letisemtsetfweni talabamukelako labalandzelako:
EPClueless=Kunetinkinga letingatiwa kulomlayeto.
