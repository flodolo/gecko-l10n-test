# example: Retrieving 3 updates…
retrievingUpdateTitle=#1 اپ ڈیٹ حاصل کران؛ #1 اپ ڈیٹس حاصل کران؛

# LOCALIZATION NOTE (retrievingUpdateMessage): Semi-colon list of plural forms.
