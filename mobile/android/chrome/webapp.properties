# example: 3 new updates available
retrieveUpdateTitle=#1 نو اپ ڈیٹ چھ موجود؛ #1 نو اپ ڈیٹس چھ موجود\u0020

# LOCALIZATION NOTE (retrieveUpdateMessage): Semi-colon list of plural forms.
