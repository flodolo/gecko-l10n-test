# LOCALIZATION NOTE (sync.clientUpdate, sync.remoteUpdate):
# #1 is the "application name"
# #2 is the "version"
sync.update.client=#1 #2 ເຂົ້າກັນບໍ່ໄດ້ກັບ Firefox Sync ລຸ້ນຫລ້າສຸດ. ກະລຸນາອັບເດດໃຫ້ເປັນລຸ້ນຫລ້າສຸດ.
sync.update.remote=#1 #2 ເຂົ້າກັນບໍ່ໄດ້ກັບ Firefox Sync ລຸ້ນເກົ່າ. ກະລຸນາອັບເດດ Firefox ໃນຄອມພິວເຕີເຄື່ອງອື່ນໆຂອງທ່ານ.
sync.update.title=Firefox Sync
sync.update.button=ຮຽນຮູ້ເພີ່ມເຕີມ
sync.update.close=ອອກ
sync.setup.error.title=ບໍ່ສາມາດຕິດຕັ້ງ Sync ໄດ້
sync.setup.error.network=ບໍ່ພົບການເຊື່ອມຕໍ່ກັບອິນເຕີເນັດ
sync.setup.error.nodata=%S ບໍ່ສາມາດເຊື່ອມຕໍ່ກັບ Sync ໄດ້. ທ່ານຢາກຈະລອງອີກເທື່ອຫນຶ່ງບໍ່?
sync.setup.tryagain=ຫລອງໃຫມ່ອີກຄັ້ງ
sync.setup.manual=ການຕິດຕັ້ງແບບກຳຫນົດເອງ

