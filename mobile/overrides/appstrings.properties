fileNotFound=Firefox nol cjate il file a %S.
fileAccessDenied=The file at %S is not readable.
unknownProtocolFound=Firefox doesn't know how to open this address, because one of the following protocols (%S) isn't associated with any program or is not allowed in this context.
connectionFailure=Firefox nol pues stabilî une conession al servidôr a %S.
netInterrupt=La conession à %S e je stade interote intant che si cjamave la pagjine.
netTimeout=O soi stuf di stâ a spietâ rispueste dal servidôr a %S.
redirectLoop=Firefox al à rilevât che il servidôr al è ch'al ridirezione la richieste par chest indiriç intun mût che no podarà mai jessi completade.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Par visualizâ cheste pagjine, %S al à di ritrasmeti informazions che a ripetaran cualsisei azion za eseguide (come une ricercje o une conferme di ordin).
resendButton.label=Torne a mandâ
unknownSocketType=Firefox nol sa cemût comunicâ cul servidôr.
netReset=La conession al servidôr e je stade reinizializade intant che si cjamave la pagjine.
netOffline=Firefox al à in mût fur-linie e no si pues navigâ sul Web.
isprinting=No si pues modificâ il document intant che al è daûr a stampâ o intant che si viôt la anteprime de stampe.
deniedPortAccess=Chest indiriç al dopre une puarte di rêt che di solit no je doprade par navigâ la rêt. Par proteziti Firefox al à anulât la richieste.
proxyResolveFailure=Firefox al è configurât par doprâ un servidôr proxy che no si cjate.
proxyConnectFailure=Firefox al è configurât par doprâ un servidôr proxy che al è ch'al refude lis conessions.
contentEncodingError=No si pues visualizâ la pagjine che tu ciris di viodi parcè che e dopre une forme di compression invalide o no supuartade.
unsafeContentType=No si pues vizualizâ la pagjine che tu ciris di viodi parcè che e je contignude intun gjenar di file no sigûr di vierzi. Contate il proprietari dal sît par informâlu dal probleme.
malwareBlocked=Il sît %S al è stât segnalât come un sît atacant e al è stât blocât daûr des tôs preferencis di sigurece.
harmfulBlocked=The site at %S has been reported as a potentially harmful site and has been blocked based on your security preferences.
deceptiveBlocked=This web page at %S has been reported as a deceptive site and has been blocked based on your security preferences.
unwantedBlocked=The site at %S has been reported as serving unwanted software and has been blocked based on your security preferences.
cspBlocked=This page has a content security policy that prevents it from being loaded in this way.
corruptedContentErrorv2=The site at %S has experienced a network protocol violation that cannot be repaired.
sslv3Used=Firefox cannot guarantee the safety of your data on %S because it uses SSLv3, a broken security protocol.
weakCryptoUsed=The owner of %S has configured their website improperly. To protect your information from being stolen, Firefox has not connected to this website.
inadequateSecurityError=The website tried to negotiate an inadequate level of security.
