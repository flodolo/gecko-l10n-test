malformedURI=Man ruk'amon ta ri URL ruma ri' man tikirel ta nijaq.
fileNotFound=Man nitikïr ta nrïl ri yakb'äl pa %S ri Firefox.
dnsNotFound=Man nitikïr ta nrïl ri ruk'u'x samaj pa %S ri Firefox.
unknownProtocolFound=Man retaman ta nujäq re ochochib'äl re' ri Firefox, ruma jun chi ke ri rub'eyal samaj (%S) man ruximon ta ri' rik'in majun kema' o man ruk'amon ta pa re jun peraj samaj re'.
connectionFailure=Man nitikïr ta nrïl jun okem pa ri ruk'u'x samaj rik'in ri %S ri Firefox.
netInterrupt=Xq'at ri okem pa %S toq tajin nijaq ri ruxaq k'amaya'l.
netTimeout=Janila tajin niyaloj nisamaj ri ruk'u'x samaj %S.
redirectLoop=Ri Firefox xrïl chi ri ruk'u'x samaj tajin nuq'axaj ri taqowuj pa re jun ochochib'äl re', akuchi' niq'aläj chi man xtuk'ïs ta.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Richin niwachin pe  re ruxaq re, %S rajowaxik nutäq jun rutzijol ri xtukamulula xa b'a achike samaj (achi'el jun rukanoxik o jun rujikib'axik loq'oj) b'anon chik.
resendButton.label=Titaq chik
unknownSocketType=Man retaman ta nich'o apo rik'in ri ruk'u'x samaj ri Firefox.
netReset=Ri okem pa ri ruk'u'x samaj, xtikirisäx chik toq tajin nijaq ri ruxaq k'amaya'l.
notCached=Man k'o ta chik re wuj re'.
netOffline=Wakami Firerox k'o pa rub'eyal majun okem ruma ri' man tikirel ta nok pa k'amaya'l.
isprinting=Man tikirel ta nijal re wuj toq tajin nitz'ajb'äx o nijaq nab'ey rutzub'al.
deniedPortAccess=Re ochochib'äl re' nrokisaj jun b'ey, ri nokisäx pa jun chik rub'eyal chuwäch ri okem pa k'amaya'l. Richin achajixik, jumul xuq'ät ri ataqoj tzij ri Firefox.
proxyResolveFailure=Firefox nuk'un richin nrokisaj jun proxi ruk'u'x samaj, ri man tikirel ta nilitäj.
proxyConnectFailure=Firefox nuk'un rik'in nrokisaj jun proxi ruk'u'x samaj, ri tajin yeruxutuj ri taq okem.
contentEncodingError=Ri ruxaq tajin natojtob'ej natz'ët man tikirel ta niwachin pe ruma nrokisaj jun rub'eyal richin itzel jitzoj ri man nik'ututäj ta
unsafeContentType=Man tikiel ta niwachin pe ri ruxaq natojtob'ej natz'ët ruma k'o chupam jun ruwäch chi yakb'äl ri man jik ta richin ütz nijaqatäj. Tab'ana' utzil, tatz'ib'aj el chi ke ri e rajaw richin naya' rutzijol chi ke  re jun k'ayewal re'.
externalProtocolTitle=Rutaqotzij rubeyal samaj aj juk'an
externalProtocolPrompt=Rajowaxik nitzij jun chokoy aj juk'an richin nisamajïx taq ximoj achi'el %1$S:.\n\n\nK'utun ximoj:\n\n%2$S\n\nChokoy: %3$S\n\n\nWe man awoyob'en ta jun taqowuj, rik'in jub'a' tajin nikitojtob'ej ye'itzelan pa ri jun kema' ri'. Tatanab'a' re jun taqowuj re', man ke ta ri' we kan at jikïl chi ma itzel ta.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Man etaman ta ruwäch>
externalProtocolChkMsg=Tinatäx re nucha'oj kichin re ruwäch chi taq ximoj re'.
externalProtocolLaunchBtn=Titzij re chokoy
malwareBlocked=Re ruxaq k'amaya'l pa%S xya' rutzijol chi niqeleb'en ruma ri' toq xq'at ruma ach'ojin chajinïk.
phishingBlocked=Re ruxaq k'amaya'l pa %S xya rutzijol chi jun itzel wachib'äl, ri xnuk' richin yeruq'öl winaqi' richin nunïm ketamab'al winaqi' o yakb'äl pwäq.
unwantedBlocked=Re ruxaq k'amaya'l re' %S xya' rutzijol chi nik'atzin chi ke ri itzel taq kema', ruma ri' xq'eleb'ëx richin ri rajowaxik chajinïk.
forbiddenBlocked=Ri ruxaq k'amaya'l pa %S q'aton ruwäch ruma ri runuk'ulem ri ak'amaya'l.
cspBlocked=Re jun ruxaq k'amaya'l re' k'o jun runa'oj richin ruchajixik rupam, ri man nuya' ta q'ij chi nisamajïx pa re jun rub'eyal ke re'..
corruptedContentError=Ri ruxaq wuj tajin natojtob'ej natz'ët man tikirel ta niwachin pe ruma xilitäj jun sachoj richin niq'alajisäx pe ri taq tzij.
remoteXUL=R jun ruxaq re' norikisaj jun k'ak'a' samaj man okel ta, ri man k'o ta chik pa Firefox.
sslv3Used=Ri Firefox man nitikïr ta nujikib'a' kichajixik ri taq atzij pa %S, ruma chi nrokisaj SSLv3, jun rub'eyal samaj ri nuya' k'ayewal chi rij chajinïk.
weakCryptoUsed=Ri rajaw re %S man ütz ta xunuk'ub'ej ri ruxaq k'amaya'l. Richin natob'ej ri awetamab'al richin man teleq'äx, ri Firefox man xatrokisaj ta pa re ruxaq k'amaya'l re'.
