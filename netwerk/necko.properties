PhishingAuth=Դուք պատրաստուում էք այցելել %1$S կայք։ Այս կայքը կարող է Ձեզ խաբել, ձեւանալով որպէս այլ կայք. եղէք չափազանց զգոյշ։
PhishingAuthAccept=Հասկանում եմ եւ շատ զգոյշ կը լինեմ

SuperfluousAuth=Դուք պատրաստուում էք «%1$S» կայքում գրանցուել «%2$S» անուամբ, սակայն կայքը չի պահանջում նոյնականացում։ Սա կարող է Ձեզ խաբելու փորձ լինել։ \n\n Արդեաւ՞ք «%1$S»-ը այն կայքն է, որը ցանկանում էք այցելել։
AutomaticAuth=Դուք պատրաստուում էք մուտք գործել «%1$S» կայք «%2$S» մականուամբ։

TrackerUriBlocked=«%1$S» աշխատամիջոցը արգելափակուել է, որովհետեւ բովանդակութեան արգելափակումը միացած է։
UnsafeUriBlocked=Աղբեւրը «%1$S»-ում արգելափակուել է ապահով դիտարկման կողմից։

