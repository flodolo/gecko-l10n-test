CookieRejectedNonRequiresSecure=Նշոցիկ «%1$S»-ը մերժուեց, քանի որ այն ունի «sameSite=ոչ» յատկանիշը, բայց բացակայում է «անվտանգ» յատկանիշը։
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Նշոցիկ «%1$S»֊ը շուտով կը մերժուի է, քանի որ այն ունի «sameSite» յատկանիշ, որը սահմանուում է «none» կամ անվաւեր արժէքի, առանց «ապահով» յատկանիշի։ «SameSite» յատկանիշի մասին աւելին իմանալու համար կարդացէք %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=«%1$S» նշոցիկի «sameSite» վարքը «lax» է, քանի որ այն չունի «sameSite» յատկանիշ, եւ «sameSite=lax»֊ն այս յատկանիշի սկզբնադիր արժէքն է
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Նշոցիկ «%1$S»֊ը չունի համապատասխան «sameSite» յատկանիշի արժէք։ Շուտով, «sameSite» յատկանիշ չունեցող կամ անվաւեր արժէքով նշոցիկները կը դառնան «lax»։ Սա նշանակում է, որ նշոցիկն այլեւս չի ուղարկուի երրորդ կողմի ենթատեքստերում։ Եթե ձեր դիմումը կախուած է նման համագրոյթներում այս նշոցիկի առկայութիւնից է, խնդրում ենք աւելացնել «sameSite=none» յատկանիշը։ «sameSite» մասին աւելին իմանալու համար կարդացէք %2$S
