ImageMapRectBoundsError = <area shape="rect"> etiketi içindeki “coords” özniteliği “left,top,right,bottom” biçeminde değil.
ImageMapCircleWrongNumberOfCoords = <area shape="circle"> etiketi içindeki “coords” özniteliği “center-x,center-y,radius” biçeminde değil.
ImageMapCircleNegativeRadius = <area shape="circle"> etiketi içindeki “coords” özniteliği negatif bir yarıçap değerine eşit.
ImageMapPolyWrongNumberOfCoords = <area shape="poly"> etiketi içindeki “coords” özniteliği “x1,y1,x2,y2 …” biçeminde değil.
ImageMapPolyOddNumberOfCoords = <area shape="poly">etiketi içindeki “coords” özniteliğinde son “y” koordinatı eksik (doğru biçen: “x1,y1,x2,y2 …”).
TablePartRelPosWarning = Cedvel saflarınıñ ve saf zümreleriniñ nisbiy mevzilenmesi şimdi desteklene. Bu sayt yañartılmağa muhtac olabilir çünki belki bu hususiyetniñ iç bir tesirge saip olmamasına bağlıdır.
ScrollLinkedEffectFound2 = Bu sayt taydırma-ilişimli mevzilenme effektini qullana ğaliba. Bu, eşzamanlı manzaralama ile belki yahşı çalışmaz; daha çoq tafsilât ve alâqadar aletler ve hususiyetler üzerine müzakerege qoşulmaq içün https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects körüñiz!
CompositorAnimationWarningContentTooLargeArea = Candlandırma bileşikçide üzerinde çaptırılalmaz çünki çerçive mesahası (%1$S) körüşlimanına nisbeten fazla büyüktir (%2$S'ten büyük)
CompositorAnimationWarningContentTooLarge2 = Canlandırma bileşikçi üzerinde çaptırılalmay çünki çerçive ölçüsi (%1$S, %2$S) körünim limanına qıyasen fazla büyüktir ((%3$S, %4$S) boyutlarından büyüktir) yaki azamiy caiz qıymetten büyüktir (%5$S, %6$S)
CompositorAnimationWarningTransformBackfaceVisibilityHidden = 'backface-visibility: hidden' dönüştirmeleriniñ canlandırmaları bileşikçi üzerinde çaptırılalmaz
CompositorAnimationWarningTransformPreserve3D = 'transform-style: preserve-3d' dönüştirmeleriniñ canlandırmaları bileşikçi üzerinde çaptırılalmaz
CompositorAnimationWarningTransformSVG = SVG dönüştirmeli unsurlar üzerine 'transform' canlandırmaları bileşikçi üzerinde çaptırılalmaz
CompositorAnimationWarningTransformWithGeometricProperties = Aynı unsur üzerinde aynı zamanda endeseviy hasiyetler canlandırılğanda 'transform' canlandırmaları bileşikçi üzerinde çaptırılalmaz
CompositorAnimationWarningTransformWithSyncGeometricAnimations = 'transform' canlandırması bileşikçi üzerinde çaptırılalmay çünki aynı zamanda başlatılğan endeseviy hasiyetlerniñ canlandırmaları ile eşzamanlılaştırılğan olması lâzim
CompositorAnimationWarningTransformFrameInactive = Canlandırma bileşikçi üzerinde çaptırılalmay çünki çerçive 'transform' canlandırması içün faal olaraq tamğalanmadı
CompositorAnimationWarningOpacityFrameInactive = Canlandırma bileşikçi üzerinde çaptırılalmay çünki çerçive 'tonuqlıq' canlandırması içün faal olaraq tamğalanmadı
CompositorAnimationWarningHasRenderingObserver = Candlandırma bileşikçide çaptırılalmaz çünki unsurnıñ qılıcı közeticileri bar (-moz-element yaki SVG qırpması/maskalaması)
