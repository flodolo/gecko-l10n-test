# strings used by the Find bar, split from browser.properties
NotFound=Արտայայտութիւնը չգտնուեց
WrappedToTop=Էջի վերջ, շարունակուում է սկզբից
WrappedToBottom=Էջի սկիզբ, շարունակուում է վերջից
NormalFind=Գտնել էջում
FastFind=Արագ որոնում
FastFindLinks=Արագ որոնում (միայն յղումները)
CaseSensitive=(Հաշուի առնելով մեծատառերը)
MatchDiacritics=(Համապատասխան տարբերիչներ)
EntireWord=(Միայն լրիւ բառերը)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1-ը #2 համընկնումներից, #2֊ից #1֊ը համընկնում է։
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=Աւելի քան #1 համընկնում;Աւելի քան #1 համընկնումներ
