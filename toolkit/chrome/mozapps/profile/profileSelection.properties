# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=%S ကို ပိတ်ပါ
restartMessageNoUnlocker=%S ဟာ လည်ပတ်နေပြီ၊ ဒါပေမဲ့ တုန့်ပြန်မှု မပေးဘူး။ ဝင်းဒိုးသစ်ကို ဖွင့်ဖို့၊ တည်ရှိနေတဲ့ %S လုပ်ငန်းစဉ်ကို သင်အရင်ဆုံး ပိတ်ထား သို့ သင့်ရဲ့ စက်ကို ပြန်ဖွင့်ရမယ်။
restartMessageUnlocker=%S ဟာ လည်ပတ်နေပြီ၊ ဒါပေမဲ့ တုံ့ပြန်မှု မပေးဘူး။ ၀င်းဒိုးသစ်ကို ဖွင့်ဖို့ %S လုပ်ငန်းစဉ် အဟောင်းကို ပိတ်ထားရမယ်။
restartMessageNoUnlockerMac=%S မိတ္တူးတခုကို ဖွင့်ထားပြီ။ တချိန်ထဲမှာ %S မိတ္တူတခုကိုပဲ ဖွင့်နိုင်တယ်။
restartMessageUnlockerMac=%S မိတ္တူးတခုကို ဖွင့်ထားပြီ။ ဒီတခုကို ဖွင့်ဖို့ရန် လည်ပတ်နေတဲ့ %S မိတ္တူ ပိတ်သွားမယ်။

