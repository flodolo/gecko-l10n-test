SSL_ERROR_EXPORT_ONLY_SERVER=Անհնար է ապահովել անվտանգ կապակցում: Հանգոյցը չի ապահովում բարձրաստիճան գաղտնագրում:
SSL_ERROR_US_ONLY_SERVER=Անհնար է ապահովել անվտանգ կապակցում: Հանգոյցը պահանջում է բարձրաստիճան գաղտնագրում, որը ապահովուած չէ:
SSL_ERROR_NO_CYPHER_OVERLAP=Չի ստացուում անվտանգ տեղեկութեան փոխանակում հանգոյցի հետ: Չկայ ընդհանուր գաղտնագրման հաշուեկարգ(եր):
SSL_ERROR_NO_CERTIFICATE=Չի յաջողում գտնել վկայագիրը կամ բանալին վաւերացման համար։
SSL_ERROR_BAD_CERTIFICATE=Չստացուեց հաստատել ապահով կապ հանգոյցի հետ՝ հանգոյցի վկայականը մերժուեց:
SSL_ERROR_BAD_CLIENT=Սպասարկիչը հանդիպել է սխալ տուեալի սպասառուի կողմից։
SSL_ERROR_BAD_SERVER=Սպասառուն հանդիպել է սխալ տուեալի սպասարկչից:
SSL_ERROR_UNSUPPORTED_CERTIFICATE_TYPE=Անընդունելի վկայագրի տեսակ:
SSL_ERROR_UNSUPPORTED_VERSION=Հանգոյցն աւգտագործում է անվտանգութեան կանխագրի անընդունելի տարբերակ:
SSL_ERROR_BAD_MAC_READ=SSL-ը ստացաւ Հաղորդագրութեան Վաւերացման սխալ  այլագիր:
SSL_ERROR_BAD_MAC_ALERT=SSL֊ն արձանագրեց Հաղորդագրութեան վաւերացման սխալ այլագիր։
SSL_ERROR_BAD_CERT_ALERT=SSL հանգոյցը չի կարողանում հաստատել ձեր վկայագիրը:
SSL_ERROR_REVOKED_CERT_ALERT=SSL հանգոյցը մերժեց ձեր վկայագիրը՝ որպէս ետ կանչուած:
SSL_ERROR_EXPIRED_CERT_ALERT=SSL հանգոյցը մերժեց ձեր վկայագիրը՝ որպէս ժամկէտանց:
SSL_ERROR_SSL_DISABLED=Կապակցումը չյաջողուեց՝ SSL-ն անջատած է:
SSL_ERROR_FORTEZZA_PQG=Կապակցումը չյաջողուեց՝ հանգոյցը գտնուում է այլ FORTEZZA տիրոյթում:
SSL_ERROR_UNKNOWN_CIPHER_SUITE=Պահանջուեց SSL-ի անյայտ այլագրերի խումբ:
SSL_ERROR_NO_CIPHERS_SUPPORTED=Այս ծրագրում չի գործում այլագրերի ոչ մի խումբ:
SSL_ERROR_RX_MALFORMED_ALERT=SSL -ը ստացաւ Alert տուեալներ:
SSL_ERROR_RX_MALFORMED_HANDSHAKE=SSL -ը ստացաւ վնասուած Handshake գրառում:
SSL_ERROR_RX_MALFORMED_APPLICATION_DATA=SSL-ը ստացաւ վնասուած Application Data գրառում:
SSL_ERROR_RX_UNEXPECTED_HELLO_REQUEST=SSL-ը ստացաւ անսպասելի Hello Request հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CLIENT_HELLO=SSL֊ը ստացաւ կապի հաստատման Client Hello անսպասելի հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_SERVER_HELLO=SSL-ը ստացաւ անսպասելի Server Hello կապի հաստատման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_FINISHED=SSL-ն անսպասելիաւրէն ստացաւ Finished ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CHANGE_CIPHER=SSL-ն ստացաւ անսպասելի Change Cipher Spec տուեալներ:
SSL_ERROR_RX_UNEXPECTED_ALERT=SSL-ը ստացաւ անսպասելի Alert տուեալներ:
SSL_ERROR_RX_UNEXPECTED_HANDSHAKE=SSL-ը ստացաւ անսպասելի Handshake տուեալ:
SSL_ERROR_RX_UNEXPECTED_APPLICATION_DATA=SSL -ը ստացաւ անսպասելի Application Data տուեալ:
SSL_ERROR_RX_UNKNOWN_RECORD_TYPE=SSL-ը ստացաւ անյայտ բովանդակութեամբ տուեալներ:
SSL_ERROR_RX_UNKNOWN_HANDSHAKE=SSL-ը ստացաւ անյայտ բովանդակութեամբ ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNKNOWN_ALERT=SSL-ը ստացաւ զգուշացման հաղորդագրութիւն անյայտ զգուշացման նկարագրութեամբ:
SSL_ERROR_CLOSE_NOTIFY_ALERT=SSL֊ը փակել է այս կապը:
SSL_ERROR_HANDSHAKE_UNEXPECTED_ALERT=SSL֊ը չէր սպասում ստացած հաղորդագրութիւնը:
SSL_ERROR_DECOMPRESSION_FAILURE_ALERT=SSL֊ին չյաջողուեց կատարել ստացած SSL տուեալների բացում:
SSL_ERROR_HANDSHAKE_FAILURE_ALERT=SSL հանգոյցին չյաջողուեց պայմանաւորուել անվտանգութեան ընդունելի յարաչափերի համար:
SSL_ERROR_ILLEGAL_PARAMETER_ALERT=SSL֊ը մերժեց handshake հաղորդագրութիւնը անընդունելի բովանդակութեան պատճառով։
SSL_ERROR_UNSUPPORTED_CERT_ALERT=SSL հանգոյցը չի սպասարկում վկայագրի այն տեսակը, որը նա ստացաւ:
SSL_ERROR_CERTIFICATE_UNKNOWN_ALERT=SSL֊ն արձանագրեց անհասկանալի խնդիր ստացած վկայագրի հետ:
SSL_ERROR_GENERATE_RANDOM_FAILURE=SSL-ը ստացաւ մերժում իր կամայական թուերի գեներատորից:
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SSL2=SSL գործառոյթը չի գործում SSL 2.0 միացման համար։
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SERVERS=SSL գործառոյթը չի գործում սպասարկիչների համար։
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_CLIENTS=SSL գործառոյթը չի գործում սպասարկիչների համար։
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_VERSION=SSL գործառոյթը չի գործում հաղորդակարգի տարբերակի համար:
SEC_ERROR_LIBRARY_FAILURE=անվտանգութեան գրադարանի սխալ:
SEC_ERROR_BAD_DATA=անվտանգութեան գրադարան` ստացուել են վատ տուեալներ:
SEC_ERROR_OUTPUT_LEN=անվտանգութեան գրադարան` ելից տուեալների երկարութիւնը սխալ է:
SEC_ERROR_INPUT_LEN=անվտանգութեան գրադարանում տեղի է ունեցել մտից տուեալների երկարութեան սխալ:
SEC_ERROR_INVALID_ARGS=անվտանգութեան գրադարան` անվաւեր փոփոխականներ:
SEC_ERROR_INVALID_ALGORITHM=անվտանգութեան գրադարան` անվաւեր ալգորիթմ:
SEC_ERROR_INVALID_AVA=անվտանգութեան գրադարան՝ անվաւեր AVA:
SEC_ERROR_INVALID_TIME=Սխալ ձեւաւորուած ժամանակի տող:
SEC_ERROR_BAD_DER=անվտանգութեան գրադարան՝ սխալ ձեւաւորուած DER այլագրմամբ հաղորդագրութիւն:
SEC_ERROR_BAD_SIGNATURE=Հանգոյցի վկայագրի ստորագրութիւնը սխալ է:
SEC_ERROR_EXPIRED_CERTIFICATE=Հանգոյցի արտօնագիրը ժամկէտանց է:
SEC_ERROR_REVOKED_CERTIFICATE=Հանգոյցի արտօնագիրը ետ է կանչուել:
SEC_ERROR_UNKNOWN_ISSUER=Հանգոյցի արտօնագիր տրամադրողը ճանաչուած չէ:
SEC_ERROR_BAD_KEY=Հանգոյցի բաց բանալին սխալ է:
SEC_ERROR_BAD_PASSWORD=Մուտքագրուած գաղտնաբառը սխալ է:
SEC_ERROR_RETRY_PASSWORD=Նոր գաղտնաբառը սխալ է գրուած: Խնդրում եմ կրկնել:
SEC_ERROR_NO_NODELOCK=անվտանգութեան գրադարան` no nodelock:
SEC_ERROR_BAD_DATABASE=անվտանգութեան գրադարան` տուեալների սխալ շտեմարան:
SEC_ERROR_NO_MEMORY=Անվտանգութեան գրադարան` յիշողութեան բաշխման սխալ:
SEC_ERROR_UNTRUSTED_ISSUER=Աւգտագործողը հանգոյցի արտօնագիր տրամադրողին որակել է որպէս անյուսալի:
SEC_ERROR_UNTRUSTED_CERT=Հանգոյցի վկայագիրը պիտակուել է որպէս աւգտագործողի կողմից անվստահելի:
SEC_ERROR_DUPLICATE_CERT=Վկայագիրն արդէն առկայ է ձեր տուեալների շտեմարանում:
SEC_ERROR_DUPLICATE_CERT_NAME=Բեռնուած վկայագրի անունը կրկնում է ձեր տուեալների շտեմարանում առկայ վկայագրի անունը:
SEC_ERROR_ADDING_CERT=Տուեալների շտեմարանում արտոնագրի աւելացման սխալ:
SEC_ERROR_FILING_KEY=Սխալ՝ այս վկայագրի բանալին գրանցելիս։
SEC_ERROR_NO_KEY=Այս արտոնագրի գաղտնի բանալին չի գտնուել բանալիների տուեալների շտեմարանում:
SEC_ERROR_CERT_VALID=Այս վկայագիրը վաւեր է:
SEC_ERROR_CERT_NOT_VALID=Այս վկայագիրն անվաւեր է:
SEC_ERROR_CERT_NO_RESPONSE=Վկայագրերի գրադարան՝ Չկայ Պատասխան
SEC_ERROR_EXPIRED_ISSUER_CERTIFICATE=Արաւնագիր տրամադրողի արտաւնագիրը սպառուած է: Ստուգէք ձեր համակարգի ամսաթիւը եւ ժամը:
SEC_ERROR_CRL_EXPIRED=Արտաւնագիր տրամադրողի CRL-ը ժամկէտանց է: Թարմացրէք այն կամ ստուգէք ձեր համակարգի ամսաթիւը եւ ժամը:
SEC_ERROR_CRL_BAD_SIGNATURE=Վկայագրի տրամադրողի CRL-ն ունի անվաւեր ստորագրութիւն:
SEC_ERROR_CRL_INVALID=CRL-ի նոր ձեւաչափը սխալ է:
SEC_ERROR_EXTENSION_VALUE_INVALID=վկայագրի ընդլայնման արժէքը սխալ է:
SEC_ERROR_EXTENSION_NOT_FOUND=Վկայագրի ընդլայնումը չի գտնուում:
SEC_ERROR_CA_CERT_INVALID=Տրամադրողի վկայագիրն անվաւեր է:
SEC_ERROR_PATH_LEN_CONSTRAINT_INVALID=Վկայագրի ուղու երկարութեան սահմանափակումը սխալ է:
SEC_ERROR_CERT_USAGES_INVALID=Վկայագրի աւգտագործման դաշտը սխալ է:
SEC_INTERNAL_ONLY=**Միայն ներքին հանգոյց**
SEC_ERROR_INVALID_KEY=Բանալին չի սպասարկում հարցուած գործողութիւնը:
SEC_ERROR_UNKNOWN_CRITICAL_EXTENSION=Վկայագիրը պարունակում է սխալ վճռորոշ ընդլայնում:
SEC_ERROR_OLD_CRL=Նոր CRL-ն աւելի թարմ չէ, քան ընթացիկը:
SEC_ERROR_NO_EMAIL_CERT=Գաղտնագրուած կամ ստորագրուած չէ` դուք դեռ չունէք ել. փոստի վկայագիր:
SEC_ERROR_NO_RECIPIENT_CERTS_QUERY=Չգաղտնագրուած` դուք չունէք վկայագիր ստացողների իւրաքանչիւրի  համար:
SEC_ERROR_NOT_A_RECIPIENT=Չի ստացուում գաղտնազերծել` դուք չէք ստացողը,  կամ չեն գտնուում համապատասխան վկայագիրը եւ բանալին:
SEC_ERROR_PKCS7_KEYALG_MISMATCH=Չի ստացուում ապագաղտնագրել` բանալու ապագաղտնագրման ալգորիթմը չի համապատասխանում ձեր վկայագրին:
SEC_ERROR_PKCS7_BAD_SIGNATURE=Ստորագրութեան ստուգումը տապալուեց` ստորագրութիւն չի գտնուել, չափից շատ ստորագրութիւններ, կամ անհամատեղելի կամ վնասուած տուեալներ:
SEC_ERROR_UNSUPPORTED_KEYALG=Անյայտ կամ չսպասարկուող բանալու ալգորիթմ:
SEC_ERROR_DECRYPTION_DISALLOWED=Չի ստացուում ապագաղտնագրել` գաղտնագրուած է անթոյլատրելի ալգորիթմով կամ բանալու չափով:
XP_SEC_FORTEZZA_BAD_CARD=Fortezza քարտը պատշաճ չի մեկնարկել: Խնդրում ենք հեռացնել այն եւ վերադաձնել տրամադրողին:
XP_SEC_FORTEZZA_NO_CARD=Չգտնուեց Fortezza-ի ոչ մի քարտ
XP_SEC_FORTEZZA_NONE_SELECTED=Ընտրուած չէ Fortezza-ի որեւէ քարտ
XP_SEC_FORTEZZA_MORE_INFO=Յաւելեալ տեղեկութիւնների համար խնդրում եմ նշել որեւէ անձի
XP_SEC_FORTEZZA_PERSON_NOT_FOUND=Անձինք չեն գտնուել
XP_SEC_FORTEZZA_NO_MORE_INFO=Այս անձի համար չկայ լրացուցիչ տեղեկութիւն
XP_SEC_FORTEZZA_BAD_PIN=Անվաւեր Pin
XP_SEC_FORTEZZA_PERSON_ERROR=Չստացուեց կարգաւորել Fortezza-ի առանձնայատկութիւնները:
SEC_ERROR_NO_KRL=Չգտնուեց եւ ոչ մի KRL այս կայքի վկայագրի համար:
SEC_ERROR_KRL_EXPIRED=Այս կայքի վկայագրի KRL-ը ժամկէտանց է:
SEC_ERROR_KRL_BAD_SIGNATURE=Այս կայքի վկայագրի KRL-ն ունի սխալ ստորագրութիւն:
SEC_ERROR_REVOKED_KEY=Այս կայքի վկայագրի բանալին ետ է կանչուել:
SEC_ERROR_KRL_INVALID=Նոր KRL-ի ձեւաչափը անվաւեր է:
SEC_ERROR_NEED_RANDOM=անվտանգութեան գրադարան` անհրաժեշտ են կամայական տուեալներ:
SEC_ERROR_NO_MODULE=անվտանգութեան գրադարան` ոչ մի անվտանգութեան հանգոյց չի կարող իրականացնել պահանջուած գործողութիւնը:
SEC_ERROR_NO_TOKEN=Անվտանգութեան քարտ կամ հետքանշիչ գոյութիւն չունեն, պէտք է գործարկել, կամ ջնջուել են:
SEC_ERROR_READ_ONLY=Անվտանգութեան գրադարան` տուեալների շտեմարանը միայն կարդալու համար է:
SEC_ERROR_NO_SLOT_SELECTED=Չեր նշուել ոչ մի սլոտ կամ հետքանշիչ:
SEC_ERROR_CERT_NICKNAME_COLLISION=Նոյն անունով վկայագիր արդէն գոյութիւն ունի տուեալների շտեմարանում:
SEC_ERROR_KEY_NICKNAME_COLLISION=Նոյն մականունով բանալի արդէն գոյութիւն ունի:
SEC_ERROR_SAFE_NOT_CREATED=անվտանգ առարկայի ստեղծման սխալանք
SEC_ERROR_BAGGAGE_NOT_CREATED=ճամպրուկի առարկայի ստեղծման ժամանակ տեղի ունեցած սխալ
XP_JAVA_REMOVE_PRINCIPAL_ERROR=Չկարողացայ ջնջել հիմնականը
XP_JAVA_DELETE_PRIVILEGE_ERROR=Չկարողացաւ ջնջել արտաւնութիւննները
SEC_ERROR_BAD_EXPORT_ALGORITHM=Պահանջուած ալգորիթմը չի թոյլատրուում:
SEC_ERROR_EXPORTING_CERTIFICATES=Սխալ, վկայագրերի արտահանման փորձի ընթացքում:
SEC_ERROR_IMPORTING_CERTIFICATES=Սխալ. վկայագրերի ներմուծման փորձի ընթացքում:
SEC_ERROR_PKCS12_DECODING_PFX=Չստացուեց ներմուծել: գաղտնազերժման սխալ։ Նիշն անվաւեր է։
SEC_ERROR_PKCS12_INVALID_MAC=Ներմուծումը չստացուեց: Սխալ MAC: Գաղտնաբառը սխալ է կամ նիշը վնասուած է:
SEC_ERROR_PKCS12_UNSUPPORTED_MAC_ALGORITHM=Ներմուծումը չստացուեց: MAC -ի ալգորիթմը չի սպասարկուում:
SEC_ERROR_PKCS12_UNSUPPORTED_TRANSPORT_MODE=Ներմուծումը չյաջողուեց: Սպասարկուում են միայն գաղտնագրի ամբողջականութեան եւ գաղտնիութեան  աշխատակերպերը։
SEC_ERROR_PKCS12_CORRUPT_PFX_STRUCTURE=Ներմուծումը չյաջողեց: Նիշի կառուցուածքը վնացուած է:
SEC_ERROR_PKCS12_UNSUPPORTED_PBE_ALGORITHM=Ներմուծումը չյաջողուեց: Գաղտնագրման ալգորիթմը չի սպասարկուում:
SEC_ERROR_PKCS12_UNSUPPORTED_VERSION=Ներմուծումը չյաջողուեց: Չսպասարկուող նիշի տեսակ:
SEC_ERROR_PKCS12_PRIVACY_PASSWORD_INCORRECT=Ներմուծումը չյաջողուեց: Գաղտնիութեան Գաղտնագիրը սխալ է:
SEC_ERROR_PKCS12_CERT_COLLISION=Ներմուծումը չստացուեց: Նոյն մականունն արդէն գրանցուած է տուեալների շտեմարանում:
SEC_ERROR_USER_CANCELLED=Աւգտագործողը սեղմել է Չեղարկել:
SEC_ERROR_PKCS12_DUPLICATE_DATA=Չներմուծուեց, տուեալներն արդէն շտեմարանում են:
SEC_ERROR_MESSAGE_SEND_ABORTED=Հաղորդագրութիւնը չուղարկուեց:
SEC_ERROR_INADEQUATE_KEY_USAGE=Արտոնագրի բանալու աւգտագործումն համապատախան չէ տուեալ գործողութեան համար։
SEC_ERROR_INADEQUATE_CERT_TYPE=Վկայագրի այս տեսակը չի հաստատուել ծրագրի համար:
SEC_ERROR_CERT_ADDR_MISMATCH=Վկայագրի ստորագրութեան հասցէն չի համախատասխանում հաղորդագրութեան էջագլխի հասցէին:
SEC_ERROR_PKCS12_UNABLE_TO_IMPORT_KEY=Չստացուեց ներմուծել: Սխալ անձնական բանալու ներմուծման փորձի ժամանակ:
SEC_ERROR_PKCS12_IMPORTING_CERT_CHAIN=Չի ստացուում ներմուծել: Սխալը տեղի է ունենում վկայագրի շղթայի ներմուծման ընթացքոմ:
SEC_ERROR_PKCS12_UNABLE_TO_LOCATE_OBJECT_BY_NAME=Չի ստացուում ներմուծել: Չգտնուեց վկայագիրը կամ բանալին՝ ըստ մականուան:
SEC_ERROR_PKCS12_UNABLE_TO_EXPORT_KEY=Արտահանումը չյաջողուեց: Չստացուեց գտնել եւ արտահանել անհատական բանալին:
SEC_ERROR_PKCS12_UNABLE_TO_WRITE=Արտահանումը չյաջողուեց: Չի յաջողուում գրել արտահանուող նիշ:
SEC_ERROR_PKCS12_UNABLE_TO_READ=Չստացուեց ներմուծել: Անհնար է կարդալ ներմուծուող նիշը:
SEC_ERROR_PKCS12_KEY_DATABASE_NOT_INITIALIZED=Արտահանումը չյաջողուեց: Բանալիների տուեալների շտեմարանը վնասուած է կամ ջնջուած:
SEC_ERROR_KEYGEN_FAIL=Չյաջողուեց ստեղծել բաց/փակ բանալիների զոյգ:
SEC_ERROR_INVALID_PASSWORD=Մուտքագրուած գաղտնաբառը սխալ է: Խնդրուում է մուտքագրել մէկ ուրիշը:
SEC_ERROR_RETRY_OLD_PASSWORD=Նախորդ մուտքագրուած գաղտնաբառը սխալ է: Խնդրում եմ կրկնել:
SEC_ERROR_BAD_NICKNAME=Վկայագրիի նոյն մականունն արդէն աւգտագործուած է:
SEC_ERROR_NOT_FORTEZZA_ISSUER=FORTEZZA հանգոյցի շղթան պարունակում է ոչ-FORTEZZA -յին Վկայագիր:
SEC_ERROR_CANNOT_MOVE_SENSITIVE_KEY=Զգայուն բանալին չի կարող տեղափոխուել այն բջիջ որտեղ անհրաժեշտ է:
SEC_ERROR_JS_INVALID_MODULE_NAME=Սխալ հանգոյցի անուն:
SEC_ERROR_JS_INVALID_DLL=Հանգոյցի սխալ հասցէ/անուն
SEC_ERROR_JS_ADD_MOD_FAILURE=Չստացուեց աւելացնել հանգոյցը
SEC_ERROR_JS_DEL_MOD_FAILURE=Չստացուեց ջնջել հանգոյցը
SEC_ERROR_OLD_KRL=Նոր KRL -ը աւելի նոր չէ քան ընթացիկը:
SEC_ERROR_CKL_CONFLICT=Նոր CKL -ի տրամադրողը տարբերուում է ընթացիկ CKL -ի տրամադրողից: Ջնջել ընթացիկ CKL-ը:
SEC_ERROR_CERT_NOT_IN_NAME_SPACE=Այս վկայագիրը տրամադրող կենտրոնին չի թոյլատրուում տրամադրել այս անուամբ վկայագիր:
SEC_ERROR_KRL_NOT_YET_VALID=Բանալիների փոխանակման ցանկը այս արտոնագրի համար դեռ վաւեր չէ:
SEC_ERROR_CRL_NOT_YET_VALID=Արտոնաթուղթը չեղեալ համարող ցուցակը դեռեւս վաւերական չէ այս արտոնաթղթի համար:
SEC_ERROR_UNKNOWN_CERT=Պահանջուած վկայագիրը չի գտնուում:
SEC_ERROR_UNKNOWN_SIGNER=Ստորագրող անձի վկայագիրը չգտնուեց:
SEC_ERROR_CERT_BAD_ACCESS_LOCATION=Վկայագրի կարգավիճակի սպասարկչի հասցէն ունի սխալ ձեւաչափ:
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_TYPE=Չյաջողուեց ամբողջութեամբ ապակոդաւորել OCSP պատասխանը, նրա տեսակը անյայտ է:
SEC_ERROR_OCSP_BAD_HTTP_RESPONSE=OCSP-սպասարկիչը վերադարձրեց անկանխատեսելի/սխալ HTTP տուեալներ:
SEC_ERROR_OCSP_MALFORMED_REQUEST=OCSP սպասարկիչը հարցումը համարեց վնասուած կամ սխալ ձեւաւորուած:
SEC_ERROR_OCSP_SERVER_ERROR=OCSP-սպասարկիչը հաղորդում է իր ներքին սխալմունքի մասին:
SEC_ERROR_OCSP_TRY_SERVER_LATER=OCSP-սպասարկիչն առաջարկում է փորձել աւելի ուշ:
SEC_ERROR_OCSP_REQUEST_NEEDS_SIG=Այս հարցման համար OCSP-սպասարկիչը պահանջում է ստորագրութիւն:
SEC_ERROR_OCSP_UNAUTHORIZED_REQUEST=OCSP-սպասարկիչը մերժեց այս հարցումը՝ որպէս չնոյնականացուած:
SEC_ERROR_OUT_OF_SEARCH_LIMITS=Հաւաստագրի վաւերականութեան որոնումը դուրս է որոնման սահմաններից
SEC_ERROR_INVALID_POLICY_MAPPING=Դրոյթները պարունակում են anypolicy
SEC_ERROR_POLICY_VALIDATION_FAILED=Cert շղթայի քաղաքականութեան վաւերացման ձախողում
SEC_ERROR_UNKNOWN_AIA_LOCATION_TYPE=cert AIA ընդլայնման մէջ առկայ է տեղակայման անյայտ տեսակ
SEC_ERROR_BAD_HTTP_RESPONSE=Սխալ HTTP պատասխան
SEC_ERROR_BAD_LDAP_RESPONSE=Սխալ LDAP պատասխան
SEC_ERROR_FAILED_TO_ENCODE_DATA=Հնարաւոր գաղտնագրել ASN1 գրանշմամբ
SEC_ERROR_BAD_INFO_ACCESS_LOCATION=Սխալ տեղեկութիւնների հասանելիութիւն cert ընդլայնման մէջ
SEC_ERROR_LIBPKIX_INTERNAL=Վկայականի վաւերացման ընթացքում տեղի ունեցաւ Libpkix ներքին սխալ:
SEC_ERROR_PKCS11_GENERAL_ERROR=A PKCS #11 հանգոյցը վերադարձրեց CKR_GENERAL_ERROR-ը՝ նշելով, որ անուղղելի սխալ է առաջացել:
