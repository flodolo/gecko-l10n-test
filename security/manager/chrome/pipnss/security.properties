Title=Onyo la Usalama
MixedContentMessage=Umeomba ukurasa simba fiche ambao una maelezo yaliyosimbwa fiche. Maelwzo unayoyaona au kuingiza kwenye ukurasa huu yanaweza kusomwa kwa urahisi na nafsi ya tatu.
LeaveSecureMessage=Unakaribia kuaga ukurasa simba fiche. Maelezo unayotuma au kupokea kuanza sasa yaweza kusomwa kwa urahisi na nafsi ya tatu.
EnterSecureMessage=You have requested an encrypted page. The website has identified itself correctly, and information you see or enter on this page can't easily be read by a third party.
WeakSecureMessage=You have requested a page that uses low-grade encryption. The website has identified itself correctly, but information you see or enter on this page could be read by a third party. 
PostToInsecureFromSecureMessage=Ingawa ukurasa huu umefichwa, maelezo uliyoyaingiza yatatumwa kupitia muungano ambao haujafichwa na yanaweza kusomwa na nafsi ya tatu.##Una uhakika unataka kuendelea kutuma maelezo haya?##
PostToInsecureFromInsecureMessage=Maelezo uliyoingiza yatatumwa kupitia muungano uliofichwa na yanaweza kusomwa na nafsi ya tatu.##Una uhakika unataka kuendelea kutuma maelezo haya?##
MixedContentShowAgain=Nionye wakati wowote ninakaribia kuangalia ukurasa uliofichwa ambao una maelezo yaliyofichwa.
LeaveSecureShowAgain=Nionye wakati wowote ninawacha ukurasa uliofichwa kwenda kwa mwingine ambao haujafichwa. 
EnterSecureShowAgain=Nionye wakati wowote ninakaribia kuangalia ukurasa uliofichwa.
WeakSecureShowAgain=Nionye wakati wowote ninakaribia kuangalia ukurasa unaotumia usimbaji fiche wa kiwango cha chini.
PostToInsecureFromInsecureShowAgain=Nionye wakati wowote ninafikisha maelezo ambayo hayajafichwa.
SecurityButtonTooltipText=Huonyesha maelezo ya usalama kuhusu ukurasa wa sasa
SecurityButtonMixedContentTooltipText=Onyo: Ina maudhui yasiyo halali
