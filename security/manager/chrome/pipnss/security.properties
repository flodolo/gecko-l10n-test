Title=Tsivhudzo ya Tsireledzo
MixedContentMessage=No humbela siaṱari ḽo ṅwalwaho nga khoudu ḽine ḽa vha na vhuṱanzi khoudiwaho. Vhuṱanzi vhune na vhu vhona kana na vhu dzhenisa kha heḽi siaṱari vhu nga vhaliwa hu si na vhuleme nga muthu wa vhuraru.
LeaveSecureMessage=Ni tsini na u ṱutshela siaṱari ḽo khoudiwaho. Vhuṱanzi vhune na ḓo vhu rumela kana u vhu wana u bva zwino vhu nga kona u vhaliwa hu si na vhuleme nga muthu wa vhuraru.
EnterSecureMessage=No humbela siaṱari ḽo khoudiwaho. Webusaithi yo ḓIṱalusa zwavhuḓi, nahone vhuṱanzi vhune na vhu vhona kana u vhu dzhenisa kha heḽi siaṱari a zwi leluwi uri vhu nga si sokou vhaliwa nga muthu wa vhuraru.
WeakSecureMessage=No humbela siaṱari ḽine ḽa shumisa u khouda ha vhuimo ha fhasi. Webusaithi yo ḓiṱalusa zwavhuḓi, nahone zwi a leluwa uri vhuṱanzi vhune na vhu vhona kana u vhu dzhenisa kha heḽi siaṱari vhu nga vhaliwa nga muthu wa vhuraru.
PostToInsecureFromSecureMessage=Naho heḽi siaṱari ḽo khoudiwa, vhuṱanzi he na vhu dzhenisa vhu ḓo rumeliwa nga kha ṱhumanyo ya u khouda nahone zwi a luluwa uri vhu vhaliwe nga muthu wa vhuraru.##Ni na vhuṱanzi ho fhelelaho ha uri ni khou ṱoḓa u bvela phanḓa na u rumela uvhu vhuṱanzi?##
PostToInsecureFromInsecureMessage=Vhuṱanzi he na vhu rumela vhu ḓo rumelwa nga ṱhumanyo ya u khouda nahone zwi nga leluwa uri vhu vhaliwe nga muthu wa vhuraru.##Ni na vhuṱanzi ho fhelelaho ha uri ni khou ṱoḓa u bvela phanḓa na u rumela uvhu vhuṱanzi?##
MixedContentShowAgain=Ntsivhudzeni tshifhinga tshoṱhe musi ndi tsini na u vhona siaṱari ḽo khoudiwaho ḽine ḽa vha na vhuṱanzi ho khoudiwaho.
LeaveSecureShowAgain=Ntsivhudzeni musi ndi tshi khou ṱutshela siaṱari ḽo khoudiwaho ndi tshi ya kha ḽi songo khou khoudiwaho.
EnterSecureShowAgain=Ntsivhudzeni musi ndi tsini na u lavhelesa siaṱaru ḽo khoudiwaho.
WeakSecureShowAgain=Ntsivhudzeni musi ndi tsini na u lavhelesa siaṱari ḽine ḽa shumisa u khouda ha vhuimo ha fhasi.
PostToInsecureFromInsecureShowAgain=Ntsivhudzeni musi ndo rumela vhuṱanzi vhu songo khoudiwaho.
SecurityButtonTooltipText=Ṱanani vhuṱanzi ha tsireledzo nga siaṱari ḽino
SecurityButtonMixedContentTooltipText=Warning: Contains unauthenticated content
