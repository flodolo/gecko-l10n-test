Title=اخطار امنیتی
MixedContentMessage=شما صفحهٔ رمزنگاری شده‌ای را درخواست کرده‌اید که حاوی اطلاعات رمزنگاری نشده‌ای است. دیگران می‌توانند به آسانی اطلاعاتی را که در این صفحه می‌بینید یا وارد می‌کنید بخوانند.
LeaveSecureMessage=شما در حال ترک یک صفحهٔ رمزنگاری شده هستید. از این پس دیگران می‌توانند اطلاعاتی را که ارسال یا دریافت می‌کنید بخوانند.
EnterSecureMessage=شما یک صفحهٔ رمزنگاری شده را درخواست کرده‌اید. وب‌گاه خودش را درست معرفی کرده و دیگران نمی‌توانند به آسانی اطلاعاتی را که در این صفحه می‌بینید یا وارد می‌کنید بخوانند.
WeakSecureMessage=شما صفحه‌ای را درخواست کرده‌اید که از رمزنگاری سطح پایین استفاده می‌کند. وب‌گاه خودش را درست معرفی کرده ولی ممکن است دیگران بتوانند اطلاعاتی را که در این صفحه می‌بینید یا وارد می‌کنید بخوانند. 
PostToInsecureFromSecureMessage=هرچند این صفحه رمزنگاری شده  است، اطلاعاتی که وارد کردید از طریق یک اتصال رمزنگاری نشده ارسال خواهد شد و در نتیجه دیگران می‌توانند به آسانی آنها را بخوانند. آیا مطمئنید که هنوز می‌خواهید این اطلاعات را ارسال کنید؟
PostToInsecureFromInsecureMessage=اطلاعاتی که وارد کردید از طریق یک اتصال رمزنگاری نشده ارسال خواهد شد و در نتیجه دیگران می‌توانند به آسانی آنها را بخوانند. آیا مطمئنید که هنوز می‌خواهید این اطلاعات را ارسال کنید؟
MixedContentShowAgain=هر وقت در حال بازدید صفحات وب رمزنگاری‌شدهٔ حاوی اطلاعات رمزنگاری نشده هستید به شما هشدار داده شود.
LeaveSecureShowAgain=هر وقت در حال ترک صفحات رمزنگاری شده و رفتن به صفحات رمزنگاری نشده هستید به شما هشدار داده شود. 
EnterSecureShowAgain=هر وقت در حال بازدید صفحات رمزنگاری شده هستید به شما هشدار داده شود.
WeakSecureShowAgain=هر وقت در حال بازدید صفحات با رمزنگاری سطح پایین هستید به شما هشدار داده شود.
PostToInsecureFromInsecureShowAgain=هر وقت اطلاعات رمزنگاری نشده می‌فرستید به شما هشدار داده شود.
SecurityButtonTooltipText=نمایش اطلاعات امنیتی دربارهٔ این صفحه
SecurityButtonMixedContentTooltipText=هشدار: شامل محتوای رمزنگاری‌نشده است
Continue=ادامه
