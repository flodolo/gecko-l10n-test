Title=Iburira ry'Umutekano
MixedContentMessage=Wasabye paji yashizweho umutekano ifite hamwe mu birimo bitashizweho umutekano. Ibyo usoma cyangwa wandika kuri iyo paji bishobora gusomwa nu hundi muntu.
LeaveSecureMessage=Urimo kuva muri paji yashizweho umutekano. Ibyo uhohereza cyangwa wakira kuva ubu bishobora gusomwa nu hundi muntu.
EnterSecureMessage=Wasabye paji yashizweho umutekano. Iyi paji ya webu yimenyekanyije kubwayo kuba imeze neza, kandi Ibyo usoma cyangwa wandika kuri iyi paji ntibishobora gusomwa nu hundi muntu.
WeakSecureMessage=Wasabye paji ikoresha umutekano muke. Iyi paji ya webu yimenyekanyije kubwayo kuba imeze neza, ariko Ibyo usoma cyangwa wandika kuri iyo paji bishobora gusomwa nu hundi muntu.
PostToInsecureFromSecureMessage=Nuko iyi paji yashizweho umutekano, Ibyo wanditse bizahoherezwa mu mwinjirizo udafite umutekano kandi bishobora gusomwa nu hundi muntu. ##Nibyo koko urashaka gukomeza kwoherza ubu butmwa bwawe?##
