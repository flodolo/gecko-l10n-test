Title=Tlhokomediso ya Tshireletseho
MixedContentMessage=O kopilwe leqephe le ekriptilweng le nang le tlhahisoleseding e sa enkriptwang. Tlhahisolesding eo o e bonang kapa o e kenyang e ka balwa ha bonolo ke motho ya ka thoko.
LeaveSecureMessage=O haufi le ho tloha leqepheng le enkriptilweng. Tlhahisoleseding eo o e romelang kapa o e amohelang ho tloha hona jwale e ka balwa ha bonolo ke motho ya ka thoko.
EnterSecureMessage=O kopile leqephe le enkriptilweng. Webosaete e itsebahaditse ka ho nepahala, empa tlhahisoleseding eo o e bonang kapa o e kenyang leqepheng lena e ka balwa ke motho ya ka thoko.
WeakSecureMessage=O kopile leqephe le sebedisang ho enkripta ha grata e tlase. Webosaete e itsebahaditse ka ho nepahala, empa tlhahisoleseding eo o e bonang kapa o e kenyang leqepheng lena e ka balwa ke motho ya ka thoko.
PostToInsecureFromSecureMessage=Leha leqephe lena le enkriptilwe tlhahisoleseding eo o e kentseng e tla romelwa ka kgokelo e sa enkriptwang mme e ka balwa ha bonolo ke motho ya ka thoko.##Na o tiile o batla ho tswelapele ho romela tlhahisoleseding ee?##
