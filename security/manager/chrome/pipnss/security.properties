Title=Tsiboso ya Pabalesego
MixedContentMessage=O kopile tsebe e e sireleditsweng e e nang le tshedimosetso nngwe e e sa sirelediwang. Tshedimosetso e o e bonang kgotsa go e tsenya mo tsebeng eno e ka buisiwa bonolo ke motho mongwe fela.
LeaveSecureMessage=O gaufi le go tswa mo tsebeng e e sireleditsweng. Tshedimosetso e o e romelang kgotsa go e amogela go tloga jaanong e ka buisiwa bonolo fela ke mongwe fela.
EnterSecureMessage=O kopile tsebe e e sireleditsweng. Setsha sa inthanete se ikitsisitse sentle, mme tshedimosetso e o e bonang kgotsa go e tsenya mo tsebeng eno e ka seke ya buisiwa bonolo ke motho mongwe fela.
WeakSecureMessage=O kopile tsebe e e dirisang tshireletso ya maemo a a kwa tlase. Setsha sa inthanete se ikitsisitse sentle, fela tshedimosetso e o e bonang kgotsa go e tsenya mo tsebeng eno e ka buisiwa bonolo ke motho mongwe fela.
PostToInsecureFromSecureMessage=Le fa tsebe eno e sireleditswe, tshedimosetso e o e tsentseng e tshwanetse go romelwa ka kgolagano e e sa sirelediwang mme e ka buisiwa bonolo fela ke motho mongwe fela.##A o netefatsa gore o batla go tswelela go romela tshedimosetso eno?##
PostToInsecureFromInsecureMessage=Tshedimosetso e o e tsentseng e tshwanetse go romelwa ka kgolagano e e sa sirelediwang mme e ka buisiwa bonolo fela ke motho mongwe fela.##A o netefatsa gore o batla go tswelela go romela tshedimosetso eno?##
MixedContentShowAgain=Ntsibose nako nngwe le nngwe fa ke tloga ke leba tsebe e e sireleditsweng e e nang le tshedimosetso e e sa sirelediwang.
LeaveSecureShowAgain=Ntsibose nako nngwe le nngwe fa ke tswa mo tsebeng e e sireleditsweng go ya kwa go e e sa sirelediwang.
EnterSecureShowAgain=Ntsibose nako nngwe le nngwe fa ke tloga ke leba tsebe e e sireleditsweng.
WeakSecureShowAgain=Ntsibose nako nngwe le nngwe fa ke tloga ke leba tsebe e e dirisang tshireletso ya maemo a a kwa tlase.
PostToInsecureFromInsecureShowAgain=Ntsibose nako nngwe le nngwe fa ke tsenya tshedimosetso e e sa sirelediwang.
SecurityButtonTooltipText=E bontsha tshedimosetso ya pabalesego ka ga tsebe ya ga jaana
