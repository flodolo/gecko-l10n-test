Title=Aviso de seguranza
MixedContentMessage=Ha solicitau una pachina zifrada que contiene bella información sin zifrar. A información que veiga u introduzca en ista pachina podría estar leita facilment por terceras personas.
LeaveSecureMessage=Contino abandonará una pachina zifrada. A información que ninvie u reciba a partir d'agora podría estar leita facilment por terceras personas.
EnterSecureMessage=Ha solicitau una pachina zifrada. O puesto web s'ha identificau correctament y ye dificl que terceras personas puedan leyer a información que veiga u introduzca en ista pachina.
WeakSecureMessage=Ha solicitau una pachina que emplega un zifrache de baixo nivel. O puesto web s'ha identificau correctament, pero a información que veiga u introduzca en ista pachina podría estar leita por terceras personas. 
PostToInsecureFromSecureMessage=Encara que ista pachina ye zifrada, a información que ha introduciu se ninviará a través d'una connexión sin zifrar y terceras personas podrían leyer-la facilment.##Ye seguro que deseya ninviar ista información?##
PostToInsecureFromInsecureMessage=A información que ha introduciu se ninviará a través d'una connexión sin zifrar y terceras personas podrían leyer-la facilment.##Ye seguro que quiere continar ninviando ista información?##
MixedContentShowAgain=Gritar-me siempre antes de veyer una pachina zifrada que contienga información sin zifrar.
LeaveSecureShowAgain=Gritar-me siempre que salga d'una pachina zifrada a una que no lo siga. 
EnterSecureShowAgain=Gritar-me siempre antes de veyer una pachina zifrada.
WeakSecureShowAgain=Gritar-me siempre antes de veyer una pachina que emplegue zifrache de baixo nivel.
PostToInsecureFromInsecureShowAgain=Gritar-me siempre que ninvie información que no siga zifrada.
SecurityButtonTooltipText=Amuestra a información de seguranza d'a pachina actual
SecurityButtonMixedContentTooltipText=Aviso: Contiene conteniu no autenticau
Continue=Continar
