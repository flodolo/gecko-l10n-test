Title=Zazychrowaniô
MixedContentMessage=Ządanô szifrowónô strona zamikô w se niezasziforwóné pòdôwczi. Wëskrzëniãté ë wprowôdzoné wëdowiédzã jidze letkò przechwëcëc.
LeaveSecureMessage=Wëchòdzysz z szifrowóny stronë. Wësłóną ë dostóną wëdowiédzã jidze letkò przechwëcëc.
EnterSecureMessage=Jes weszłi na szifrowóną stronë. Nie bôło problemów z ji rozszlachòwanim, a wpisëwónëch pòdôwków nie jidze letkò przechwëcëc.
WeakSecureMessage=Jes na stronie ò nisczim gradze szifrowaniô. Nie bôło problemów z ji rozszlachòwanim, kò wpisëwóné pòdôwczi jidze przechwëcëc.
PostToInsecureFromSecureMessage=Chòc na strona je szifrowónô, pòdôwczi bãdą przesłóné przez niezaszifrowóné sparłãczenié jaczé jidze letkò przechwëcëc.## Jes gwës że chcesz dali sélac ne pòdôwczi?##
PostToInsecureFromInsecureMessage=Wpisóné pòdôwczi bãdą przesłóné przez niezaszifrowóné sparłãczenié jaczé jidze letkò przechwëcëc.## Jes gwës że chcesz jic dali ë sélac ne pòdôwczi?##
MixedContentShowAgain=Dôj znac, czej òtmëkónô szifrowónô strona zamëkającô w se niezaszifrowóné pòdôwczi.
LeaveSecureShowAgain=Òbstrzëgôj przë przechòdzeniu z szifrowóny na nieszifrowóna stronã.
EnterSecureShowAgain=Òstrzéże przed òdemkniãcym szifrowóny stronë.
WeakSecureShowAgain=Òstrzégôj przë òtmikônim stron z niską légą szifrowaniô.
PostToInsecureFromInsecureShowAgain=Òstrzégôj przed sélônim niészifrówany wëdowiédzë.
SecurityButtonTooltipText=Wëskrzëniwô wëdowiédze bezpiekù dlô aktualny stronë
SecurityButtonMixedContentTooltipText=Òstrzega: nieùdowierzónô zamkłosc
Continue=Biéj dali
