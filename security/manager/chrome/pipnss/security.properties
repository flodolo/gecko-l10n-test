Title=Xitsundzuxo xa Nhlayiseko
MixedContentMessage=U komberile ku tirhisa pheji ra ntsariso leri nga na mahungu lama nga tsarisiwangiki. Mahungu lama u ma vonaka kumbe ku ma nghenisa eka pheji leri ya nga hlayiwa hi ku olova hi munhu wa vunharhu.
LeaveSecureMessage=U le kusuhi no huma eka pheji ra ntsariso. Mahungu lama u ma rhumelaka kumbe ku ma amukela ku suka sweswi ya nga hlayiwa hi munhu wa vunharhu.
EnterSecureMessage=U komberile pheji leri nga tsarisiwa. Sayiti ra Webe ri ri humesile kahle, kambe mahungu lama u ma vonaka kumbe ku ma nghenisa a ya hlayeki hi ku olova hi munhu wa vunharhu.
WeakSecureMessage=U komberile ku tirhisa pheji ra ntsariso wa xiyimo xa le hansi. Sayiti ra Webe ri ri humesile kahle, kambe mahungu lama u ma vonaka kumbe ku ma nghenisa ya nga hlayiwa hi ku olova hi munhu wa vunharhu.
PostToInsecureFromSecureMessage=Hambileswi pheji leri ri nga tsarisiwa, mahungu lama u ma ngheniseke ya ta rhumeriwa eka nhlanganiso wo ka wu nga ntsarisiwangi naswona ya nga hlayiwa hi munhu wa vunharhu.##U na ntiyiso wa leswaku u ya emahlweni no rhumela mahungu lama?##
PostToInsecureFromInsecureMessage=Mahungu lama u nga ma nghenisa ya ta rhumeriwa eka nhlanganiso lowu nga tsariwangiki naswona ya nag hlayiwa hi munhu wa vunharhu.##U na ntiyiso leswaku u lava ku ya emahlweni no rhumela mahungu lama?##
MixedContentShowAgain=Ndzi tsundzuxe minkarhi hinkwayo loko ndzi lava ku vona pheji leri nga tsarisiwa leri nga na mahungu lama nga tsarisiwangiki.
LeaveSecureShowAgain=Ndzi tsundzuxe minkarhi hinkwayo loko ndzi lava ku suka eka pheji leri nga tsarisiwa leri nga na mahungu lama nga tsarisiwangiki.
EnterSecureShowAgain=Ndzi tsundzuxe minkarhi hinkwayo loko ndzi lava ku languta pheji leri nga tsarisiwa.
WeakSecureShowAgain=Ndzi tsundzuxe minkarhi hinkwayo loko ndzi lava ku languta pheji leri nga tsarisiwa leri tirhisaka ntsariso wa xiyimo xa le hansi.
PostToInsecureFromInsecureShowAgain=Ndzi tsundzuxe minkarhi hinkwayo loko ndzi tisa mahungu lama nga tsarisiwangiki.
