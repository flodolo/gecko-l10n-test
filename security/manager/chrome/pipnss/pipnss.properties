#These are the strings set for the ASN1 objects in a certificate.
CertDumpVersion=Ruwäch
CertDumpVersion3=Ruwäch 3
CertDumpExtensions=Taq k'amal
CertDumpAnsiX9DsaSignatureWithSha1=ANSI X9.57 DSA Juch'b'i'aj rik'in SHA1 ch'utitzijol
CertDumpKUCRLSigner=Rujuch'unel CRL
CertDumpCritical=K'ayewal
CertDumpDirectoryName=X.500 rub'i'
CertDumpECprime256v1=ANSI X9.62 elip kotojuch' prime256v1 (aka secp256r1, NIST P-256)
CertDumpECc2pnb163v1=ANSI X9.62 elip kotojuch' c2pnb163v1
CertDumpECc2pnb176v1=ANSI X9.62 elip kotojuch' c2pnb176v1
CertDumpECc2onb191v5=ANSI X9.62 elip kotojuch' c2onb191v5
CertDumpECsect131r1=SECG elip kotojuch' sect131r1
AVATemplate=%S = %S




certErrorTrust_SelfSigned=Man ütz ta re jun ruwujil b'i'aj re' ruma chi yonijuch'un.

