# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=I-control ang CSS coverage na pagsusuri
csscoverageStartDesc2=Simulan ang pagkolekta ng data ng coverage sa CSS
csscoverageStopDesc2=Itigil ang pagkolekta ng data ng coverage sa CSS
csscoverageOneShotDesc2=Mangolekta ng madalian na data ng coverage ng CSS
csscoverageToggleDesc2=I-toggle ang pagkolekta ng data ng coverage sa CSS
csscoverageReportDesc2=Ipakita ang ulat ng coverage ng CSS
csscoverageStartNoReloadDesc=Huwag magsimula sa isang reload ng pahina
csscoverageStartNoReloadManual=Pinakamainam kung magsimula tayo sa pamamagitan ng pag-reload ng kasalukuyang pahina dahil sinimulan ang pagsubok sa isang kilalang punto, ngunit maaaring may mga dahilan kung bakit hindi natin nais gawin iyon (e.g. naglalaman ang pahina ng estado na mawawala sa isang reload)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Pagpapatakbo ng CSS coverage analysis
csscoverageDoneReply=Nakumpleto ang pagtatasa ng Coverage ng CSS

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Ang pagtatasa ng coverage sa CSS ay tumatakbo na
csscoverageNotRunningError=Ang pagtatasa ng CSS coverage ay hindi tumatakbo
csscoverageNotRunError=Ang pagtatasa ng coverage sa CSS ay hindi pa tumatakbo
csscoverageNoRemoteError=Hindi sinusuportahan ng Target ang Pagsakop ng CSS
csscoverageOneShotReportError=Ang ulat ng coverage ng CSS ay hindi magagamit para sa 'mga data' ng mga tao. Mangyaring gamitin ang start/stop.
