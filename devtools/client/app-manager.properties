validator.nonExistingFolder=Նախագծի թղթապանակը գոյութիւն չունի
validator.expectProjectFolder=Նախագծի թղթապանակը նիշք է
validator.noManifestFile=Նախագծի արմատային պանակում պահանջուում է յայտարարագրի նիշք՝ կամ  ‘manifest.webapp’՝ փաթեթային յաւելուածների համար կամ ‘manifest.json’՝ յաւելումների համար։
validator.invalidManifestURL=Անվաւեր յայտարարագրի URL «%S»
# LOCALIZATION NOTE (validator.invalidManifestJSON, validator.noAccessManifestURL):
# %1$S is the error message, %2$S is the URI of the manifest.
validator.invalidManifestJSON=Վեբ յաւելուածի յայտարարագիրն անվաւեր է JSON նիշքում. %1$S-ը %2$S-ում։
validator.noAccessManifestURL=Հնարաւոր չէ կարդալ յայտարարագրի նիշքը. %1$S-ը %2$S-ում
# LOCALIZATION NOTE (validator.invalidHostedManifestURL): %1$S is the URI of
# the manifest, %2$S is the error message.
validator.invalidHostedManifestURL=Տեղադրուած յաւելուածի յայտարարագրի անվաւեր URL. ‘%1$S’։ %2$S
validator.invalidProjectType=Նախագծի տեսակն անյայտ է %S
# LOCALIZATION NOTE (validator.missNameManifestProperty, validator.missIconsManifestProperty):
# don't translate 'icons' and 'name'.
validator.missNameManifestProperty=Պարտադիր ‘name’-ը բացակայում է։
validator.missIconsManifestProperty=‘icons’-ը յայտարարագրում բացակայում է։
validator.missIconMarketplace2=յաւելուածը Marketplace-ում հաստատելու համար հարկաւոր է 128px պատկերակ
validator.invalidAppType=Անյայտ յաւելուած՝ ‘%S’։
validator.invalidHostedPriviledges=Տեղադրուած յաւելուածը չի կարող լինել ‘%S’ տեսակի։
validator.noCertifiedSupport=‘certified’ յաւելուածներն ամբողջական ապոհովում չունեն յաւելուածի կառավարման բաժնում։
validator.nonAbsoluteLaunchPath=Թողարկման ուղին պէտք է լինի բացարձակ, եւ սկսուի «/-ով»՝ «%S»
validator.accessFailedLaunchPath=‘%S’ փաստաթուղթը բացող յաւելուածն անհասանելի է
# LOCALIZATION NOTE (validator.accessFailedLaunchPathBadHttpCode): %1$S is the URI of
# the launch document, %2$S is the http error code.
validator.accessFailedLaunchPathBadHttpCode=‘%1$S’ փաստաթուղթը բացող յաւելուածն անհասանելի է, ստացուել է HTTP այլագիրը %2$S
