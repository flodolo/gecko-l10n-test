CrashReporterProductErrorText2=Firefox- ը խնդիր ունեցավ եւ խափանուեց: Մենք կփորձենք վերականգնել Ձեր ներդիրներն ու պատուհանները այն վերագործարկելիս: \n \n Ցավոք, խափանման մասին հաղորդումը չի կարող ներկայիացնել խափանման մասին հաղորդում: \n \n Նկարագրութիւն.%S
CrashReporterDescriptionText2=Firefox- ը խնդիր ունեցաւ եւ խափանուեց: Մենք կփորձենք վերականգնել Ձեր ներդիրներն ու պատուհանները այն վերագործարկելիս: \ n \ n Որպեսզի աւգնեք մեզ ախտորոշել եւ լուծել խնդիրը, կարող եք մեզ ուղարկել խափանման մասին հաղորդում:
