# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Lo sentimos, %1$S acaba de recuperar-se d'un fallo. Ninviar informes de fallo aduyará a %2$S a fer %1$S mas estable y seguro. Siempre puede cambiar as suyas preferencias en Configuración/Opcions.
crashprompt.dialog.title=Quiere ninviar informes de fallos a Mozilla?
crashprompt.dialog.privacyLink=Declaración de privacidat d'a funcionalidat d'informes de fallos
crashprompt.dialog.acceptbutton=Ninviar os informes
crashprompt.dialog.refusebutton=No ninviar-los
crashprompt.dialog.title2=Declaración de privacidat d'a funcionalidat d'informes de fallos
crashprompt.dialog.statement1=Firefox tiene una funcionalidat d'informes de fallos que ninvia un informe a Mozilla quan Firefox falla. Mozilla usa a información de los informes de fallos ta diagnosticar y correchir os problemas que causan ixos fallos. Encara que ista funcionalidat s'encieta automaticament dimpués de fallar Firefox, no ninvia información a Mozilla dica que Vd. le autoriza explicitament a fer-lo. Por defecto, ista funcionalidat ninvia una variedat d'información no personal a Mozilla, incluindo a traza d'execución (una descripción detallada de qué partes d'o codigo de Firefox yeran activas en o momento d'o fallo) y a mena d'equipo que ye usando. Se replega información adicional por a funcionalidat d'informes de fallos. Qué funcionalidat d'informe de fallos se ye usando y qué información adicional replega Firefox pende en qué versión de Firefox siga usando.
crashprompt.dialog.statement2=En as versions actuals de Firefox, "Achent d'informe de fallos de Firefox" proporciona a funcionalidat d'informe de fallos. Con ista funcionalidat, puede tener a opción d'incluir información personal (mesmo a suya adreza de correu), información potencialment personal (incluindo a suya adreza IP y a URL d'o puesto que yera visitando quan se zarró Firefox) y un comentario. L'achent d'informe de fallos de Firefox tamién ninvia una lista de totz os complementos que yera usando en o momento d'o fallo, y o tiempo transcorriu dende (i) o zaguer fallo, (ii) a zaguera instalación y (iii) a rancanza d'o programa. Mozilla nomás fa publica a información no personal (ye decir, información chenerica sobre a suya equipo, a traza d'execución y qualsiquier comentario facilitau por l'usuario) en los informes disponibles en linia en http://crash-stats.mozilla.com/.
