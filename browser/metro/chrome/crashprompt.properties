crashprompt.dialog.title2=خرابی کی شکایت میں ذاتی معلومات کی حثیت
crashprompt.dialog.statement1=Firefox کا ایک کریش رپورٹ کرنے کا فیچر ہے جو کہ Firefox کے کریش ہونے پر Mozilla کو رپورٹ بھیجتا ہے۔ Mozilla کریش رپورٹوں کی معلومات Firefox کے ان مسائل کو پتہ لگانے اور ٹھیک کرنے کے لیے استعمال کرتا ہے جو کہ کریشوں کا باعث بنتی ہیں۔ یہ فیچر Firefox کریش ہونے کے فوراؔ بعد چل جاتا ہے، لیکن یہ تب تک Mozilla کو معلومات نہیں بھیجتا جب تک کہ آپ اسے خاص طور پر اس چیز کی اجازت نہیں دیتے۔ طے شدہ طور پر، یہ فیچر Mozilla کو کچھ غیر ذاتی معلومات بھیجتا ہے، جس میں سٹیک ٹرِیس (Firefox کے چلتے کوڈ کے ان حصوں کی تصریح جو کہ اس وقت چل رہے تھے) اور آپ کے استعمال میں کمپیوٹر کی قسم شامل ہیں۔ کریش رپورٹنگ فیچر اس کے علاوہ معلومات جمع کرتا ہے۔ کون سا کریش رپورٹنگ فیچر استعمال ہو رہا ہے اور Firefox مزید کیو معلومات اکٹھا کر رہا ہے اس کا حساب آپ کے استعمال کردہ Firefox کے ورژن سے لگایا جا سکتا ہے۔
