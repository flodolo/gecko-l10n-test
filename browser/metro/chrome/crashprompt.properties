# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Jenë, %1$S mùszôł wëchwirac sã z awarie. Sélanié rapòrtu pòmòże %2$S ùdobrzëc %1$S i zrobic bezpiecznészim. Mòżesz nen wëbiérk pòzdze zmienic w Ùstawë/Òptacje.
crashprompt.dialog.title=Chcesz Mozillë sélac rapòrtë?
crashprompt.dialog.privacyLink=Pòlitika priwatnotë fùnckcje sélaniô rapòrtów ò awarich
crashprompt.dialog.acceptbutton=Sélôj rapòrtë
crashprompt.dialog.refusebutton=Nie sélôj
crashprompt.dialog.title2=Pòlitika priwatnotë fùnckcje sélaniô rapòrtów
crashprompt.dialog.statement1=Firefox ùżiwô fùnkcje fùnckcje sélaniô rapòrtów ò awarich, chtërnô wësëłô repòrt do Mozillë czej Firefox mô awariô. Ne pòdôwczi są ùżiwóné dlô nôprawë Firefoksa. Chòc fùnkcjô zrëszô sã ùtomatno pò awariach, pòdôwczi nie sã sélóné jasz dôsz zezwòlenié. Domëslno, sélané są pòdôwczi ò stack trace (detale ò chtëren dzél kòdu Firefoksa bëłë aktiwné òb czas awarie) i na jaczim kòpmùtrze to sã stało. Jiné infòrmajce téż mògą bëc sélané. To zależi òd wersje Firefoksa.
crashprompt.dialog.statement2=Terné wersje Forefoksa ùżiwają “Firefox Crash Reporter”. W ny wersje mòżesz sã zdecydowac, bë sélach personalné infòrmacje (np. e-mail), pòtencjalno ùzôwóné òsobiste (np. adres IP, URL stronë na chtërny môsz bëté òn czas awarie Firefoksa), i kòmentôrz. Crash Reporter Firefoksa téż sélô lëstã dodôwków, chtërné bëłë włączoné ò czas (i) òstatny awarie, (ii) òstatny instalacje, i (iii) zrëszenié programù. Mozilla ùprzistãpniô blós nie òsobosté infòrmacje (np. spòdlewégeneric information about your computer, the stack trace, and any comment given by the user) available in the public reports available online at http://crash-stats.mozilla.com/.
