unknownProtocolFound=Firefox-ը չգիտի, թէ ինչպէս բացել այս հասցէն, քանի որ հաղորդակարգերից մեկը (%S) համակցուած չէ որեւէ ծրագրի հետ կամ թոյլատրուած չէ այս բովանդակութեամբ։
connectionFailure=Firefox-ը չկարողացաւ կապ հաստատել %S հասցէով սպասարկչի հետ։
