malformedURI=نشانی اینترنتی معتبر نیست و بار نمی‌شود.
fileNotFound=فایرفاکس نمی‌تواند پروندهٔ «%S» را بیابد.
dnsNotFound=فایرفاکس نمی‌تواند کارگزار «%S» را بیابد.
protocolNotFound=فایرفاکس نمی‌تواند نشانی مذکور را بیابد، چون قرارداد «%S» به هیچ برنامه‌ای وابسته نیست.
connectionFailure=فایرفاکس نمی‌تواند اتصالی با کارگزار «%S» برقرار کند.
netInterrupt=هنگام دریافت پرونده، اتصال به %S به صورت غیر منتظره پایان یافت.
netTimeout=دریافت پاسخ از کارگزار «%S» بیش از اندازه طول می‌کشد.
redirectLoop=فایرفاکس متوجه شد که کارگزار درخواست را طوری تغییر مسیر می‌دهد که هیچ‌گاه تمام نخواهد شد.
repost=صفحه‌ای که می‌خواهید ببینید حاوی POSTDATA‐ای است که اعتبار آن در حافظهٔ نهان تمام شده است.  اگر داده‌ها را دوباره بفرستید هر کنشی که فرم انجام می‌داد (مثلاً جستجو یا پرداخت متصل) دوباره تکرار خواهد شد. برای دوباره فرستادن داده‌ها، روی تأیید کلیک کنید. در غیر این صورت روی انصراف کلیک کنید.
repostConfirm=صفحه‌ای که می‌خواهید ببینید حاوی POSTDATA است. اگر داده‌ها را دوباره بفرستید هر کنشی که فرم انجام می‌داد (مثلاً جستجو یا پرداخت متصل) دوباره تکرار خواهد شد. برای دوباره فرستادن داده‌ها، روی تأیید کلیک کنید. در غیر این صورت روی انصراف کلیک کنید.
unknownSocketType=فایرفاکس نمی‌داند که چگونه با کارگزار ارتباط برقرار کند.
netReset=اتصال به کارگزار هنگام دریافت صفحه قطع شد.
netOffline=فایرفاکس هم‌اکنون در حالت منفصل است و نمی‌تواند وب را مرور کند.
isprinting=تغییر نوشتار در هنگام چاپ یا پیش‌نمایش چاپ ممکن نیست.
deniedPortAccess=این نشانی از درگاهِ شبکه‌ای استفاده می‌کند که به طور معمول برای اهداف دیگری غیر از مرور وب استفاده می‌شود.  فایرفاکس به منظور حفظ امنیت شما درخواست را رد کرد.
proxyResolveFailure=فایرفاکس پیکربندی شده تا از کارگزار پیشکاری استفاده کند که پیدا نمی‌شود.
proxyConnectFailure=فایرفاکس پیکربندی شده تا از کارگزار پیشکاری استفاده کند که از اتصال خودداری می‌کند.
externalProtocolTitle=درخواست قرارداد خارجی
externalProtocolPrompt=برای کار کردن با پیوند‌های «‎%1$S‎» باید یک برنامهٔ خارجی راه‌اندازی شود. پیوند درخواست شده:\n\n\n‪%2$S‬\n\n\nاگر انتظار چنین درخواستی نداشته‌ابد، ممکن است این درخواست تلاشی برای سوء استفاده از نقطه ضعفی در یک برنامهٔ دیگر باشد.  این درخواست را لغو کنید مگر آن که مطمئن هستید که بدخواهانه نیست.\n
