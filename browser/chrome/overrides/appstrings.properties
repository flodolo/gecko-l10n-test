malformedURI=Ri URL man nik'ul ta ruma ri' man tikirel ta nok.
fileNotFound=Firefox man nitikïr ta nrïl ri yakb'äl %S.
dnsNotFound=Firefox man nitikïr ta nrïl ri ruk'u'x samaj pa %S.
unknownProtocolFound=Man retaman ta nujäq re ochochib'äl re' ri Firefox, ruma jun chi ke ri rub'eyal samaj (%S) man ruximon ta ri' rik'in majun kema' o man ruk'amon ta pa re jun peraj samaj re'.
connectionFailure=Ri Firefox man nitikïr ta nrïl chi nok pa ri ruk'u'x samaj rik'in ri %S.
netInterrupt=Xq'at ri okem pa %S toq tajin nijaq ri ruxaq k'amaya'l.
netTimeout=Janila tajin niyoke' ri ruk'u'x samaj %S richin nutzolij tzij.\u0020
redirectLoop=Ri Firefox xrïl chi ri ruk'u'x samaj tajin nuq'axaj ri taqowuj pa re jun ochochib'äl re', akuchi' niq'aläj chi man xtuk'ïs ta rusamajixik.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Richin nik'ut pe re ruxaq re', %S rajowaxik nitaq etamab'äl ri xkerukamulula' xab'a'achike taq samaj (achi'el jun rukanoxik o jun rujikib'axik loq'oj) ri xsamajiïx yan.
resendButton.label=Titaq chik
unknownSocketType=Man retaman ta achike rub'eyal nich'o kik'in ri aj ruk'u'x samaj ri Firefox.
netReset=Ri okem pa ri ruk'u'x samaj, xtikirisäx chik toq tajin nijaq ri ruxaq k'amaya'l.
notCached=Re wuj re' man k'o ta  chik.
netOffline=Firefox man chuq'un ta wakami ruma ri' man tikirel ta nok pan k'amaya'l.
isprinting=Re wuj man tikirel ta nijalatäj ruma tajin nitz'ajb'äx chuqa' we nijaq ri nab'ey tzub'al.
deniedPortAccess=Re ochochib'äl re' nrokisaj jun PWERTO richin RED, richin jun wi rusamaj chuwäch nok pa taq k'amaya'l. Richin yachajïx, ri Firefox xutanab'a' ri xak'utüx.
proxyResolveFailure=Firefox kanon jun ruwäch richin nrokisaj jun SERVIDOR PROXY, ri man nilitäj ta.
proxyConnectFailure=Firefox kanon jun ruwäch richin nrokisaj jun SERVIDOR PROXY, ri tajin nuq'ät ri chuq'unem.
contentEncodingError=Ri ruxaq nawajo' natzu', man tikirel ta nok nitzu', ruma nrokisaj jun ruwäch chi jitz'oj, ri man ütz ta chuqa' man nik'ul ta.
unsafeContentType=Man tikirel ta nik'ut pe chawäch ri ruxaq k'amaya'l tajin natojtob'ej yatok chupam ruma k'o chi kikojol jun ruwäch chi yakb'äl, ri man ütz ta chi tijaq. Katzijon el kik'in ri e rajaw richin naya' rutzijol chi ke re k'ayewal re'.
externalProtocolTitle=Rutaqowuj rij rub'eyal samaj
externalProtocolPrompt=Rajowaxik nitzij jun rij chokoy richin nisamajïx taq ximöy %1$S:.\n\n\nXimöy k'utun:\n\n%2$S\n\nChokoy: %3$S\n\n\nWe man awoyob'en ta re taqowuj re', jik chi tajin nitojtob'ëx nib'anatäj jun k'ayewal pa ri jun chik kema'. Taq'ata' re jun taqowuj re' o manäq we awetaman chi man nitzelan ta.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Man etaman ta ruwäch>
externalProtocolChkMsg=Tinatäx ri nucha'oj pa kiwi' konojel ri taq nuximöy ke re' kiwäch.
externalProtocolLaunchBtn=Titzij ri chokoy
malwareBlocked=Re ruxaq k'amaya'l re' %S xya' rutzijol chi niqeleb'en, ruma ri' toq xq'at ruma ach'ojin kan pa chajinïk.
unwantedBlocked=Re ruxaq k'amaya'l re' %S xya' rutzijol chi nik'atzin chi ke ri itzel taq kema', ruma ri' xq'eleb'ëx richin ri rajowaxik chajinïk.
phishingBlocked=Re ruxaq k'amaya'l pa %S xya' rutzijol chi itzel, ri xnuk' richin yeruq'öl winaqi' chuqa' richin nujïk' ketamab'al winaqi' o chuqa' yakb'äl taq pwäq.
forbiddenBlocked=Ri ruxaq k'amaya'l pa %S xq'at ruwäch ruma ri runuk'ulem ri ak'amaya'l.
cspBlocked=Re jun ruxaq k'amaya'l re' k'o jun runa'oj richin ruchajixik rupam, ri man nuya' ta q'ij chi nisamajïx pa re jun rub'eyal ke re'.
corruptedContentError=Ri ruxaq wuj tajin natojtob'ej natz'ët man tikirel ta niwachin pe ruma xilitäj jun sachoj richin yeq'alajisäx pe ri taq tzij.
remoteXUL=Re ruxaq k'amaya'l re' tajin nrokisaj jun k'ak'a' samaj man ütz ta, ri man wachel ta chik richin rokisaxik pa Firefox.
## LOCALIZATION NOTE (sslv3Used) - Do not translate "%S".
sslv3Used=Ri Firefox man nitikïr ta nujikib'a' kichajixik ri taq atzij pa %S, ruma chi nrokisaj SSLv3, jun rub'eyal samaj ri nuya' k'ayewal chi rij chajinïk.
## LOCALIZATION NOTE (weakCryptoUsed) - Do not translate "%S".
weakCryptoUsed=Ri rajaw re %S man ütz ta xunuk'ub'ej ri ruxaq k'amaya'l. Richin natob'ej ri awetamab'al richin man teleq'äx, ri Firefox man xatrokisaj ta pa re ruxaq k'amaya'l re'.
