repost=Paji urimo kugerageza kureba ifite POSDATA zarengeje igihe mu buhisho. Niba wongeye kwohereza ibigize, igikorwa ikyarikyo kyose kyakozwe n'ifishi (nko gushakisha cyangwa kugura kuri interineti) kizongera kyikore. Kwongera kwohereza ibigize, kanda kuri OKE. Ubundi, ukande kuri Kureka.
repostConfirm=Paji urimo kugerageza kureba ifite POSDATA. Niba wongeye kwohereza ibigize, igikorwa ikyarikyo kyose kyakozwe n'ifishi (nko gushakisha cyangwa kugura kuri interineti) kizongera kyikore. Kwongera kwohereza ibigize, kanda kuri OKE. Ubundi, ukande kuri Kureka.
