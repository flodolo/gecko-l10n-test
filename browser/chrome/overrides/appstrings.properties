confirmRepostPrompt=Այս էջը ցուցադրելու համար, %S-ը պէտք է ուղարկի տուեալներ, որը կարող է կրկնել նախկինում կատարուած որեւէ գործողութիւն (աւրինակ որոնում կամ ցանցային առեւտուր)։
