# LOCALIZATION NOTE : FILE This file contains the webrtc global indicator strings

# LOCALIZATION NOTE (webrtcIndicator.windowtitle): %S is the brand name (e.g. Firefox).
# This string is used so that the window has a title in tools that enumerate/look for window
# titles. It is not normally visible anywhere.
webrtcIndicator.windowtitle = %S - Indicadore de cumpartzidura

webrtcIndicator.sharingCameraAndMicrophone.tooltip = Ses cumpartzende sa càmera e su micròfonu. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingCamera.tooltip              = Ses cumpartzende sa càmera. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingMicrophone.tooltip          = Ses cumpartzende su micròfonu. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingApplication.tooltip = Ses cumpartzende un'aplicatzione. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingScreen.tooltip = Ses cumpartzende s'ischermu. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingWindow.tooltip = Ses cumpartzende una ventana. Incarca inoghe pro controllare is cumpartziduras.
webrtcIndicator.sharingBrowser.tooltip = Ses cumpartzende un'ischeda. Incarca inoghe pro controllare is cumpartziduras.


# LOCALIZATION NOTE : The following strings are only used on Mac for
# menus attached to icons near the clock on the mac menubar.

# LOCALIZATION NOTE (webrtcIndicator.sharing*With.menuitem):
# %S is the title of the tab using the share.
webrtcIndicator.sharingCameraWith.menuitem = Ses cumpartzende sa càmera cun “%S”
webrtcIndicator.sharingMicrophoneWith.menuitem = Ses cumpartzende su micròfonu cun “%S”
webrtcIndicator.sharingApplicationWith.menuitem = Ses cumpartzende un'aplicatzione cun “%S”
webrtcIndicator.sharingScreenWith.menuitem = Ses cumpartzende s'ischermu cun “%S”
webrtcIndicator.sharingWindowWith.menuitem = Ses cumpartzende una ventana cun “%S”
webrtcIndicator.sharingBrowserWith.menuitem = Ses cumpartzende un'ischeda cun “%S”
webrtcIndicator.controlSharing.menuitem = Controlla is cumpartziduras
# LOCALIZATION NOTE (webrtcIndicator.sharingCameraWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingCameraWithNTabs.menuitem = Ses cumpartzende sa càmera cun #1 ischeda;Ses cumpartzende sa càmera cun #1 ischedas
# LOCALIZATION NOTE (webrtcIndicator.sharingMicrophoneWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingMicrophoneWithNTabs.menuitem = Ses cumpartzende su micròfonu cun #1 ischeda;Ses cumpartzende su micròfonu cun #1 ischedas
# LOCALIZATION NOTE (webrtcIndicator.sharingApplicationWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingApplicationWithNTabs.menuitem = Ses cumpartzende un'aplicatzione cun #1 ischeda;Ses cumpartzende un'aplicatzione cun #1 ischedas
# LOCALIZATION NOTE (webrtcIndicator.sharingScreenWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingScreenWithNTabs.menuitem = Ses cumpartzende s'ischermu cun #1 ischeda;Ses cumpartzende s'ischermu cun #1 ischedas
# LOCALIZATION NOTE (webrtcIndicator.sharingWindowWithNTabs.menuitem):
