# LOCALIZATION NOTE : FILE This file contains the webrtc global indicator strings

# LOCALIZATION NOTE (webrtcIndicator.windowtitle): %S is the brand name (e.g. Firefox).
# This string is used so that the window has a title in tools that enumerate/look for window
# titles. It is not normally visible anywhere.
webrtcIndicator.windowtitle = %S - Sharing Indicator

webrtcIndicator.sharingCameraAndMicrophone.tooltip = Tova kamera un mikrofons ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingCamera.tooltip              = Tova kamera ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingMicrophone.tooltip          = Tova mikrofons ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingApplication.tooltip = Tova aplikāceja ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingScreen.tooltip = Tovs ekrans ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingWindow.tooltip = Tovs lūgs ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.
webrtcIndicator.sharingBrowser.tooltip = Tova cilne ir kūplītōšonā. Klikšinoj, kab kontrolietu kūplītōšonu.


