# Header of the popup
fxmonitor.popupHeader=Mosz kōnto na tyj strōnie?
# Firefox Monitor must be treated as a brand, and kept in English.
# It cannot be:
# - Declined to adapt to grammatical case.
# - Transliterated.
# - Translated.
fxmonitor.brandName=Firefox Monitor
# Tooltip text for the popup's anchor icon in the URL bar
# %S is replaced with fxmonitor.brandName.
fxmonitor.anchorIcon.tooltiptext=Strōna je zgłoszōno usudze %S
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is smaller than 100,000.
# The placeholders are:
# #1: The exact number of accounts compromised in the breach.
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupText=#1 kōnto było napadniynte ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.;#1 kōnta były napadniynte ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.;#1 kōnt było napadniyntych ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.
# Text content of popup. Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This version is only used when the number of accounts is greater than 100,000.
# The placeholders are:
# #1: The number of accounts compromised in the breach, rounded down to the
#     most significant digit.
#     Ex.: 234,567 -> More than 200,000 accounts [...]
#          345,678,901 -> More than 300,000,000 accounts [...]
#          4,567,890,123 -> More than 4,000,000,000 accounts [...]
# #2: The name of the breached site.
# #3: The year of the breach.
# #4: The brand name ("Firefox Monitor").
fxmonitor.popupTextRounded=Wiyncyj jak #1 kōnto było napadniynte ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.;Wiyncyj jak #1 kōnta były napadniynte ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.; Wiyncyj jak #1 kōnt było napadniyntych ze strōny #2 w roku #3. #4 poradzi badnōnć, jeźli sie to tyko twojigo kōnta.
