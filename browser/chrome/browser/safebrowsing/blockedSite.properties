malware.title2=Сайт підозрюється у атаці!
malware.shortDesc=Сайт %S відомий як зловмисний і тому був заблокований згідно з вашими вподобаннями безпеки.
malware.longDesc2=<p>Зловмисні сайти намагаються встановити програми що крадуть конфіденційну інформацію, використовують ваш комп’ютер для подальших атак чи ушкоджують вашу систему.</p>\n<p>Деякі атакуючі сайти навмисно розповсюджують шкідливі програми, проте чимало використовуються в темну, без відома та дозволу їх хазяїв.</p>

phishing.title2=Сайт підозрюється у шахрайстві!
phishing.shortDesc2=Сайт %S відомий як навмисна підробка і тому був заблокований згідно з вашими вподобаннями безпеки.
phishing.longDesc2=<p>Шахраї намагаються видурити у вас інформацію імітуючи джерела, яким ви, можливо, довіряєте.</p><p>Надання будь-якої особистої інформації цій сторінці може призвести до крадіжки ваших особистих даних чи інших афер.</p>
