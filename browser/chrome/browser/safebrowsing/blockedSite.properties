malware.title2=தாக்கப்பட்ட தளம் என அறிக்கையிடப்பட்டுள்ளது!
malware.shortDesc=இணைய தளம் %Sஇல் தாக்கப்பட்டுள்ள தளம் என அறிக்கையிடப்பட்டுள்ளது மற்றும் உங்கள் பாதுகாப்பு முன்னுரிமையைக் கொண்டு தடுக்கப்பட்டுள்ளது.
malware.longDesc2=<p>தாக்கப்பட்ட தளங்கள் நிரல்களை நிறுவி தனிப்பட்ட தகவல்களை திருடும், உங்கள் கணினியை பயன்படுத்தி மற்றவர்களை தாக்கும் அல்லது உங்கள் கணினியை சேதப்படுத்தும்.</p>\n<p>சில தாக்குதல் வேண்டுமென்றே பாதிப்படைய செய்யும் மென்பொருளை விநியோகிக்கும், ஆனால் சில உரிமையாளரின் அனுமதியில்லாமல் செயல்படும்.</p>

phishing.title2=இணைய மோசடி என அறிக்கையிடப்பட்டுள்ளது!
phishing.shortDesc2=இணைய தளம் %Sஇல் இணைய மோசடி என அறிக்கையிடப்பட்டுள்ளது மற்றும் உங்கள் பாதுகாப்பு முன்னுரிமையைக் கொண்டு தடுக்கப்பட்டுள்ளது.
phishing.longDesc2=<p>இணைய மோசடிகள் என்பது தனிப்பட்ட அல்லது நிதி தகவல்களை கொண்ட இணைய தளங்களை போலவே செயல்படும் படி வடிவமைக்கப்பட்டிருக்கும்.</p><p>அதில் நீங்கள் தகவலை உள்ளிட்டால் அவை திருடப்படும் அல்லது வேறு ஏமாற்று வேலைகளை செய்யும்.</p>

 
