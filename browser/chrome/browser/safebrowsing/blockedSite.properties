malware.title2="Site" i Raportuar për Sulme!
malware.shortDesc="Site"-i te %S është raportuar si një "site" sulmesh dhe është bllokuar duke u bazuar në parapëlqimet tuaja të sigurisë.
malware.longDesc2=<p>"Site"-et e sulmeve provojnë të instalojnë programe që përvetësojnë të dhëna vetjake, përdorin kompjuterin tuaj për të sulmuar të tjerët, ose dëmtojnë sistemin tuaj.</p>\n<p>Disa "site"-e sulmesh shpërndajnë qëllimisht "software" të dëmshëm, por mjaft prej tyre kompromentohen pa dijeni ose lejen e të zotit të "site-it".</p>
phishing.title2=E Raportuar Si Sajesë Web!
phishing.shortDesc2="Site"-i web te %S është raportuar si sajesë web, dhe është bllokuar duke u bazuar te parapëlqimet tuaja të sigurisë
phishing.longDesc2=<p>Sajesat Web hartohen për t'ju rrejtur që të zbuloni të dhëna vetjake ose financiare, përmes imitimit të burimeve të cilave mund t'u zini besë.</p><p>Dhënia e çfarëdo të dhëne vetjake në këtë faqe web mund të sjellë përvetësime identiteti apo mashtrime të tjera.</p>
