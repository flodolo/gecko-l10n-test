malware.title2=Site denunciado como foco de ataques!
malware.shortDesc=O site %S foi denunciado como sendo um foco de ataques e foi bloqueado baseado em suas preferências de segurança.
malware.longDesc2=<p>Focos de ataques são sites que tentam instalar programas que roubam informações pessoais, usam o seu computador para atacar outros ou danificam o seu sistema.</p>\n<p>Alguns destes sites intencionalmente distribuem software nocivo, mas muitos são comprometidos sem o conhecimento ou permissão de seus responsáveis.</p>

phishing.title2=Site denunciado como fraude!
phishing.shortDesc2=O site %S foi denunciado como sendo uma fraude e foi bloqueado baseado em suas preferências de segurança.
phishing.longDesc2=<p>Páginas falsas são criadas para enganar você a fim de conseguir informações pessoais ou financeiras. Elas simulam fontes em que você confiaria.</p>\n<p>O fornecimento de informações nesta página pode resultar em roubo de identidade ou outras fraudes.</p>
