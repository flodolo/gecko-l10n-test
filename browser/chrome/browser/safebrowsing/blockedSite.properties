malware.title2=Sporočena napadalna stran!
malware.shortDesc=Spletna stran na naslovu %S je bila prijavljena kot napadalna stran in je bila zavrnjena na podlagi vaših varnostnih nastavitev.
malware.longDesc2=<p>Napadalne strani poskušajo namestiti programe za krajo osebnih podatkov, uporabijo vaš računalnik za napad na druge ali poškodujejo vaš sistem.</p><p>Nekatere napadalne strani namenoma razširjajo škodljivo programsko opremo, mnoge med njimi pa so omadeževane brez vednosti njihovih lastnikov.</p>

phishing.title2=Sporočena spletna prevara!
phishing.shortDesc2=Spletna stran na naslovu %S je bila prijavljena kot spletna prevara in je bila zavrnjena na podlagi vaših varnostnih nastavitev.
phishing.longDesc2=<p>Spletne prevare vas želijo prelisičiti v podajanje osebnih ali finančnih podatkov, tako da oponašajo vire, ki jim običajno zaupate.</p><p>Vnašanje osebnih podatkov na tej strani lahko pripelje do kraje identitete ali druge zlorabe.</p>
