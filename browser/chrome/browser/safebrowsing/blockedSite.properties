malware.title2=เว็บไซต์นี้อาจเป็นอันตราย!
malware.shortDesc=เว็บไซต์ %S ถูกรายงานว่าเป็นเว็บไซต์ที่มีอันตราย จากการตั้งค่าความปลอดภัยของคุณทำให้เว็บไซต์นี้ไม่ถูกแสดงผล
malware.longDesc2=<p>เว็บไซต์อันตรายจะพยายามติดตั้งโปรแกรมเพื่อขโมยข้อมูลส่วนตัว ใช้คอมพิวเตอร์ของคุณเพื่อโจมตีคอมพิวเตอร์ของคนอื่น หรือสร้างความเสียหายให้กับระบบของคุณ</p>\n<p>เว็บไซต์เหล่านี้บางแห่งจงใจแจกจ่ายซอฟต์แวร์ที่เป็นอันตราย แต่บางแห่งอาจทำไปโดยที่เจ้าของเว็บไซต์ไม่รู้ตัวหรือไม่ได้อนุญาตก็เป็นได้</p>

phishing.title2=เว็บไซต์นี้อาจเป็นเว็บลอกเลียน!
phishing.shortDesc2=เว็บไซต์ %S ถูกรายงานว่าเป็นเว็บลอกเลียน จากการตั้งค่าความปลอดภัยของคุณทำให้เว็บไซต์นี้ไม่ถูกแสดงผล
phishing.longDesc2=<p>เว็บลอกเลียน ถูกออกแบบให้มีหน้าตาเหมือนกับเว็บไซต์จริงที่น่าเชื่อถือเพื่อหลอกให้คุณเปิดเผยข้อมูลส่วนตัวหรือข้อมูลทางการเงิน</p><p>การให้ข้อมูลกับเว็บไซต์เหล่านี้อาจทำให้คุณถูกขโมยข้อมูลระบุตัวตน หรือถูกหลอกลวงอย่างอื่นได้</p>
