malware.title2=నివేదించబడిన దా‍డి సైటు!
malware.shortDesc=%S వద్దగల వెబ్‌సైటు దాడిసైటుగా నివేదించబడింది మరియు మీరక్షణ అభీష్టాలదృష్ట్యా నిరోధించబడింది.
malware.longDesc2=<p>దాడిచేయు సైటులు వ్యక్తిగత సమాచారాన్ని దొంగిలించే ప్రోగ్రామ్సునుసంస్థాపించుటకు , ఇతరులనుపై దాడిచేయుటకు మీకంప్యూటర్‌ను వుపయోగించుటకు, లేదా మీసిస్టమ్‌ను నాశనంచేయుటకు ప్రయత్నిస్తాయి.</p>\n<p>దాడిచేయుసైటులు కొన్ని బుద్దిపూర్వకంగా హానికర సాప్టువేరునుపంపిణీచేస్తాయి, చాలవరకు వారియజమానులకు తెలియకుండా లేదా అనుమతిలేకుండా రాజీయవుతాయి.</p>

phishing.title2=నివేదించిన వెబ్‌మోసము!
phishing.shortDesc2=%S వద్దగల వెబ్‌సైటు వెబ్‌మోసముగా నివేదించబడింది మరియు మీరక్షణ అభీష్టాలదృష్ట్యా నిరోధించబడింది.
phishing.longDesc2=<p>మీరు నమ్మేమూలాలను అనుకరిస్తూ, మీవ్యక్తిగత లేదా ఆర్ధిక సమాచారాన్ని బయటపెట్టించే విధంగా వెబ్‌మోసాలు రూపొందిచబడతాయి.</p><p>ఈ వెబ్‌పుటనందు ఏసమాచారా న్నాయి నా ప్రవేశపె‍డితే అది దొంగిలింపునకు లేదా ఇతరమోసాలకు గురికావచ్చు.</p>
