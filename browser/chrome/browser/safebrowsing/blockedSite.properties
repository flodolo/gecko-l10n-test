malware.title2=وب‌گاه تهاجمی گزارش شده!
malware.shortDesc=پایگاه وبی به نشانی %S به عنوان یک وب‌گاه تهاجمی گزارش شده است و دسترسی به آن بر اساس ترجیحات امنیتی شما مسدود گردیده است.
malware.longDesc2=<p>وب‌گاه‌های تهاجمی تلاش می‌کنند برنامه‌هایی نصب کنند که اطلاعات خصوصی را سرقت می‌کنند، از رایانهٔ شما برای حمله به دیگران استفاده می‌کنند، یا به آن آسیب می‌زنند.</p>\n<p>برخی وب‌گاه‌های تهاجمی عمداً به پخش نرم‌افزارهای زیان‌بار می‌پردازند، ولی بسیاری از آن‌ها بدون اطلاع و مجوز صاحبانشان تصاحب گردیده‌اند.</p>

phishing.title2=جعل وبی گزارش شده!
phishing.shortDesc2=پایگاه وبی به نشانی %S به عنوان یک جعل وبی گزارش شده است و دسترسی به آن بر اساس ترجیحات امنیتی شما مسدود گردیده است.
phishing.longDesc2=<p>جعل‌های وبی برای فریب دادن شما توسط تقلید از منابعی که ممکن است مورد اطمینان شما باشند به جهت افشای اطلاعات شخصی یا مالی شما طراحی گردیده‌اند.</p><p>وارد کردن هر گونه اطلاعاتی در این صفحهٔ وبی ممکن است منجر به دزدیده شدن هویت شما یا تقلب‌های دیگری منجر شود.</p>
