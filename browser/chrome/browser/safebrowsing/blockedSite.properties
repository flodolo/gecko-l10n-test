malware.title2=தெரிவிக்கப்பட்டுள்ள அபாயகரமான தளம்!
malware.shortDesc=%S இலுள்ள இணையத்தளம் அபாயகரமான தளமாகத் தெரிவிக்கப்பட்டுள்ளதுடன் உங்களின் பாதுப்பு அமைப்புகளுக்கேற்ப தடைசெய்யப்பட்டும் உள்ளது.
malware.longDesc2=<p>அபாயகரமாக தளங்கள் உங்கள் பிரத்தியேகத் தகவல்களைத் திருடுவதற்கான, உங்கள் கணினியை பயன்படுத்தி வேறு கணினிகளை தாக்குவதற்கும் அல்லது உங்கள் கணினியைச் சேதப்படுத்தும் நிரல்களை நிறுவ முயற்சிக்கலாம்.</p>\n<p>வேறும் சில அபாயகரமான தளங்கள் வேண்டுமென்றே பாதிப்பை ஏற்படுத்தக்கூடிய மென்பொருள்களை அவற்றின் உரிமையாளரருக்குத் தெரியாமல் பரப்பலாம்.</p>

phishing.title2=தெரிவிக்கப்பட்டுள்ள வலை மோசடி!
phishing.shortDesc2=%S இலுள்ள இணையத்தளம் மோசடித் தளமாகத் தெரிவிக்கப்பட்டுள்ளதுடன் உங்களின் பாதுப்பு அமைப்புகளுக்கேற்ப தடைசெய்யப்பட்டும் உள்ளது.
phishing.longDesc2=<p>மோசடி இணையத்தளங்கள் நாம் நம்பிக்கை வைத்துள்ள தளங்கள் போன்று செயற்பட்டு எமது பிரத்தியேக மற்றும் பணரீதியான தகவல்களைப் பெறும் வகையில் வடிவமைக்கப்பட்டிருக்கும்.</p><p>இத்தளத்தில் பதியப்படும் எந்தவொரு தகவலும் அடையாளத் திருட்டுக்கோ அல்லது வேறு மோசடிக்கே வழிவகுக்கலாம்.</p>
