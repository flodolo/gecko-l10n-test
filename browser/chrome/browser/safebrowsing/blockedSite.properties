malware.title2=Saldırgan olarak bildirilmiş site!
malware.shortDesc=%S konumundaki sitenin saldırı sitesi olduğu bildirildi ve açılması güvenlik tercihlerinize dayanılarak engellendi.
malware.longDesc2=<p>Saldırı sitesi olarak tanımlanan siteler özel bilgilerinizi çalan, bilgisayarınızı başkalarına saldırı amacıyla kullanan ya da sisteminize zarar veren programları kurmaya çalışan sitelerdir.</p>\n<p>Bazı saldırı siteleri zararlı yazılımları bilerek dağıtırken, çoğu site, sahibinin bilgisi ve izni dışında bu amaçla kullanılır.</p>

phishing.title2=Sahtekâr olarak bildirilmiş site!
phishing.shortDesc2=%S konumundaki sitenin sahtekârlık sitesi olduğu bildirildi ve açılması güvenlik tercihlerinize dayanılarak engellendi.
phishing.longDesc2=<p>Bu tür sahtekârlık (yemleme) girişimleriyle güvenebileceğiniz kuruluşlar taklit edilerek sizden kişisel veya mali bilgileriniz sızdırılmaya çalışılır.</p><p>Bu sayfada gerçekleşecek herhangi bir bilgi girişi, kimlik hırsızlığı ya da başka tür dolandırıcılıkla son bulabilir.</p>
