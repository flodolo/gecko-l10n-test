malware.title2=Trang Ác Ý Đã Biết!
malware.shortDesc=Trang web tại %S được báo cáo là trang web ác ý và đã bị chặn dựa trên tùy chỉnh bảo mật của bạn.
malware.longDesc2=<p>Trang Ác ý cố gắng cài đặt các chương trình để ăn cắp thông tin riêng, dùng máy của bạn để tấn công máy khác, hoặc làm hư hệ thống của bạn.</p>\n<p>Một số trang ác ý cố tình phân phối phần mềm độc hại, nhưng nhiều cái đã bị sửa đổi mà không được phép hoặc người sở hữu không được biết.</p>

phishing.title2=Trang Giả Mạo Đã Biết!
phishing.shortDesc2=Trang web tại %S được báo cáo là trang web giả mạo và đã bị chặn dựa trên tùy chỉnh bảo mật của bạn.
phishing.longDesc2=<p>Web giả mạo được thiết kế để lừa bạn tiết lộ thông tin tài chính hoặc cá nhân bằng cách bắt chước các trang mà bạn tin tưởng.</p><p>Nhập thông tin trên trang web này có thể khiến bạn bị trộm danh tính hoặc bị lừa.</p>
