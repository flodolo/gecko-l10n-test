malware.shortDesc=%S හි වෙබ් අඩවිය ආක්‍රමණික අඩවියක් ලෙස වාර්තා වී ඇති අතර ඔබගේ ආරක්‍ෂක අභිප්‍රේත අනුව අවහිර කර ඇත.
malware.longDesc2=<p>පෞද්ගලික තොරතුරු ‍සොරකම් කිරීම, වෙනත් අයට භානි කිරීමට ඔබගේ පරිගණකය භාවිතා කිරීමට හෝ ඔබගේ පද්ධතියට හානි කිරීමට හෝ ක්‍රමලේඛන ස්ථාපනය කිරීමට ආක්‍රමණික අඩවි උත්සාහ කරයි.</p>\n<p>සමහරක් අක්‍රමණික අඩවිය ඔනැකමින්ම හානිකර මෘදුකංග බෙදාහරින අතර, හිමිකරුගේ අණු දැණුමකින් හෝ අවසරයකින් තොරව සිදුකරයි.</p>

phishing.title2=ව්‍යාජ වෙබ් කටයුතු වාර්තා කරන්න!
phishing.shortDesc2=%S හි වෙබ් අඩවිය ව්‍යාජ අඩවියක් ලෙස වාර්තා වී ඇති අතර ඔබගේ ආරක්‍ෂක අභිප්‍රේත අනුව අවහිර කර ඇත.
phishing.longDesc2=<p>ඔබ විශ්වාස කරන මූලයක් අනුකරණය කිරීම මඟින් පෞද්ගලික තොරතුරු හෝ මූල්‍ය තොරතුරු අනාවරණය කරගැනීමට ඔබව ප්‍රයෝගකට හසුකර ගැනීම සඳහා ව්‍යජා වෙබ් සැලසුම්කර ඇත.</p><p>මෙම පිටුවේදී ඕනෑම තොරතුරක් ඇතුළත් කිරීම අනන්‍යතා සොරා ගැනීමකට හෝ වෙනත් වංචාවකට හේතු විය හැක.</p>
