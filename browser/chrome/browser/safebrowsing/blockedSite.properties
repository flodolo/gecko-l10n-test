malware.title2=Angreppsrisk!
malware.shortDesc=Webbplatsen %S har rapporterats göra angrepp på datorer och har därför blockerats enligt dina säkerhetsinställningar.
malware.longDesc2=<p>Angripande webbplatser försöker installera program för att stjäla privata uppgifter, använda din dator för att angripa andras, eller för att skada ditt system.</p>\n<p>Vissa angripande webbplatser sprider medvetet skadlig programvara, men många är också komprometterade utan ägarens kännedom eller tillåtelse.</p>

phishing.title2=Rapporterad webbförfalskning!
phishing.shortDesc2=Webbplatsen %S är anmäld som en webbförfalskning och har blockerats enligt dina säkerhetsinställningar.
phishing.longDesc2=<p>Webbförfalskningar är gjorda för att lura av dig personliga eller finansiella uppgifter genom att imitera platser du kanske litar på.</p><p>Information du lämnar på den här webbsidan kan resultera i identitetsstöld eller annat bedrägeri.</p>
