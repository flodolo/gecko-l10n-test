# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = လူတိုင်းအတွက် ပိုမိုလွယ်ကူစွာ ဆောင်ရွက်စေရန် ကျွန်ုပ်တို့ Sync ကို ပြန်လည်တည်ဆောက်ထားသည်။

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Sync သို့ ဝင်ရောက်ပါ
autoDisconnectSignIn.accessKey = S

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = %S ကို ပြန်ချိတ်ဆက်ပါ

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = %S ကို အတည်ပြုရန်

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = အတည်ပြုချက်ပေးပို့ပြီး
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Firefox Account
verificationSentBody = အတည်ပြုခြင်း ဆိုင်ရာ ချိတ်ဆက် တစ်ခုကို %S သို့ ပို့လိုက်သည်။
verificationNotSentTitle = အတည်ပြုချက်ကို မပေးပို့နိုင်ပါ
verificationNotSentBody = ဒီအချိန်တွင် အတည်ပြုရန်ချောစာကို ကျွန်ုပ်တို့ မပို့နိုင်သေးပါ။ ကျေးဇူးပြု၍ နောင်တွင် ထပ်မံ ဆောင်ရွက်ကြည့်ပါ။

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = Sync ကို ဖွင့်ထားသည်
syncStartNotification.body = မီးမြေခွေးသည် အချိန်တိုင်းနီးပါး တပြေးညီထပ်တူပြုမှုကို ဆောင်ရွက်လိမ့်မည်။
