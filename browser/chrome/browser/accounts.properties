# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Biz sinxronlashni hamma uchun oson qilish uchun qayta tuzib chiqdik.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Sinxronlash uchun kiring
autoDisconnectSignIn.accessKey = k

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = %Sni qayta ulash

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = %Sni tasdiqlash

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Tasdiqlash jo‘natilgan
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Tekshirish havolasi %S manziliga yuborildi. E-pochtangizni tekshiring va havolaga bosib, sinxronlashni boshlang.
verificationNotSentTitle = Tasdiqlash jo‘natilmadi
verificationNotSentFull = Ayni paytda tekshirish xatini yubora olmaymiz, keyinroq urinib ko‘ring.
