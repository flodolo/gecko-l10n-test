verificationNotSentBody = ဒီအချိန်တွင် အတည်ပြုရန်ချောစာကို ကျွန်ုပ်တို့ မပို့နိုင်သေးပါ။ ကျေးဇူးပြု၍ နောင်တွင် ထပ်မံ ဆောင်ရွက်ကြည့်ပါ။

