# #1 is the number of tabs received.
unnamedTabsArrivingNotificationMultiple2.body = #1 Tab ass vun Denge verbonnenen Apparater komm;#1 Tabs si vun Denge verbonnenen Apparater komm

# LOCALIZATION NOTE (unnamedTabsArrivingNotificationNoDevice.body):
