# what it does.
helpSearchManual=Mtungo wa utafutaji wa kutumia katika kupunguza orodha ya amri zinazoonyeshwa kwa mtumiaji. Sehemu yeyote ya jina la amri linaweza kulingana, vilinganishi haziauniwi.

