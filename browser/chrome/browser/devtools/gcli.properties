# what it does.
helpSearchManual=Ceeciyan tenjiri mma huru goy ka juwaley kaŋ ga cebandi goykaa še hinnaa kaccandi. Juwal maaɲoo jere kul ga hin ka tenji, hankul kalimawey ši nda goyjinay k'i kanbe.

