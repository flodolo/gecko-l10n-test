newtab.intro.paragraph6.pin=punchar
newtab.intro.paragraph7=Tamién se le amostrarán puestos web socherius por Mozilla y que pueden estar patrocinaus por un colaborador de Mozilla. Siempre indicaremos qué puestos son patrocinaus.
