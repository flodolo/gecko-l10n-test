newtab.intro.paragraph5=Nowy rajtark pokaza sydła, kotrež najhusćišo wopytujeće, nimo sydłow, wo kotrychž sej myslimy, zo was zajimuja. Na spočatku budźeće wjacore sydła Mozilla widźeć.
