newtab.enhanced.explain=मॉझिल्लो भागीदारान ही फायल स्क्रिनशॉट बदलून व्हिज्यूअली एनहांन्स केल्या. तुमी तुमच्या प्राधान्यांखातीर %1$S बटणार क्लीक करून एनहांन्स्ड टायल्स बंद करपाक शकता. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=जेन्ना तुमी नवो टॅब उगडटा, तेन्ना आमका तुमच्या गरजेच्यो दिसता त्या सायटींसंयत तुमी चडखेपों भेट दिता त्या सायटीतल्यो टायल्स दिसतल्यो. हातल्यो काय टायल्स मॉझिल्ला भागीदारान पुरस्कृत केल्ल्यो आसत. खंयच्यो टायल्स पुरस्कृत त्यो आमी तुमका दाखयतले. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=ही सेवा दिवपाक, मॉझिल्ला आमच्या %1$S प्रमाण तुमच्या टायल्सांच्या वापरासंबंधित  काय विश्लेशिक माहिती एकठाय करता आनी वापरता.
