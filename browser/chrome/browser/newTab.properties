newtab.intro.paragraph6.remove=wotstronić
newtab.intro.paragraph6.pin=připinyć
newtab.intro.paragraph7=Někotare ze sydłow, kotrež budźeće widźeć, móža wot Mozilla namjetowane a wot partnerja Mozilla sponsorowane być. Podawamy přeco, kotre sydła su sponsorowane.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
