newtab.intro.paragraph6.remove=wótpóraś
newtab.intro.paragraph6.pin=pśipěś
newtab.intro.paragraph7=Někotare ze sedłow, kótarež buźośo wiźeś, mógu wót Mozilla naraźone a wót partnarja Mozilla sponsorowane byś. Pódawamy pśecej, kótare sedła su sponsorowane.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S buźo jano sedła pokazaś, kótarež wótpowěduju nejlěpjej wašym zajmam we webje. %2$S
newtab.intro.paragraph9=Jolic něnto wócynijośo nowy rejtark, budźośo teke sedła wiźeś, wó kótarychž se myslimy, až wóne by mógli za was zajmawe byś.
