# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Gaž wócynjaśo nowy rejtark, buźośo kachlicki sedłow wiźeś, kótarež woglědujośo se cesto, gromaźe z kachlickami, wó kótarychž myslimy, až wóni by mógli was zajmowaś. Někotare z toś tych kachlickow by mógli se wót partnarjow Mozilla sponsorowaś. Buźomy pśecej pódawaś, kótare kachlicki su sponsorowane. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Aby toś tu słužbu k dispoziciji stajił, zběra Mozilla wěste wugódnośeńske informacije, kótarež nastupaju wašo wužywanje kachlickow, wotpowědujujucy našym %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Móžośo funkciju kachlickow znjemóžniś, z tym až kliknjośo na tłocašk %1$S za waše nastajenja.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Móžośo toś tu funkciju znjemóžniś z tym až kliknjośo na tłocašk zubkatego kólaska (%1$S) a z tym až wótwólujośo "Naraźone sedła zapśimjeś" w meniju %2$S.
newtab.intro.paragraph5=Nowy rejtark pokažo sedła, kótarež woglědujośo se nejcesćej, mimo sedłow, wó kótarychž se myslimy, až was zajmuju. Na zachopjeńku buźośo někotare sedła Mozilla wiźeś.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
