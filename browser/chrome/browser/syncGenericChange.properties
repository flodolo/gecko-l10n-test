change.password3.introText = आमाक् दानाङ साबाद कोम खोन कोम  8 आखोर जिलिञ हुयुक् ला़कती.  नोवा आमाक् बेभार ञुतुम आर बाङ आमाक् ञाम रुवा़ड़ का़ठी मित् लेका सोमान बाय हुय दाड़ेयाक् आ.
