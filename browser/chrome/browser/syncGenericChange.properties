change.synckey.introText2 = आमाक् मोट निजेराक् निसटा़य ला़गित्, आमाक् जोतो डाटा दो लादे राकाब माड़ाङ दानाङाकाना. आमाक् डाटा दानाङ खोन ओचोक् ला़गित् का़ठी दो बाय लादेयाकाना.
