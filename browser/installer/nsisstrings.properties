# LOCALIZATION NOTE:

# This file must be saved as UTF8

# Accesskeys are defined by prefixing the letter that is to be used for the
# accesskey with an ampersand (e.g. &).

# Do not replace $BrandShortName, $BrandFullName, or $BrandFullNameDA with a
# custom string and always use the same one as used by the en-US files.
# $BrandFullNameDA allows the string to contain an ampersand (e.g. DA stands
# for double ampersand) and prevents the letter following the ampersand from
# being used as an accesskey.

# You can use \n to create a newline in the string but only when the string
# from en-US contains a \n.

WIN_CAPTION=$BrandShortName ကို တပ်ဆင်ခြင်း

INTRO_BLURB1=အခြားဘယောက်ဆာများထဲမှာ $BrandFullName အားရွေးချယ်ခြင်းကို အထူးကျေးဇူးတင်ပါတယ်။
INSTALL_BLURB1=သင်သည် မြန်ဆန်တိကျပြုပြင်လွယ်ပြီး လုံခြုံမှုအပိုင်းတွင် ထိန်းချုပ်မှုပြည့်၀စွာ နောက်ဆုံးပေါ်နည်းပညာများကို ပျော်ရွှင်စွာအသုံးပြုနိုင်ပါသည်။
INSTALL_BLURB2=အဘယ်ကြောင့်ဆိုသော်$BrandShortName သည်အကျိုးအမြတ်ယူပဲ သင့်အတွက် Internet အသုံးပြုမှုကို အကောင်းဆုံးဝန်ဆောင်မှုပေးပါသည်။
INSTALL_BLURB3=သင်သည် အသုံးပြုသူများ ၊ ထောက်ပံ့သူများ၊Developer များ မှ ကမ္ဘာပေါ်တွင်အကောင်းဆုံး Browser ဖြစ်ရန် ကြိုးစားနေသော ကမ္ဘာလုံးဆိုင်ရာ ချိတ်ဆက်မှုတွင် ပါဝင်နိုင်ပါသည်။

WARN_MIN_SUPPORTED_OSVER_MSG=ဝမ်းနည်းပါတယ်၊ $BrandShortName ကို မတပ်ဆင်နိုင်ခဲ့ပါ။ $BrandShortName၏ လက်ရှိဗားရှင်းသည် ${MinSupportedVer} သို့မဟုတ် ဒီထက်မြင့်သည့်ဗားရှင်းကို လိုအပ်ပါသည်။ အခြားဖြည့်စွက်အချက်လက်များအတွက် ကျေးဇူးပြု၍ ကောင်းပြီခလုတ်ကို ကလစ်နှိပ်ပါ။
WARN_MIN_SUPPORTED_CPU_MSG=ဝမ်းနည်းပါတယ်၊ $BrandShortName ကို မတပ်ဆင်နိုင်ခဲ့ပါ။ $BrandShortName၏ လက်ရှိဗားရှင်းသည် ${MinSupportedCPU} အထောက်အပံ့ပါသော ပရော်ဆက်ဆာကို လိုအပ်ပါသည်။ အခြားဖြည့်စွက်အချက်လက်များအတွက် ကျေးဇူးပြု၍ ကောင်းပြီခလုတ်ကို ကလစ်နှိပ်ပါ။
WARN_MIN_SUPPORTED_OSVER_CPU_MSG=ဝမ်းနည်းပါတယ်၊ $BrandShortName ကို မတပ်ဆင်နိုင်ခဲ့ပါ။ $BrandShortName ၏ လက်ရှိဗားရှင်းသည် ${MinSupportedVer} သို့မဟုတ် ဒီထက်ပိုမြင့်သောဗားရှင်းနှင့် ${MinSupportedCPU}အထောက်အပံ့ပါသော ပရော်ဆက်ဆာကို လိုအပ်ပါသည်။ အခြားဖြည့်စွက်အချက်အလက်အတွက် ကျေးဇူးပြု၍ ကောင်းပြီခလုတ်ကို နှိပ်ပါ။
WARN_WRITE_ACCESS=တပ်ဆင်သည့်လမ်းကြောင်းကို အသုံးပြုခွင့် သင့်မှာမရှိပါ။\n\nအခြားလမ်းကြောင်းကို ရွေးချယ်ရန် ကောင်းပြီကို နှိပ်ပါ။
WARN_DISK_SPACE=ဒီနေရာတွင် တပ်ဆင်ရန် လုံလောက်သောနေရာလွတ် မရှိပါ။\n\nအခြားနေရာကို ရွေးချယ်ရန် ကောင်းပြီကို နှိပ်ပါ။
WARN_ROOT_INSTALL=သင့်ကွန်ပျူတာဟတ်ဒ်ဒစ်စ်၏ ဦးဆုံးလမ်းကြောင်းအောက်တွင် မထည့်သွင်းနိုင်ပါ။\n\nအခြားတစ်နေရာကို ရွေးရန် ကျေးဇူးပြု၍ ကောင်းပြီကို နှိပ်ပါ။
WARN_MANUALLY_CLOSE_APP_LAUNCH=$BrandShortName သည်အလုပ်လုပ်နေပြီးဖြစ်သည်။\n\nကျေးဇူးပြုပြီးသင်ယခုတပ်ဆင်လိုက်သော ဗားရှင်းထက်ရှေးကျသော $BrandShortName အားပိတ်လိုက်ပါ။

ERROR_DOWNLOAD=သင့်ကူးယူမှသည် နှောက်ယှက်ခံရပါသည်။\n\nကျေးဇူးပြု၍ ဆက်လက်ရန် Ok ခလုပ်ကိုနှိပ်ပေးပါ။

INSTALL_BUTTON=တပ်ဆင်ရန်
UPGRADE_BUTTON=အဆင့်မြှင့်ရန်
CANCEL_BUTTON=မလုပ်ဆောင်တော့ပါ
OPTIONS_BUTTON=ရွေးစရာများ

MAKE_DEFAULT=$BrandShortName ကို အမြဲသုံးဘရောက်ဇာအနေနဲ့ ထားပါ
CREATE_SHORTCUTS=$BrandShortName အတွက် အမြန်သုံးခလုတ် ပြုလုပ်ရန်။:
ADD_SC_TASKBAR=ဖွင့်ထားသောလုပ်ငန်းများဘားတန်းတွင်
ADD_SC_QUICKLAUNCHBAR=အမြန်ဖွင့်ဘားတန်းတွင်
ADD_CheckboxShortcutInStartMenu=အစပြုမီနူးပရိုဂရမ်ဖိုင်တွဲ အတွင်းတွင်
ADD_CheckboxShortcutOnDesktop=အလုပ်စားပွဲပေါ်တွင်
SPACE_REQUIRED=လိုအပ်သော နေရာလွတ်ပမာဏ။:
SPACE_AVAILABLE=အသုံးပြုနိုင်သော နေရာလွတ်ပမာဏ။:
ONE_MOMENT_INSTALL=အချိန်အနည်းအတွင်းတွင် $BrandShortName အား ထည့်သွင်းမှ အလုံးစုံပြီးဆုံးသွားပါက မကြာမီ အသုံးပြုနိုင်ပါသည်။
ONE_MOMENT_UPGRADE=ခေတ္တစောင့်ပါ၊ $BrandShortName ကို အဆင့်မြှင့်ခြင်း ပြီးဆုံးသည်နှင့် ၎င်းကို ဖွင့်ပါမည်…
INSTALL_MAINT_SERVICE=နောက်ကွယ်အဆင့်မြှင့်ခြင်းလုပ်ငန်း $BrandShortName ကို တပ်ဆင်ရန်
SEND_PING=ဒီတပ်ဆင်မှုအချက်အလက်များကို မော်ဇီလာသို့ ပေးပို့မည်
BROWSE_BUTTON=ရှာဖွင့်ရန်…
DEST_FOLDER=တပ်ဆင်လိုသည့် ဖိုင်တွဲလမ်းကြောင်း

DOWNLOADING_LABEL=$BrandShortName ကို ဒေါင်းလုဒ်ပြုလုပ်နေသည်…
INSTALLING_LABEL=$BrandShortName ကို တပ်ဆင်နေပါသည်…
UPGRADING_LABEL=$BrandShortName ကို အဆင့်မြှင့်နေပါသည်…

SELECT_FOLDER_TEXT=$BrandShortName ကို တပ်ဆင်မဲ့ ဖိုင်တွဲကို ရွေးချယ်ရန် -

BYTE=B
