onboarding.tour-search=Eheka peteĩ kutúpe añónte
onboarding.tour-search.title=Eheka pe ju térã javorái.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=Eguerekórõ jehekaha mongu'eha ijypykuéva nde'iséi péva añoiténte eipuruha. Eiporavo jehekaha mongu'eha térã peteĩ tenda, Amazon térã Wikipedia ichaguáva, eheka hag̃ua pya'ekuépe.
onboarding.tour-search.button=Eheka ijurujáva peteĩ kutúpe añónte

onboarding.tour-private-browsing=Kundaha ñemiguáva
onboarding.tour-private-browsing.title=Ñemigua michĩmi oguereko tape puku.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Eikundahávo ñandutípe eñongatu'ỹre jehekapyre térã tenda eike hague. Emohu'ãvo tembiapo, kookiekuéra okañymba %S eike'ỹ ramoguáicha pype.
onboarding.tour-private-browsing.button=Ehechauka kundaha ñemiguáva poravorãme

onboarding.tour-addons=Moĩmbaha
onboarding.tour-addons.title=Embojuapy tembiaporãve.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Umi moĩmbaha omyasãi tembiapoite ogueroikéva %1$S’s, upévare %1$S oñemongu'e pe oikotevẽ haichaite. Emoñondive hepykue, eha'ãjey katuete térã ehechauka hekoava peteĩ téma ñemomba'epyréva ndive.
onboarding.tour-addons.button=Ehechauka moĩmbaha ñemiguáva poravorãme
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.

onboarding.tour-customize=Ñemomba'ete
onboarding.tour-customize.title=Ejapo opamba'e reipota haichaite
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Embosyryry, epoi ha emoĩporãjey tembipuru renda ha pe poravorã %S’s ojogueraha hag̃ua neremikotevẽ rehe. Avei ikatu embosa'y peteĩ téma guasúva eme'ẽ hag̃ua ñanduti rendápe pa'ũ guasuve.
onboarding.tour-customize.button=Ehechauka ñemomba'ete poravorãme
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.

onboarding.tour-default-browser=Kundahára ijypykue rupi
onboarding.tour-default-browser.title=Roime ndéve g̃uarãite.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=Jehayhu %1$S? Emboaje ne kundahára ijypykue ramo. Uperire, eikévo peteĩ juajuhápe ambue tembipuru'i rupive, %1$S omo'ãitéma.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Embojuruja kundahára ñemboheko ijypykuéva
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Ejapo %S kundahára ijypyguáva
