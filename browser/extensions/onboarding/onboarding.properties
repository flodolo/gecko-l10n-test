onboarding.notification.onboarding-tour-addons.message=Izegrar d isnasen meẓẓiyen i tzemreḍ ad ternuḍ γer %S akken ad ixdem ugar n tγawsiwin : asefrek n tbedarin n twuriwin, asali n tvidyutin, abeddel n uγanib n iminig...

onboarding.tour-customize=Sagen
onboarding.tour-customize.title2=Qaεeḍ ifeggagen inek n ifecka.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Ger ifecka i tèseqdaceḍ aṭas ar tama-k. Zuɣer, sers, qaεeḍ umuγ n ufeggag n ifecka n %S’ akken ad yeffeγ fell-ak. Neγ fren asentel akussim akken ad tesimγureḍ ugar asebter n ugbur web.
onboarding.tour-customize.button=Sken Sagen deg Umuɣ
onboarding.notification.onboarding-tour-customize.title=Qaεeḍ ifeggagen inek n ifecka.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Ger ifecka i tèseqdaceḍ aṭas ar tama-k. Rnu ugar n iγewwaṛen deg ufeggag n ifecka. Neγ fren asentel akken %S ad yeffeγ fell-ak.

