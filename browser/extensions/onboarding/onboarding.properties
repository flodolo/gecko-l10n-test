onboarding.notification.onboarding-tour-customize.title=ຈັດລຽງແຖບເຄື່ອງມືຂອງທ່ານໃຫມ່.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=ເອົາເຄື່ອງມືທີ່ທ່ານໃຊ້ຫລາຍທີ່ສຸດມາໄວ້ທີ່ປາຍນິ້ວມືຂອງທ່ານ. ເພີ່ມຕົວເລືອກເຂົ້າໃນແຖບເຄື່ອງມືຂອງທ່ານ. ຫລືເລືອກຊຸດຕົກແຕ່ງເພື່ອເຮັດໃຫ້ %S ສະທ້ອນຄວາມເປັນຕົວຕົນຂອງທ່ານ.

