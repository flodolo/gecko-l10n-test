onboarding.notification.onboarding-tour-private-browsing.message=Ulac acu ad k-iḥettmen ad tebḍuḍ tudert-ik tuqqint yal tikelt m'ara ad tinigeḍ.tebγiḍ ad tḥarzeḍ kra i yiman-ik ka? Seqdec tunigin tusligt s umesten mgal asfuγel.

