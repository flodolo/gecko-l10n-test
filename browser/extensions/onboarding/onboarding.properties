onboarding.tour-private-browsing.description2=Ur tebγiḍ ara ad tebḍuḍ kra n tγawsiwin? Seqdec tunigin tusligt s umesten mgal asfuγel. M'ara ad tmedleḍ tiγimit, %S ittekkes anadi akked umazray n tunigin.
