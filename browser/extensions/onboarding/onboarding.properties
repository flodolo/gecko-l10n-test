onboarding.tour-search=Pytanje z jednym kliknjenjom
onboarding.tour-search.title=Jehłu w synowej kopicy namakać.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=Zo standardnu pytawu maće, njerěka, zo wona je jenička, kotruž wužiwaće. Wubjerće pytawu abo websydło, na přikład Amazon abo Wikipediju, zo byšće chětře pytał.
onboarding.tour-search.button=Pytanje jednoho kliknjenja wočinić
onboarding.notification.onboarding-tour-search.title=Pytajće spěšnišo.
onboarding.notification.onboarding-tour-search.message=Mějće přistup na swoje najlubše pytawy z jednym kliknjenjom. Přepytajće cyły web abo jenož jedne websydło direktnje z pytanskeho pola.

onboarding.tour-private-browsing=Priwatny modus
onboarding.tour-private-browsing.title=Trochu priwatnosće daloki puć dźe.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Přehladujće internet bjez toho, zo byšće swoje pytanja abo sydła składował, kotrež sće wopytał. Hdyž so waše posedźenje kónči, so placki z %S zhubja, kaž njebychu tam ženje byli.
onboarding.tour-private-browsing.button=Priwatny modus w meniju pokazać
onboarding.notification.onboarding-tour-private-browsing.title=Přehladujće wot sameho.
onboarding.notification.onboarding-tour-private-browsing.message=Njeje žana přičina, swoje žiwjenje online z přesćěhowakami dźělić, kóždy raz, hdyž přehladujeće. Chceće něšto wobchować? Wužiwajće priwatny modus ze slědowanskim škitom.

onboarding.tour-addons=Přidatki
onboarding.tour-addons.title=Dalšu funkcionalnosć přidać.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Přidatki zatwarjene funkcije %1$S rozšěrjeja, zo by %1$S to činił, štož chceće. Přirunajće płaćizny, informujće so wo wjedrje abo zwurazńće swoju wosobinu ze swójskej drastu.
onboarding.tour-addons.button=Přidatki w meniju pokazać
onboarding.notification.onboarding-tour-addons.title=Sčińće wjace.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Přidatki su małe nakoženja, kotrež móžeće %S přidać, kotrež wjele wěcow činja - wot rjadowanja nadawkowych lisćinow, sćahowanja widejow hač k zwonkownemu wašeho wobhladowaka.

onboarding.tour-customize=Přiměrić
onboarding.tour-customize.title=Čińće něšto na swoje wašnje.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Přesuńće symbolowu lajstu a meni %S a přerjadujće jej, zo byštej wašim potrjebam wotpowědowałoj. Móžeće samo kompaktnu drastu wubrać, zo byšće websydłam wjace ruma dał.
onboarding.tour-customize.button=Přiměrić w meniju pokazać
onboarding.notification.onboarding-tour-customize.title=Přerjadujće swoju symbolowu lajstu.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Zaměstńće nastroje, kotrež wužiwaće, k hrabnjenju. Přidajće swojej symbolowej lajsće dalše móžnosće. Abo wubjerće drastu, zo byšće z %S swoju wosobinu zwuraznił.

onboarding.tour-default-browser=Standardny wobhladowak
onboarding.tour-default-browser.title=Smy za was.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=Lubujeće %1$S? Nastajće jón jako swój standardny wobhladowak. Hdyž wotkaz z druheho nałoženja wočinjeće, %1$S jeho wobsah pokaza.
