onboarding.tour-sync2 = Sync (Aynılaştır)
onboarding.tour-sync.title2 = Qalğanıñız yerden devam etiñiz.
onboarding.tour-sync.description2 = Sync, episi cihazlarıñız üzerinde saife-imleriñizge, sır-sözleriñizge ve atta açıq ilmekleriñizge irişmege qolay yapar. Sync, üleşmege istegeniñiz, ve istemegeniñiz, malümat türleriniñ kontrolini de sizge berir.
onboarding.tour-sync.logged-in.title = Sync’ke içeri imzalanğan durumdasıñız!
onboarding.tour-sync.logged-in.description = Sync, birden fazla cihaz üzerinde %1$S kezicisine içeri imzalanğan olğanıñızda çalışır. Mobil cihazıñız bar? %1$S uyğulamasını qurıp içeri imzalanıñız ve saife-imleri, keçmiş ve sır-sözleriñizni yanıñızda taşıñız.
