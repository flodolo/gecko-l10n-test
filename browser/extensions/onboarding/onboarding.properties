onboarding.tour-default-browser.button=Standardne nastajenja wobhladowaka wočinić
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=%S k standardnemu wobhladowakej činić
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=Wužiwajće %S po puću.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): %1$S is brandShortName
onboarding.notification.onboarding-tour-default-browser.message=Njeje ćežko, najwjace z %1$S wućahnyć. Nastajće prosće %1$S jako swój standardny wobhladowak a stajće wodźenje, přiměrjenje a škit na awtopilot.

