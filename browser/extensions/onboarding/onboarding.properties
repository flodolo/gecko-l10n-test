# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Add-ons ໃຫ້ທ່ານເພີ່ມຄຸນລັກສະນະລົງໃນ %S, ເພື່ອໃຫ້ບຣາວເຊີຂອງທ່ານເຮັດວຽກໄດ້ດີຂຶ້ນສຳລັບທ່ານ. ປຽບທຽບລາຄາ, ກວສດອບສະພາບອາກາດ ຫລື ບົ່ງບອກຄວາມເປັນຕົວຕົນຂອງທ່ານດ້ວຍຊຸດຕົກແຕ່ງແບບກຳນົດເອງ.
onboarding.tour-addons.button=ສະແດງ Add-ons ໃນເມນູ
onboarding.notification.onboarding-tour-addons.title=ເຮັດໄດ້ຫລາຍຂຶ້ນ.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Add-ons ແມ່ນແອັບຂະຫນາດນ້ອຍທີ່ທ່ານສາມາດເພີ່ມເຂົ້າໃນ %S ທີ່ເຮັດໄດ້ຫລາຍຢ່າງ — ຕັ້ງແຕ່ຈັດການລາຍການສິ່ງທີ່ຕ້ອງເຮັດ, ດາວໂຫລດວິດີໂອ, ປ່ຽນຫນ້າຕາບຣາວເຊີຂອງທ່ານ ແລະອື່ນໆ.

onboarding.tour-customize=ປັບແຕ່ງ
onboarding.tour-customize.title2=ຈັດລຽງແຖບເຄື່ອງມືຂອງທ່ານໃຫມ່.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=ເອົາເຄື່ອງມືທີ່ທ່ານໃຊ້ຫລາຍທີ່ສຸດມາໄວ້ທີ່ປາຍນິ້ວມືຂອງທ່ານ. ລາກ, ປ່ອຍ, ແລະຈັດລຳດັບແຖບເຄື່ອງມືແລະເມນູຂອງ %S ໃຫມ່ຕາມທີ່ທ່ານຕ້ອງການ. ຫລືເລືອກຊຸດຕົກແຕ່ງແບບພົກພາເພື່ອເພີ່ມພື້ນທີ່ສຳລັບການທ່ອງເວັບດ້ວຍແທັບ.
