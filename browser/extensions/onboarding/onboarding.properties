onboarding.tour-sync.description2=Sync ເຮັດໃຫ້ການເຂົ້າເຖິງບຸກມາກ, ລະຫັດຜ່ານ, ແລະແທັບທີ່ເປີດຢູ່ງ່າຍຂຶ້ນໃນທຸກໆອຸປະກອນຂອງທ່ານ. Sync ຍັງຄົງໃຫ້ທ່ານຄວບຄຸມປະເພດຂໍ້ມູນທີ່ທ່ານຕ້ອງການ ແລະບໍ່ຕ້ອງການ ແລະທີ່ທ່ານຈະແບ່ງປັນໄດ້ນຳ.
onboarding.tour-sync.logged-in.title=ທ່ານໄດ້ລົງຊື່ເຂົ້າ Sync ແລ້ວ!
