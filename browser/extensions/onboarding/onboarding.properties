# LOCALIZATION NOTE(onboarding.tour-private-browsing.description3): This string will be used in the private-browsing tour description. %S is brandShortName.
onboarding.tour-private-browsing.description3=ຕ້ອງການເກັບບາງສິ່ງບາງຢ່າງໄວ້ກັບຕົວທ່ານແມ່ນບໍ່? ໃຊ້ການທ່ອງເວັບແບບສ່ວນຕົວພ້ອມການປ້ອງກັນການຕິດຕາມ. %S ຈະບັອກຕົວຕິດຕາມອອນລາຍຂະນະທີ່ທ່ານທ່ອງເວັບ ແລະຈະບໍ່ຈົດຈຳປະຫວັດການໃຊ້ງານຂອງທ່ານຫລັງຈາກທີ່ທ່ານໄດ້ຈົບເຊສຊັນຂອງທ່ານແລ້ວ.
onboarding.tour-private-browsing.button=ສະແດງການທ່ອງເວັບແບບສ່ວນຕົວໃນເມນູ
onboarding.notification.onboarding-tour-private-browsing.title=ທ່ອງເວັບດ້ວຍຕົວທ່ານເອງ.
onboarding.notification.onboarding-tour-private-browsing.message2=ຕ້ອງການເກັບບາງສິ່ງບາງຢ່າງໄວ້ກັບຕົວທ່ານແມ່ນບໍ່? ໃຊ້ການທ່ອງເວັບແບບສ່ວນຕົວພ້ອມການປ້ອງກັນການຕິດຕາມ.

