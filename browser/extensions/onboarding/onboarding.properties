onboarding.tour-search.description2=Mi ara tesɛuḍ amsedday n unadi amezwer, anamek-is mači ad tesseqdaceḍ anagar yiwen n umsedday. fren amsedday n unadi neɣ asmel, amedya Amazon neɣ Wikipedia, iwakken ad tnadiḍ i yimir-nni.
