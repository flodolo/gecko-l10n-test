onboarding.tour-sync.logged-in.description=Sync ເຮັດວຽກເມື່ອທ່ານລົງຊື່ເຂົ້າ %1$S ໃນຫລາຍກວ່າຫນຶ່ງອຸປະກອນ. ມີອຸປະກອນມືຖືແມ່ນບໍ່? ຕິດຕັ້ງແອັບ %1$S ແລະລົງຊື່ເຂົ້າເພື່ອຮັບເອົາບຸກມາກ, ປະຫວັດການໃຊ້ງານ, ແລະລະຫັດຜ່ານໃນທຸກບ່ອນທີ່ທ່ານໄປ.
