onboarding.tour-library = Kitaphane
onboarding.tour-library.title = Birlikten quvvet doğar.
onboarding.tour-library.description2 = Kene tasarlanğan alet çubuğındaki yañı %1$S kitaphanesini teşkeriñiz. Kitaphane, %1$S keziciñizde körgeniñiz ve saqlağanıñız şeylerni — kezinüv keçmişiniz, saife-imleriñiz, Pocket listeñiz ve aynılaştırılğan ilmekleriñiz — tek oñaytlı yerge qoyar.
onboarding.tour-library.button2 = Kitaphane Menüsini Köster
onboarding.notification.onboarding-tour-library.title = Birlikten quvvet doğar.
onboarding.notification.onboarding-tour-library.message = Yañı %S kitaphanesi, ağda keşfetken olğanıñız büyük şeylerni tek oñaytlı yerge qoyar.
onboarding.tour-singlesearch = Adres Çubuğı
onboarding.tour-singlesearch.title = Onı daa tez tapıñız.
onboarding.tour-singlesearch.description = Adres çubuğı, belki de yañı şahane %S alet çubuğındaki eñ muqtedir alettir. Tuşlamağa başlañız ve kezinüv ve qıdırma keçmişiñizge binaen telqinler körüñiz. Bir ağ adresine barıñız, ögbelgilengen qıdırma motorıñız ile bütün ağ’nı qıdırıñız yaki tek-çertmeli qıdırma ile istifsarıñıznı doğrudan tek bir saytqa yiberiñiz.
onboarding.tour-singlesearch.button = Adres Çubuğını Köster
onboarding.notification.onboarding-tour-singlesearch.title = Onı daa tez tapıñız.
onboarding.notification.onboarding-tour-singlesearch.message = Birleştirilgen adres çubuğı, ağda yoluñıznı tapmaq içün muhtac olğanıñız tek alettir.
onboarding.tour-performance = İcraat
onboarding.tour-performance.title = Eñ eyisi ile keziniñiz.
onboarding.tour-performance.description = Bu, daa tez saife yüklenmesi, daa aqıcı taydırma ve daa cevapçan ilmek almaşması içün inşa etilgen yap-yañı bir %1$S. Bu icraat üst-qademelemeleri, zemaneviy, sezgisel bir tasarım ile çiftlengen olaraq kele. Kezinmege başlañız ve onı özüñiz içün tecribe etiñiz: şimdige qadarki eñ eyi %1$S.
onboarding.notification.onboarding-tour-performance.title = Eñ eyisi ile keziniñiz.
onboarding.notification.onboarding-tour-performance.message = Şimdige qadarki eñ tez, eñ aqıcı, eñ sağlam %S içün özüñizni azırlañız.
