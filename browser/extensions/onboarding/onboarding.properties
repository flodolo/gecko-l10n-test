onboarding.tour-screenshots.description = %S keziciñizden çıqmadan ekran körüntileri alıñız, saqlañız ve üleşiñiz. Seyran etkeniñiz esnada bir mıntıqanı yaki bütün saifeni yaqalañız. Soñra qolayca irişim ve üleşim içün ağğa saqlañız.
