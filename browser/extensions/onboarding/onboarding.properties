onboarding.tour-private-browsing.description=Pśeglědujśo internet mimo aby swóje pytanja abo sedła składował, kótarež sćo se woglědał. Gaž se wašo pósejźenje kóńcy, se cookieje z %S zgubiju, ako njebychu tam nigda byli.
