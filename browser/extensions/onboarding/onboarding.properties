onboarding.tour-search=Ju-Pitz'oj Tikanöx
onboarding.tour-search.title=Tawila' ri b'aq o ri k'ïm.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=We k'o jun rukanob'al kanoxïk kan k'o wi' awik'in man nuq'ajuj ta chi xa xe ri' yatikïr nawokisaj. Tacha' jun rukanob'al kanoxïk o jun ruxaq k'amaya'l, achi'el Amazon o Wikipedia richin nachäp rukanoxik.
onboarding.tour-search.button=Tijaq Ju-Pitz' Tikanöx

onboarding.tour-private-browsing=Ichinan Okem pa K'amaya'l
onboarding.tour-private-browsing.title=Jub'a' ichinanem ruk'wan jun nïm b'ey.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Katok pa K'amaya'l akuchi' man yeyak ta kan ri xe'akanoj o ri taq ruxaq k'amaya'l xe'atz'ët. Toq nak'ïs molojri'ïl, ri taq kaxlanwey xkeyujtäj el pa %S, achi'el chi majub'ey xek'oje' chi ri'.
onboarding.tour-private-browsing.button=Tik'ut pe Ichinan Okem pa K'amaya'l pa K'utsamaj

onboarding.tour-addons=Taq tz’aqat
onboarding.tour-addons.title=Ke'atz'aqatisaj ch'aqa' chik taq samajib'alil.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Ri taq tz'aqat yekinimirisaj ri taq samaj etz'aqatisan pe, achi'el %1$S ruma ri' %1$S nisamäj ke ri'. Ke'ajunamaj taq kajil wachinäq, tajikib'a' achike xtub'än ri q'ij o chuqa' tab'ij ri ana'oj rik''in jun ichinan na'oj.
onboarding.tour-addons.button=Kek'ut pe ri taq tz'aqat pa K'utsamaj
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.

onboarding.tour-customize=Tichinäx
onboarding.tour-customize.title=Ke'asamajij achi'el nawajo'.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Taqirerej, tawosq'opij chuqa' ke'acholajij ri kikajtz'ik samajib'äl chuqa' ri k'utsamaj %S’s richin nawokisaj pa rub'eyal. Chuqa' yatikïr nacha' jun tz'aqät na'oj richin naya' ch'aqa' chik kipam ri kixaq k'amaya'l.
onboarding.tour-customize.button=Tik'ut pe Tichinäx pa K'utsamaj
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.

onboarding.tour-default-browser=Cha'on Okik'amaya'l
onboarding.tour-default-browser.title=Öj k'o richin yatqato'.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=Ajowab'äl %1$S? Tijikib'äx richin okik'amaya'l nokisäx. K'a ri, toq xtajäj jun ximonel pa jun chik okisaxel, %1$S nusamajij yan chik.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Tijaq ri runuk'ulem Okik'amaya'l kan k'o wi
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Tib'an chi %S tok ri Okik'amaya'l xtokisäx
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): %S is brandShortName.
