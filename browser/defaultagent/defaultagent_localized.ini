[Strings]
DefaultBrowserAgentTaskDescription=Le activitate  “default browser agent”  controla quando le navigator predefinita cambia de %MOZ_APP_DISPLAYNAME% a un altere navigator. Si le cambio eveni sub suspecte circumstantias, illo sollicitara le usatores a retornar a %MOZ_APP_DISPLAYNAME%, non plus que duo vices. Iste activitate es installate automaticamente per %MOZ_APP_DISPLAYNAME%, e es reinstallate quando %MOZ_APP_DISPLAYNAME% se actualisa. Pro disactivar iste activitate, actualisar le preferentia de “default-browser-agent.enabled” sur le pagina about:config o le parametro “DisableDefaultBrowserAgent” del regulamento de interprisa de %MOZ_APP_DISPLAYNAME%.
