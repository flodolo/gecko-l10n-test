## hooks ##

cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help   = Позива се када се поједина преломна тачка очисти.

cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help   = Позива се када се поједина преломна тачка постави.

cmd.hook-debug-stop.help = Позива се када дебагер престане са извршавањем програма.

cmd.hook-debug-continue.help = Позива се када дебагер настави са извршавањем програма.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help   = Позива се када објекат изворног текста <source-text> треба да се прикаже кориснику.  <target-line> је ред који треба да се појави на или близу врху приказа.  Ако је задата опција <details>, то ће бити објекат који представља детаље о томе одакле је објекат <source-text> изведен.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help   = Ради исто као |hook-display-sourcetext|, осим што се приказ не помера ако је линија <target-line> већ видљива.

cmd.hook-eval-done.help = Позива се при израчунавању израза.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help   = Позива се када се уклони примерак прекидне тачке.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Позива се када се постави примерак прекидне тачке.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Позива се када је погађање имена функције завршено за примерак скрипте  <script-instance>.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Позива се када порука треба да буде додата у интерактивни приказ сесије.  Порука <message> је порука у облику низа знакова, или ДОМ чвор, а <msgtype> је тип поруке.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Позива се када се направи нови управник скриптовима.  Управници скриптовима прослеђују команде до једног или више примерака објеката типа скрипт.  Ознака  <script-manager> биће нови објекат управник скриптовима.  Управници скриптовма могу да се пронађу по кључу у облику УРЛа унутар објекта |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Позива се пошто је <script-manager> уклоњен из објекта |console.scriptManagers|.  Ово се дешава када се последњи садржани примерак скрипта уништи.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Позива се када је направљен нов примерак скрипте.  Примерци скрипте прослеђују команде ка једном или више омотача скрипта.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Позива се када је <script-instance> запечаћен.  Примерци скрипта су „запечаћени‟ када је направљена функција на вршном нивоу.  Ово означава да је изворни код скрипта и потпуности компајлиран.  Ма који не-функцијски скриптови направљени после ове тачке ће се појавити као транзијенти у родитељском управнику скриптовима.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Позива се када је финални омотач скрипта кога садржи <script-instance> поништен.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Позива се када се изворни текст кога представља објекат <sourceText> учита (или поново учита.)  <status> показује статус учитавања.  Ако је <status> једнак 0 све је у реду, не-нулте вредности означавају неуспех.

cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help   = Позива се када се објекат типа скрипт, који изгледа као транзијент (резултат eval, setTimeout итд.) направи помоћу јаваскриптовог покретача (engine).

cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Позива се када је објекат типа прозор уништен.  <window> је референца на прозорски објекат у ДОМу за одговарајући прозор.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Позива се када се изворна датотека учита у прозорски објекат.  <event> је референца на ДОМ догађај који се прослеђује обрађивачу onLoad датог прозора.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Позива се при отварању новог прозорског објекта.  Изворни код за овај прозор највероватније *неће* бити учитан у овом тренутку.  <window> је референца на прозорски објекат у ДОМу за нови прозор.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Позива се када је главни венкманов прозор или плутајући прозор променио величину.  <window> ће бити референца на прозорски објекат.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Позива се када се изворни код уклони из прозорског објекта.  <event> је референца на ДОМ догађај који се прослеђује обрађивачу onUnload за дати прозор.

cmd.hook-venkman-exit.help = Позива се пре него што дебагер заврши са радом.

cmd.hook-venkman-query-exit.help = Позива се када дебагер жели да заврши са радом.  Функција-закачка може да постави |returnValue| за догађај на |false| да би отказала крај рада.

cmd.hook-venkman-started.help = Позива се када се дебагер први пут покрене.

