cmd.em-ignore.label = &Занемари грешке
cmd.em-trace.label  = &Прати грешке

cmd.fbreak.label  = Постави &будућу преломну тачку
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help   = Поставља „будућу‟ преломну тачку. Сваки пут када скрипт чије име одговара обрасцу <url-pattern> буде учитан, поставља се преломна тачка <line-number>.  Постављање преломне тачке у линију 1 ће упутити дебагер да прекине скрипт када се учита.  |fbreak| без параметара ће исписати све будуће преломне тачке.  Својство <properties> је објекат јаваскрипта који представља својства за ову преломну тачку.  Ова команда је иста као |set-fbreak|, осим што су параметри опциони.  Видите и: |break|.

cmd.set-break.label  = &Постави преломну тачку
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help   = Поставља преломну тачку у све УРЛове који одговарају обрасцу <url-pattern> у линији <line-number>.  Својство <properties> је објекат јаваскрипта који прдставља својства преломне тачке.  Објекат <parent> је обраћањњ на објекат будуће преломне тачке који ће бити додељен као родитељ.  Ово је исто као и команда |break|, осим што су параметри обавезни.  Видите и: |break|, |clear|.

cmd.set-fbreak.label = Постави &будућу преломну тачку
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help   = Поставља „будућу‟ преломну тачку.  Кад год се  скрипт чије име датотеке се поклапа са обрасцем <url-pattern> учита, поставља се преломна тачка на ред <line-number>.  Постављање преломне тачке у ред 1 ће упутити дебагер да прекине извршавање програма када се скрипт учита.  Својства <properties> су објекат јаваскрипта који представља својства ове преломне тачке.  Ова команда је иста као |fbreak|, осим што параметри нису опциони. Видите и: |break|.

cmd.fclear.label  = Уклони &будућу преломну тачку
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help   = Уклаља будуће преломне тачке за образац <url-pattern>.  Ако је задат број реда <line-number>, уклањају се само будуће преломне тачке на том реду.

cmd.fclear-all.label = Уклони &све будуће преломне тачке
cmd.fclear-all.help  = Уклања све будуће преломне тачке које су тренутно дефинисане.

cmd.find-bp.label  = &Нађи прекомну тачку
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help   = Доведи у фокус преломну тачку коју дефинише објекат преломне тачке <breakpoint>.

cmd.find-creator.label  = Нађи &творца
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help   = Доведи у фокус творца објекта који је задат помоћу вредности jsdIValue <jsd-value>.

cmd.find-ctor.label  = Нађи &конструктор
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help   = Доводи у фокус конструктор објекта који је задат помоћу вредности jsdIValue <jsd-value>.

cmd.find-file.label  = &Отвори датотеку…
cmd.find-file.key    = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help   = Приказује садржај датотеке која се налази на месту <file-name> у погледу са скриптом, где је <file-name> ниска која представља стазу, у формату специфичном за оперативни систем који се користи.  Ако се не зада <file-name>, или се зада знак „?‟, биће приказан прозор за избор датотеке.

cmd.find-frame.label   = Нађи извор &оквира
cmd.find-frame.params  = <frame-index>
cmd.find-frame.help    = Доведи у фокус рам стека кога одређује рам са индексом <frame-index>.

cmd.find-script.label  = Нађи &функцију
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help   = Доведи у фокус скрипт кога обмотава <script-wrapper>.  Ако је задат програмски бројач <target-pc>, поглед ће бити померен да би приказао придружени ред.

cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help   = Приказује објекат изворног текста задат са <sourceText>.  Сав текст између вредности <range-start> и <range-end> биће наглашен.  Ако су дати детаљи <details>, то ће бити објекат који представља детаље о томе одакле је изведен објекат <source-text>.  Ако је задата линија <target-line> поглед ће да буде померен до те линије.  У супротном, поглед ће бити померен до <range-start>.

cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help   = Ради исто као и |find-sourcetext|, осим што се поглед не помера ако је ред <target-line> већ видљив.

cmd.find-string.label = Нађи у &овој датотеци…
cmd.find-string.key   = accel F
cmd.find-string.help  = Приказује прозор за претрагу за тренутно изабрани језичак.

cmd.find-scriptinstance.label  = &Нађи датотеку
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help   = Приказује изворни текст у вези са примерком скрипта <script-instance>.  Сав текст између почетка опсега <range-start> и краја опсега <range-end> биће наглашен.  Ако су дати детаљи <details>, то ће бити објекат који представља детаље о томе одакле је изведе примерак <script-instance>.  Ако је одредишни ред <target-line> дат, поглед ће бити померен до тог реда, у супротном поглед ће бити померен до реда <range-start>.

cmd.find-url.label  = Нађи &УРЛ
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help   = Приказује садржај УРЛа <url> у погледу са изворним кодом.  Сав текст између редова <range-start> и <range-end> биће истакнут.  Ако су дати детаљи <details>, то ће бити објекат који представља детаље о томе одакле је изведен објекат <url>.  Ако је дат ред <target-line>, тај поглед ће бити померен до задатог реда, у супротном поглед ће бити померен до реда <range-start>.

cmd.find-url-soft.label  = УРЛ за &меки фокус
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help   = Ради исто као |find-url|, осим што се поглед не помера ако је ред <target-line> већ видљив.

cmd.finish.label = Искорачи &изван
cmd.finish.key   = shift VK_F11
cmd.finish.tip   = Искорачи ван тренутне фунцкије
cmd.finish.help  = Изврши док се не оконча тренутни оквир стека.

cmd.focus-input.key  = VK_ESCAPE
cmd.focus-input.help = Поставља у фокус конзолин одељак за унос текста.

cmd.frame.label  = Постави тренутни &оквир
cmd.frame.params = [<frame-index>]
cmd.frame.help   = Поставља тренутни оквир на оквир са бројем <frame-index>, и приказује сажетак оквира.  Ако се <frame-index> не зада, приказује се сажетак тренутног оквира.  Користите команду |where| да бисте видели списак доступних оквира и бројева оквира.

cmd.gc.help = Приморава покретање јаваскриптовог скупљача ђубрета.  Ово може да буде узрок уклањања скриптова из погледа са учитаним скриптовима.

cmd.help.label  = &Помоћ о командама
cmd.help.params = [<pattern>]
cmd.help.help   = Приказује помоћ за образац <pattern>, који може да буде пуно име команде, или првих неколико знакова имена команде.  Ако се са обрасцем <pattern> поклапа више команди, исписује се помоћ за све поклопљене команде.  Ако се образац <pattern> не зада, биће учитана помоћ о командама у читачевом прозору.

cmd.inspect.label  = &Присмотра помоћу инспектора ДОМа
cmd.inspect.params = [<expression>]
cmd.inspect.help   = Присмотра резултата израза <expression> у инспектору ДОМа.

cmd.loadd.label  = Учитај скрипт у дебагеров досег
cmd.loadd.params = <url>
cmd.loadd.help   = Извршава садржај УРЛа одређеног помоћу <url> у дебагеровом контексту.  Корисно је за учитавање прикључака за дебагер.  Видите и: |initialScripts|.

cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help   = Помера поглед придружен са <view-id> месту одређеном помоћу УРЛа <location-url>.

cmd.mozilla-help.label = Садржај &помоћи
cmd.mozilla-help.help  = Приказује садржај Мозилиног система за помоћ

cmd.next.label = &Опкорачи
cmd.next.key   = VK_F12
cmd.next.tip   = Опкорачи позив функције
cmd.next.help  = Извршава наредни ред скрипта.   Ако је у питању позив функције, обрађује се као да је у питању јединствена инструкција.

cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help   = Отвара прозор и учитава изворни код са УРЛа <url>.  Ово се типично користи за отварање новог прозора за ИксУЛ (XUL), иако може да се користи и за учитавање веб страна без хрома (chrome).

cmd.open-url.help  = Пита корисника за унос УРЛа који ће се учитати у поглед са изворним кодом.
cmd.open-url.label = Отвори место на &вебу…
cmd.open-url.key   = accel shift L

cmd.pprint.params = [<toggle>]
cmd.pprint.help   = Поставља или приказује активност лепог штампања.  Вредност <toggle> може да буде |true|, |on|, |yes|, или |1| за постављање аставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутног стања.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.pref.params  = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help    = Поставља вредност поставке под именом <pref-name> на вредност <pref-value>.  Ако <pref-value> није задата, приказује се тренутна вредност <pref-name>.  Ако су обе ставке, <pref-name> и <pref-value>, изостављене, приказују се све вредности поставки.  Ако је задато <delete-pref> и једнако је |true|, |on|, |yes|, или |1|, или ако <pref-name> почиње знаком минус („-‟), поставка ће бити враћена на изворну вредност.

cmd.profile.params = [<toggle>]
cmd.profile.help   = Укључују еили искључује сакупљање података о профилу.  Вредност за <toggle> може да буде |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; |toggle| инвертује тренутно стање.  Ако <toggle> није задато, приказује се тренутно стање.

cmd.profile-script.label   = Не &профилиши
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help   = Укључује или искључује профилисање скрипта <script-wrapper>.  Када је профилисање искључено, подаци ће бити одбачени.  Вредност за <toggle> може да буде |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутног стања.  Ако <toggle> није задато, приказује се тренутно стање.

cmd.profile-instance.label = Укључи или искључи профили&сање садржаних функција
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help   = Укључује или искључује профилисање у свим функцијама које садржи примерак скрипта <script-instance>.  Када је профилисање искључено, подаци ће бити одбачени.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутног стања.

cmd.profile-instance-on.label  = Не профилиши са&држане функције
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help   = Искључује профилисање свих функција које садржи примерак скрипте <script-instance>.

cmd.profile-instance-off.label  = Профилиши са&држане функције
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Укључује профилисање свих функција које садржи примерак скрипте <script-instance>.

cmd.profile-tb.label = Профилисање
cmd.profile-tb.tip   = Укључи или искључи профилисање

cmd.props.params = <израз>
cmd.props.help   = Исписује све поставке вредности коју враћа израз <expression>. Израз се израчунава у досегу тренутног одредишта за дебаговање.  Видети и: |where|, |frame|, |eval| и |propsd|.

cmd.propsd.params = <израз>
cmd.propsd.help   = Исписује својства вредности коју враћа израз <expression>.  Израз се израчунава у досеку дебагера.  Видети и: |props|.

cmd.exit.label = &Изађи
cmd.exit.key   = accel Q

cmd.quit.label = &Напусти
cmd.quit.key   = accel Q
cmd.quit.help  = Напусти Мозилу.

cmd.reload-source-tab.label  = Поново &учитај код
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Изворни код се поново учитава у језичак са индексом који одређује <index>.  Ако <index> није задат, учитава се у тренутном језичку.

cmd.release-notes.label = &Белешке о издању
cmd.release-notes.help  = Прикажи Мозилине белешке о издању.

cmd.close-source-tab.label  = &Затвори језичак
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Затвара језичак на позицији коју одређује <index>.  Ако <index> ниије задат, биће затворен тренутни језичак.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Враћа распоред погледа под именом <name>.   Ако <name> није задат, биће приказан списак доступних распореда.  Резервисано име |factory| може да се користи за повратак на изворни распоред.

cmd.restore-settings.label  = Врати подешавања &прекида/праћења…
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Ова команда је заправо друго име за |loadd|, осим што је <settings-file> изборни параметар.  Ако <settings-file> није наведен или је „?‟, биће приказан прозор за избор датотеке. Ова команда се поставља у контекстни мени за преломне тачке и посматрања како би враћање преломних тачака и посматрања било једноставно.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Изврши до &реда
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Наставља са извршењем док се не досегне програмски бројач кога одређује <pc>, у омотачу скрипта ког одређује <script-wrapper>.  Ефекат овог је постављање једнократне преломне тачке у назначеном реду.

cmd.save-default-layout.label = &Сачувај изворни распоред

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Чува тренутни распоред прозора и даје му име <name>.  Распоред може да се касније врати помоћу команде |restore-layout|.  Ако име <name> није наведено, биће приказан списак доступних распореда.  Чување под именом „default‟ поставља изворни распоред прозора за венкман.  Распоред „factory‟ не може да се преправи.

cmd.save-source-tab.label = &Сачувај извор као…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Чува садржај изворне датотеке приказане у језичку, на позицији одређеној помоћу \nиндекса <index> у датотеку на локалном систему датотека.  Ако <index> није задат,\nчува се тренутни језичак.  Ако <target-file> није задат, или се састоји од знака\n„?‟, биће приказан прозор за избор датотеке.  <target-file> је низ знакова који\nодређује путању до датотеке и његов облик зависи од оперативног система.

cmd.save-profile.label = Сачувај податке о &профилу као…
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Чува податке о профилу сакупљене за једну или више датотека које одређује <url> у датотеку одређену помоћу <target-file>.   Ако <target-file> није задат, или се састоји од знака „?‟, биће приказан прозор за избор датотеке.  Ако <url> није задат, чувају се сви подаци из профила.  <target-file> је стаза до датотеке зависна од оперативног система, <url> је апсолутни УРЛ.

cmd.save-breakpoints.label  = Сачувај подешавања &прекидних тачака…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Чува тренутни списак преломних тачака у датотеку јаваскрипта, тако да могу да се касније поново користе.  Ако <settings-file> није наведен, или је знак „?‟, приказује се прозор за избор датотеке.  <settings-file> може да указује на објекат |LocalFile| или на текстуални приказ стазе.  Видети и: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label  = Сачувај подешавања пре&ломних тачака/присмотри…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Чува тренутни списак преломних тачака и присмотри у датотеку јаваскрипта, тако да могу да се касније поново користе.  Ако <settings-file> није наведен, или је знак „?‟, приказује се прозор за избор датотеке.  <settings-file> може да указује на објекат |LocalFile| или на текстуални приказ стазе.  Видети и: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label  = Сачувај подешавања при&смотри…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Чува тренутни списак присмотри у датотеку јаваскрипта, тако да могу да се касније поново користе.  Ако <settings-file> није наведен, или је знак „?‟, приказује се прозор за избор датотеке.  <settings-file> може да указује на објекат |LocalFile| или на текстуални приказ стазе.  Видети и: |save-settings|, |save-breakpoints|, |restore-settings|.<

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Уклања све скриптове са УРЛовима који се не поклапају са обрасцем <pattern> из погледа са учитаним скриптовима.  Ако образац није задат, биће приказани сви скриптови.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Поставља тренутну датотеку за ЦСС (CSS) која се користи за стил интерактивне сесије.  Вредност за  <css> може да буде текст:  „default‟, „dark‟, or „light‟ или УРЛ за ЦСС датотеку која се треба да се користи.  Изворни ЦСС користи подешавања из читача, са изворним бојама за позадину и први план. „dark‟ представља тамну позадину са светлим текстом, а „light‟  светлу позадину са тамним текстом.  Ако <css> није наведен, исписује се тренутна вредност.

cmd.session-css-default.label = &Изворно из читача
cmd.session-css-dark.label    = &Тамна позадина, светао текст
cmd.session-css-light.label   = &Светла позадина, таман текст

cmd.set-eval-obj.label  = Постави као објекат за &израчунавање
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Поставља тренутни „објекат за израчунавање„ који се користи за команду |eval|.  Објекат на на који упућује  <jsd-value> постаје објекат  |this|, а глобалне променљиве ће бити разрешене релативно у односу на родитеља за <jsd-value>.

cmd.scan-source.label  = &Потражи мета-коментаре
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Претражује сав изворни код за коментаре у облику //@JSD_DIRECTIVE.  Изворно, директиве које се препознају су //@JSD_LOG, //@JSD_BREAK, и //@JSD_EVAL.  JSD_LOG израчунава ма који скрипт који је прати, и бележи резултате у поглед за интерактивну сесију.  JSD_BREAK убацује условну преломну тачку на наредни ред извршног кода.  JSD_EVAL израчунава скрипт који га прати, без записивања или прекидања.  Корисници могу да додају још директива путем прикључака.

cmd.scope.help = Исписује својства вршног објекта у ланцу досега за тренутни оквир.

cmd.toggle-forcescriptload.label = &Приморај на погађање имена функције

cmd.toggle-functions.label  = Уврсти &функције

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Одређује да ли се својства функције (која се понекад називају и методи) приказују или не у погледима за присмотре и локалне променљиве.  После промене ове вредности, мораћете да затворите и поново отворите подлежуће чворове да бисте видели промену.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутног стања.  Ако <toggle> није наведено, приказује се тренутно стање.

cmd.toggle-ecmas.label  = &Уврсти својства ЕКМА (ECMA)

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Одређује да ли се својства ЕКМА (ECMA) [[Parent]] и [[Prototype]] приказују или се не приказују у погледима са локалним променљивама и присмотрама.  После промене ове вредности, морате да затоврите и поново отворите подлежуће чворове како бисте видели промену.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутног стања.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.toggle-constants.label  = Уврсти &константе

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Одређује да ли се својства константи приказују или се не приказујуу погледима за локалне променљиве и присмотре.  После промене ове вредности, морате да затворите и поново отворите подлежуће чворове како бисте видели промену.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутне вредности.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.toggle-show-most-recent.label = И&збаци дупликате

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Одређује да ли поглед са учитаним скриптовима треба да приказује само недавне скрипте са задатог УРЛа, или све.  Када је искључен, видећете дупликате уноса у погледу са учитаним скриптама.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутне вредности.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.show-profile.label = Приказ података о про&филисању
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Приказује податке о профилисању сакупљене из једне или више датотека са изворним кодом, које одређује УРЛ <url>. Ако УРЛ <url> није задат, чувају се сви подаци о профилу.

cmd.startup-init.label  = Иницијализација при по&кретању
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Поставља стање могућности „иницијализација при покретању‟ feature.  Ако је ова могућност укључена, дебагер ће почети са праћењем скрипти када се читач покрене, уместо да чека покретање корисничког сучеља.  Ова могућност мало успорава рад.  Вредност за <toggle> може бити |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за искључивање; или |toggle| за негацију тренутне вредности.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.source-coloring.label  = &Бојење кода
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Укључује или искључује бојење изворног кода у погледу са изворним кодом.  При прегледу великих датотека, или на спором рачунару, бојење кода може да траје сувише дуго да би било употребљиво.  Искључивање бојања ће учитавати датотеке много брже.  Мораћете да поново учитате изворни код како бисте видели последицу промене овог подешаваања.  Ако <toggle> није наведен, приказује се тренутно стање.

cmd.stop.label = &Заустави
cmd.stop.key   = VK_F4
cmd.stop.tip   = Заустави текуће дејство
cmd.stop.help  = Заустави пре извршења наредне линије кода.

cmd.step.label = &Укорачи…
cmd.step.key   = VK_F11
cmd.step.tip   = Укорачи у позив функције
cmd.step.help  = Извршава наредну линију скрипта и стаје.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help   = Функција за проверу рашчлањивања (parsing) аргумената.   Проследите јој шта жели, и вратиће објекте догађаја на стандардни излаз (stdout).

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Функција за проверу рашчлањивања (parsing) аргумената.   Проследите јој шта жели, и вратиће објекте догађаја на стандардни излаз (stdout).

cmd.this-expr.params = <израз>
cmd.this-expr.help   = Поставља објекат за израчунавање на резултат израчунавања израза <expression>.  Објекат за израчунавање користи се као објекат |this| при свим израчунавањима.  Резултат <expression> мора бити објекат.  Видети и: |eval|, |props|, |watch-expr|, и |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Поставља дејство за дебагер при бацању изузетка са одредишта које се дебагује.  |tmode ignore| занемарује све изузетке.  |tmode trace| приказује дневник изузетака у конзоли, а |tmode break| зауставља извршавање када је изузетак бачен.  |tmode| без параметара ће приказати тренутан начин рада.  |tmode| управља догађајима који се десе када је изузетак бачен, ако желите да управљате шта се дешава када изузетак доспе до вршног нивоа и постане грешка, користите |emode|.  Тастер ктрл+T се може користити за цикличну измену начина рада.

cmd.tm-break.label  = Стани при &изузетку
cmd.tm-cycle.label  = Циклична промена начина рада
cmd.tm-cycle.key    = accel T
cmd.tm-ignore.label = &Занемари изузетке
cmd.tm-trace.label  = П&рати изузетке

cmd.toggle-scripts-search-box.help   = Мења видљивост контрола за претрагу у погледу са учитаним скриптовима.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Ако је поглед одређен са <view-id> тренутно приказан у главном прозору, или није видљив, биће смештен у нови плутајући прозор.  Ако је  <view-id> већ у плутајућем прозору, биће враћен назад у главни прозор.

cmd.toggle-pprint.label = &Лепо штампање
cmd.toggle-pprint.key   = accel P
cmd.toggle-pprint.tip   = Укључи/искључи лепо штампање
cmd.toggle-pprint.help  = Укључује или искључује лепо штампање.

cmd.toggle-save-layout.label = Чува изворни распоред при &напуштању програма
cmd.toggle-save-layout.help  = Ако је укључено, распоред прозора ће бити сачуван пре него што венкман заврши са радом.

cmd.toggle-save-settings.label = Сачувај &присмотре и преломне тачне при напуштању програма
cmd.toggle-save-settings.help  = Ако је укључено, подешавања преломних тачака и присмотри биће сачувана пре него што венкман заврши са радом.

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = Укључује или искључује буловску поставку под именом <pref-name>/

cmd.toggle-view.params = <view-id>
cmd.toggle-view.help   = Ако је поглед под именом <view-id> тренутно приказан, биће сакривен.  У супротном ће бити приказан на последњем сачуваном месту.

cmd.toggle-chrome.label  = И&зузми датотеке из читача
cmd.toggle-profile.label = Сачувај податке о про&филисању

cmd.toggle-breaks.label  = &Преломне тачке
cmd.toggle-stack.label   = &Стек са позивима
cmd.toggle-session.label = &Интерактивна сесија
cmd.toggle-locals.label  = &Локалне променљиве
cmd.toggle-scripts.label = Учитани с&криптови
cmd.toggle-windows.label = &Отворени прозори
cmd.toggle-source.label  = Изворни код (стари)
cmd.toggle-source2.label = Из&ворни код
cmd.toggle-watches.label  = &Присмотре

cmd.version.label = О &венкману
cmd.version.help  = Прикажи податке о издању.

cmd.remove-watch.label  = &Уклони присмотру
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help   = Уклања присмотре под редним бројем <index> (први индекс је 0).

cmd.watch-expr.label = Додај израз за &присмотру…
cmd.watch-expr.params = [<watch-expression>]
cmd.watch-expr.help   = Израчунава израз <expression> у досегу одредишта за дебаговање и додаје резултат у прозор са присмотрама.  Ако израз <expression> није наведен, све присмотре се исписују у конзоли.

cmd.watch-exprd.params = [<watch-expression>]
cmd.watch-exprd.help   = Израчунава израз <expression> у досегу дебагера и додаје резултат у прозор са присмотрама.  Ако израз <expression> није наведен, све присмотре се исписују у конзоли.

cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help   = Додаје својство под именом <property-name> објекта смештеног у <jsd-value>\ у прозор са присмотрама.

cmd.where.label = Истовар &стека у интерактивну сесију
cmd.where.help = Приказује сажет списак оквира стека у тренутном ланцу позива.
