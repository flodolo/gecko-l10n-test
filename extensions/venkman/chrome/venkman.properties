cmd.break.label  = &Постави преломну тачку
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help   = Поставља преломну тачку на све УРЛове који се поклапају са обрасцем <url-pattern> на ред број <line-number>.  <properties> је јаваскриптов објекат који представља поставке преломне тачке.  <parent> је референца на будући објекат преломне тачке (future)  који се додељује родитељу.  Ако ниједан параметар није дат, биће исписане све активне преломне тачке.  Видите и: |set-fbreak|, |clear|.

cmd.break-props.label  = Поставке п&реломних тачака…
cmd.break-props.params = <break-wrapper>
cmd.break-props.help   = Приказује прозор са поставкама преломне тачке коју представља <break-wrapper>.

cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help   = Мења врсту контејнера у коме се налази <view-id> на <new-type>.  <view-id> мора да буде један од: „scripts‟, „windows‟, „locals‟, „watches‟, „breaks‟, „stack‟, „source‟, „source2‟, or „session‟.  <new-type> мора да буде један од: „horizontal‟ за водоравно уређење, „vertical‟ за усправно уређење, или „tab‟ за уређење помоћу језичака.

cmd.change-value.label   = Промени &вредност…
cmd.change-value.params  = <parent-value> <property-name> [<new-value>]
cmd.change-value.help    = Мења вредност својства под именом <property-name> вредности (jsdValue) <parent-value>.  Ако је вредност (jsdValue) <new-value> задата, постаће нова вредност ствојства, у супротном се приказује прозор који допушта кориснику да унесе нови израз који представља нову вредност.

cmd.chrome-filter.params = [<toggle>]
cmd.chrome-filter.help   = Укључује или искључује филтрирање хрома (chrome): urls.  Са хромом: филтрирање је укључено, јаваскриптови филтери који сачињавају читач неће бити приказани у погледу са скриптовима, и дебагер неће да се зауставља у њима приликом тражења грешака.  Вредност за <toggle> може да буде |true|, |on|, |yes|, или |1| за постављање заставице; |false|, |off|, |no|, или |0| за уклањање заставице; или само |toggle| за негацију тренутног стања.  Ако <toggle> није задат, биће исписано тренутно стање.

