cmd.cancel.help=Cancela um comando /attach ou /server.  Utilize /cancel quando ChatZilla se estiver a tentar conectar consecutivamente a uma rede que n\u00E3o est\u00E1 a responder, para que ChatZilla desista antes do normal nr de tentativas.
cmd.charset.params=[<new-charset>]
cmd.charset.help=Define o modo de codifica\u00E7\u00E3o de caracteres para a aba corrente para <new-charset>, ou exibe a codifica\u00E7\u00E3o atualmente em uso se n\u00E3o inserir <new-charset>.
cmd.channel-motif.params=[<motif> [<channel>]]
cmd.channel-motif.help=Define o arquivo CSS a utilizar para a aba deste canal espec\u00EDfico.  <motif> pode ser um URL para um arquivo .css, ou o atalho "default", "light", ou "dark".  Se o <motif> f\u00F4r um caracter menos ('-'), o tema reverter\u00E1 para o tema padr\u00E3o da rede.  Se o <channel> n\u00E3o f\u00F4r especificado, ser\u00E1 assumido como sendo o canal atual.  Consulte a p\u00E1gina do ChatZilla em <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para mais informa\u00E7\u00F5es de como utilizar e criar estilos para o ChatZilla.  Veja tambem |motif|.
cmd.channel-pref.params=[<pref-name> [<pref-value> [<delete-pref> [<channel>]]]]
cmd.channel-pref.help=Define o valor da prefer\u00EAcia denominada <pref-name> para o valor de <pref-value> no canal <channel>.  Se n\u00E3o especificar <pref-value>, ser\u00E1 exibido o valor atual de <pref-name>.  Se omitir <pref-name> e <pref-value>, todas as suas prefer\u00EAncias ser\u00E3o exibidas.  Se <delete-pref> f\u00F4r especificado e f\u00F4r |true|, |on|, |yes|, ou |1|, ou se <pref-value> come\u00E7ar com o caractere menos ('-'), ent\u00E3o a prefer\u00EAncia reverter\u00E1 para o seu valor padr\u00E3o.  Se n\u00E3o especificar o <channel>, ser\u00E1 ent\u00E3o assumido o canal atual.
