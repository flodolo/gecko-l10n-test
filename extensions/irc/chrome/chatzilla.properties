cmd.ignore.params=[<mask>]
cmd.ignore.help=Adiciona algu\u00E9m na rede atual para a sua lista de ignorados. Um apelido serve para <mask>, mas tamb\u00E9m pode utilizar um hostmask. Usado sem par\u00E2metros, exibe a lista de todos os usu\u00E1rios atualmente na sua lista de ignorados.
cmd.invite.params=<nickname> [<channel-name>]
cmd.invite.help=Convida <nickname> para <channel-name> ou para o canal atual se n\u00E3o especificado. Requer privil\u00E9gio de operador se o canal tiver o modo +i.
cmd.j.params=<channel-name> [<key>]
cmd.j.help=Este comando \u00E9 um alias para /join.
cmd.join.label=&Entrar num canal...
cmd.join.key=accel J
cmd.join.params=[<channel-name> [<key>]]
cmd.join.help=Entra no canal global (nome come\u00E7a por #), local (nome come\u00E7a por &), ou sem modos (nome come\u00E7a por +) denominado <channel-name>.  Se n\u00E3o inserir nenhum prefixo, ser\u00E1 assumido #.  Envia a palavra-passe <key> se especificada.
cmd.join-charset.params=[<channel-name> <charset> [<key>]]
cmd.join-charset.help=Entra no canal global (nome come\u00E7a por #), local (nome come\u00E7a por &), ou sem modos (nome come\u00E7a por +) denominado <channel-name>.  As mensagens ser\u00E3o encodificadas e descodificadas utilizando a codifica\u00E7\u00E3o especifica em <charset>.  O par\u00E2metro <charset> \u00E9 independente da codifica\u00E7\u00E3o padr\u00E3o, que pode ser selecionada atrav\u00E9s do comando /charset. Se n\u00E3o inserir nenhum prefixo, ser\u00E1 assumido #.  Envia a palavra-passe <key> se especificada.
cmd.kick.format=Expulsar de $channelName
cmd.kick.label=Expulsar
cmd.kick.params=<nickname> [<reason>]
cmd.kick.help=Expulsa <nickname> do canal atual. Requer privil\u00E9gio de operador.
cmd.kick-ban.format=Banir e expulsar de $channelName
cmd.kick-ban.label=Banir e expulsar
cmd.kick-ban.params=<nickname> [<reason>]
cmd.kick-ban.help=Bane *!username@hostmask do canal atual, depois expulsa-o. Requer privil\u00E9gio de operador.
cmd.knock.params=<channel-name> [<reason>]
cmd.knock.help=Pode para ser convidado para o canal especificado com uma raz\u00E3o opcional. Este comando n\u00E3o \u00E9 suportado em todos os servidores.
cmd.label-user.format=«$nickname»
cmd.label-user.label=<unknown>
cmd.label-user.params=<unspecified>
cmd.label-user.help=
cmd.leave.format=Sair de $channelName
cmd.leave.label=&Sair
cmd.leave.params=[<channel-name> [<reason>]]
cmd.leave.help=Sai do canal atual. Utilize /delete para for\u00E7ar a janela a fechar, perdendo todo o seu conte\u00FAdo, ou /hide para ocultar temporariamente, conservando o seu conte\u00FAdo. Alguns servidores podem n\u00E3o suportar o par\u00E2metro opcional <reason>. Se usar este comando a partir de um script, pode igualmente especificar o par\u00E2metro <no-delete>. Se o especificar e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, ent\u00E3o a aba n\u00E3o ser\u00E1 eliminada.
cmd.links.help=Exibe os "links" para o servidor atual. Esta \u00E9 uma lista de outros servidores da mesma rede.
cmd.list.params=[<channel-name>]
cmd.list.help=Lista o nome do canal, quantidade de usuarios, e informacoes do topico da rede/servidor a que voce esta conectado.  Se voce omitir o nome do canal, todos os canais serao listados.  Em redes grandes, o servidor podera desconecta-lo para perguntar por uma lista completa.
cmd.list-plugins.params=[<plugin>]
cmd.list-plugins.help=Se n\u00E3o especificar o argumento <plugin>, este comando dar-lhe-\u00E1 a lista completa de plugins instalados.  Se especificar <plugin>, apenas as informa\u00E7\u00F5es para esse plugin ser\u00E3o exibidas.  Se utilizar este comando a partir da consola, pode especificar <plugin> por plugin id ou index.
cmd.load.params=<url>
cmd.load.help=Executa o conte\u00FAdo do url especificado em <url>.  Ver tamb\u00E9m: |initialScripts| pref.
cmd.reload-plugin.params=<plugin>
cmd.reload-plugin.help=Recarrega o plugin do mesmo url de onde ele foi carregado a \u00FAltima vez.  Isto apenas funciona se a vers\u00E3o atualmente carregada do plugin poder ser desativada.
cmd.log.params=[<state>]
cmd.log.help=Liga ou desliga o registro do canal atual. Se especificar <state> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, o registro ser\u00E3 ativado, se o seu valor f\u00F4r |false|, |off|, |no| ou |0|, o registro ser\u00E3 desligado.  Omita <state> ver o estado atual. O estado ser\u00E1 guardado nas prefer\u00EAncias, portanto se o registro do canal estiver ativo quando fechar o chatzilla, estar\u00E1 igualmente ativo da pr\u00F3xima vez que entrar no canal
cmd.rlist.params=<regexp>
cmd.rlist.help=Lista nomes de canais, n\u00FAmero de usu\u00E1rios e t\u00F3picos para a rede/servidor onde se encontra, filtrados pela express\u00E3o fornecida.
cmd.reload-ui.help=Recarrega o arquivo XUL do ChatZilla. Utilizado durante o desenvolvimento.
cmd.map.help=Similar a /links, mas fornece um grafico do "Network Map" da rede IRC. Usado principalmente para verificar as rotas.
cmd.me.params=<action>
cmd.me.help=Executa uma 'ac\u00E7\u00E3o' no canal atual.
cmd.motd.help=Exibe a "Mensagem do Dia", que normalmente cont\u00E9m informa\u00E7\u00E3o acerca da rede e servidor onde se encontra, bem como as suas pol\u00EDticas de uso.
cmd.mode.params=[<target>] [<modestr> [<param> [<...>]]]
cmd.mode.help=Modifica o canal ou modo de usuario de <target> usando <modestr> e qualquer subsequente <param> se adicionado. Quando usado em um canal, o <target> pode ser omitido. Para ver a lista de modos que voce pode utilizar, visite http://irchelp.org.
cmd.motif.params=[<motif>]
cmd.motif.help=Define o arquivo CSS a ser utilizado como tema padr\u00E3o.  <motif> pode ser um URL para um arquivo .css file, ou o atalho "default", "light", ou "dark".  Consulte a p\u00E1gina web do ChatZilla em <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para mais informa\u00E7\u00F5os sobre como fazer estilos e temas para o ChatZilla. Veja tamb\u00E9m |network-motif|, |channel-motif|, |user-motif|.
cmd.motif-default.label=&Tema padr\u00E3o
cmd.motif-dark.label=Tema &escuro
cmd.motif-light.label=Tema &claro
cmd.msg.params=<nickname> <message>
cmd.msg.help=Envia a mensagem privada <message> ao usu\u00E1rio <nickname>.
cmd.name.params=<username>
cmd.name.help=Altera o nome de usu\u00E1rio exibido antes da sua hostmask se o servidor onde se encontra o permitir. Alguns servidores apenas aceitam o nome de usu\u00E1rio para o servi\u00E7o de identifica\u00E7\u00E3o. Deve especificar isto *antes* de se conectar a uma rede.
cmd.names.params=[<channel-name>]
cmd.names.help=Lista os usu\u00E1rios em um canal.
cmd.network.params=<network-name>
cmd.network.help=Define o nome da rede atual para <network-name>
cmd.networks.help=Exibe todas as redes dispon\u00EDveis como links clic\u00E1veis.
cmd.network-motif.params=[<motif> [<network>]]
cmd.network-motif.help=Define a folha de estilo CSS a ser utilizada para a aba de mensagens da rede <network>.  <motif> pode ser um URL para um arquivo .css, ou os atalhos "default", "light", ou "dark".  Se <motif> f\u00F4r o caracter menos ('-'), o tema ser\u00E1 definido para o tema padr\u00E3o global. Se n\u00E3o especificar <network>, a rede atual ser\u00E1 assumida. Consulte a p\u00E1gina web do ChatZilla em <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para mais informa\u00E7\u00F5os sobre como fazer estilos e temas para o ChatZilla. Veja tamb\u00E9m |motif|.
cmd.network-pref.params=[<pref-name> [<pref-value> [<delete-pref> [<network>]]]]
cmd.network-pref.help=Define o valor da prefer\u00EAncia <pref-name> para o valor <pref-value> na rede <network>.  Se n\u00E3o especificar <pref-value>, o valor atual de <pref-name> ser\u00E1 exibido. Se omitir ambos <pref-name> e <pref-value>, todas as prefer\u00EAncias ser\u00E3o listadas. Se especificar <delete-pref> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, ou se <pref-value> iniciar pelo caracter menos ('-'), ent\u00E3o a prefer\u00EAncia assumir\u00E1 o seu valor padr\u00E3o. Se n\u00E3o especificar <network> a rede atual ser\u00E1 assumida.
cmd.nick.label=Mudar o apelido...
cmd.nick.params=[<nickname>]
cmd.nick.help=Muda o seu apelido atual. Se omitir |nickname|, ser-lhe-\u00E1 pedido que o insira.
cmd.notify.params=[<nickname> [<...>]]
cmd.notify.help=Usado sem par\u00E2metros, /notify mostra se se encontram online ou offline todos os usu\u00E1rios na sua lista de contatos. Se um mais <nickname> forem especificados, o(s) usu\u00E1rio(es) ser\u00E1(\u00E3o) ser\u00E3o adicionados \u00E0 sua lista de contatos caso ainda n\u00E3o se encontrem l\u00E1, ou removidos se se encontraram.
cmd.notice.params=<nickname> <message>
cmd.notice.help=Envia o notice <message> a <nickname>.
cmd.op.label=Conceder privil\u00E9gio de operador
cmd.op.params=<nickname> [<...>]
cmd.op.help=D\u00E1 o privil\u00E9gio de operador a <nickname> no canal atual. Requer privil\u00E9gio de operador.
cmd.open-at-startup.params=[<toggle>]
cmd.open-at-startup.help=Utilizado para adicionar a aba corrente para a lista de abas a abrir ao iniciar.  Se <toggle> n\u00E3o f\u00F4r especificado, o estado para a aba atual ser\u00E1 exibido.  <toggle> pode ser um de: yes, on, true, 1, no, off, false, 0, ou toggle, para alterar o estado atual.
cmd.oper.params=<opername> [<password>]
cmd.oper.help=Pede o privil\u00E9gio de operador no servidor atual. Se n\u00E3o indicar a <password>, ser\u00E1 pedido que a insira num campo senha (para que ninguem veja o que escreve).
cmd.print.label=Imprimir...
cmd.print.key=accel P
cmd.print.params=
cmd.print.help=Abre o di\u00E1logo de impress\u00E3o para a aba atual.
cmd.save.label=Salvar &como...
cmd.save.key=accel C
cmd.save.params=[<filename> [<savetype>]]
cmd.save.help=Salva a aba corrente para o arquivo <filename>. Se omitir <filename>, um di\u00E1logo Salvar como... ser\u00E1 exibido. <savetype> pode ser |complete|, |htmlonly| ou |text|. Se omisso ser\u00E1 deduzido pela exten\u00E7\u00E3o do arquivo. Arquivos com a exten\u00E7\u00E3o .html, .xhtml, .xhtm ou .htm ser\u00E3o salvos como abas completas, arquivos .txt como arquivos de texto. Qualquer outra exten\u00E7\u00E3o dar\u00E1 erro se n\u00E3o especificar o tipo de arquivo <savetype>.
cmd.say.params=<message>
cmd.say.help=Envia uma mensagem para a aba atual. Este comando \u00E9 usado automaticamente pelo ChatZilla sempre que insira texto que n\u00E3o come\u00E7e pelo caractere "/".
cmd.stats.params=[<params>]
cmd.stats.help=Requisita estatisticas do servidor. Use este comando sem parametros para ver a lista de parametros disponiveis especificos deste servidor.
cmd.time.params=[<nickname>]
cmd.time.help=Pergunta a <nickname> as horas no computador dele.  O cliente dele pode ou n\u00E3o exibir essa informa\u00E7\u00E3o.
cmd.time.label=Obter a hora local
cmd.timestamps.params=[<toggle>]
cmd.timestamps.help=Define a visualiza\u00E7\u00E3o da marca de hora na aba atual. Se definir <toggle> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, a marca de hora ser\u00E1 ativada, caso o seu valor seja |false|, |off|, |no| ou |0| ser\u00E1 desativada, |toggle| ir\u00E1 alternar o estado atual.  Omita <toggle> para ver o estado atual.
cmd.timestamp-format.params=[<format>]
cmd.timestamp-format.help=Sets the timestamp format used in the current view. If <format> is provided, the format is updated and saved.  Ommit <format> to see the current format for timestamps.
cmd.toggle-oas.format=Abrir este(a) $viewType ao iniciar
cmd.toggle-oas.label=Abrir ao &iniciar
cmd.pass.params=<password>
cmd.pass.help=Envia a senha ao servidor quando conecta para servidores protegidos por senha.
cmd.ping.params=<nickname>
cmd.ping.help=Ping utiliza a mesma t\u00E9cnica de medida de um sonar. No IRC \u00E9 utilizado para medir o tempo que uma mensagem demora a chegar a algu\u00E9m e receber resposta. Especifique um canal para enviar um ping a toda a gente nesse canal. Alguns clientes de IRC ir\u00E3o mostrar o pedido ao usu\u00E1rio. O ChatZilla n\u00E3o o faz.
cmd.ping.label=Pingar usu\u00E1rio
cmd.plugin-pref.params=<plugin> [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.plugin-pref.help=Define o valor da prefr\u00EAncia do plugin denominada <pref-name> para o valor <pref-value>.  Se n\u00E3o especificar <pref-value>, o valor atual de <pref-name> ser\u00E1 exibido. Se omitir ambos, <pref-name> e <pref-value>, todas as prefer\u00EAncias de <plugin> ser\u00E3o exibidas. Se definir <delete-pref> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, ou se <pref-value> iniciar pelo caracter menos ('-'), ent\u00E3o o valor prefer\u00EAncia passar\u00E1 a ser o seu valor padr\u00E3o.
cmd.pref.params=[<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help=Define o valor da prefer\u00EAcia denominada <pref-name> para o valor <pref-value>.  Se n\u00E3o especificar <pref-value>, o valor atual de <pref-name> ser\u00E1 exibido. Se omitir ambos, <pref-name> e <pref-value>, todas as prefer\u00EAncias ser\u00E3o exibidas. Se definir <delete-pref> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, ou se <pref-value> iniciar pelo caracter menos ('-'), ent\u00E3o o valor prefer\u00EAncia passar\u00E1 a ser o seu valor padr\u00E3o.
cmd.query.label=Abrir conversa reservada
cmd.query.params=<nickname> [<message>]
cmd.query.help=Inicia uma conversa reservada com o usu\u00E1rio <nickname>.  Se especificar <message>, essa mensagem ser\u00E1 enviada como mensagem privada ao usu\u00E1rio <nickname>.
cmd.quit.label=&Sair do ChatZilla
cmd.quit.params=[<reason>]
cmd.quit.help=Sai do ChatZilla.
cmd.quit-mozilla.label=&Sair
cmd.quit-mozilla.help=Sai do &brandShortName;.
cmd.quote.params=<irc-command>
cmd.quote.help=Envia um comando 'raw' o servidor de IRC, n\u00E3o \u00E9 aconselh\u00E1vel utiliz\u00E1-lo a menos que saiba o que est\u00E1 a fazer. Consulte IRC RFC1459 <http://www.irchelp.org/irchelp/rfc1459.html> para mais detalhes.
cmd.rejoin.params=[<reason>]
cmd.rejoin.help=Reentra no canal exibido na aba ativa. Apenas funciona para a aba de canais.
cmd.rejoin.format=Reentrar em $channelName
cmd.rejoin.label=Reentrar
cmd.server.params=<hostname> [<port> [<password>]]
cmd.server.help=Conecta ao servidor <hostname> na porta <port>, ou 6667 se n\u00E3o especificar a porta <port>. Se necess\u00E1rio palavra-passe para conectar ao servidor insira-a no campo <password>. Se j\u00E1 se encontrar ligado, a aba de <hostname> passar\u00E1 a ser a aba atual. Se essa aba foi eliminada, ser\u00E1 recriada.
cmd.set-current-view.params=<view>
cmd.set-current-view.help=
cmd.sslserver.params=<hostname> [<port> [<password>]]
cmd.sslserver.help=Liga ao servidor <hostname> na porta <port>, ou 9999 se n\u00E3o especificar a porta <port>, atrav\u00E9s de uma liga\u00E7\u00E3o encriptada SSL. Se necess\u00E1rio palavra-passe para conectar ao servidor insira-a no campo <password>. Se j\u00E1 se encontrar ligado, a aba de <hostname> passar\u00E1 a ser a aba atual. Se essa aba foi eliminada, ser\u00E1 recriada.
cmd.squery.params=<service> [<commands>]
cmd.squery.help=Envia os comandos <commands> para o servi\u00E7o <service>.
cmd.stalk.params=[<text>]
cmd.stalk.help=Adiciona o texto <text> \u00E0 lista de palavras das quais deseja ser notificado. Sempre que uma pessoa com um apelido igual ao texto <text> fale, ou algu\u00E9m diga uma frase contendo o texto <text>, a sua janela do ChatZilla tornar-se-\u00E1 ativa (em alguns sistemas operativos) e/ou o seu \u00EDcone na barra de tarefas ir\u00E1 piscar (em alguns sistemas operativos.) Se omitir <text> ser\u00E1 exibida a lista de palavras para as quais deseja ser notificado.
cmd.status.help=Exibe informa\u00E7\u00F5es sobre a aba atual.
cmd.statusbar.help=Alterna o estado de visibilidade da barra de estado.
cmd.supports.help=Lista as capacidades do servidor atual.
cmd.testdisplay.help=Exibe um texto exemplo. Util para pr\u00E9-visualizar estilos e temas.
cmd.topic.params=[<new-topic>]
cmd.topic.help=Se especificar <new-topic> e f\u00F4r operador do canal ou o canal n\u00E3o tem o modo 't\u00F3pico privado' (+t), o t\u00F3pico do canal ser\u00E1 alterado para <new-topic>.  Se *n\u00E3o* especificar <new-topic>, o t\u00F3pico atual ser\u00E1 exibido.
cmd.tabstrip.help=Alterna o estado de visibilidade da aba do canal.
cmd.unignore.params=<mask>
cmd.unignore.help=Remove algu\u00E9m da sua lista de ignorados na rede atual. Um apelido \u00E9 suficiente para <mask>, mas tamb\u00E9m pode utilizar a hostmask.
cmd.unstalk.params=<text>
cmd.unstalk.help=Remove palavras da lista de termos para os quais deseja ser notificado.
cmd.urls.params=[<number>]
cmd.urls.help=Exibe a lista de URLs 'vistos' pelo ChatZilla. Especifique <number> para alterar o n\u00FAmero de links a exibir, ou omita para exibir o valor padr\u00E3o (10).
cmd.userhost.params=<nickname> [<...>]
cmd.userhost.help=Requisita o hostmask de cada <nickname>.
cmd.userip.params=<nickname> [<...>]
cmd.userip.help=Requisita o endereco IP de cada <nickname>.
cmd.disable-plugin.params=<plugin>
cmd.disable-plugin.help=Este comando chama a fun\u00E7\u00E3o disablePlugin do plugin especificado, se existir. N\u00E3o h\u00E1 garantias de que o plugin se possa desativar.
cmd.usermode.params=[<new-mode>]
cmd.usermode.help=Altera ou exibe o seu modo de usu\u00E1rio atual.
cmd.user-motif.params=[<motif> [<user>]]
cmd.user-motif.help=Define a folha de estilo CSS a utilizar para o usu\u00E1rio <user>.  <motif> pode ser um URL para um arquivo .css, ou os atalhos "default", "light", ou "dark".  Caso <motif> seja um caracter menos ('-'), o tema passar\u00E1 a ser o mesmo utilizado para a rede. Se n\u00E3o especificar o usu\u00E1rio <user>, o usu\u00E1rio atual ser\u00E1 assumido. Consulte a p\u00E1gina do ChatZilla em <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para mais informa\u00E7\u00F5es sobre como utilizar estilos e temas no ChatZilla.  Veja tamb\u00E9m |motif|.
cmd.user-pref.params=[<pref-name> [<pref-value> [<delete-pref> [<user>]]]]
cmd.user-pref.help=Define o valor da prefer\u00EAncia denominada <pref-name> para o valor <pref-value> para o usu\u00E1rio <user>.  Se n\u00E3o especificar <pref-value>, o valor atual de <pref-name> ser\u00E1 exibido. Se omitir ambos, <pref-name> e <pref-value>, todas as suas prefer\u00EAncias para o usu\u00E1rio especificado ser\u00E3o exibidas. Se especificar <delete-pref> e o seu valor f\u00F4r |true|, |on|, |yes|, ou |1|, ou se <pref-value> iniciar pelo caracter menos('-'), ent\u00E3o a prefer\u00EAncia assumir\u00E1 o seu valor padr\u00E3o. Caso o usu\u00E1rio <user> n\u00E3o seja especificado, o usu\u00E1rio atual ser\u00E1 assumido.
cmd.version.label=Pedir informa\u00E7\u00F5es de vers\u00E3o
cmd.version.params=[<nickname>]
cmd.version.help=Pergunta ao usu\u00E1rio <nickname> que cliente de irc est\u00E1 a utilizar. O cliente de IRC do usu\u00E1rio alvo pode ou n\u00E3o avisar o usu\u00E1rio do seu pedido. De momento, ChatZilla n\u00E3o o exibe.  Se n\u00E3o especificar o <nickname>, o ChatZilla ir\u00E1 pedir as informa\u00E7\u00F5es do software e vers\u00E3o do IRCserver.
cmd.voice.label=Conceder privil\u00E9gio de voice
cmd.voice.params=<nickname> [<...>]
cmd.voice.help=D\u00E1 o privil\u00E9gio de voice a <nickname> no canal atual. Requer privil\u00E9gio de operador ou semi-operador.
cmd.who.params=<rest>
cmd.who.help=Lista os usu\u00E1rios cujo nome, host ou descri\u00E7\u00E3o coincida com <rest>.
cmd.whois.label=Quem \u00E9
cmd.whois.params=<nickname> [<...>]
cmd.whois.help=Exibe informa\u00E7\u00F5es acerca de usu\u00E1rio <nickname>, incluindo 'nome real', servidor ao qual est\u00E1 ligado, tempo de aus\u00EAncia, e tempo em que se ligou.  Tenha em aten\u00E7\u00E3o de que alguns servidores mentem acerca do tempo de aus\u00EAncia.  O tempo de aus\u00EAncia correcto pode ser obtido utilizando |wii| em vez de |whois|.
cmd.wii.params=<nickname> [<...>]
cmd.wii.help=Exibe as mesmas informa\u00E7\u00F5es que |whois|, mas pede ao servidor para inclu\u00EDr o tempo real de aus\u00EAncia do usu\u00E1rio.
cmd.whowas.label=Quem era
cmd.whowas.params=<nickname> [<limit>]
cmd.whowas.help=Exibe as \u00FAltimas informa\u00E7\u00F5es dispon\u00EDveis sobre o usu\u00E1rio <nickname>, incluindo 'nome real', que tenha j\u00E1 sa\u00EDdo do servidor.
msg.err.internal.dispatch=Erro interno ao executar o comando ``%1$S''.
msg.err.internal.hook=Erro interno ao processar o hook ``%1$S''.
