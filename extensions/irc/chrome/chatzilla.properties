cmd.dcc-accept.help=Aceitar uma liga\u00E7\u00E3o de DCC Chat ou Send. Se o |nickname| n\u00E3o f\u00F4r especificado, a \u00FAltima tentativa de liga\u00E7\u00E3o ser\u00E1 aceite (por motivos de seguran\u00E7a, isto n\u00E3o funcionar\u00E1 nos primeiros 10 segundos ap\u00F3s receber a liga\u00E7\u00E3o).
