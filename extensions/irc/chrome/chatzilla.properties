cmd.dcc-list.help=Lista as liga\u00E7\u00F5es ativas e tentativas de liga\u00E7\u00E3 actuais para DCC. \u00C9 poss\u00EDvel limitar a lista a apenas "chat" ou "send" usando o par\u00E2metro |type|.
cmd.dcc-send.params=[<nickname> [<file>]]
cmd.dcc-send.help=Envia um arquivo a |nickname|. Na aba de conversa reservada, pode omitir o |nickname| para enviar o arquivo ao usu\u00E1rio com qual se encontra em conversa reservada. O arquivo pode ser especificado directamente atrav\u00E9s do par\u00E2metro |file| ou, se omisso, selecionada atrav\u00E2s de um di\u00E1logo 'Procurar arquivo'.
