cmd.dcc-close.params=[<nickname> [<type> [<file>]]]
cmd.dcc-close.help=Fecha uma liga\u00E7\u00E3o DCC existente. |nickname| pode ser omitido se a aba ativa f\u00F4r o DCC Chat que deseja fechar. |type| e |file| podem ser necess\u00E1rios para identificar a conex\u00E3o. Pode tamb\u00E9m utilizar uma express\u00E3o regular seja para <file> seja para <nickname>.
cmd.dcc-decline.params=[<nickname>]
