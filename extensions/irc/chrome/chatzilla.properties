cmd.attach.params=<irc-url>
cmd.attach.help=Anexa o URL de IRC especificado em <irc-url>.  Se j\u00E1 se encontrar anexado, a aba para <irc-url> ser\u00E1 tornada atual.  Se essa aba foi eliminada, ser\u00E1 recriada.  Pode omitir a parte irc:// do <irc-url>.  Examplos; /attach moznet, /attach moznet/chatzilla, e /attach irc.mozilla.org/mozbot,isnick.
cmd.away.label=Ausente (padr\u00E3o)
