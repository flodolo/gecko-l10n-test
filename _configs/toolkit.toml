basepath = ".."


[env]
    l = "{l10n_base}/{locale}/"


[[paths]]
    reference = "toolkit/**"
    l10n = "{l}toolkit/**"

[[paths]]
    reference = "dom/**"
    l10n = "{l}dom/**"

[[paths]]
    reference = "netwerk/**"
    l10n = "{l}netwerk/**"

[[paths]]
    reference = "security/manager/**"
    l10n = "{l}security/manager/**"

[[includes]]
    path = "_configs/devtools-shared.toml"
