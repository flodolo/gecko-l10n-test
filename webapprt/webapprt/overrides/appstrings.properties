proxyResolveFailure=Ri chokoy nuk'un chi nrokisaj  nrokisaj jun ruk'u'x samaj proxi, ri man nilitäj ta.
proxyConnectFailure=Ri chokoy nuk'un richin nrokisaj jun ruk'u'x samaj proxi, ri tajin yeruq'ät ri taq okem.
contentEncodingError=Ri chokoy xuk'ül jun tzolin rutzij jun ruk'u'x samaj, ri xrokisaj jun rub'anikil ch'ob'oj ri man ütz ta o man nik'ulutäj ta.
unsafeContentType=Ri chokoy man tikirel ta nisamäj ruma chi xok pa jun ruwäch chi yakb'äl, ri rik'in jub'a' man ütz ta richin nijaq. Tab'ana' utzil katzijon kik'in ri xeb'ano ri chokoy richin naya' rutzijol chi ke pa ruwi' re k'ayewal re'.
externalProtocolTitle=Rutaqowuj rij rub'eyal samaj
externalProtocolPrompt=Rajowaxik nitzij jun rij chokoy richin nisamajïx taq ximöy %1$S:.\n\n\nXimöy k'utun:\n\n%2$S\n\nChokoy: %3$S\n\n\nWe man awoyob'en ta re taqowuj re', jik chi tajin nitojtob'ëx nib'anatäj jun k'ayewal pa ri jun chik kema'. Taq'ata' re jun taqowuj re' o manäq we awetaman chi man nitzelan ta.\n
