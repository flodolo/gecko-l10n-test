redirectLoop=Jun ruk'u'x samaj tajin nutäq chik el jun k'utuj richin chi majub'ey titz'aqatisäx.
confirmRepostPrompt=Richin nisamäj chik el, ri chokoy k'o chi nutäq rutzijol ri xtukamuluj jun samaj (achi'el una rukanoxik o jun rujikib'axik k'utuj) ri b'anatajinäq.
resendButton.label=Titaq chik
unknownSocketType=Ri chokoy man retaman ta nitzijon el rik'in ri ruk'u'x samaj.
netReset=Ri okem pa ruk'u'x samaj xtikïr chik toq tajin nok pa chokoy.
notCached=Ri chokoy xuk'utuj jun wuj ri man k'o ta chik.
