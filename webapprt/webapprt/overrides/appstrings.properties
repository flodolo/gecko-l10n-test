malwareBlocked=Re ruxaq k'amaya'l pa%S xya' rutzijol chi niqeleb'en ruma ri' toq xq'at ruma ach'ojin kan pa chajinïk.
unwantedBlocked=Re ruxaq k'amaya'l pa %S xya' rutzijol chi nik'atzin chi ke ri itzel taq kema', ruma ri' xq'eleb'ëx ruma ri rajowaxik richin yachajïx.
phishingBlocked=Re ruxaq k'amaya'l pa %S xya' rutzijol chi itzel, ri xnuk' richin yeruq'öl winaqi' chuqa' richin nujïk' ketamab'al winaqi' o chuqa' yakb'äl taq pwäq.
forbiddenBlocked=Ri ruxaq k'amaya'l pa %S xq'at ruwäch ruma ri runuk'ulem ri ak'amaya'l.
cspBlocked=Ri chokoy xutojtob'ej xok pa jun tob'äl, ri rojqan jun na'oj pa ruwi' kichajinik taq rupam chuqa' ri man nuchajij chi tok pa re rub'eyal re'.
corruptedContentError=Man tikirel ta chik nok pa chokoy ruma xilitäj jun sachoj pa ruwi' kiq'axaxik taq tzij.
remoteXUL=Ri chokoy xutojtob'ej xrokisaj jun na'ojb'anem man koch'el ta, ri man k'o ta chik.
sslv3Used=Re chokoy re' man nitikïr ta nujikib'a' kichajixik ri taq atzij pa %S, ruma chi nrokisaj SSLv3, jun rub'eyal samaj ri nuya' k'ayewal chi rij chajinïk.
weakCryptoUsed=Ri rajaw re %S man ütz ta xunuk'ub'ej ri ruxaq k'amaya'l. Richin natob'ej ri awetamab'al richin man teleq'äx, ri chokoy man xatrokisaj ta pa re ruxaq k'amaya'l re'.
