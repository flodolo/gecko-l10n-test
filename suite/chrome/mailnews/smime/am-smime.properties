## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Postanın sayısal imzalanması gerektiğini seçtiniz, fakat yazılım Posta ve Haber Grubu Ayarlarında seçilmiş sertifikayı bulamadı yada certifikanın zamanı aşilmış.
NoSenderEncryptionCert=Postanın iifrelenmesi gerektiğini seçtiniz, fakat yazılım Posta ve Haber Grubu Ayarlarında seçilmiş sertifikayı bulamadı yada certifikanın zamanı aşilmış.
MissingRecipientEncryptionCert=Postanın Şifrelenmesi gerektiğini seçtiniz, fakat yazılım Posta ve Haber Grubu Ayarlarında seçilmiş sertifikayı bulamadı yada certifikanın zamanı aşilmış %S.
ErrorCanNotEncrypt=Posta şifrelenemedi. Lütfen postalarınız için geçerli sertifikanız olduğuna dikkat edin.
ErrorCanNotSign=Posta İmzalanamadı. Posta ve Haber Grubu Ayarlarında tanımlanmış geçerli sertifikanız olaması gerekir.

## Strings used for in the prefs.
prefPanel-smime=Güvenlik
NoSigningCert=Sertifika yöneticisi, mesajınızı sayısal imzalamak için gerekli olan sertifikayı bulamadı.
NoEncryptionCert=Sertifika yöneticisi, diğer insanların size şifreli E-Posta gönderebilecekleri bir sertifika bulamadı.

encryption_needCertWantSame=Bu sayfayı sayısal imzalamadan önce , diğer insanların size şifreli mesaj gönderebilmeleri için bir sertifika ile belirtmeniz gerekli. Gönderilen mesajlarda kullandığınız şifreleme/deşifreleme sertifikasını kullanmak ister misiniz?
encryption_wantSame=Size gönderilen mesajların şifleme/deşiflemesinde kullanılan sertifikayı kullanmak ister misiniz?
encryption_needCertWantToSelect=Bu mesajı sayısal imzalamadan önce, diğer insanların size şifreli mesaj gönderebilmeleri için bir sertifika vermelisiniz. Şimdi şifreli sertifika ayarlamak ister misiniz?
signing_needCertWantSame=Mesajlarınızın digital imzası için bir sertifika belirtmeniz gerekli. Mesajları sayısal imzalamada kullandığınız sertifikayı kullanmak ister misiniz?
signing_wantSame=Mesajları sayısal olarak imzalamak için aynı sertifikayı kullanmak ister misiniz ?
signing_needCertWantToSelect=Mesajlarınızın digital imzası için bir sertifika belirtmeniz gerekli. Mesajları sayısal imzalamada kullandığınız sertifikayı kullanmak ister misiniz?
